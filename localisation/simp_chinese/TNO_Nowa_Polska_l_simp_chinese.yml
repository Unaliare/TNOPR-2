 ### Decisions 
 NPL_A_New_Homeland: "一个新家园"
 NPL_A_New_Homeland_desc: "自从新波兰成立以来，波兰难民定居者和哈萨克人之间一直存在分歧。波兰人成为当地主体民族之后，哈萨克人屡屡感到一种“身在家乡为异客”的尴尬。虽然新波兰救国委员会在纸面上对两族人民一视同仁，但波兰人和哈萨克人邻里之间冲突不断，这或许表明前景比我们想看到的更为灰暗。\n\n为了呵护这片新家园，我们应该采取措施缓和哈萨克人的顾虑，遏制两族之间的族群冲突。如有必要，不需吝惜一切手段。\n\n波兰人支持率：[Root.GetPolish_Approval][Root.GetPolish_Approval_monthly]\n哈萨克人骚乱度：[Root.GetNative_Unrest][Root.GetNative_Unrest_monthly]\n粮食供应保障率：[Root.GetFood_Security][Root.GetFood_Security_monthly]"
