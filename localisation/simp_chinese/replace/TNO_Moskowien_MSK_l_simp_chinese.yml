 MSK_DISSOLUTION_BBB_LEADER_DESC: "在莫斯科各个领地间，流窜着一支名为巴谢吉黑旅的部队。他们从乌拉尔山脉远道而来，搅得这片大地整日不得安宁……这样臭名昭著的凶悍匪帮，其领导究竟是何方神圣？答案是一名曾穿梭于欧洲各大战场间，为其职责浴血奋战的男人。1923年，谢尔盖·尼古拉耶维奇·普罗托波波夫出生于法国，他的父母是白俄流亡者，其祖父则是俄罗斯帝国最后几任内务部长之一。欧陆战事开启不久，普罗托波波夫便奔赴前线，服役于党卫军第33“查理曼”师。他的英勇好战很快为他博得了百折不挠的名声。\n\n到了西俄战争时期，他才遇到了真正的考验。在那段艰苦的岁月里，他的部队深陷于党卫军内斗的泥沼无法自拔。前有苏军的部队，后有希姆莱未遂政变引发的混乱，普罗托波波夫的部队不得不艰难行进，直至遥远的乌拉尔山脉。随后，他们摇身一变，化为土匪，在巴谢吉地区烧杀抢掠、无恶不作。俄罗斯党卫军的叛徒与古拉格的逃犯闻风而至、择木而栖，日益社大着谢尔盖的队伍。最终，“巴谢吉的黑男爵”给自己的队伍换上了新的名号——黑旅。\n\n这帮匪徒倒还算是有点理论支撑，那就是社会达尔文主义——强者生存、弱者受难。普罗托波波夫坚守着这原则，打造出了一支小而精的雄师劲旅。多年以来，黑旅披荆斩棘、坚不可摧，直到遭遇了乌拉尔联盟。这支同样组织良好的部队完胜了普罗托波波夫的部队，迫使他远走他乡。\n\n疮疤既愈，前程在望。如今，他们又来到了普罗托波波夫的老战场——莫斯科专员辖区。他们一如既往地为当地带来恐惧、制造惊慌，只因巴谢吉的黑男爵相信，无法自卫之徒不配居于高位。"
