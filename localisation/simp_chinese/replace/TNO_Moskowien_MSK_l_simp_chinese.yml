 SKR_Reinhard_Reche: "莱因哈德·雷歇"
 MSK_DISSOLUTION_SKR_LEADER_DESC: "莱因哈德·雷歇是一个经验老到、目标单纯的人，而放在当下，只要其中一个特质也就够了。作为一名老练的U艇操作员，他曾领导着士兵们在阿斯特拉罕的水域内训练。而现在，随着专员辖区分崩离析，他顺理成章地接管了一支由海军精锐组成的小部队。如果只是这样，那么事情的发展也不会太复杂：在北方的纳粹党东部劳务团余部，亳无疑问会接手雷歇的精英部队。然而，真实情况却没那么简单。\n\n一开始，不对劲的还只是军中的一行一列、部队的涓涓细流——他们决心加入冯·绍肯的队伍，力争全面粉碎民族社会主义，排除卡舍和赫尔多夫的腐化影响，井重新塑造整个专员辖区。而在此号召下，反叛的细流很快便汇集成了哗变的汪洋。部队与北方政权的整合一度亳无悬念，现今也暂且搁置了。两方的关系现已从原来的和谐共融变成了剑拔弩张。毕竟，道不同不相为谋。而雷歇也正在集结手下军力，紧紧盯着赫尔多夫的一举一动。他绝不会让赫尔多夫轻松获胜的。\n\n带着手下焕然一新的兵员，莱因哈德重拾信念，整装待发。反抗纳粹的汪洋大海将淹没北边的那群匪帮，以此完成它神圣的使命。而对于浩瀚海洋，雷歇本人是再熟悉不过了——他将驾取这片大海，冲向辽阔的专员辖区，将那些希特勒分子的残渣尽数卷走，把这片大地洗刷得一干二净。"
