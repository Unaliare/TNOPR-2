 ### Leader Descriptions ###
 NPL_Marian_Spychalski: "玛利安·斯皮查尔斯基"
 POLITICS_MARIAN_SPYCHALSKI_DESC: "玛利安·斯皮查尔斯基年轻时是一名建筑师，他毕生致力于波兰劳动人民的解放事业。作为波兰共产党员，斯皮查尔斯基在德国纳粹占领初期就加入了波兰左派地下组织，组建了一个名为 "人民卫队"的游击队。为了与苏联兄弟建立友好关系，斯皮查尔斯基在帝国征服的东部边境发动西俄战争时接纳了红军部队，希望波兰人和俄罗斯人一起将波兰和欧洲其他被压迫民族从法西斯枷锁下解放出来。\n\n但是，由于指挥官之间的内部斗争，阵线处于不利地位，无法为他的人民带来解放。斯皮查尔斯基与他的战友们一起，为西哈萨克斯坦的波兰自治区服务，该自治区既是在饱受蹂躏的俄罗斯土地上发现敌意的苏联波兰人的避难所，也是被纳粹侵略者赶出家园的流亡波兰人的避难所。作为游击队领导人，斯皮查尔斯基声名鹊起，很快成为改革后的波兰军队中最杰出的成员之一。波兰将军们认为由波兰工人党领导的政府过于教条和短视，无法解决波兰苏维埃社会主义自治共和国的紧迫问题，斯皮查尔斯基代表波兰将军们策划了一场针对波兰工人党领导层的不流血政变，并成为新波兰议会主席。\n\n斯皮查尔斯基在危机时刻以军事独裁者的身份就职，他誓言要维护新波兰国，保护它不受威胁其生存的贪婪的哈萨克军阀的侵扰。尽管他仍然真诚地宣誓效忠社会主义事业和苏联，但他并不羞于为了务实的决策而忽视革命原则，也不羞于在阶级敌人中寻找不方便的盟友，只要能让波兰新祖国在中亚这片残酷无情、战火纷飞的土地上生存下去，他就在所不惜。"
 
