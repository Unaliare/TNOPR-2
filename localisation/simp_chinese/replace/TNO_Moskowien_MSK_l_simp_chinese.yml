 KAG_Eberhard_Pasternack: "埃伯哈德·帕斯特纳克"
 MSK_DISSOLUTION_LAK_LEADER_DESC: "埃伯哈德·帕斯特纳克的军旅生涯并无特殊之处。正如许多绍肯手下的人一样，埃伯哈德在世界大战中战功赫赫，揽下了三个铁十字勋章，四条荣誉勋带，他也同样对普鲁士精神无限遵从，对纳粹党核心价值观不屑一顾。而正是这种奇怪的对立让他被绍肯的圈子接纳，一如其他将领；最终，他也同大家一道被送到了莫斯科辖区，与可能的实质晋升说了再见。但讽刺的是，莫斯科这鸟不拉屎的苦寒之地，也让他远离了陆军内部的各种勾心斗角。对于既称不上野心勃勃，又对政治十分反感的埃伯哈德来说，没有比这更让人满意的安排了。\n\n然而对他来说，这一切不仅不是他苦痛的终结，反倒是他噩梦的开始。\n\n首先出事的是专员辖区。这道前线，说是要抵抗那群微不足道的俄罗斯军阀，其实长期以来也不过是大家混吃等死的另一个破地方罢了。谁能想到，这个地方居然有朝一日会陷入大混战，而布劳希奇施塔特最高统帅部，也在混乱中彻底垮台了呢？\n\n此外，他那不争不抢的性格也给他带来了麻烦。上级认为，他的安分是他不堪一用的表现，于是把他扔去了第五十军这一安排和直接毙了他没多大差别。第五十军现在只算得上一帮乌合之众，有没有人管都差不多。要问原因嘛，他们的前任指挥官有一次离迫击炮太近了，以至于没能逃过炸膛的威力，最终不幸殉职，留下了这个烂摊子。\n\n尽管安排不如预期，但至少，埃伯哈德自认为，他在理论上还是有条出路的。他决心在这一片狼籍中着手重塑第五十军——尽管这看似毫无希望，但还不至于让他立刻绝望。若真能把手中的这支队伍训出点风采，那他也许就能靠着他们求生。他可不想让自己的死亡，为五十军的一连串悲剧演出，再添上小小的一幕。"
