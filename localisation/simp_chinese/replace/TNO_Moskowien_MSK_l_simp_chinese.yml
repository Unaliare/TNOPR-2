 MSK_DISSOLUTION_TAM_LEADER_DESC: "弗拉基米尔·弗拉基米罗维奇·吉尔一直都看重个人的机遇，而在欧洲，没有哪个地方能比德国的大型工业企业拥有更多的机遇了。\n\n吉尔，白罗斯人，巴巴罗萨行动开始时，他还是个苏联红军的上校。其后，他看着苏联大厦将倾，变化之风蝶至，便在被俘后叛变，组建起了俄罗斯武装党卫军第一“亲卫”师。而吉尔在积极为德国新主子服务的同时，也不忘让自己腰包鼓起来。\n\n该部队（以及吉尔本人）很快就在当地出了名：他们在治安行动中与镇压游击队时，态度极其残暴，毫无人性—他们甚至还与臭名昭著的迪勒万格旅流崖一气，时而共事。然而，随着希姆莱政变失败，吉尔意识到是时候再次做出改变了。他在众人迷惑的注视下，将部队改造成一支“雇佣兵”军队，并向坦波夫的企业提供服务。\n\n对大企业来说，如此高效的安保服务是再好不过的，他们也很快说服吉尔作为“俄裔”中间人，助其进行贪得无厌的压榨。现在，吉尔已经十分上手，他无情地榨取着坦波夫奴隶宿舍内悲惨农民的剩余价值，还要拿走（或偷走）视线所及的每一分钱。\n\n因为不论如何，他认的是机遇——他自己的机遇。"
