 PRC_The_Eastern_Conflict_desc: "人民革命委员会已在蒙古西陲建立了牢固的统治，并立足于此。但这还不够，我们希望能将控制扩展至蒙古国受蒙疆枷锁束缚的其余部分，因为蒙疆不过是日本帝国主义与其中国走狗的傀儡。\n\n即便如此，正如在隧道的尽头总有光亮那般，现实并非希望全无。在尤睦佳·泽登巴尔的率领下，蒙古人民已再一次发动起义，誓把侵略者赶出他们的固有领土。他们将与蒙疆对阵，进而与整个共荣圈为敌，但是解放的希望是永不磨灭的。对人革委来说，这同样也是一个绝佳的机遇期。我们必须趁这段时间确定未来的工作方式，并选择是成为革命者的救星，还是在艰苦求生的斗争中独善其身。"
 PRC_Fortify_the_Border_desc: "尽管从未有文件从法律层面划定了人革委与蒙疆自治地区的界限，横跨蒙古西部的一系列检查站、道路以及自然地标从事实上定义了这一边界。显然，此地不宜行军，可谁又能预料到蒙疆为了再次控制蒙古会做出什么事情？为此，我们必须抓住日本人的傀儡无暇进犯的机会，巩固我们的边防。\n\n从苏联时期的大规模战争，以及与敌对蒙古政府间的小规模摩擦中，我们掌握了构筑防御工事御敌的手段。小型堡垒及类似的设施将隐蔽在敌军难以发现之地。若是蒙疆胆敢进犯，威胁我们的完整与存续，我们必须早有准备。"
 PRC_Prepare_the_Men_desc: "人人都已明白，战争的阴云正笼罩在人民革命委员会上空。在克孜勒与乌里雅苏台的大街小巷，处处都是暴风雨前的宁静。民众已经做好了最坏的打算，军队也是如此。就目前而言，我们拥有一支令人生畏的武装力量，其威武雄壮近乎让人想起昔日的远东军区。然而，既然我们要与一支受日本人撑腰的部队作战，就不能满足于现状。为了确保在可能到来的全面战争中占上风，我们必须开展动员，从蒙古荒原稀少的人口中征召并训练更多兵员。在国运攸关的重要战斗中被强大得出乎意料的敌人击溃，这样的噩梦决不能发生。"
 PRC_Favor_the_Mongolians_desc: "从我国在蒙古荒原建立之时，民族冲突这一毒瘤就深埋于我们的肌体。不论是选择草原的游牧生活，还是在西部荒漠屈指可数的几座城镇中定居，蒙古人都免不了遭受漠视，甚至被压迫。在有些人看来，这一状况是无可指责的。毕竟，是俄国人将共产主义政权安顿在这块地盘，同样也是俄国人的军队在此安营扎寨。在这里，他们的军队可是说一不二的。\n\n我们决不能再被这种观念荼毒了。多民族平等团结是我国不可动摇的根本，因此必须给与蒙古人公正的对待。蒙古人将会在军政高层获取更多职位，以管控国家大事。事实上，即便我们更偏向蒙古人，也不是什么值得大惊小怪的事情。"
 PRC_Favor_the_Russians_desc: "自人民革命委员会建立至今，执掌国家的权力核心逐渐显形。他们无一例外都是俄国的军官。至于蒙古当局，他们无能腐败，毫无用处，早就被一点点排挤出决策圈了。确实，我们呼吁以平等而尊重的态度对待蒙古人，并很大程度上将此落实了。但是，只要国家的危急状态没有解除，领导我们的就只能是经受过伟大的卫国战争磨砺的红军军官团。同样，我们不应忽视图瓦地区数量众多的俄罗斯人口。同零散定居在稀疏居民点的蒙古原住民相比，他们才是更具备笼络价值的对象。"
 PRC_Recruitment_campaign_desc: "如果我们想为即将降临到西蒙古和图瓦的战争做好准备，一支强力的军队是至关重要的。尽管我们已经开始了军队的动员，扩充并加强了我们的战斗单位，我们还是没能达到理想的军力水平。在高级指战员的紧张讨论后，我们决定实行最终措施：降低训练要求，尽可能地动员我们的军队。我们将放宽征兵的年龄限制。此外，身染微恙者也要参加训练。如果人民革命委员会想要在这个动荡的时代生存下来，我们就必须采取这些极端措施。"
 PRC_Legacy_of_the_Siberian_Red_Army_desc: "西伯利亚战争没有赢家：中西伯利亚共和国和亚戈达的政府陷入了无尽的混乱，他们除了尸体和政权的瓦解外一无所获。人民革命委员会没有参与这场血腥的冲突，但它始终注意着前线的动静。事实上，我们一直关注着这场冲突，除了确保赢家不会威胁我们之外，也从中汲取了许多经验教训。其中一方面就是军事理论：亚戈达和共和国参战双方都使用着旧红军的传统战术。由于我们正再次处于战争边缘，这些经验会派上很大用场。我们的指战员会实地考察西伯利亚战争的战场并研究他们使用的战略战术。这样当轮到我们上战场时，我们的胜算就更大了。"
 PRC_Give_More_Rights_desc: "人革委的领导层是分裂的，但面对艰难的时局，两派达成了给与人民更多自由这一共识。我们以创造真正的社会主义奇迹为愿景，但长期以来的紧急处境却成了我们的绊脚石。形势十分危急，我们资源匮乏，却要面对众多强敌。尽管如此，我们还是设法为自己留下了一些余地。现在，远东军区高级指挥部已经授权了一项计划，旨在授予人革委民众（尤其是蒙古族）更多的权利。\n\n最主要的变化在于：如果牧民们愿意，他们将有权在有限程度上继续游牧生活。此外，我们还将轻微地修改对集会权的规定。有许多民族生活在人革委的领土上，我们将打击诸民族间的歧视现象。希望这些举措能让我国团结一致，不出乱子。"
 PRC_Military_Industry_desc: "众所周知，工业永远是一个国家和一支军队的支柱。没有了工业也就没有了士兵手中的枪支、前线的坦克和战场上空的战斗机。全力支持我们军队的工业复合体自然是多多益善，但考虑到我们我们当下所处的环境，短时间内想要实现这一目标有些不切实际。如果我们想把工厂纳入军备体系来保卫我们的领土，唯一的选择就是偷偷转换民用工厂。为了服务人民革命委员会，我们控制的一些工厂必须被紧急地翻新改建。机器将被替换，生产线将被重置或更改，这一切都是为了国家的利益。"
 PRC_An_Elite_Army_desc: "在建立一支敢于直面强敌的劲旅的过程中，重视质量好过重视数量。几千名世上最精良的士兵强于一大群乌合之众。为了在人革委达到这一目的，我们可以减少新兵训练的人数来确保他们中的每个人可以在战场上发挥出色。我们应当谨慎挑选出身体健康、能力出众的人加入军队，给他们装备上我们最好的武器装备，提供最严苛的训练，直到他们为战争做好准备。高级指战员们希望这一措施能使我们的军队从一盘散沙变成一支无畏强敌的精锐军队。"
 PRC_Mobilize_the_Economy_desc: "人民革命委员会的经济规模非常小，经济体制则跟其他社会主义政权所实行的大致相同。尽管我们糟糕的现实状况与旧苏联大相径庭，我们仍沿用了旧苏联的经济体制。现在，战争就在眼前，国民经济必须在一切层面上为战争做好准备来捍卫我们的政权。为了应对蒙疆即将发动的袭击，国家需要进入战备状态，一场全面的经济动员迫在眉睫。更多的资金会被投入军工生产，口粮配给制这种战时措施也将逐渐推行。如果一切顺利，我们会为任何可能发生的事做好充足准备。"
 PRC_Improve_Our_Weapons_desc: "一支能打胜仗的军队往往需要尽可能好的武器。不幸的是，如果我们不总结与北方军阀的战斗的经验教训，我们就要以现在的状态面对共荣圈高度现代化的军队了。这让我们大多数的指战员高度重视军工厂的扩建与军工厂的现代化。通过遗留仓库里的武器、旧式苏联武器和新式日本武器互相之间的取长补短，我们可以制作出更好的枪械。我们的目的是对现有枪械做出有益的改良，与此同时保持甚至减少生产新式枪械所需的资源。这样我们小小的军工产业才会更有效率地完成生产指标。"
 PRC_Last_Preparations_desc: "如果我们真的要向我们最强大敌人的发动战争，我们就不能草率地把部队派遣到蒙古西部并指望他们取胜。为了准备即将到来的全面攻势，大量的战前准备亟待完成，作战方案也需要起草。远东红军需要招募更多的战士，动员工作也需要慢慢开始。除了动员人力，经济也同样重要。兵马未动，粮草先行，现有的生产指标必须以指数倍提高。如果准备工作能快速有效地部署下去，我们就有很大的希望获得战争的胜利。"
 PRC_War_with_Menjiang_desc: "在蒙古的首要城市乌兰巴托，革命的旗帜悉数被毁，取而代之的是内蒙古叛徒的旗帜，他们唯南京与东京马首是瞻。在人民革命委员会的远东边界，涌入了数以千计的难民。他们中有参与先前起义的溃军，也有逃离蒙疆统治的平头百姓。泽登巴尔的起义失败了，参与人员要么被俘，要么被迫屈辱地撤离。在我们的对手重建秩序之后，理所应当，他们将把枪口对准我们。\n\n基于现状，我们必须先发制人，打敌人一个措手不及，以尽可能地增大我们成功的可能。远东的苏维埃红军将做好进攻的准备，趁敌人刚刚清理完蒙古人民阵线所占地区的机会主动发起进攻，消灭他们的任何抵抗。让我们寄希望于一切顺利吧。"
 PRC_Backline_Defense_desc: "防御不单单在前线和敌人打阵地战。人革委必须对战争中的所有可能出现的状况有所准备，尤其要格外谨慎地针对大量敌人突破我方防线的状况制定大量的准备方案。通过在远离前线的图瓦而不是战线附近布设后备防线，我们确保自己免于战线土崩瓦解的危险。\n\n这些防御工事会基于已有的知识和先前与蒙疆的战斗经验建造。虽然一些高级指战员质疑这会从前线抽调宝贵的资源，但对大多数人来说，安全总比后悔要好。"
 PRC_Guns_From_the_Great_Patriotic_War_desc: "在伟大的卫国战争中，布哈林领导的苏联募集了一支大军以对抗德国人。尽管最后抵抗仍以失败告终，但残存的武器装备保留了下来，散落到了苏联各地，人民革命委员会的领地上也不例外。当华西列夫斯基元帅骄傲的红军们抢在日本之前解放了图瓦和西蒙古时，当地居民告知了我们红军装备的储藏地点。尽管行动并没有取得完全的胜利，我们占领的地区还是充满了储存着旧武器和弹药的仓库。这些长期被遗忘的资源是时候该重见天日并武装我们的部队，为人革委的利益服务了。"
 PRC_War_Propaganda_desc: "显而易见，人民革命委员会的民众无心参与战事。哪怕战争事关他们的生死，有些人也不愿为延续自己的政府倾尽一切。要想确保万众一心踊跃支前，做好宣传是有效的手段。无数次实践证明，在发动群众的工作中，宣传工作总有成效。在这一方面，我们应该以旧苏联为榜样。暂且不论旧苏联遭受的一系列军事失败，从立国之初它便在开展宣传工作，直至落入纳粹的魔爪为止。\n\n基于过去的共产主义宣传策略，我们将开展分发海报、传播口号等工作，以此激发俄罗斯人、图瓦人以及蒙古人的战争热情。不论他们是投军杀敌、进厂生产，还是单单传递消息，都将助力颇多。"
 PRC_Red_Shells_desc: "自横空出世以来，火炮已被证明是战场上最为有效的武器之一。早在第一次世界大战中，火炮就已经得到了广泛的应用：在击溃敌人防御的攻势开展前，使用猛烈而无情的弹幕轰击其战线，足以让敌人组织全无，士气崩塌。时至今日，用铅弹轰炸敌人仍然是一种重要的作战工具。作为一个处于战争状态的国家，要是我们不去搜集控制区内的所有火炮，不去生产火炮并将其配备至我们的部队，那简直是不可理喻。尽管工厂因为不间断的军事生产已经十分繁忙，他们还将要加班加点，生产炮击所需的弹药以及配套的火炮。"
 PRC_Expand_Conscription_desc: "随着战事一天天发展，前线的可投入人力一点点耗尽了。在重新征服远东的战斗中英勇牺牲的烈士越来越多，他们有些是为保卫家乡而战，可还有许多人仅仅是为了生存。为了确保前线有充足的人员可用，我们已经采取了广泛的措施。可即便这样，现在也不足以补充缺额了。因此，必须再度扩大征兵，将范围涵盖至所有有能力服役的人员。上至还能勉强回忆起内战的老一辈，下至几乎尚未成年的小伙子，都必须应征入伍。即便是妇女，如果愿意为国家投身参军，我们也热烈欢迎。正如谚语所说：非常时期，非常措施。"
 PRC_Evacuate_Western_Mongolia_desc: "我们从一场又一场战斗中活了下来，把敌人埋葬在蒙古的同时守护了每一座城镇与村庄。但在我们倾尽全力保卫家园之际，一切都濒临崩溃。人革委的军队正承受着严重的压力，持续地被击溃并被迫后撤。人革委正面临着严重的威胁，但有一个解决方法，也是我们最后的手段。\n\n图瓦是一个多山的地带，与蒙古其他地方截然不同。征服这里对任何政权来说都不会太过容易。与其寸土不让地防守蒙古，浪费大量的人力物力，不如撤退到战线狭小易于控制的图瓦。也许这能使人民革命委员会在这场战争中生存下来。"
 PRC_Last_Stand_desc: "与蒙疆无尽的斗争还在继续，并前所未有的激烈。尽管我们多次卷入过战争、冲突与边境纠纷，但蒙古的未来从未如此危急。在群山与沙漠的另一端，我们不计一切代价地战斗，但这似乎远远不够保障我们的生存与胜利。人革委到了最危险的时候，为了捍卫她，我们要从资源上、军力上、士气上和其他所有可能的层面压榨出我们的每一丝潜力。军队要保卫蒙古的每一寸土地，一步不许后退，直到击败日本的傀儡。无论如何，这场战争我们输不起。"
 PRC_Offer_a_Peace_Deal_desc: "在蒙古的群山与沙漠间鏖战数周后，我们仍然走向了失败的边缘。蒙疆的军队侵占了他们宣称的所有领土，仿佛从未被蒙古人民阵线的抗击重创一样。随着越来越多的领土脱离控制，人革委受到了沉重的打击。也许是时候结束这场战争了。\n\n如果我们的政权想在战败后延续，最符合我们利益的自然是一场和平谈判。如果我们同意撤离蒙古的核心地带，撤到图瓦将其作为我们的行动基地，也许蒙疆会很乐意让我们自行其是。"
 PRC_Ask_for_a_ceasefire_desc: "图瓦与西蒙古的城镇中一片欢庆，人们骄傲地挥舞着人革委的旗帜。至少在现在，人革委已经捍卫了人民的自由。红军与敌军围绕戒备森严的边境地区发生的一系列冲突已告结束，而我们依然坚守阵地。蒙疆的军队对我们铜墙铁壁般的防守毫无办法，此外，为了巩固自己的控制区，他们与叛军斗争到底，永无宁日，已经筋疲力竭了。\n\n现在我们已经突破万难，挺过了危急的处境，寸土未让。是时候结束这场冲突了。蒙疆自治政府将签订人民革命委员会提出的和约，维持西蒙古的现状。要是他们不是傻子，就应该抓住这次影响深远的机会。"
 PRC_Peace_at_least_desc: "与妄图控制蒙古的日本傀儡蒙疆发生冲突时，我们将其视为光荣的解放战争。事实证明，上至经验丰富的军官，下至刚刚入伍的新兵，人革委的将士们英勇奋战往往只是为了活着。不管怎么说，战争已经结束了。\n\n此刻，我们已被对手逼到了较以往更为艰难的处境——尤其是在他们粉碎了蒙古人民阵线的梦想后。但我们必须克服这些阻碍，动员人革委的民众为我们的事业而战，充分利用手头仅有的可用资源。如此，我们终将重振旗鼓，成为该地区的一支强权，挑战包夹我们的独裁者。"
 PRC_Aftermath_of_the_War_desc: "战争终于结束了。这是属于我们的伟大的卫国战争，是苏联军队对抗共荣圈强敌的崇高斗争！虽然战争无比艰难，我们牺牲众多，但是从战火中走出的我们比任何时期都动员充分。\n\n不过，正像老话说的那样：战后重建，不可不为。尽管我们的士兵作战英勇，战争中我们的国家并非毫发无伤。这场战争无疑暴露了游牧地区一支残军的诸多不足。我们缺乏工业，基建落后，武器匮乏，并有许多训练不足之处。\n\n但是，必须记住，不论我们在蒙古的残山剩水中开展了多少工作，最终的目的都是打回家乡，从成群的叛徒、反动派和纳粹中解放故土。为了祖国！"
 PRC_Old_Union_Remnants_desc: "作为苏联的继任者之一，我们将义不容辞地继承苏联没能完成的工作。在苏联最后一位领导人布哈林在位期间，我们引入了开发西伯利亚与蒙古地区的计划。要是我们想争取本地人的支持，并发展我们的工农业和基建，就必须用行动驯服大草原。\n\n通过开展工业化与建设基础设施等项目，我们必定能在西蒙古与西伯利亚化荒原为工业区。我们不仅会在一个长期设施匮乏的地区开展基建，还将为后续的扩张打下坚实的基础，使我们在与中西伯利亚诸路军阀的交锋中自给自足。"
 PRC_The_Road_for_Industrialization_desc: "在人类定居于此的数千年岁月中，蒙古西部的草原与山脉从未接受过现代工业奇观的洗礼。从莫斯科到符拉迪沃斯托克，俄罗斯大地遍布工业生产与制造业，而蒙古依旧是一个尚未工业化的地区。\n\n要是我们想让人革委迈向伟大，在苏联治下恢复欧亚大陆的稳定，首先必须将大草原工业化。由于从未有过驯服广袤草原的先例，这项任务从一开始便让人生畏。但我们明白，我们终会做到，因为我们必须做到。\n\n从传统意义上，蒙古人是一支游牧民族。但我们清楚，他们是一个强大的民族，在更为现代化的定居生活中也能如鱼得水。将工业革命带给蒙古的人民，这将成为我们无上的光荣。"
 PRC_Build_Up_Civilian_Industry_desc: "人革委面临的最大问题之一，便是关键领域民用工业的严重匮乏。民用工业是所有国家的支柱，要是没有强大的工业基础作后盾，要恢复苏联的荣光就是痴心妄想。为了让现代的阳光照进这片曾经田园牧歌的土地，我们要开展一场工业化运动，在蒙古西部建立一系列轻重工业基地。\n\n这些项目竣工之后，人革委发展的道路将会更加宽广。目前，我们与其他军阀国家的贸易全靠复杂而不甚可靠的贸易路线维持，以获取必需的工业制品。为此，我们不得不与许多恶心到家的货色把酒言欢。而未来，工业发展将会让我们做到自给自足。\n\n有了这些工厂，人革委将扶摇而上，迈向辉煌！为了祖国！"
 PRC_Reopen_Mining_Fields_desc: "当苏联垮台之际，由中央政府使用国家财政维持的基础设施与工业项目也随之废弃。这些项目本旨在为工业潜力低下的图瓦提供经济支撑。在翻阅过旧联盟的矿井的地图与布局后，我们制定了重启这些矿井的计划，以期为人革委提供资源。\n\n通过雇佣图瓦劳工，这些矿井将为人革委和她的军队提供宝贵的资源，这些资源将在与我们周遭敌人不可避免的冲突中发挥巨大作用。这些图瓦当地的矿井会产出各种在与友邻的贸易中日益稀缺的资源，包括煤碳、铁矿、金矿和钴矿。\n\n尽管重新让矿井回到满负荷生产中会是一个艰难的过程，但一切付出都将是值得的。"
 PRC_Modern_Construction_Equipments_desc: "人革委面临的最大问题之一，便是关键领域民用工业的严重匮乏。民用工业是所有国家的支柱，要是没有强大的工业基础作后盾，要恢复苏联的荣光就是痴心妄想。为了让现代的阳光照进这片曾经田园牧歌的土地，我们要开展一场工业化运动，在蒙古西部建立一系列轻重工业基地。\n\n这些项目竣工之后，人革委发展的道路将会更加宽广。目前，我们与其他军阀国家的贸易全靠复杂而不甚可靠的贸易路线维持，以获取必需的工业制品。为此，我们不得不与许多恶心到家的货色把酒言欢。而未来，工业发展将会让我们做到自给自足。\n\n有了这些工厂，人革委将扶摇而上，迈向辉煌！为了祖国！"
 PRC_The_Tuva_Road_desc: "几世纪以来，居住在现在人革委领土上的原住民们并不需要道路。在开阔的草场，他们的马儿如同船只，在牧草的汪洋间带着他们穿行。然而，世界滚滚向前，马达驱动的机械取代了驮着沉重包袱的长鬃野兽，以运输资源与士兵。在我们的努力下，这样的场景在人革委变的越来越常见。因而我们必须兴修道路及其他重要基础设施，对当前国家的景观做出必要的改变。\n\n在战争中，与匮乏的基础设施作斗争是最让我们头疼的一件事。在许多地域，土路被堵塞或是直接消失了，只有微弱的标记表明道路的存在。我们的补给线因此阻塞。有时，摩托化部队难以在草地上机动，他们因此明确要求铺设更好的基础设施。\n\n我们将开展一项计划，在全国建设庞大的公路网，以增强我国在战时及和平时期的实力。"
 PRC_Establish_Minimum_Wage_desc: "我们无论如何都该铭记：我们仍然代表着苏联，并理应继承其先进的劳动条例。在苏联崩塌的余波中，十万火急的情势曾迫使我们采取严厉的措施。看起来，我们已经无暇关注这些条例了。而现在，局势重归稳定。于情于理，我们都该重温对马克思主义的誓言：我们要建立一个工有，工治，工享的国度！\n\n我们将会重新引入最低工资的规定，并将工人的安全放在首位。工人们指出什么问题，我们就解决什么问题！要想在东方保持我们作为苏联继承人的正统性，现在正该这样做。尽管有人对苏联的虚弱专断极尽嘲讽，但现在，在俄罗斯的其余部分堕入农奴制之时，我们必须担当进步势力，让苏联的荣光重新闪耀在俄罗斯大地！"
 PRC_Radar_Stations_desc: "人革委的战士们也许勇敢、坚韧、充满善意，但如果他们在被日本轰炸机持续轰炸前得不到预警和提示，这一切将毫无意义。战士们的阵型常常在准确而不可预料的空袭中变成一盘散沙。为了避免空袭导致的无声的死亡，我们必须创建一个防御性雷达站网络来给战士们提供足够的预警时间来应对。\n\n我们将利用美国科技和国内仿制品组建一支雷达兵部队，操控这些雷达站并向指挥部报告敌人空军的动向。据我们估计，如果空袭能被准确预测并做出反应，空袭造成的伤亡人数将大幅下降。"
 PRC_Decryption_Machines_desc: "尽管在可预见的一段时间内我们不会拥有和日本人等质等量的军事装备，我们未必不能在未来的战争中取得更大的优势——如果我们对日本人的每一次行动、每一次部队部署、每一场作战计划都了如指掌，会怎么样呢？\n\n它，一种能让我们在任何战斗中占据优势的装备，将是对我们装备库最具价值的补充。它在对抗那些窃据着俄罗斯祖国土地的敌人时更加有用，因为他们的通信技术远远落后于我们。\n\n解密机和相关的采购项目必须立刻开始，与此同时能够操纵这些机器的先进的通信部队也将随之创建。"
 PRC_Agriculture_Mechanization_desc: "草原地区的农业长期以来被喻为一只不可驯化的野兽，那里分布稀少的作物质量差劲，分布广泛的作物则只能被用来编草席。这也是为什么草原上的先民们驯化了牲畜，游牧在荒芜的平原上。我们也清楚这一套并不适合作为当下的粮食战略。\n\n我们必须驯化草原，一劳永逸。通过使用进口的现代化农业机械和钢铁般的劳工，我们将开垦这片荒原，为人革委的人民提供迄今为止第一个稳定的食物来源。\n\n人民会将汗水播种进土地里，而土地则会报之以粮食、蒙古的救世主和伟大苏联的重生。"
 PRC_Work_to_Do_desc: "凭借超凡的决心与辛勤的工作，我们做到了过去整个苏联都没能成功的伟业：驯服西蒙古草原！这是件不可不庆祝的大事，但要注意，我们不能纵情于欢乐。环伺四周，我们还处于嗜血的军阀、日本的走狗以及信不过的苏维埃同胞们的包围下。\n\n我们取得的进步绝非终点，仅仅是开启至关重要事业的敲门砖。过去我们一直在审视内部事务，现在是时候把目光转向外界了。然而，在我们着手工作，为国家送来变革之风的过程中，形成了理念迥异的两大阵营，他们对于人革委的未来各有打算。我们究竟是要像预计的那样离开蒙古，还是驻足于此，建设新家园呢？\n\n不论人革委选择了哪条道路，可以确定的是，一个对我们的贡献心存感激的现代化国家，还有她强大的军事力量，永远都会是我们坚强的后盾！"
 PRC_Learn_our_Mistakes_desc: "为我们名副其实的正义事业，我军官兵全力奋战。可不言自明的是，面对战争，我们并未做好最佳的准备，没能以最为装备精良、训练有素的状态应战。日本的傀儡手握从印度尼西亚到千岛群岛的物资支援，东亚最卓越的战略家们为其出谋划策。他们以无穷无尽的资源压倒了我们，令我们的部队相形见绌。\n\n审视蒙疆战争期间的错误，我们已决定不再重蹈覆辙。通过一系列军事改进，我们会建立更强的军事力量，创建崭新的战术，找寻击败对手的新方案。\n\n不过，我们依然站在十字路口。离家万里，已阔别俄罗斯故土许久的我们，是否还该将目光转回莫斯科？或者，留在蒙古追寻社会主义才是更好的选择？在发展未来十年的军事学说时，我们必须对此作出回应。"
 PRC_Mongolian_Tactics_desc: "新的战场需要新的战术：在蒙古大草原上，我们必须要清楚战术的核心将会是步兵单位大规模机动作战的大量使用，而不是装甲部队。部署在卡车甚至马背上的机动步兵会变成草原上继成吉思汗一千年后的新梦魇。毕竟，匈奴人、蒙古人、阿兰人和满洲人的游牧战士都发源自蒙古。\n\n然而，我们一旦作出这一关键决定便无法回头。调整我们全军现行的作战战术意味着我们放弃了重返俄罗斯的妄想。也许留在蒙古为社会主义和蒙古人民创造未来会更好。"
 PRC_Siberian_Strategy_desc: "如果红军要继续祖国的解放事业，那么我们必须制定一个战略来实现这一目标。与蒙古地区的冲突主要看重机动性不同，我们发现俄罗斯地区的战事将取决于装甲与机械化突击的角逐，而这将使我们重新夺回祖国的控制权。\n\n伴随着我们工业的发展，我们清楚蒙古西部草原上的工业产能离生产装甲车辆还有很长的路要走。不过我们也清楚随着时间的推移和其他采购方式，我们早晚有一天会拥有自己的机械化部队。毕竟解放祖国就靠它了，为了祖国！"
 PRC_More_is_Better_desc: "兵贵在多，而不在精。这是一条简单的真理，也是我们要利用的事实。一名士兵的素质并没有意义，在一个在战场上可能活不过一分钟的人身上倾注大量的心血本身就是最大的浪费。相反，更有效率的做法是使用有限的资源确保我们在每场战斗中都具有数量优势，并借此来击败我们的敌人。\n\n我们的军队兵力雄厚，战斗力也不亚于任何一支军队，只取决于我们如何使用它：是用来重建一个自由的俄罗斯，还是把旭日旗下的灾祸阻隔在蒙古之外，创造一个蒙古人的蒙古？"
 PRC_Cavalry_Divisions_desc: "在打造一支统治草原的雄师的过程中，我们必须回想那些一千年前主宰过草原的力量——马。蒙古人生于马背之上，这是为蒙古打造一支蒙古人民军时要时刻牢记的事实。日本军队尽管数量庞大，却不适合在开阔的平原上战斗。他们的士兵的机械化程度不够，而在草地上，卡车也不能真正地取代马匹。\n\n我们应当创建骑兵部队，使用战马在战场上机动，从而获得潜在优势。当笨重的装甲编队来到草原上时，他们会发现坦克的速度比不过神骏。"
 PRC_Army_of_the_Steppes_desc: "红军向全机动部队转型的下一步是在草原上开始大规模演习，测试其作战速度和突袭能力的极限。军事演习说起来容易做起来难——现实中我们需要建立起一整支假想敌部队来模拟我们要进攻的敌人。\n\n即便如此，这些演习会正式划分部队的战备状态，并最终证明我们为夺回蒙古的目标做好了充足的准备。在草原解放之后，多助之至，天下顺之。"
 PRC_Industry_of_War_desc: "现代战争与有史以来的所有战争毫无相似之处。人力与部队不再是战场上最重要的力量了。巨大的金属机器，那些在天空和陆地上咆哮的巨兽，主宰了战场。这些喷气战斗机和主战坦克将是我们当下克敌制胜的利器。一支装备没有与时俱进的军队毫无取胜的希望。\n\n这些机器不是天上掉下来的，他们不像士兵那样可随意替换。获得他们需要一套庞大的工业基础设施。我们的目标很简单：建成并尽可能地利用这一基础设施来为祖国打造一支现代化的武装力量。"
 PRC_Air_Cavalry_Divisions_desc: "近千年来骑兵统治着草原，而骑马是迄今为止已知的从A跑到B的最快方法。但是，时代变了，现在有了一个更多快好省的机动方法：直升机。\n\n我们必须使用这些现代替代品重组我们旧的骑兵部队。我们相信通过使用直升机现代化我们的军队，我们对任何强邻都会拥有巨大的优势。它短时间内长距离运输兵力的能力允许我们精心策划周边的军事行动，并最终掌控大草原。"
 PRC_Spearhead_of_the_Red_Army_desc: "我军仅剩的坦克老旧不堪。由于缺乏备件，只需用榔头使劲一敲，就可能实实在在报废一辆坦克。要是我们不进行大规模更新换代，现有的坦克将完全无力充当我们革命前线的先锋。\n\n有了一支威武雄壮、装备精良的现代化坦克部队，人民革命委员会红军将如虎添翼，在四周反动派、叛徒与日本走狗弱小可怜的军队中鹤立鸡群。在开阔的草原直面我军滚滚而来的钢铁洪流时，敌军步兵将束手无策。\n\n安置在钢铁巨兽前端的105毫米炮，必将为我们未竟的革命事业带来胜利的荣光！"
 PRC_Modernize_the_Army_desc: "我们有许多训练有素、组织严密的部队，却只有过时的武器装备。要是我们想插手地区事务，第一要务就是更新装备。放眼四处，我们的东方仇敌武装薄弱，只有日本人用剩的武器可用。而北方的敌人还在用他们祖辈在伟大的卫国战争时期用过的武器。在广阔的草原与冻土地带，一支现代化的军事力量将是无可匹敌的。我们就要成为这样一支统御地区的力量！\n\n通过军队现代化，我国红军会重返巅峰，建成最强大、最富主动性的现代军队。要是没有这样一支现代化力量，我们解放俄罗斯或者解放蒙古的梦想就永远是天方夜谭。"
 PRC_Relax_Training_Standards_desc: "人民革命委员会境内的适役人口是有限的：伴随着每一次征兵标准提高，我们的兵源数量会下降。尽管强壮而训练有素的士兵仍然是人民革命委员会理想中的战士，我们也清楚为了让部队数量接近甚至超过我们的强邻，有进一步降低训练标准的必要。\n\n我们都清楚，这一方法在给予我们更多士兵的同时也会造成单兵作战能力的普遍下降，并可能永远不会恢复。但我们同样清楚，战争总是伴随着牺牲，决策不可能没有后果。我们希望每一次抉择都让我们离最终的胜利更近一步。"
 PRC_Mantain_Proffesional_Army_desc: "一支由专业志愿兵和训练有素的征召兵组成的军队是一支永远不遗余力战斗的铁军。在亚洲与西伯利亚，这类职业军队是稀缺的，拥有一支这样的军队会在战争中给予我们巨大的优势。\n\n我们的东边集结着日蒙的雇佣兵和动员兵，只有在最恶劣的情形下才会得到日本的帮助。在我们北边和西边，争吵不休的反动军阀们彼此撕咬，因为过于执着于琐碎的冲突而缺乏长远的计划。一支职业军队会很快在这些敌人身上彰显自身的价值。\n\n在我们重归祖国的艰难历程中，走在我们队伍前方的那支训练有素的职业红军会引领我们的道路！"
 PRC_Aggressive_Doctrine_desc: "有一句老话：进攻是最好的防守。这是我们身处西伯利亚与蒙古这两个舞台上面对复杂政治局势时的指导思想。我们必须时刻令敌人处于下风：如果给予他们反应时间，我们缺少工业支撑、装备低劣的军队便会战败。\n\n我们新的主要敌人——日本在各个方面都胜过我们。他们的军队规模更大，他们的坦克型号更先进，他们的飞机速度更快，他们还有大量的傀儡。但在以我们胜利告终的所有推演中，我们都有一个关键优势，那就是出其不意。\n\n我们必须为此时刻准备着，这是我们唯一的希望！"
 PRC_Prioritize_Defense_desc: "人民革命委员会境内的适役人口很有限：伴随着每一次征兵标准提高，我们的兵源数量就会下降。尽管强壮而训练有素的士兵仍然是人民革命委员会理想中的战士，我们也清楚为了让部队数量接近甚至超过我们的强邻，因此我们有进一步降低训练标准的必要。\n\n我们都清楚，这一方法在给予我们更多士兵的同时也会造成单兵作战能力的普遍下降，并可能永远不会恢复。但我们同样清楚，战争总是伴随着牺牲，决策不可能没有后果。我们希望每一次抉择都让我们离最终的胜利更近一步。"
 PRC_Decide_Our_Future_desc: "在我国步履蹒跚地迈向现代，我军为最终攻入反动派厉兵秣马之时，我们该作出最终抉择了。长期以来，国家的局势令人忧心。蒙古人与俄国人各自掌控政治局与军界，他们互不信任，却又不得不开展合作。而现在，事情正在起变化。\n\n谁将引领我们新生的国家？我们必须一劳永逸地作出选择。我们究竟是要建立俄罗斯人主导的苏联，以夺回故土为目标，还是建立蒙古人的苏联，立足草原，面向未来？历史在发问，我们必须作出答复。"
 PRC_Red_Spring_desc: "人民革命委员会已不再是阿尔泰山上的散兵游勇。被夹在敌对军阀和日本人的卫星国之间，我们必须对边境上的威胁和敌人时刻保持警惕，不过向中西伯利亚的进一步扩张得到了俄罗斯裔和蒙古族高级将领们的一致同意。因此，在那些长期以来保护我们的山脉的另一边，祖国的再统一战争将要开始了。许多人并不看好我们这匹黑马，但我们会证明他们看错了。\n\n红军的战士们返回家乡的时刻到了，摆在我们眼前的只有一条路——杀出一条血路。"
 PRC_Deal_with_the_Old_Believers_desc: "旧礼仪派的历史可以追溯到十七世纪，与基督教历史上大多数教派类似，他们依靠信条聚拢了一批信众。多年以来，他们传承着自己的教义和教派，直到今天。现在，在奥伊罗特，也就是人革委的西邻，他们的教派在被旧联盟驱逐后通过与当地人的交易在那里生根发芽。\n\n我们的领导层认识到了一个问题：我们出于意识形态抑或权力而发动的每一场战争，尽管扩大了我们的领土，却也给国民经济和军事建设带来了负担。许多人相信只要我们明确地保障他们的权利和自由，和平吞并奥伊罗特就是切实可行的。一个保障旧礼仪派人身自由并尊重他们宗教信仰的承诺也许可以让他们相信加入人革委是他们的最佳选择。"
 PRC_March_to_Oyrotia_desc: "奥伊罗特这个阿尔泰地区俄罗斯老信徒和当地不儿罕教（白教）信徒组成的松散联盟，一直以来被我们认为是最不可能争取到的盟友。即使广大人民在俄罗斯母亲残酷的自然环境下团结在一起与命运斗争的故事令人动容，但我们的工人委员会不能容许这样的军阀国家继续存在下去——特别是在他们的联盟建立在宗教主义者与阿尔泰民族主义者的前提下。远东红军很快就会向西挺进，向奥伊罗特进军，一劳永逸地彻底解决它。由于缺乏像我们一样规模与质量的军队，这些老信徒们很可能只能拉起一支组织纪律混乱的民兵部队来进行抵抗活动。我们的专家团一致同意，我们花不了多少时间在这扩张的第一步上。"
 PRC_Integrate_the_Administration_desc: "人革委证明自己是一个自由而好客的国度，即使是东方的旧礼仪派们也成为了我们的同志，为祖国的再次统一而奋斗。我们不能白白错失这次对奥伊罗特迅速而有效的和平吞并赋予我们的机会。\n\n这个新兴国家在它的实践中发展出了一套相当有效的治理方式和行政体系，这得益于他们很少卷入冲突。既然我们在奥伊罗特树立了威信，维持当地既定并久经考验的行政体系会是非常有益的。"
 PRC_Persecute_the_Believers_desc: "我们轻易征服的旧礼仪派们反对我们的一切主张。虽然我们相信自十月革命以来人民为之奋斗的许多社会主义信仰，奥伊罗特人却不相信。他们利用宗教对我们的意识形态进行最为骇人的反抗，而这一武器被信徒们获得的独立和权力所增强了。我们不能让他们这样搪塞人革委并传播这种反动思想，因此，他们必须像其他狂热宗教团体那样被镇压。那些自绝于新社会的人理应被镇压并与其他人隔离，直到他们学会做出正确的决定。"
 PRC_End_with_Anarchy_desc: "黑军诞生自毁灭性的西伯利亚战争期间，源自人民对亚戈达最高苏维埃警察国家的反抗。据目前的情报来看，黑军主要信仰军事无政府主义，其下各公社享有充分的自由，由此产生的诸多不和与混乱则由强大的军队镇压。在俄罗斯大地上，这种理念无疑是独一无二的。尽管人革委同样欣赏他们追求自由的精神，但是我们不能对这一迥然不同的政府（确切的说，是无政府）盘踞在图伦及其周边地区。是时候终结黑军了，我们要以图瓦为基地，发动强大的军事力量将其横扫。"
 PRC_Restore_Order_desc: "北方的无政府主义军队终于被我们踩在脚底，如今只剩下少数死不悔改者，伙同该国猖獗的土匪一道负隅顽抗。不过，所有的战略要点，包括城市、铁路与公路线，都处于我们的掌控下。这足以确保我们对该地区的控制。人革委计划开展一项稳步稳定局势并打击“国家之敌”的计划。我们要为新征服的领土套上缰绳，为日后进行有效的整合与巩固提供保证。只有完成这些工作，我们才能继续统一俄罗斯的漫漫长路。"
 PRC_Crush_the_Communes_desc: "“公社”，这一在西伯利亚的贫瘠土地上建立定居点并以民主方式自我管理的概念，是无政府主义和西伯利亚黑军意识形态的根基。随着他们的最终灭亡，这些公社也应当被一并摧毁。\n\n根除这种地方自治观念的过程非常简单，只要夺走他们的权力就行了。无政府主义者们的行政体系应当被新引入的社会主义行政机构替换，变得和人革委的其他领土一样。当然，红军也会全程参与这一过程，确保整个过程有序推进，秩序井然。"
 PRC_Ruriks_Madness_desc: "克麦罗沃这座城市在西伯利亚战争尘埃落定之时落入了克雷洛夫将军的手中。随着他自封全俄罗斯的唯一沙皇留里克二世，他在军队的帮助下把这座城市变成了他的领地。\n\n这绝对是个疯子！克雷洛夫不仅胆敢逐鹿俄罗斯，还宣称了德不配位的王座。他应该和罗曼诺夫们一个下场，直到他无条件投降为止人民都不会同他妥协。我们已经开始了武力统一祖国的道路，绝不能止步于此。“留里克”将被红军消灭。"
 PRC_Dismantle_the_Kingdom_desc: "我们的军队已经从统一祖国的第一战中吸取了经验，并在人革委和克麦罗沃的边境上集结完毕，是时候发动突袭了。这个西伯利亚铁路的重要枢纽，同样也是克雷洛夫将军建立的公国所在地，不会抵抗太久。\n\n经过评估，军队进行的准备工作已经十分充分，在各个维度上都胜过克麦罗沃的军队。在蒙古族同志和俄罗斯族同志的通力合作下，我们即将击败统一祖国的道路上的又一个敌人。"
 PRC_The_Royal_Family_Fate_desc: "当克雷洛夫将军目睹了祖国和他自己经受的苦难后，他最终崩溃了，并自称留里克二世，他的家族也自称王室。多年以来，克雷洛夫的妻室子女都对他的事业充满信心，在军队战利品的供养下锦衣玉食。现在，随着王冠落地，他们也随之蒙尘，我们必须决定如何处理他们。选择很简单：我们可以直接驱逐他们，把他们送出我们的领土并让他们自谋出路；或者采纳将军们的意见——效仿第一代布尔什维克在1918年的故事，枪毙他们。"
 PRC_Integrate_Crownlands_desc: "在中西伯利亚的一片混乱中，我们做到了其他将军无法企及之事。克雷洛夫将军的领地已经陷落，这个奸诈的疯子现在在我们手上了。在克麦罗沃的城镇中，人革委的部队巡视着每一条主干道，维护着秩序，搜捕着任何残余的土匪或反叛者。这一处置仍将继续，但如果我们想确保占领区的人民过上美好的生活，就不能一直延续军事管理。将行政机构扩张至这些区域，平息其动乱，就能让这些地方成为我国不可分割的一部分，使我们得以继续统一西伯利亚的追求。"
 PRC_The_Northern_Populists_desc: "对于许多将军来说，中西伯利亚是一块赐予机会，让他们得以超越军官身份的宝地。根据各自的信仰与追求，他们建立了一个个独立的国家。尽管我们已经展现了击败他们的意图，依旧有人试图反抗。尼古拉·安德烈耶夫便是最好的例子。他在克拉斯诺亚尔斯克建立了自己的国家，建立了所谓“军队庇护下的民主”。仅仅由于许诺实现人民的期许，他们便积攒起了群众的支持……至少在某些时候。当然，这种寡头统治是没法长久维持下去的，人革委有责任采取行动，夺取克拉斯诺亚尔斯克的控制权。随着领土、实力与影响力的膨胀，我们可以轻而易举地闪击北方的民粹派将军，将他击败。"
 PRC_Strike_Krasnoyarsk_desc: "自尼古拉·安德烈耶夫背叛中西伯利亚共和国之日起，他的领地便在狂热的黑军与克麦罗沃的疯癫君主主义者之间的夹缝苟且。现在，到它终结的时候了。我们的目标很清晰：将中西伯利亚统一在人革委的旗帜下。对于这一目标，我们不容商量余地，绝无妥协可能。\n\n克拉斯诺亚尔斯克很不幸挡了我们的道。因此，在工农群众的支持下，我们要行动起来，对民粹主义者重拳出击。要是解放行动取得胜利，我们便扫除了一名挑战我们的对手。"
 PRC_Offer_Amnesty_desc: "克拉斯诺亚尔斯克一直被称作“机会之地”，这是因为它大部分领导人和寡头并未投身于某种特定的意识形态，只是单纯地抓住机会成为了领导人并从人民那里取得了支持。意识形态的缺失意味着他们军队和政府中没有狂热分子，因此一旦发现战争有利于人革委，他们就有可能叛变到我们这边。鼓励这一行为的一个绝佳方式是允诺彻底赦免敌人政府和军队中弃暗投明的人。毕竟，如果他们真的想遵从人民的意愿，于他们而言唯一合乎逻辑的方式就是站在我们建立的社会主义自由国度这边。"
 PRC_Destroy_the_Military_Remnants_desc: "克拉斯诺亚尔斯克的军队实力强大，作战技艺高超。然而，鉴于他们献身于尼古拉·安德烈耶夫将军的理念，我们就只好清洗他们了。\n\n在人革委攻打时，安德烈耶夫的士兵们盲信从未目睹的民主理念，明智地选择投诚的则少之又少。剩下的那些，要么毙命疆场，要么关押在战俘营里。虽说普通士兵可能会被释放，或征召至我军当中。但那些高层将官在克拉斯诺亚尔斯克集团的建立中立下了汗马功劳，因此要把他们关押起来，在极端情况下甚至要处决。最后，我们必须终止军队在克拉斯诺亚尔斯克社会中的特殊地位。这一过程将会十分漫长，因为我们要废除或重组许多受军队荼毒已久的机构。最终，城市人民会享有真正的自由。"
 PRC_Border_Fortifications_desc: "跋扈的敌人们，不论是安那其黑军还是克麦罗沃的疯王，都在我们的扩张之路上倒下了。人革委像镰刀扫过麦田那样收复了西伯利亚广袤的土地，我们不再是刚开始解放之路时的那个弹丸小国了。随着领土的扩张，我们也需要想想防御措施了。许多高级指战员们特意表达了沿西部边境线建造防御工事的想法——我们在此处不仅面临着巨大的威胁，也需要为未来的战争做进一步准备。这条防御线将我们有限的军事开支物尽其用，因为一旦我们藉此确保了领土安全，就不再需要牺牲额外的人力了。因此，为了人革委的利益，最好的工程师与军事专家们会奉命建成这条防线。"
 PRC_Prepare_our_Troops_desc: "我们已经在中西伯利亚再统一上迈出了一大步，现在我们要为下一次与强敌战斗的爆发做准备了。尽管我们的红军已经装备精良、训练有序，但仍然需要为装备更加新锐、战斗更加激烈的战场准备新的作战环境和新的战术。\n\n人革委的最高统帅部已经开始着手准备新的训练操典、新的训练方式并组织对应演习，只求帮助红军适应我们面临的新情景。如果我们想要从战争中成长并愈战愈强，就必须鼓励这些方式。"
 PRC_The_Last_Fight_desc: "是时候动员一切力量击败我们最后一个地区敌人了，中西伯利亚共和国的最后残余必须被不惜一切代价地抹去。\n\n人民革命委员会已经证明了自己是这一地区最强大的竞争者，并击败了一切拦路之敌。现在只需要最后一击了，一场对西部的巨大攻势。通过使用我们从先前的征服中积累的力量，这一猛击将会被全力支持。我们希望不久以后，在托木斯克和新西伯利亚的街道上，人民万人空巷，骄傲地挥舞着人革委的旗帜，庆祝他们的解放。\n\n我们的军队，历经了创立之初的磨难与筚路蓝缕的成长，已经成为了我们解放人民的伟大支撑，这一解放事业现在就要进入下一阶段了。"
 PRC_Crush_the_Artists_Republic_desc: "托木斯克是在中西伯利亚共和国灰烬上重生的国家。西伯利亚战争把共和国拉扯到了它的极限，因此它解体了，残党们建立了托木斯克。它长期以来被帕斯捷尔纳克和他的继任者们统治，这当中的诗人们、作曲家们和科学家们使它以知识分子之国而著称。现在，他们必须为自己做出的愚蠢决定付出代价。\n\n旧共和国的残党们必须被毫不留情的碾碎，它的国家领导人们将会受到惩戒。人革委的雄兵已经做好了妥善的准备，集结在边境等待命令。托木斯克，这个曾经的中西伯利亚两大巨头之一，会在人革委面前轰然倒下，而我们已经准备好取而代之了。"
 PRC_Overrun_Tomsk_desc: "托木斯克并非一个人口稠密的军阀国家，尽管征募了大量的当地民兵，它的防守也并不森严。我们远东军区的军队在对阵这些乌合之众时也要强力得多。出于这一原因，尽管敌人在工业等领域占有优势，人革委的将领们仍然相信一场突袭足以让托木斯克迎来它的毁灭。通过从四面八方发动攻击，并使用我们的先进战术压制他们的军队，我们就有可能在极短的时间内占领托木斯克，赢得这场战争。速战速决也许有些托大，但并不是不切实际，我们完全可以做到。"
 PRC_Spread_Political_Division_desc: "托木斯克不同政治派系之间的怨隙与分歧很容易被人革委利用。争权夺利的派系有很多，个个都有诸如“人文党人”和“巴士底党人”之类充满灵感的名字。但我们只在乎如何利用他们以达成我们的目的。\n\n随着我们继续入侵托木斯克，不断深入他们的领土并击败他们的军队，我们可以通过秘密交易、贿赂和输送资金来影响反对党，挑动他们对内部事务的不满和警惕情绪。抗议、冲突和反战情绪足够让民主分子们陷入自我毁灭的漩涡。当他们对控制国内局势焦头烂额之际，我们的解放事业就会容易得多了。"
 PRC_Incorpore_Friendly_Elements_desc: "中西伯利亚共和国，从建立到孤立无援，再到它的最终灭亡，一直是一个多样化、充满活力的资产阶级民主国家。自由主义者、保守主义者、寡头等都在这个西伯利亚国家的政治中发挥了一定的作用，随着时间的推移，其受欢迎程度和影响力也各不相同。也许我们可以利用这一点，因为我们与托木斯克的接触表明，有些政治运动和组织事实上倾向于左翼，支持社会主义。\n\n为了稳定北方遥远的土地，明智的做法是接近这些团体并向他们伸出橄榄枝，将他们纳入我国政府并发挥他们的民意基础。如果他们接受了，那么事情对我们来说就容易多了；但是如果他们拒绝了，他们将与托木斯克的其他政党一个下场。"
 PRC_Purge_Them_All_desc: "托木斯克的每一个政党和政治组织都证明了自己的不可靠，因为他们都团结起来捍卫他们那共和主义的春秋大梦了。少数几个小组做出了正确的选择——在时机成熟后倒向了人革委，所以我们除了解散其余政党外别无选择。\n\n破坏托木斯克的布尔乔亚和贵族精英们执政基础的政治运动正在我们政权的支持下稳步而谨慎地进行着。我们必须彻底消除曾经统治着这座城市的旧秩序，结束主宰着这一秩序的派系斗争，并确保政党领导人们不会再构成任何威胁。只有在这一运动成功后，我们才能宣称旧中西伯利亚共和国已经不复存在了。"
 PRC_Hunt_Down_the_Siberian_Falcon_desc: "新西伯利亚通过纯粹的力量与影响闻名西伯利亚。它坐拥庞大的人口，众多的工业与自然资源，远超大多军阀，假以时日必定成为一支足以逐鹿中西伯利亚的强大战斗力量。波克雷什金——臭名昭著的西伯利亚猎鹰，拥有的所有资源都对我们的事业至关重要，为了祖国的利益，一定要将其夺取。\n\n考虑到他们是我们统一祖国之路上必须面对的难缠角色，我们一定要使出全力对抗新西伯利亚的寡头们。人民革命委员会的铁骑是这些家伙能阻挡得了的吗！"
 PRC_Infiltrate_Their_Army_desc: "新西伯利亚的军队绝对称得上一支足以捍卫其自身的劲旅，因此我们需要削弱它。使其强大的原因除去它的数量和完美的组织架构，是团结，所以我们可以尝试破坏，或者至少扰乱这一优点。\n\n首先，如果我们让红军战士潜入新西伯利亚军队，我们就能够提取出有用的情报，监视他们，了解他们的组织、战术和计划。此外，人民革命委员会的社会主义战士们能够轻松地与普通工人士兵打成一片，西伯利亚猎鹰的军队也不例外。有了间谍，我们就能挑动不满与叛乱，增加我们彻底胜利的机会。"
 PRC_Sabotage_Supply_Lines_desc: "我们敌人用来向前线输送部队和补给的运输线的位置是众所周知的，即使称不上众所周知，在人烟罕至的西伯利亚发现它们也不算难。任何一支军队都清楚补给线是战斗的关键，我们可以藉此摧毁敌人。特工、友方抵抗组织和其他与我们联系密切的单位将会开展秘密行动摧毁这些补给线。方法有很多，从传统的爆破道路到劫掠，甚至还有轰炸。尽管最后一个有些困难，但既然西伯利亚猎鹰以强悍的空军闻名，我们就要考虑到每一种可能性，用尽一切手段赢得战争。"
 PRC_The_Siberian_Air_Fleet_desc: "新西伯利亚自其在西伯利亚战争最后阶段创立以来凭借它强悍的空军力量臭名昭著。显然，因为有一位飞行员当最高领导人，过量的投资被倾注进了空军建军与飞机生产上。我们可以利用这一点。\n\n当然，人革委过去绝不会特地着眼发展一支空军，最多维持一支由伟大的卫国战争时期的飞机拼凑起来的老掉牙的空军中队。现在，随着我们缴获了新西伯利亚的飞机，甚至纳用了不少变节的飞行员，这是我们利用战利品发展一支成体系的专业化空军的完美时机。随着我们继续投身中西伯利亚的统一，这将会是非常有用的。"
 PRC_Liberation_of_Siberia_desc: "为祖国筚路蓝缕多年后，中西伯利亚得到了统一。她不再被将军们、暴君们、政客们所割据，为了蝇头小利和意识形态乃至个人威望而互相攻讦。历史选择了人民革命委员会从图瓦和蒙古的群山中崛起，将这片土地从旧联盟崩溃以来的苦难中拯救了出来，扫清了我们北上之路上的一切残敌。现在，在红军残部的保卫下，中西伯利亚最终统一在了我们旗下。现在领导人和人民需要做的是决定中西伯利亚的未来。不过，面对着东面和西面的危险敌人，我们可不能无动于衷。"
