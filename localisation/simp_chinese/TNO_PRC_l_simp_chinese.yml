 PRC_MIL_A_United_Siberia_desc: "我们已经一统西伯利亚，并控制了远东地区。下一步，我们要统一俄罗斯。为此，必须做好准备。我们已取得了骄人的成就，但最大的挑战还在面前。我们必须扩张工业、扩充军队，并对武装力量进行彻底的现代化改革。一定要全方位领先竞争对手，因为这一次，不成功便成仁。"
 PRC_MIL_Securing_Far_East_desc: "论及文化与意识形态，远东地区丰富得让人难以置信。为了将新领土融入我们的行政体系，必须利用好各地的地方官员及残存的共产党官员。这样，当地人就能适应我们的新统治，并对红军的存在习以为常。对于那些抵抗者，则一定要出重拳。"
 PRC_MIL_The_Soviet_Navy_desc: "我们现在有了出海口，这给了我们必要的优势。我们必须开始发展一支配得上俄罗斯的海军，一支将要统治波涛的崭新的太平洋舰队。新舰船设计和新船坞将会创造一支编制齐全的红海军，正如同苏联几十年前做过的那样。"
 PRC_MIL_Open_New_Doors_desc: "我们现在获得了通向太平洋的出海口，也就获得了许多贸易和外交上的新机遇。在我们东面是美国的大都市，充满了有钱且憎恨德国与共荣圈的人。在我们南面有许多亚洲的工业国，它们当中有很多仍然坚决反对共荣圈，并对没有可以保护它们远离列强巧取豪夺的盟友感到绝望。这两者给我们提供了一大机遇，使得我们通过建立与世界的纽带来确保我们的地位，并藉此对抗共荣圈和德国佬。"
 PRC_MIL_Rebuild_The_Cities_desc: "遍布远东各处的战争已使许多地区一片疮痍，例如，西伯利亚战争以及接踵而至的军阀摩擦摧残了城市，使城市人口发生了一定程度的流失。这继而强烈打击了这些地区的经济发展，使许多人陷入贫困，而贫困正是我们当下试图攻克的难题。为从一定程度上消除战争的破坏，我们要修复城市并鼓励人们迁回城区，让他们在此投入才智、创造价值。即便无法筑造繁荣，至少也要让城市恢复战前的常态。"
 PRC_MIL_Move_Our_Troops_desc: "我们解放了远东。在这一前提下，我们有余力处理我们最大的威胁了。这个威胁不是共荣圈的法西斯帝国，也不是西伯利亚冻土上时不时发动袭击的游击队。这些敌人终会被苏联的真正继承者所解决，但现在我们必须关注西方。西俄罗斯也被一个俄罗斯军阀统一了，他们有大量的后备兵员，但被德国佬骇人的轰炸吓住了。\n\n我们不能放松警惕，无视这些轰炸造成的疮痍。我们必须把主要力量放在西部边境上，为流血的统一做准备。即使我们西边的对手想要在这个黑暗的时代与我们和平统一，我们也不能示弱。直到和平降临之前。"
 PRC_MIL_Invite_Their_Scientists_desc: "尽管远东人口不多，贫困率居高不下，仍然有大量的有天赋的年轻科学家在为远东国家工作。我们现在控制了这一地区，他们的职业生涯也陷入了不确定当中，没有为我们国家效力。我们必须立刻纠正这一错误，我们所进行的事业不允许我们让出类拔萃的科学家脱离我们的掌控。因此，我们将邀请他们为我们政府工作，为我们创新，缩小我们与世界其他国家的差距，一举提高我们的声誉。"
 PRC_MIL_Looking_Into_The_West_desc: "统一即将来到。只剩下了两个角逐者，接下来几个月就将决定全俄罗斯的命运。我们的战士们战斗了很久，已经疲惫了，但我们必须为最后一场战争做好准备。没有人希望流血了，我们的外交官们正在尽全力完成和平谈判。不过，我们不能保证西方邻居也是怎么想的。我们彼此的军队已经动员起来准备攻击对方。如果我们当中任何一个国家尝试发动袭击，另一方将全力应战。\n\n让我们祈祷俄罗斯会被笔与纸而不是血与铁统一。"
 PRC_MIL_Reallocate_Our_Forts_desc: "我国境内防线密布，处处是防御工事与掩体。这些防御工事原本抵御的敌人，如今已不复存在了。这无疑是一种浪费，这些资源用于别处会更有效。\n\n当前我们只需保卫西部边界。现在正是关键时期，边境线上发生的事情将决定俄罗斯的命运，因此我们不能让边界保持不设防的状态。故而，我们已下令立即拆除过时无用的防御工事。与此同时，我们还下令立即在与俄罗斯西部的边界线上筑垒。如果西俄罗斯的统一者试图来犯，他们的攻势将被固若金汤的防御挫败。"
 PRC_MIL_Port_Modernization_Program_desc: "尽管来自世界各地的船只逡巡在阿穆尔到马加丹的海岸线上遍布着的良港当中，这些港口仍不复当年的盛况。这主要归咎于它们落后的装卸技术和亟待翻新的设备，这些大大阻碍了海外贸易。通过使用我们最好的技术和最大最新的设备根据它们的原始设计翻新这些港口，我们能够吸引从上海到旧金山的贸易并给远东的人民带来福祉。"
 PRC_MIL_Roads_Through_The_Wastes_desc: "在年久失修的道路和饱经疮痍的基础设施的影响下，远东成为了中央政府难以有效管理的化外之地。现在我们控制了这一地区，修复损坏并使一切道路设施恢复工作是我们的责任。在此基础上，我们还会建造新的高速公路连接各大主要城市以促进国内贸易，藉此藏富于民并巩固我们的统治。这些目标一旦达成，我们就会创造一个比战前更加繁荣的西伯利亚。"
 PRC_MIL_The_Pacific_Route_desc: "是时候把我们新获得的太平洋港口投入使用了。尽管在太平洋海岸上曾长期存在着亚洲与北美洲之间的贸易往来，战争与旧联盟的崩溃严重地冲击了它，西伯利亚战争使得这一状况雪上加霜。重建这些昔日的贸易枢纽之会给我们带来好处，还可以是我们与美国和未结盟的亚洲国家拉近关系。因此我们应该立刻派出外交使团和这些政权会晤，达成协议促进我们的港口参与太平洋贸易。"
 PRC_MIL_The_Siberian_Trains_desc: "西伯利亚铁路是我国的交通大动脉之一，然而在过去二十年里它长期处于年久失修的状态，威胁着我们管理领土的能力。为了消除这一威胁，我们必须立刻修复它，让国内的贸易尽快流转起来。鉴于这条铁路落伍的工艺使得它的运量不如我们国内的其他大型铁路，在我们修复这条铁路的同时对它进行现代化改造是个明智之选，我们会让它较苏联崩溃前更有效率。"
 PRC_MIL_The_Workers_Example_desc: "推动我们事业的力量和所有共产主义理念的基础是普通工人树立的榜样和对其正义性的深信不疑。所有人必须各尽所能，各取所需。这一理念激励着我们劳动、战斗并存活了下来，并坚信创造一个较当下更好、更平等的世界。我们国家将继续做这一理念的捍卫者，始终代表全世界无产者。"
 PRC_MIL_A_Renewed_Union_desc: "终于，我们准备好了。道路与城市修缮完毕；穷人安居乐业；外交关系广开言路并与大量政府建立了双边联系；港口、铁路和高速公路被重建并现代化从而更好地连接我们每一寸领土；科学领域的创新以前所未有的速度进行着。在此基础上，我们把军队和堡垒陈列在了西部边境上，防范任何可能的袭击。我们已经准备好再统一俄罗斯，准备好夺回我们失去的一切，准备好回家了。"
 PRC_Secure_our_Position_tt: "我们应当整合我们的政府体制\n"
 PRC_The_International_Field_tt: "我们将开始在世界各处建立§Y外交关系§!"
 PRC_civilian: "新西伯利亚大会已结束"
 PRC_military: "新西伯利亚大会已结束"
 PRC_Secure_our_Position_desc: "经过多年的斗争，我们实现了曾经遥不可及的目标。我们的敌人们纷纷倒下，红军成为了中西伯利亚无可争辩的主宰。随着外部压力的消除，我们争取到了转向内部巩固统治的时间。尽管纷争不断的独裁者和资产阶级自由派们跌下了他们的王座，他们数量庞大的拥趸们始终是一个威胁。我们必须开展一项运动来确保国内的和平与稳定。\n\n另外还有一个更加严重的问题。随着我们控制了许多旧联盟的领土，许多政府官员开始质疑军管体制是否应该予以废止。趁着这一问题还没有在我们的领导层间造成无可挽回的分裂，我们必须就是否恢复革命文官政府作出答复。"
 PRC_The_Krasnoyarsk_Conference_desc: "为确定是否应在中西伯利亚建立文官政府，一场会议已被筹划。全国各地的军官、官僚及形形色色坚定支持改革的人正奔赴克拉斯诺亚尔斯克，他们将在那里畅所欲言，竭力让联盟的未来符合他们的规划。\n\n在大多数情况下，官僚们对建立文官政府的支持最为强烈，军官们则支持暂时维持军方管控。不过偶尔也有例外，有些政府官员站在军方一边，担心目前让军方和平放弃紧急权力的时机还未成熟。也有一些军官认为，如果军队不需一直管理国家事务，它本可以更加强大。至于种种问题如何收场，在克拉斯诺亚尔斯克见分晓吧。"
 PRC_A_Way_Of_Hope_desc: "克拉斯诺亚尔斯克会议即将召开，希望重建文官政府的人正在四处奔走。人民革命委员会的命运即将在克拉斯诺亚尔斯克尘埃落定，尽管将领们做出了种种承诺，这仍然是终止军政府状态的最后机会。中西伯利亚的人民们整焦急地注视着这一过程，许多人希望他们能看到旧苏联政府的重建。\n\n大多数将领都对高涨的加强文官权力的呼声表示反对。他们表态称联盟仍然支离破碎，我们仍然四境皆敌，在此时不应采取这一削弱国家的体制。他们的反对意见对许多当权派都很有说服力，想要赢取他们的支持需要做大量工作。留给官僚们的时间不多了。"
 PRC_Defenders_Of_The_Union_desc: "随着会议的临近，很明显，军政府的支持者不会交出权力，并会给自己控制人革委的现状作辩护。辩论将会很激烈，文官政府的支持者们更是会强烈反对，但采取文官体制的风险太大了。联盟仍然支离破碎，被小军阀和敌对政府所割据，他们正日夜在自己的地盘上巩固统治。\n\n将领们仍然支持在俄罗斯完全统一后建立一个文官政府，但是反对者们对这些承诺不满。红军想要在这场口水战里取得胜利，就要在未来几个月内加班加点，获取民众们的支持。如果我们失败了，人革委就会被从外部毁灭，而不是内部。"
 PRC_Deal_With_Officers_desc: "红军中的大多数高级军官都表态接受胜选的新官僚政府的施政。但仍有部分军官拒绝承认克拉斯诺亚尔斯克会议的合法性。这些人在军令系统中并非身居要职，但不可忽视。他们可以凭借现有职务在背地里对新政府阳奉阴违。幸运地是，他们没必要在军队里待着了。\n\n我们会打着行政改组的幌子把绝大多数不忠诚的军官踢出权力中心，他们会被送去监督北极圈里的兵站。留下的那些人会明白一个道理：违抗政府等同于叛国，而叛徒在苏联只有一个下场。"
 PRC_Establish_A_Civilian_Goverment_desc: "苏联的文官政府如今确确实实留存了下来，不过所在的体制十分病态。红军掌控着绝大部分权力，而政府则是被极尽美化的官僚机构。但就算在如此病态的体制中政府也非完全无计可施，文官政府的支持者们仍可精心利用剩下被授予的那部分权力来巩固自身的地位，展示他们的力量，告诉人们政府并非花瓶。像这样谨慎地展现权力可以告诉人民，红军的将军和英勇的爱国者们并非不可或缺，官僚们已经准备好接过领导的挑子了。\n\n未来，人们将铭记这重回苏联的第一步。经过多年的斗争，一个由革命将领组成的高贵派系夺回了祖国的核心，而他们为之奋斗的合法政府再次成为了革命的先锋队。现在政府剩下要做的就是巩固在克拉斯诺亚尔斯克的权力，保证我们的统治千秋万代！"
 PRC_Deal_With_The_Administration_desc: "自旧联盟覆灭以来，老一代行政官僚们就是重建文官政府最有力的支持者，然而克拉斯诺亚尔斯克会议远远没有满足他们。军队的报告揭发了他们暗中密谋阻挠当局的行为。尽管将军们为争取他们做出了最大的努力，他们当中仍有不少老顽固不明事理。我们必须做点什么了。\n\n一些强硬派军国主义者提议进行内部清洗，但大部分人认为这过头了。与其这样不如让官僚们尝尝自己驾驭的国家机器的铁拳。他们会被重新分派到无法阻挠军队的边缘岗位。他们中的一小部分最顽固的人物需要被长期整治，而我们对这套早已轻车熟路了。"
 PRC_Strength_Military_Institutions_desc: "红军率领我们筚路蓝缕，未尝不能带领我们夺取新胜利。他们想要支配文官的想法是可以理解的，但现在不是内讧和派系斗争的时候。我们必须作为军队的后盾为其提供一切我们拥有的资源。直到俄罗斯再统一，军政府都将继续执政下去，所以我们要确保军政府尽可能的强力而高效。\n\n任何一个政府部门机构都会被派驻的红军军官监察。文职行政人员会继续在他们的岗位上工作，但是要明确认识到他们要服从军队的命令。政府与军队将被融为一体，负责保卫人民、重建联盟、推进革命事业。"
 PRC_Talk_To_The_Generals_desc: "在安顿好那些拒绝接受文官统治这一可能的军官后，现在该解决他们上司的问题了。应该没有哪位将军胆敢公然违抗我们的权威，但很明显，他们中的许多人更想维护住发号施令的地位。幸运的是，比起他们的下属，将军们往往更通情达理。如果文官获胜，他们很可能与我方达成共识。\n\n我们将把那些有军事野心的将领们召集至国会大厦，与他们开展一系列私下会谈。这样他们就能明白，即便失去了权柄，红军仍在政府中举足轻重。只要顺便提醒一下他们，我们都在为相同的苏维埃理想奋斗，为恢复联盟而努力，他们就会像油灰一样落在我们这边。倘若有人不愿回心转意，他就得好好承担自己所作所为的后果。"
 PRC_Decide_Power_Balance_desc: "随着文官政府进行着掌权的准备工作，很快军令和政令将彻底分离。唯一的问题在于分界点如何确立。\n\n鉴于红军在中西伯利亚的再征服中发挥着不可或缺的作用，新政府中的许多人推动地方与军队建立更紧密的纽带。尽管当前存在权力斗争，但将军们始终对联盟忠心耿耿，鸟尽弓藏是很不明智的。\n\n其他人则认为军管时期揭露了军政府的危险性。他们声称将军们的行为已经宣告了军政府对权力的迷恋，而使国民政府维持稳定的唯一办法是让军队不再插手政治。"
 PRC_Talk_To_The_Civilians_desc: "官员们已经降服，但我们的统治仍面临一个对手，那便是人民。在讨论是否结束军事管控的过程中，官僚机构卓有成效地发动群众站在文官一边，支持他们的统治。如今，哪怕他们的领导人已经拱手来降，民众仍在不断制造麻烦，在全国各地发起罢工与抗议。我们必须马上行动扭转局面，来争取人民的信任。\n\n虽说不能对他们的要求百依百顺，我们可以进行一些象征性的改革，向文官方面证明我们良好的合作意愿。要是缩短非军工行业中的日工作时长并减少州工会中军官的存在，就能够终止游行示威，那何不为之呢。毕竟，无论人民是否理解，我们都是为他们而战的。"
 PRC_Ensure_Our_Rule_desc: "要继续前进，我们必须先确立权威；而要确立权威，我们要在人民中受欢迎。只要人们还在怨恨我们，我们就不会安全；反抗的威胁始终迫使我们检视自身。如果要重建联盟，我们必须获得人民的支持。\n\n我们将进行全国性宣传，表明红军是一群仁慈的保护者，为社会主义和俄罗斯人民而战，而且只要确保安全，立刻放松控制。再解决一些有问题的煽动者和组织者，我们足以让人民相信我们不只是另一个军阀，而是苏维埃精神的继承者。"
 PRC_A_New_Future_desc: "期盼已久的一天终于临近了。在为军政府的存续攻讦猜忌几个月之后，官僚们、将领们同他们想要代表的人民们一样注视着克拉斯诺亚尔斯克，焦急地等待着会议的结果。尽管人们担忧政变和阴谋，我们已经设法避免派系斗争造成最坏的后果，但直到宣告会议结果之前，没人能够为此打保票。\n\n未来静候着我们，不管两方谁成为了国家的领导者，我们都还有很长的路要走。祖国已经在数十年的战火中支离破碎，我们的东西两侧还潜藏着试图暗中摧毁我们一切革命成果的敌人。他们不会得逞。不论领导我们的是革命政府还是红军，有一件事无可置疑：我们正在走向胜利。"
 PRC_The_New_Territories_desc: "尽管困难重重，我们还是战胜了对手，向统一俄罗斯又进了一步。然而，要是我们无法在新的领土内创造稳定的环境，所有统一国家的计划就都成了废纸，不仅无用，甚至会带来危险。\n\n为了创建秩序，我们必须解决该地区支持原先军阀的死硬分子，变革处理政府日常事务的旧官僚机构，并决定我们老对手的命运。此外，我们还须妥善处理工人起义，查明其根源，并弄清如何在未来避免这一结果。\n\n只有在当前解决了这一问题，我们才能展望更好的未来，为俄罗斯及其人民创造繁荣。"
 PRC_Kostins_Legacy_desc: "不论从哪种角度看，中西伯利亚工人们的生活环境都并不如意。尽管我们已竭尽所能，仍有许多工人对我们怀疑重重，对我们的政策充满疑虑。他们把我们当成工人及世界人民的敌人。这份敌意同唾手可得的枪支一道，共同引爆了以维塔利·科斯京为首的众人领导的工人暴动。\n\n哪怕已被剿灭，科斯京及他率领的反抗还是对西伯利亚的工人们产生了重大影响，使他们看到了武装推翻政权的可能。我们必须对付这群暴徒，不然他们就要以“自由”与“解放”的名义，把俄罗斯工人们带上一条面对法西斯毫无反抗之力的危险道路。\n\n我们都看到问题了，但应该如何处理呢？"
 PRC_Pardon_Them_desc: "我们不能假装这次暴乱只是一群信奉无政府主义的乌合之众在闹事。事实上，许多工人被科斯京和他同伙的观点所动摇。他们并不信任我们，而且更容易受到谎言的煽动。\n\n赦免这次叛乱的领导人是善意的第一步，允许他们回家，回到家人们的身边。对前叛乱分子的报复将被严惩。同时，改善工人的待遇也是重中之重。工人的生活必须比以前更健康、更安全、更舒适。工作环境不安全的问题必须严查严办，此外还有那群废物官僚，比起工人的福祉他们更关心的是维持生产定额。\n\n我们将通过行动证明敌人是错误的。"
 PRC_Smash_Them_desc: "我们必须在这群以科斯京为首的所谓“左派”毒害无产阶级之前，将他们彻底拿下。这帮子人和法西斯分子一样，都是需要我们雷霆打击的对象。\n\n科斯京只是一个开始，我们必须要采取手段对付那些毒害人民的活动。我们将对那些叛徒施以高价悬赏，而且我们必须加强我们的国安部门，以免类似事件重演。"
 PRC_Defeat_Warlord_Pockets_desc: "尽管我们自称中西伯利亚的领袖，处理我方领土的边境村庄中的军阀残余势力仍然颇为棘手。他们中的一部分试图恢复他们昔日的领地，而其他一些只是希望给自己捞取利益。不管如何，如果我们想进一步向外扩张，就必须要彻底解决这些威胁。尽管彻底解决他们需要数年的努力，我们当下至少可以扩张地方执法部门和安全部门来铲除他们当中最有组织性的危险分子。"
 PRC_Make_An_Offer_desc: "我们抛头颅、洒热血，统一了中西伯利亚。许多的人，无论男女老少，为我们今日的成就献出了生命。杀死那些对我们仍然有用的人是一种浪费。这就是为什么我们不应使用暴力，而应施展手段——整合，在我们的新领土上奠定和平与稳定的柱石。\n\n特赦这些反抗红军的敌军俘虏，让他们作为将军和士兵为人革委服务，我们既可以为我们的目的、利用这些将军的人力和智慧，又不用流不必要的血。"
 PRC_Integrate_Our_Land_desc: "目前我国的大部分地区都处在戒严之下，由军队或者军队相关人士进行管理。这尽管可能维持了稳定，但也对我们管理的有效性和合法性构成了挑战。因此我们需要减少军队在政治当中的作用，重建官僚体系，让可靠的官员们回归政治舞台，提升我们的行政效率和治理能力。"
 PRC_Towards_Peace_And_Unity_desc: "整合只是开始。我们必须把中西伯利亚的人民团结起来，奔向更美好的明天。通过这样，我们能重新联合那些曾是苏联的地方，而最后，我们将清除那些曾毒害了前苏联的顽疾。通过这样，我们不只能统一中西伯利亚，整个俄罗斯都将在和平与统一的旗帜下团结起来，就像老布尔什维克们做的一样。"
 PRC_Put_Traitors_On_Trial_desc: "罗伯斯庇尔曾说：“对叛徒的软弱会毁了我们所有人。”这是一句很多文明都不肯留心的警句。对凯撒的背叛毁掉了罗马的自由。拿破仑背叛了法国大革命，用他对帝国荣耀的私欲替代了对人性自由的忠诚。俄罗斯在她通往人性光辉的道路上被千百人背刺过，而其中的某些人还打着荣耀，哲学或自由的旗号。\n\n他们会被处理的。每一个都会。总有办法的。"
 PRC_Birth_Of_A_State_desc: "我们的领土已被整合。此时此刻，我们的人民正团结起来。新事业的气息在空气中弥散，前所未有的感受在人群中激荡开来，将他们统一于同一面旗帜下。这意味着，新生的国家认同正在蓬勃发展。这一认同感以马克思列宁主义为基底，其共同目标是：为俄罗斯母亲及诸俄罗斯民族创建统一的国家。\n\n但是，为了真正构建国家，维护秩序是不可或缺的。不论从法律的角度，还是从社会的本质考量，都该如此。人人各司其职，或许便可人人稳步向前，这对无产阶级专政与我国本身都有益处。我们正步入新时代，从今往后都将秩序井然。"
 PRC_Peace_In_Central_Siberia_desc: "中西伯利亚已经很久没和平过了。多年来，这里宛如地狱，强盗和小军头横行，让普通民众期待无政府与混乱的怜悯。\n\n不会再有了。我们已经在出人意料的地方创造了秩序和稳定。革命被拯救了一时，但还不是一世。只有俄罗斯统一后，我们才能从所有潜在威胁中保护革命。因此，为了我们的国家和人民的未来和安全，我们必须放眼外部！"
 PRC_Into_the_Military_Front_desc: "红军现已取得了胜利，从中西伯利亚的寒冷平原到蒙古的严酷草原，我们屹立不倒。虽然现在我们尚未将俄罗斯其他地区置于华西列夫斯基总理和红军的合法统治之下，但最高司令部的许多人都建议进行一次重大的理论修订和全面的军队改革。是的，我们的军队也许装备精良、我们的载具也许马力十足、我们已经准备好战斗了，但是如果我们希望向俄罗斯其他地区进发，我们的战术需要进一步专业化和标准化。\n\n最高司令部的成员已经齐聚首都，讨论我们参与过的战争、胜负以及我军需要改进的地方。在未来几周内，红军将有一条崭新的、光荣的路线；那是一条任何人都无法阻挡的康庄大道！"
 PRC_Great_Patriotic_War_Legacy_desc: "红军永远不会忘记伟大的卫国战争期间所流过的鲜血。尽管那时我们的祖国充斥着纷争、牺牲和痛苦，但那时的军事领域也是人才辈出。我国最优秀的人才齐聚一堂，创造了在当时具有突破性的理论来对抗德国人。虽然许多外界人士将其称为“大规模突击”，但最高司令部却更加中意“纵深作战”这个词。虽然纵深作战强调了很多东西，但它的一个重点是如外科手术般精确地、快速地执行计划，旨在压倒并突破敌人阵地的关键点。\n\n虽然我们的工业不足以支撑执行旧的作战计划的消耗，但最高司令部中的许多人对纵深作战的改进和复兴感到兴奋。华西列夫斯基总理已经为该计划开了绿灯，这一次，重点要关注机械化和坦克战。愿它能很好地服务于我们的军队，使我们的脚下的土地再次统一！"
 PRC_Our_Man_Will_March_desc: "入侵的德国国防军口口相传的一则古老传说是：由于红军的规模庞大，人手紧缺，我们的部队只有一半装备了步枪。我们现在已准备好终结这个灾难性的传说。士兵们将带着我们能制造的最好的革命装备向战场进军。我军的冲锋枪、突击步枪、防护服、适当的支援装备以及稳定的口粮配给都将得到保障。\n\n入侵的德国国防军还讲了另一则传说，说我们的部队都是未经训练的野蛮人，只不过一群是在绞肉机里待宰的农民兵！然而，当面对我们的新兵时，那群现代德国士兵只会畏缩不前、四散奔逃。我们的新兵都经受了严格标准的训练，在进攻和防守方面都极其出色，而且在他们的身后还有着一个联合作战支援经验同样丰富的战区。\n\n红军将不再是一支柔弱的部队，而是一支放眼全大陆都能被称为模范的、以步兵为主的军队。我们的军队所向披靡！"
 PRC_Warlord_Era_Legacy_desc: "我们目前围绕军事冲突的战略聚焦于我们在军阀时代近期的战斗经验。在俄罗斯各地无政府状态的地区冲突中，我们的士兵和军官已经总结出了一套特殊的策略，并以灵活的方式联合执行。虽然这种理论在最高司令部中尚无确定的名称，但许多人考虑最大限度地利用这些近期的联合行动，并对其进行改革，以应对俄罗斯无政府状态的其他国家。\n\n我们的军队之本是士兵，军队与士兵共存亡。因此，运用我们在地区统一和与其他军阀国家的战斗中吸取的教训，并以最佳方法支援士兵是重中之重。华西列夫斯基总理已经为该计划开了绿灯，这次我们会重点关注适应性和全体步兵的协同作战能力。愿它能很好地帮助我军，使我们的脚下的土地再次统一！"
 PRC_Right_Hand_of_the_Soldiers_desc: "单靠士兵是不足以赢下我们面临的战争的。然而，在火力强劲的枪炮和正确的支援下，他们足以击败任何敌人。火炮对任何步兵作战部队来说都是最有力的辅助之一。虽然自第一次世界大战以来，火炮的使用和技术已经发生了天翻地覆的变化，但火炮对于轰炸敌方阵地、摧毁炮台以及从我方优势阵地对敌人降下地狱之火仍然是至关重要的。我们目前的火炮技术已经严重过时；我们的炮弹早就因老化而不堪适用，炮兵缺乏足够的设备以及训练。不能再这样下去了！\n\n从现在开始，红军将进行一次大规模的火炮改造和振兴。我们新制造的优质火炮将用强而有力的炮弹抹杀我们的敌人，而我们的士兵则为火炮做出精确的制导。当红军之敌听到天空的轰鸣时，他们将因恐惧而溃不成军，因为现在死亡已近在咫尺！"
 PRC_Our_Tanks_Will_Run_desc: "在对我们的武装部队高级指挥部进行全面检查和重新评估之后，全军的高级将领们提出了一个要求，他们要对政府对坦克的型号和机械装置进行检查。虽然我们现有的坦克技术没有问题，但它很快就会因敌人的技术进步而陷入泥沼。因此，华西列夫斯基总理已经拨出更多的研究和军事经费投入坦克研发领域。\n\n现有的设计将会和新的枪械、主炮和零件一起彻底整修。崭新的型号将很快出厂，并派发至东部和西部的军队。我们的坦克坚实可靠、性能更好，速度更多、战斗力更强。在将理论拼图完成之前，我们绝不休息！当我们的士兵投入战斗时，他们将得到俄罗斯最好坦克的支援！"
 PRC_Army_of_the_Tundras_desc: "如果红军要在整个俄罗斯站稳脚跟，他们必须适应冻土。\n\n西伯利亚是一块有着丰富气候和地貌的土地，但其最显著的是被特定的气候和地形所支配。我们的士兵已经习惯了这一点，但进一步的训练和磨将对他们在战场上的表现很有帮助。中西伯利亚的气候是我们的朋友；在这里我们能够对俄罗斯各地可能面临的情况做好准备，而气候也将惩罚任何试图夺取我们土地的无谋鼠辈。因此最重要的一点在于，我们的军队必须得成为一支冻原之军。冬季训练演习将成为常态，然后我们会用特殊设备帮助士兵适应严寒。此外，对重要设备进行普遍的防水和防雪处理，可以在西伯利亚和其他地区进行的战争中发挥出很大作用。俄罗斯母亲的其他统一者可能会怀疑这些措施，但无论他们的看法如何，我们都要做好准备。"
 PRC_Expand_Helicopter_Divisions_desc: "几乎没人能否认我们“空骑兵”编队的战果。他们的钢铁坐骑所赋予的机动性使我们的指挥官能够使用曾经无法想象的战术，并且一次又一次地赋予我军反败为胜的能力。然而，他们的人数很少，装备也已破旧不堪。\n\n因此，我们将启动一个现代化和扩大空中骑兵队的项目。新飞行员和新士兵将加强我们的精锐空降部队，而扩大训练设施和现代化生产线将确保我军在上战场前得到适当的训练，做到全副武装。\n\n虽然骑兵和马刀可能会成为历史，但红色骑兵军的遗产会继续留存于天空之上。"
 PRC_Red_Air_Force_desc: "我们的空军乏善可陈。飞机老旧过时，基地不过是一片草场和一些配套的基础设施，并且在中西伯利亚的天空中常常不敌对手。\n\n如果我们要把俄罗斯统一在我们的旗帜之下，这种情况必需改变。而且，由于中西伯利亚的工业和资源尽在我们的掌控之下，我们现在完全有能力做到这点。\n\n对红色空军的投资计划将有助于它们迈向现代化。新的机场，新的飞机，以及在空战技术方面培训新一代飞行员的设施。"
 PRC_Bomber-Focused_Doctrine_desc: "伟大的卫国战争和我们最近在新西伯利亚对波克雷什金分裂分子的战役使我们了解到了轰炸机的价值。轰炸机用途广泛，功能齐全，既能严重破坏敌人的工业和基础设施，又能通过战术性空袭支援我们的地面部队。\n\n因此，我们将启动一个开发和生产新的轰炸机设计的计划，而另一个平行计划旨在使我们的飞行员和指挥官熟悉轰炸机的使用和操作。我们将围绕这些多功能的飞机重新找到空军的定位。\n\n敌人会意识到天空被支配的恐惧。"
 PRC_Fighter-Focused_Doctrine_desc: "没能夺取制空权导致了我们在伟大的卫国战争中战败，也是我们在统一中西伯利亚的征途中诸多困难的源头。过去我们缺乏改正这个错误的资源，而现在西伯利亚的重新统一给了我们亡羊补牢的机会。\n\n应当着手制定一项发展和生产新式战斗机的计划，并进一步强调保障制空权的必要性。我们的空中力量应当致力于空域控制，即使这样会牺牲它对于其他任务的适航性。\n\n敌人将学着尊重我们的空中骑士们。"
 PRC_Foreign_Weapons_desc: "目前我们储存的许多武器要么是卫国战争时期遗留下来的过时装备，要么没法不能使用。我们应该努力与国际社会进行外交接触，以便获取全新的现代化武器，这样我们面对敌人时就能占据上风。\n\n美国人、日本人和其他欧洲大国很可能愿意援助我们现代武器。然而，我们不能总是指望免费的午餐，所以我们可能不得不达成一些协议，这些协议对于获得我们所需要的枪支、支援装备和反坦克装备是必要的。一旦我们统一了俄罗斯，这一切都会得到回报。"
 PRC_The_Soviet_War_Machine_desc: "随着我们军队改革和现代化的完成，我们为夺回祖国的准备越来越充分。红军现在是俄罗斯最强大、最有力的军队之一，随时可以应对任何反动派的威胁。我们的实力早已今非昔比，一切敌人都将在我们的力量面前瑟瑟发抖！"
 PRC_Restoring_our_Riches_desc: "我们终于控制了西伯利亚大部分地区。这是一个伟大的胜利，但现在真正的工作才刚刚开始。我们的经济可以说是完全围绕着军需而构建的，但现在该重新调整我们的经济结构以支持整个国家的发展了。\n\n这一过程绝不会是轻松明快的，但它绝对有必要。我们将用长年武装斗争的坚定意志来进行改革！我们过去取得过不少胜利，将来也会再次取得胜利。"
 PRC_Establish_a_Budget_desc: "作为施行正常国民经济的第一步，我们必须着手建立一个明确的预算体制，包含所有优先事项，部门竞争，需求及其他事项。\n\n尽管许多人怀疑预算的必要性，并且这一体制会牵扯许多权谋和牺牲，但建立预算体制最终不仅可以提高经济效率，还可以让我们掌握资金的去向。作为一支军队也许不需要这些信息，但作为一个国家非常需要。"
 PRC_The_Siberian_Wealth_desc: "关于如何建立一个正常运作的经济，我们面临着众多挑战。但我们确实有一笔巨大的财富可以利用，那就是我们已经征服和控制的土地。\n\n西伯利亚拥有的资源财富几乎是无法衡量的，我们必须以一切可能的方式利用这一优势。因此，我们将调查能找到的每一个矿藏，并尽快开始开采作业。"
 PRC_Novosibirsk_Civilian_Industry_desc: "新西伯利亚是西伯利亚最大的城市，民用工业相当集中。既然城市和这些产业都属于我们，我们就必须采取行动进行发展，并加强我们的优势。\n\n我们将促进这些产业的经营和进一步发展，大幅度增加我国的工业产值。"
 PRC_Oil_Exploration_desc: "“我们需要石油”。\n这一要求得到了我国民用工业和军官高层的响应。为了满足双方的要求，我们必须开发西伯利亚油田，即使我们缺乏现代化的机械设备，也要办成这件难事。"
 PRC_tuning_our_economy_desc: "随着我们告别了军阀时代转变为了一个成熟的国家，我们就要把主要精力转移到一个国家想要生存和繁荣所必须要涉及的最重要的领域：经济。\n\n尽管我们不再是小军阀了，俄罗斯大地仍然充满冲突和苦难，我们在做决定时必须要考虑到这一点。此外，不可否认红军对人革委有着巨大影响，这使得我们可能会变成一支拥有国家的军队而不是控制军队的国家！也许这足以让我们的经济顺应穿军装的同志们的要求为战争全力运转；或者我们可以促进民用经济发展，让我们的人民摆脱过去二十年里的苦难并不再屈居军队之下？"
 PRC_Connect_the_Cities_desc: "在西伯利亚地区尽管有一些主要城市和工业中心，但是它们彼此之间缺乏联系，连接它们的基础设施要么影都没有要么就陈旧不堪。\n\n因此我们要开展大规模的基础设施建设，以便于把这些城镇和工业区连接起来。而这不仅仅会带来巨大的经济利益，而且可能会有更大的长期利益。"
 PRC_Expand_Industrial_Centers_desc: "我们为扩张国家工业基础而作出的努力收获颇多，但可做之事、将做之事还有许多。现在我们有能力在我国的工业中心内开展新一轮建设计划。\n\n但是这一次，我们要把重点放在效率上，不仅要关注建设效率，也要关注建成厂房的运作效率。到未来，我们对效率的关注很有希望能从整体上促进经济发展。"
 PRC_Biysk_Military_Industry_desc: "比斯克城规模可观，因而人口充沛。由于前政权的长期统治，该城没有任何成规模的军事工业。我们必须改善这一点。\n\n我们将以比斯克城及其周边土地为目标，开展工业扩张项目，让那儿的民众为军队的利益而工作，以此为国家的利益服务。"
 PRC_Norilsk_Legacy_desc: "诺里尔斯克地区的丰富资源是布哈林搞西伯利亚计划的重要支柱。尽管历经数十年，但那儿仍然是俄罗斯大地的自然宝库。\n\n我们将继续开采剩余的资源，并将这些资源应用于工业生产之中，以此来推动我国工业化进程的可持续发展。"
 PRC_Prepared_for_War_desc: "我们统一了中西伯利亚，功绩的确值得大书特书一番，不过在实现俄罗斯重归一统的道路上，大概还要再打几场仗，而且对手可能也是坐拥大片领土和工业的政权。因此，目前实行的经济制度已经不足以支撑我们的事业了。必须实行战时经济，倾全国工人之力，把共产主义理想的一切残敌打倒，解放那些仍生活在反动政府之下的俄罗斯人民。"
 PRC_Into_the_Modern_Age_desc: "由于过去二十年的纷扰，俄罗斯从整体来说，已经在技术方面远远落后于文明世界。同更新的型号相比，我们的枪支、收音机乃至工厂都早已落后，充满缺陷。这也说明，我们的部队同前苏联地区之外诸国相比质量不佳。为了改善这一点，我们将投入大量资金建设研究设施，并培养新科学家。这是为了提高科技发展的速度，让我们能迎头赶上世界潮流。"
 PRC_The_Soviet_Worker_desc: "在俄罗斯遭受如此之多的苦难后，工人们失去了许多真正值得崇拜和效仿的英雄，这导致他们士气低落。因此，虚构这样一个人物，对工人的事业是一个极有价值的福祉。一位屹立在西伯利亚之巅的普通工人，他把革命看得比自己还重，长时间辛苦工作不为别的，只为看到革命胜利，把他的工人兄弟从枷锁中解放出来。这会成为从新西伯利亚到坎斯克每张宣传海报的特点，激励人民投身于共产主义建设，以便享受共产主义带来的服务。"
 PRC_Farms_of_the_Future_desc: "为了保障无人挨饿，我们迫切需要对农业部门进行改革，因为自联盟崩溃以来，农业部门的工作效率越来越低、生产也越来越落后。农场和田地的机械化是改革的一个重要组成部分，因为对于农民来说，完全通过体力劳动来耕种农作物的负担实在是太重了。另一个重要部分是改善农场工人的生活条件，因为自西伯利亚战争以来，他们的生活条件大大恶化。最后，投入现代农业技术应该能够让农民用更少的土地生产更多的农作物。这些措施加在一起，应该会使我们的农业取得超乎以往的成效。"
 PRC_New_Industrial_Methods_desc: "虽然我们的工业能力与以前相比有了很大的提高，但仍有许多工作要做。特别是与生活在俄罗斯以外那些国家的工人相比，我们工人的专业知识仍不完善。低效的生产也依旧处处存在，特别是在工厂内部的组织方面。这些问题可以通过改善对工业专家的培训来解决，以便他们能够与最优秀的人竞争，并重组工业流水线以在生产的同时革除一切低效率的不足之处。一旦实现了这一目标，我们的生产力会提升到一个新的高度。"
 PRC_Import_Electronic_Designs_desc: "我们发现目前还有所欠缺的领域之一是电子产品的设计和生产。令人失望的是，这不是一个依靠我们自己就可以解决的问题，我们的电子产品必须依赖外部进口。目前，我们的进口还处在一个低的、非正式的水平上，因此，我们领土上许多地方的电子产品已经严重过时。然而，如果我们开始增加这种进口并研究外国电子产品的工作原理，我们应该很快就可以生产出自己的产品，使我们在军事和民用领域进一步缩小与外界的差距。"
 PRC_Education_for_All_desc: "我们治下的领土所实行的教育制度饱受诟病，必须立即纠正。在大城市以外，正规教育要么严重缺失，要么无法跟进当下（如果有的话）。即便是城市地区，学校的人手也青黄不接，而且教师队伍士气低落。为了改善这种状况，我们决定通过几项改革。这些措施包括提高工资、招聘教职工、向农村地区运送学习用品和最新书籍。这将加强教育的普及力度，让我们步入平等社会。"
 PRC_Restore_the_Universities_desc: "我们境内的大城市，如新西伯利亚和托木斯克，存在着几所历史悠久、令人印象深刻的大学，尽管它们的地位因联盟和随后的中西伯利亚共和国崩溃而受到极大损害，但仍可以继续运作。然而，事实证明，我们对该地区的统一成为了压倒它们的最后一根稻草，它们最终被迫关闭。当然，我们会重新开放它们的，但为了防止关于过去的反动谎言继续传播，我们将运用自己的教育方法，从而使它们的声望达到一个新高度。"
 PRC_The_International_Field_desc: "尽管本质上我们的国家是围绕军队建设的，但华西列夫斯基总理很清楚与外国势力保持良好关系的重要性。政府和大部分人民都认为，如果我们不同世界接轨，革命就难以为继。为了完成俄罗斯的统一，我们需要贸易、外交声望以及军事和物质上的支援。在伟大的卫国战争期间，布哈林保持相对孤立的做法就是在给俄罗斯母亲的棺材板上钉钉子，我们不会再重蹈覆辙。在我们的新俄罗斯，我们将跻身世界上最伟大的强国之列，在经济、科学和军事能力领域与世界各国携手共进。我们将不再是国际社会的害群之马，而是国际社会骄傲的一员。\n\n虽然梦想很美好，但如果我们不付诸行动，美梦永远也无法成真。政府目前正在着手建立各种联系，但愿这能确保我们国家的生存。"
 PRC_Over_the_Asian_Continent_desc: "身为同受日本蹂躏的一员，亚洲人民始终与我们志同道合。但从另一方面来说，日本是世界上的大国之一，即使我们并不特别合拍，获取他们的承认也将大大提高我们作为一个国家的合法性。因此，最明智的做法是对整个亚洲开放外交，并在借助日本人的力量加强我们自身的同时削弱他们。为了实现这一目标，我们将向亚洲各地派遣大使，以寻求建立外交关系并开设大使馆。"
 PRC_Search_for_Recognition_desc: "既然我们已经在中西伯利亚站稳了脚跟，除了维持内部稳定，我们革命之后重要的一步就是呼吁世界各国承认我们。虽然我们肯定会从美国甚至是日本的朋友那里获益，但要是其他小国承认了我们政权的合法性，那也会给我们带来惊人的回报。一个全新的苏联外交使团将很快被派往全球各地，为我们的国家赢得青睐和支持。我们的队伍将由一些最优秀和最有魅力的人组成，从华盛顿街头到罗马会场，一切有影响力的盟友都将为之倾倒。同时，我国政府将全力以赴，确保外交官安全出境，并为外国利益集团的涌入做好准备。虽然投资的风险是巨大的，但这些回报将使我们的实力在俄罗斯出类拔萃。"
 PRC_The_Central_Asia_Countries_desc: "中亚地区早在几百年之前便和俄罗斯祖国产生了藕断丝连的联系。尽管在联盟崩溃之时他们脱离了我们的管控，然而许多诸如经贸关系等等非正式的联系却依然留存着。西伯利亚地区和中亚的贸易尽管紧密相连，然而却缺乏政府的支持。因此，倘若我们能与中亚地区各国达成贸易协定的话，我们彼此之间的联系就将更为紧密了。"
 PRC_Solidarity_to_the_Socialist_Cause_desc: "我们始终是社会主义事业的坚定捍卫者，始终将把赤旗插满全球作为我们的最终目标。然而，从当今世界形势来看，支援其他国家的共产主义运动不能再拖延了，否则革命的火焰就会被法西斯走狗扑灭。我们阻止这一情况发生的第一步是与其他现存的社会主义国家建立外交关系，采取一切直接和间接的方式确保他们政权的存续。只有这样才能让共产主义事业星火燎原。"
 PRC_Friends_in_the_Western_Hemisphere_desc: "美国人会给我们国家提供获得国际认可的最佳机会。作为自由国家组织的大本营，自由世界的最后堡垒，美国拥有着足够支援任何国家的资源，也比欧洲离我们更近，这使得我们的外交使团对美国十分重视。加拿大、墨西哥、美国本土都为我们的谈判和其他外交事务伸出了橄榄枝。我们的一个外交使团正在渥太华国会山参观，另外还有两个使团，一个在旧金山出席社交晚宴，另一个在墨西哥城同政府官员会晤。不管他们最初能取得多大进展，这些工作终将为同这些国家更牢固更正式的外交纽带铺平道路。"
 PRC_Deal_with_the_OFN_desc: "虽然自由国家组织是个由倒霉的资产阶级民主国家组成的泥沼，但它们最有可能为我们提供军事与经济援助。我们有着许多共同的目标：摧毁欧洲的法西斯威胁；一个统一且与自由世界接轨的俄罗斯；稳定和繁荣的经济增长；以及加强我们的军事力量以应对任何潜在的威胁。\n\n自欧洲沦陷以来，自由国家组织对与共产党和共产主义国家的结盟政策已经大大软化了。这对我们来说是个好消息，因为尽管他们与我们的政府形态有很大的不同，但与粉碎法西斯主义以及铲除德国纳粹主义祸害的意愿相比，这些都不值一提。在俄罗斯证明自己是彻底粉碎德国之鹰的得力盟友之后，每位在东线战斗和牺牲的红军士兵，他们的功绩都会因我们与西方国家的结盟而得到承认，就像在苏格兰山丘上牺牲的美国士兵那样。"
 PRC_Foreign_Advisors_desc: "尽管我们的军队在西俄战争和随后的军阀混战时期吸取了许多教训，但如果没有外国的援助，我军永远无法发挥其全部潜力。我们的军官可以从美国军官那里学到很多东西；我们的理论可能存在只有意大利人才察觉得到的缺陷，而我们的训练方法也会因为日本人的存在而变得更有效率。鉴于我们最近在外交上取得的成功，我们必须利用好这点为国家引进外国教官。\n\n虽然我们的军队从这一举措中获得的好处最多，但经济顾问也将在很大程度上保障我们生产线的效率，为我们的人民分配资源。虽然我们目前只能开出一堆空头支票，但希望我们的外交使团的口头许诺至少能给我国的军队和钱包带来某种外国援助……"
 PRC_Taking_Back_our_Place_desc: "随着我们的外交形势走向稳定，差不多是时候放眼剩余的俄罗斯故土了。不管窃据她的是花里胡哨的民主分子、假冒的苏维埃政权，抑或法西斯叛徒和君主制走狗，在祖国的利益面前他们只有死亡一条路可走。我们注意到他们同我们一样做了一些准备：影影绰绰的境外势力代表，边境线上动员的军队和祖国再统一的宣传。\n\n但他们的准备永远不可能完成了。\n\n几年前，在华西列夫斯基大元帅带领红军统一中西伯利亚之时，他就梦想着弥补布哈林对联盟犯下的滔天大错。这一梦想从未像今天这般接近实现：军队的决战方案已经起草完毕，人民已经被演讲与集会动员起来，工厂也正为战争轰鸣。当联盟的命运尘埃落定之时，胜利的天平会倒向我们。从西伯利亚到英国海峡，红军将被冠以祖国统一者、纳粹杀手、人民解放者之名，世界上最强大的国家终将重生！巨熊归来，逢敌必战！"
 PRC.0.t: "战云密布"
 PRC.0.desc: "当旧苏联崩溃之时，委员会逃进了蒙古高原，这片穷乡僻壤从此就成了我们新的家园。在之后的几年里，我们收拢了被打散的红军部队，重建了尚未被土匪和德军轰炸毁坏的基础设施。当阴影在北方和东方翻涌汇集之时，我们于此地惨淡经营。虽然直到现在，委员会的工作依然收效甚微，但是所有人都知道，想要在此基础上更进一步是难上加难。\n\n与此同时，蒙疆和他们的日本主子也向这片土地投来了贪婪的目光，因为这里是蒙古高原上唯一一片没有向日本走狗俯首称臣的土地。因此，委员会战略防御工作的目标只有一个：当喀拉干向草原大举进犯之时，我们必须给予其迎头痛击。然而从现状来看，我们的准备还远远不足。\n\n如今，枪声再次打破了蒙古高原的宁静，齐装满员的蒙疆部队开过边境，要把盘踞于此的委员会彻底消灭。红军已经严阵以待，委员会倾尽所有的军事工业是他们的后盾。委员会与红军的命运系于此役——"
 PRC.0.a: "我们终将胜利，至死仍是自由之身！"
 PRC.1.t: "支援蒙古？"
 PRC.1.desc: "主席团已收到蒙古人民共和国（自称）的紧急求援。这个新生的共和国势单力薄，比游击运动好不到哪里去。而现在，蒙疆的部队正大举进犯他们的边境。要是其他社会主义势力袖手旁观，他们的灭亡只是时间问题。不幸的是，在俄罗斯的这一地区，依旧忠于红旗的人可谓少之又少。\n\n事态紧急，可是就给予蒙古人民共和国何种援助，我们尚未得出统一意见。虽说这场冲突足以打乱我们战略对手的阵脚，我们捉襟见肘的军事资源却不允许我们为蒙古人民共和国提供长期支援。更何况，对于援助的具体形式，军队将领们各执己见，争论不休。\n\n蒙古军官们希望直接派去武装人员。这些援兵将配备我们提供的足量轻武器，以加强蒙古人的战备。当然，重中之重在于：他们要被组织为完全独立于红军的蒙古营。华西列夫斯基麾下的红军将领们对此表示反对。他们表示，把这些武器发给训练堪忧的蒙古人纯属无用功。从长远看，还是直接输送红军本部的后备兵员帮助更大。当然，主席团中还存在第三种声音：我们应该独善其身。随着纷争愈演愈烈，这一观点越发有吸引力了。"
 PRC.1.a: "送去武器。"
 PRC.1.b: "送去兵员。"
 PRC.1.c: "送去问候。"
 PRC.2.t: "逼人太甚"
 PRC.2.desc: "从战火熊熊的喀拉干到熙熙攘攘的克孜勒，整片草原都被夜色笼罩。此时，党主席团仍在开会。这场“防御性”战争的进展已超出了原本的战略范围，使补给线不堪重负。为解决后勤问题，主席团成员们殚精竭虑、争论不休。红军强占的大片领土上不存在任何形式的行政框架，就如何对其进行处理，会议上吵得难分难解，使人身心俱疲。\n\n外面，夜色宁静。在即将到来的沙尘暴的威胁下，送往前线的军事运输暂停了。克孜勒本身仍浸染在新生工商业带来的喧嚷之中。而在白雪皑皑的峰峦与银光潋滟的河流间，图瓦的人民同过去的几世纪一样，或是安眠或是通宵工作。月色下，一切都无比动人，仿佛山洞中未有人至的湖泊般清澈透亮。\n\n头顶没有东西能挡住炸弹瞄准器的准星。\n\n三菱生产的重型轰炸机飞到了市中心，随后被防空火力撕了个粉碎。但是对数百名工人、数百家住户来说，已经太迟了。就连党主席团本身都近乎被弹片一网打尽。更让人触目惊心的是轰炸机的残骸——旭日的标志无比刺眼，让每个穿过废墟的人都看得一清二楚。日本人不干涉的面具已经被撕下了。"
 PRC.2.a: "准备停火条件。"
 PRC_JAP_ceasefire: "§Y14天后§!，可以向日本提出§Y停火协议§!。\n"
 PRC.3.t: "未来在于中西伯利亚"
 PRC.3.desc: "解决当务之急后，我们该踏上光复俄罗斯的征途了。本地的蒙古人或许对此有所怨言，但是与传播社会主义，重建苏维埃祖国相比，他们又算得了什么？发展是以后的事，当地的蒙古人必须忍耐。现在，我们要打仗了。我们的统一之路从中西伯利亚启程，这里有丰富的人力与坚实的工业基础，足以充当我们的根据地。前路强敌众多，但这次，红军将是胜者。\n\n蒙古方向的威胁已经解除，该带红军将士们荣归故里了。"
 PRC.3.a: "红军向前进！"
 PRC.4.t: "离家万里"
 PRC.4.desc: "“喂，想抽烟不？”一个士兵向他排里的新朋友们问道：“我叫瓦西里，这些烟都是从蒙古那边弄来的高级货，日本人在乌兰巴托抽的就是这种烟！”最年轻的小伙子看上去还不到20岁，他立刻就接过一根烟抽了起来，紧接着又来了一个讨烟的老兵，于是他们三人就找了个帐篷坐下，迫不及待地开始吞云吐雾。瓦西里掏出一个看上去像苏联遗物的小打火机把烟点上，打开了话匣子——在人革委的军队里，有一个问题的答案最有意思，并且保证人人不重样：“你是哪里来的？”\n\n最年轻的那个小伙子先美美的抽了一口，吐出一大团烟雾之后才开了腔：“俺叫乃里古翼，是个土生土长的蒙古人。”后面不知哪里传来一句“多新鲜呐！”，乃里古翼没理他，接着讲他的故事：“要不是参加了红军，俺还从来没出过村哩。俺小时候，俺爹娘就被日本鬼子给打死啦！幸好有个大姐带着俺去找红军，他们就一直护着俺。后来俺长大了，就觉得小时候红军保护了俺，俺也得去保护别人啊，所以俺就参军了！”\n\n接下来轮到那个老兵发言了，他清了清嗓子，然后低声说道：“你们有没有听说过，226营的故事？当时战争刚刚爆发，纳粹军队横扫东欧，不知有多少红军部队被德军包围歼灭。226营就是在白罗斯的平原上遭遇了敌军，当时他们毫无防备，随即就被包围击溃了。然而，有几百个士兵穿过德军包围网逃了出来，他们落荒而逃，并发誓永不回头。这就是我们在卫国战争中的全部表现，正如第一次世界大战一般。我就是226营的营长，就是这个和你们坐在这里抽烟的糟老头子。”\n\n最后轮到瓦西里说话了，他还是一如既往的开朗健谈。他自顾自的说道：“我是从鄂木斯克市来的，你肯定能猜到，我的部队被派到蒙古驻防来了。嗯……接下来发生的事，你们肯定也都知道了。虽然我现在特别想家，但是我也没法长出翅膀飞回去啊！所以啊，我就留在这了。"
 PRC.4.a: "虽然生平各异，同是一颗红心。"
 PRC.5.t: "欠饷的军队"
 PRC.5.desc: "我们在蒙疆与日本走狗的战争已经结束。但我们并非毫发无伤，实际上，我们付出了严重的代价。\n\n尽管战争必然伴随着支出，但却给我们带来了毁灭性的打击。我国的经济已濒临崩溃。由于薄弱的工业基础，经常互相敌视的人民，以及微不足道的出口，我们几乎没法在短期内解决这个问题。\n\n然而，为了一个充满希望的未来，国家必须得到扩张。我们必须征服新的领土、夺取新的资源和新的人口来填补税收。要做到这一点，我们必须要有一支高效的常备军。一支发得起军饷的军队。我们已经提出了一个富有创造性的解决方案。\n\n有人建议，未来支付给士兵的部分款项可以用期票的形式来支付，推迟发放硬通货，并用省下的这笔钱购买急需的设备。这些期票本身的价值要高于普通的工资，但关键是可以拖到国家经济状况好转时再进行赎回。\n\n据估计，这项计划最多只能坚持两年，但如果我们能在这个窗口期取得足够的收益，就可以避免危机的发生。只是目前还要得到国家领导层批准。"
 PRC.5.a: "这个险我们必须得冒。下命令吧。"
 PRC.5.b: "不行，这个险招太鲁莽了，我们承担不起。"
 PRC.6.t: "信用制度失效"
 PRC.6.desc: "早在刚刚引入这个制度时，国家军事后勤期票制度的设计者就警告说，它只能维持这么久，一旦逾期必然要崩溃。\n\n该来的还是要来的。\n\n自该制度实施以来，在领土、资源和影响力方面的收益完全不够回本，更别提向广大士兵提供任何形式的回报。许下的承诺现如今变成了一张空头支票，更糟的是，大家都清楚这一点了。\n\n不满情绪正在迅速蔓延，尽管我们采取了严厉的措施，但军纪还是越来越涣散，而且逃兵也在急剧增加。我们必须迅速采取行动，确保有更多的财富和资源来支付军饷。我们必须在彻底走上不归路之前兑现承诺，以免他们彻底对我们失去信心。\n\n我们要是不这样做，我们将面临的风险可就不是单纯的不满了。公开叛乱的可不是说着玩的。"
 PRC.6.a: "我们必须保障手头上的财富、土地和资源。我们必须得按时发放军饷。"
 PRC.7.t: "领饷日"
 PRC.7.desc: "尽管在当时为维持士气而采用期票支付军饷是必要之举，但它始终带着风险，犹如一场赌博。\n\n但这是一场带来回报的赌博。\n\n随着我们将更多的领土、资源和其他生产资料收入囊中，国家现在不仅有能力将目前尚未兑现的期票转化为硬通货，而且还有能力在未来彻底废除这一制度。\n\n从现在起，我们的士兵也可以像其他真正的军队一样领到军饷。他们再也不会抱怨我们用“假币”发饷，国家也将不再遭受因为这种万不得已之举而造成的纪律涣散、不满和无数其他负面影响。\n\n这一天要是没有到来，估计会出不少乱子，好在领饷日已经到来了，而且我们希望再也不要用上这种激进危险的政策。"
 PRC.7.a: "军队补给结构恢复正常。"
 PRC.8.t: "光荣的和平"
 PRC.8.desc: "从阿尔泰山脉到大戈壁滩，整个蒙疆都遭受了战火的蹂躏。在这片大地上，有为早夭孩子哭泣的母亲，有破产倒闭的工厂和葬身于乱坟岗中的劳工。在蒙疆的一片狼藉之上，只有风儿静悄悄的飘舞着。\n\n蒙疆政府的头头脑脑们仍然在就吞并人革委的相关事宜争论不休，当然，就他们现在这德性也够那个呛。不过这场仗的确是给我们造成了不小的困难，它不仅对我们的资源开采制造了麻烦，还直接打击了我们的工业计划，工厂停工，资源稀缺，劳工流失，设施缺少维护，这些都需要我们着手去处理。\n\n为此，人革委外交部门提出停战并通过谈判划分双方边界，在此基础上再讨论交换战俘等其他事项。对于在战场上不堪一击的蒙疆政府来说，这是他们能拯救自己的唯一机会了。"
 PRC.8.a: "我们别无选择。"
 PRC.9.t: "征服草原"
 PRC.9.desc: "蒙疆自治政府最后的防卫人员要么嘴边没毛，要么两鬓斑白。这些“旅团”装备着型号各异的有阪式步枪，而这些枪支的岁数不比蒙疆政府小。面对红军压倒性的攻势，他们进行了近乎英勇的抵抗。即便邻近的职业军队已经作鸟兽散了，他们仍在有序撤离。孩童背着几乎和自己一般高的步枪，艰难地行进。由于包袱磨肩膀，年迈的羊倌不住地抱怨脖子疼。即便如此，他们还是设法维持了纪律。\n\n然而，来自满洲与中原地区的补给线已经不堪重负，难民瘫痪了道路。因此，旅团撤退的步伐也是步履蹒跚。蒙古战争的最后一次集中交战与其说是战斗，不如说是一次包抄与急行军——仅仅一夜，红军的战术机动便荡平了敌军的一大片前线，俘虏了3000名旅团人员。被俘人员中，绝大多数都未曾开枪还击。很明显，哪怕是蒙疆的最后一支先头部队，眼下也没有足够的弹药来消灭十倍之敌了。\n\n战争的最后几小时，蒙疆中央政府向东京与南京，向新京、阿穆尔和马加丹发去了绝望的讯号，却只是徒劳。然而，一颗流血的心脏再也没有气力继续跳动了。随着残余的旅团分崩离析，蒙疆接受了自己的命运。蒙疆政府最后的有组织行动是把领导层送去北京避难，在这之后，蒙疆代表便签署了投降书。"
 PRC.9.a: "真是一场大胜。"
 PRC.10.t: "草原上，太阳升"
 PRC.10.desc: "正如中国人所说，历史轮回。一次又一次，内部冲突与境外干涉将这片草原硬生生撕开，为人民带来了深重的苦难。在红旗落地之后，革命委员会将其民众束缚在枪杆子下数十年之久。尽管被臃肿的军队压得喘不过气，人革委还是奇迹般地挺到了现在。\n\n天下大势，分久必合，合久必分。每当草原四分五裂之时，总有征服者横扫六合，将天下重归一统。当人民革命委员会最后的部队撤至山区堡垒，克孜勒落于敌手之时，蒙疆便当之无愧成了那征服者。有了日本的军备以及中国的后勤支持，蒙古武装力量已经压倒前进路上的一切敌人，这无疑是泛亚意识形态优越性的明证。蒙古人民将张开双臂迎接统一，国家重建已经开始，更美好的世界正在薄雾中招手。\n\n至少宣传是这么说的。被掩盖的现实是：曾听命于克孜勒的领土内叛乱迭起，原蒙古人民共和国境内的游击队活动已经失控，而蒙疆与日本就经济自治展开的谈判也接近破裂。当黎明降临，太阳毫无争议地在草原上升起时，没人说得清楚早晨会一片祥和还是血流成河。唯一能确定的是，黎明要来了，没人能阻挡它的降临。"
 PRC.10.a: "终于和平了。"
 PRC.11.t: "最后一支舞"
 PRC.11.desc: "从克孜勒到唐努乌拉山脉，整个图瓦和西蒙古都在燃烧。远东红军为了今天已经训练了近十五年，他们完全清楚自己的士兵与军事力量就算加起来，在面对蒙疆时也几乎毫无胜算。这场军事冒险已经持续很久了，而如今败局已经逐渐明朗。\n\n乔巴山、科什金、格特曼——三人挤在一间简易掩体里，他们身边蒙军的炮声变得愈发尖锐刺耳。空气中弥漫着火药、血液和浓烟的臭味。没人知道是否还有中央主席团可以报告，也没有人知道除了伤亡人数外还有什么值得报告的。几乎没有任何物资可以分发给部队，食物已经耗尽，水的供应也已到最后关头，而在军队零散的营地后方数英里处，难民们又堵住了返回俄罗斯中部的退路。\n\n最后，这三位将军也不过仅剩下最后的荣耀。终于，他们还是迈出了离开生命，进入历史的那一步。\n\n进攻命令是在黎明时分下达的。乔巴山的部队顶着密集的炮火向前冲锋，科什金和格特曼则试图率领先头部队突破敌人的防线。三人一路挥剑冲向敌阵，一路高声呐喊，召集他们的军队舞起了最后一支绝望的探戈。"
 PRC.11.a: "他们的尸体下落不明。"
 PRC.15.t: "无与伦比的权利法案"
 PRC.15.desc: "毋庸置疑的是：无论自由人民革命委员会的军事高层如何否认，蒙古人都是国内红军军事生产链上的骨干，或者像其他国家所说的那样，是经济基础。尽管华西列夫斯基和他的手下尽全力在减轻主席团的压力，但不可否认，本地人在政府机构中一直是人微言轻。这可能在一定程度上解释了为什么人民革命委员会二十年来一直在寻求拯救俄罗斯，而从未考虑过本地居民的意愿。\n\n在严峻的国内形势下（以及蒙古运输机构大罢工的威胁下），主席团妥协了。蒙古人被承诺在其地方选举中拥有一定数量的民族和地域代表，尽管每次选举只有一名候选人的政策将保持不变，就和过去的苏维埃时代一样。蒙古人在教育、社会福利和经济地位方面也将获得巨大的提升，同时克孜勒不断恶化的住房环境也将得到特别关注并迎来改革。\n\n除了少数军事机构，民众普遍的反应是欢呼雀跃。市民们庆祝的热情不亚于任何纪念日，烟花在克孜勒的街道上空不断绽放，直到他们被极度恼怒的安全部队驱散。这是一个试探性的进步，但也是向未来迈出的一步。"
 PRC.15.a: "这是进步！"
 PRC.17.t: "寂静中，隐约有声传来"
 PRC.17.desc: "那天早上，道尔金起得比往常要早——昨夜，牧场里传来尤为刺耳的哭叫声。可怜的波尔金吠个不停，羊群在他身边窜来窜去。或许羊群太容易受惊了，又或许是前几个月的动向已经把他们逼至崩溃的边缘。整队的卡车驰骋在平原各处，用引擎的咆哮声填满了无边的宁静。大概是被夜晚的灯光逼疯了，一两队羊群已经彻底闯出牧场，不知去向了。道尔金可从来没见过这种事情。\n\n黎明的寒气最擅泡茶。她拿出从东南方集市买到的茶块，切了一片下来。几分钟后，茶香四溢。在道尔金等待杯子冷却时，香气在空中盘旋。在无尽的漫长中，仿佛生活本身也蜷曲在温暖之处，丰富浓厚。这时候，人很容易出神，感受到自己的本质融合于古老的韵律之中，超脱了当下。\n\n一连串的喇叭声打破了这一永恒，紧随其后的是缓缓的雷鸣声。地平线上出现了成群的黑点，道尔金望见一大批人走进视野。他们如森林中的树干一般厚实，个个身穿制服、全副武装，个个佩戴着镰刀锤头的徽章。他们的脸上闪耀着欢欣鼓舞的光芒。在他们身后，卡车与笨重拖车的车队步入视野，用蒙古语和俄语张贴了一个单词："
 PRC.17.a: "胜利。"
 PRC.18.t: "失衡之剑"
 PRC.18.desc: "别尔扎林难受的站着。在他面前，有许多人集聚在拥挤的办公室里，然而这些人却一言不发，整个办公室如死一般寂静。毕竟对俄罗斯人来说，失败是最可怕的梦魇。\n\n别尔扎林开了口：“同志们，朋友们，你们在几个月之前，呃，让我测试的新技术、新装备的实验数据和结果已经出来了，部队已经，嗯，对新技术进行了充分的试验，我这就把部队的反馈跟大家伙儿说一说。”\n\n他费劲的咽了口唾沫，领子上满是汗珠。\n\n“这些东西，呃，并不是很理想。我要指出的是，在演习之中，我们的部队出现了难以适应现代战争和现代化技术的问题，一些部队出现了大面积的保障难题，甚至出现了把火炮和高射炮搞混的操作。而这些都是在演习之中出现的，如果真到了战场上，问题可能更大。”\n\n现在他鼓起勇气说道：“同志们，我们现在干的活儿，有一说一，并没有起到什么效力。如果我们不果断的采取行动，那我们就是在浪费国家交给我们的宝贵资源，而这是对国家的犯罪。现如今，如果我们再失败上个一两次的话，部队就不会再搭理我们了。”"
 PRC.18.a: "我们必须重新调整对装备的投入！"
 PRC.19.t: "最后通牒"
 PRC.19.desc: "奥伊罗特这个小地方可谓是无奇不有。当消息从克孜勒传来时，扎科洛沃就正经历这样一件奇事——布尔什维克们站在他的左右两边，一群愤懑的无神论者正看着一位年轻的神父在一个教区级的教堂内举行仪式。\n\n值得称赞的是，这群无神论者已经很努力地忍住不打哈欠了。宗教委员会特别要求派往奥伊罗特中央教会的代表们要保持“清醒”，或者至少在半清醒状态下保持庄严。这个小国的老信徒们总是以最严肃的态度对待他们的要求，即使在俄罗斯的其他地区也找不出其他有这样态度的人。\n\n扎科洛沃的神情和蔼可亲，但助手们几句话的功夫就使他皱起了眉头。他对着队伍大吼了一声，教堂一半的座位立马腾空。这里要马上要召开一个会议，而扎科洛沃从不容忍那些缺席会议的人，无论他们是否找到理由。\n\n这个脆弱小国的代表们一个接一个地排队进入用作会议室的礼拜堂，新任总统没有浪费多少时间。人民革命委员会的赤卫队们好像已经在外等了数十年。他们的耐心，现在看来似乎已经耗尽了。\n\n坦白说，我们的抵抗完全算得上是徒劳无功。奥伊罗特人口不足、武器稀缺、没有盟友，就算征服海洋都比打退人民革命委员会更加现实，因为至少大海每天都会退潮两次。但是，异见分子一旦落到了红军手里，他们的命运至少可以说是不容乐观的。当然，站着死总比跪着生好吧？"
 PRC.19.a: "我们打不赢的，同意兼并。"
 PRC.19.b: "我们最后的斗争将继续下去。"
 PRC.20.t: "渐入夜色"
 PRC.20.desc: "尽管奥伊罗特的教堂很小，也没有装饰，但它们是这个地区文化的基石。有时，宗教旗帜在尖顶上飘扬，而有时锤子镰刀也在屋顶高高举起。它眼花缭乱地展示着多元文化。扎科洛沃认为，这些多元的文化是他本人作为治理者最伟大的遗产。如果能给他更多的时间，也许这个地方会变成一个俄罗斯的和平绿洲，一个充满希望的和解福音。\n\n然而自从他看了整合协议之后，他的希望也就化为了泡影。他只希望红军能够善待他所做的一些事情，维持当地人民的平和生活。至于其他的？别开玩笑了。\n\n在红军将领和他冷酷的警卫面前，扎科洛沃试着向他们询问了这片地区的未来、人民的命运等一系列问题。但即使他向将军致以最好的祝愿并表达了自己对未来的美好希望，这位红军将领也没向他做出任何许诺。\n\n现如今已经没有什么事务能阻挡历史前进的步伐了。扎科洛沃最后还是在远离克孜勒的一座小教堂里签了整合协议。此后他便开始为后代的命运而祈祷。上帝听没听到不知道，反正奥伊罗特是肯定听不见。"
 PRC.20.a: "也许我们是对的。"
 PRC.21.t: "垂死挣扎"
 PRC.21.desc: "随着早晨到来，被派去正式接收管辖权的红军守备部队越发焦躁不安。情况再显然不过了，面对革命委员会强大的军力，奥伊罗特毫无还手之力。况且，在纷扰不断的西伯利亚腹地，这里稀疏的住民根本无处可逃。即便选择逃难，难民生活也将彻底摧毁现存的社区，而在那些像海绵吸血一般吸纳移民的激进政府中，他们只会陷入更可悲的处境。\n\n因此，经过几个小时的协商，当红军代表被护送出主席团，只取得了“考虑”接受吞并这一草草的回复后，部队人员感到惊讶万分。用这般恶劣的态度对待未来的管控者，似乎太不合常理了。更糟的是，这表明了他们积极反抗红军的态度。面对压倒性的军事优势尚能如此，简直是不可思议。或许，这只是他们在接受现实前的无能狂怒？\n\n更出人意料的是，这支部队在半夜被武装车队人员叫醒，并被匆忙逐出奥伊罗特。神情严峻的民兵们一言不发，只有指挥官向他们敬了个礼，说了唯一一句话：\n\n“我们会站着死。”\n\n在守备部队撤退之时，淡淡的火药味如影随形，呐喊的回声隐约可闻。奥伊罗特将孤军奋战，哪怕这是最后一搏。"
 PRC.21.a: "那就开战吧。"
 PRC.22.t: "剧变"
 PRC.22.desc: "权力的平衡很少能被轻易打破：政府的稳定来自于根深蒂固的权力平衡，即使是在最好的时代，这也需要时间和努力来打破现状。人民革命委员会主席团的情况也是如此。尽管许多人站在军官们的对立面，但很少有人能就如何填补他们缺席时留下的空缺达成一致。以蒙古人为主的文官立法机构徒劳地推动他们的军队同僚进行改革，而俄罗斯人组成的军队则在改革和正统的老问题上自相争执。两者都没有强大到可以把对方赶出去，但也没有脆弱到会被阴谋诡计彻底击垮。\n\n因此，人民革命委员会的权力平衡似乎会如山岳般岿然不动——然而，在更为强大的力量面前，即使是山也会颤抖、海也会屈服。\n\n特别代表大会的召开，正如它事后将为世人所知的那样，始于谢尔盖·科罗廖夫。这位激进的技术官僚从不掩饰他对反复无常的主席团有多么厌恶，也从不隐瞒他对人民革命委员会科学和工程设施状况不佳的看法，但在一次对主席团的公开演讲中，他把进攻的矛头指向了这两个问题背后的政治家。他用煽动性的语气指责俄罗斯派和蒙古派领导人对领土疆域的不负责，他们正在把国家推向毁灭。谢尔盖还称他们是人民革命事业的叛徒。他几乎把所有的脏词都用上了，随着演讲越来越激烈，谢尔盖开始问候在场人的母亲和妻子。\n\n这肯定是有意为之，其结果便是破坏了主席团各派别之间的表面团结。随着政府秩序的崩溃，委员们开始面临着一个抉择：是站在俄罗斯军队一边，还是站在蒙古人民一边？"
 PRC.22.a: "俄罗斯人带领我们向前进！"
 PRC.22.b: "蒙古人引领我们。"
 PRC.22.b_tt: "§R该路线暂时没有内容§!"
 PRC.23.t: "钢铁巨兽"
 PRC.23.desc: "黎明再度降临草原时，扎伊采夫如往常那般第一个醒来。他半缩着身子坐了一会，任毯子搭在腰上。看着野营地中围成一圈的班组成员，他清点起人数：叶季古、图丹、还有军官斯拉瓦。这时，他以前在军校训练中学到的东西全回来了。他开始大声发号施令，发狂一般把手下们一个个弄醒，而后忧心忡忡地瞥了瞥身后那只涂了一半漆的钢铁巨兽，在心里默默排演着接下来的行动。演习已到了最后关头。\n\n图丹把那只钢铁巨兽叫做藏獒，现在士兵们正推着它磕磕绊绊地行进，怨声哀道。它身后，车轮在路上留下了深深的车辙。扎伊采夫边领着他们前进，边留意着新找到的指南针以及无线电信号的不时颤动，试图寻找行动的迹象。在无休止的推、推、推当中，仿佛感知不到世界的存在，就好像助产士被困在一场永不止息的分娩中苦苦挣扎。\n\n突然，军官大发善心命令停步——他们到达了射击位置。叶季古和图丹行动起来，为这巨兽喂上空弹，并让它瞄向预先设定好的坐标。扎伊采夫一边拿着手头的地图解释地形，一边恶狠狠地骂两句。先是一枚，接着一枚又一枚炮弹打了出去。谢天谢地，终于结束了。\n\n正当扎伊采夫召集手下准备撤退，踏上返回基地的艰苦跋涉之时，军官笑了起来，示意他留意身后。年轻的中士迷惑不解地转过身去，几乎被眼前的景象惊掉下巴。地平线上遍布闪闪发亮的新卡车，尘土飞扬，在它们身后留下长长的尾迹。车上的男人招手微笑，放肆地打着手势。要是扎伊采夫现在来到他们面前，绝对会直接朝他们嘴上亲过去的。"
 PRC.23.a: "548炮兵小队风风光光地回家了。"
 PRC.24.t: "至死不渝"
 PRC.24.desc: "瓦连京神父狂奔着，穿过油腻的烟雾，在火焰燃烧的浓烟中奋力找寻生还者。他气喘吁吁，扒拉开倒下的教堂长椅上焦烂的木头，看见一只紧握着十字架的手露了出来，便不假思索地拽住那只手。\n\n他摔倒在地，还紧抓着那只胳膊——断肢仿佛割下的豆芽，苍白的皮肤仍血流不止。瓦连京强忍住呕吐，现在不是停下的时候，决不能停在这里！爆炸仅仅是噩梦的开始，马上士兵们就会来清除幸存者了……\n\n神父继续奔跑着，穿过保洁室的小门，来到圣堂一侧。他看见面前的天空闪着红光，尖叫声划破夜空，越来越凄厉，最后一个个戛然而止。那些他曾深爱的人，曾为之祈祷的人，曾共进圣餐的人，那些母亲、女儿、父亲或儿子，如今都已随尼尼微城与推罗城而逝。他呜咽起来，仿佛一只野兽在蹂躏他的内心，随后又是一只。\n\n他用尽力气向前走着，因极度的悲伤而佝偻。即使在现在，他仍在寻找答案，渴求他的上帝能像以利亚一样降临，拯救迷失之人。被士兵们的身影团团围住之时，他仍像尼康牧首分离教派时期的前人们那样，穿着白色长袍祈祷救世主恢复旧教堂。哪怕被拖到政委面前时，他仍没停下祷告，为自己祷告，也为身边的士兵祷告，他绝望而哀恸，却始终不渝。\n\n于是上帝回应他，不以火，不以地震，不以旋风，亦不以安宁——"
 PRC.24.a: "而是以干脆利落的枪声。"
 PRC.25.t: "内务"
 PRC.25.desc: "苏奇科夫被蒙上眼睛拖进一间仓房，他先闻了闻房间内的气味。\n\n新西伯利亚充斥着为金钱、毒品和权力而斗争的帮派。安保部队的士兵们在第一个月就得学会如何区分他们——他们的手势、他们的方言、他们的文化以及他们的气味。那些学不会的人，在之后也命不久矣。因此，他立即意识到，目前应该身处在鄂毕河口以南的一个地区——而且这个仓库与众不同，里面好像闪过军械的亮光，还有无烟线状火药的气味。苏奇科夫怀疑这起绑架案看起来像是……嗯，内部人士所为。也许是格林卡的一个飞行员征用了这个仓库？\n\n当布袋从他头上扯下来时，他打了个喷嚏，喷出了一堆粗纤维，这天杀的城市有时就是这么脏，然后他就看见了波列斯瓦夫嘴角微微上扬的笑容。苏奇科夫勉强使自己的语气保持平静。“你就是负责干这事的吧。放了我。我是局里的人，你应该明白。”\n\n波列斯瓦夫的笑容平和而冷酷。“如果你不是安全局的，我早就把你杀了。我不打算浪费时间。我知道你想找什么东西，但我也很了解你的工作，你的家，还有库尔恰托夫。该知道的我们都知道”\n\n波列斯瓦夫指了指这位探员警长面前的桌子。“斯沃博德内组织出于善意，给了你一个选择。你可以选择留着这些钱——桌上摆着成堆的钱，足以让苏奇科夫带着库尔恰托夫一直跑到莫斯科，或者让我们帮你处理掉你的问题。”\n\n苏奇科夫粗略地扫了一眼桌子的另一端，他突然意识到，无论他做出哪种选择，作为安全局线人的生活已经结束。他看了看那些像血花一样四处飞溅的照片，然后又看了眼桌上的钱。他选择了……"
 PRC.25.a: "天哪，红军真是无孔不入。"
 PRC.26.t: "本地领队"
 PRC.26.desc: "行动完成后的简报，革命委员会特别行动小组，XX-XX-19XX。\n行动人员（机密），级别（机密）。\n\n看到了吗？这次行动轻而易举。我们甚至未开一枪——并不是说我们没有用到步枪（笑声）。我们所要做的就是套上我们从毒贩那里买来的制服。当你在一个犯罪天堂征兵时，你那该死的军队迟早连底裤都会拿出来卖。这是渗透部队完成得最轻松的一笔采购。\n\n所以我们就一路列着车队——嗯，挪用来的、劫持来的，随便你怎么说——直奔敌阵。还记得我们的商人衣服和设备吗？只要一点点贿赂再拜个码头，我们就顺利进入了产业，并迅速混入了工厂的生产线。\n\n结果我们甚至不需要护照，所以你可以告诉那个书呆子（机密），他今晚别想从我们这分到任何伏特加！（笑声）我们只用当地方言吼了俩嗓子，那群该死的经理就乖乖滚过来给我们跪舔了。他们都吓尿了，不过这新西伯利亚也真是烂透了。谁能想到堂堂“犯罪之城”的士兵都是群臭鱼烂虾呢？\n\n来回转了几圈后，我们的小金库就被填满了。然后我们让他们在广场上排好队，把一堆文件扔给生产主管后，就把他们留在雪地上挨冻！（咳嗽）最有意思的是，我们显然比上一批粗暴对待他们的“征用者”要好多了——我听说在他们没意识到货物是要运往克孜勒前，还送了一封表扬信给我们。\n\n总而言之，行动完全成功。一次辉煌胜利、你们真是苏联英雄等等，想怎么夸都行。现在，如果你不介意的话，我听说镇上有一家妓院，我打算用我的晋升奖金去消费一番……"
 PRC.26.a: "我们给一帮蒙古人耍了？"
 PRC.27.t: "手上沾油"
 PRC.27.desc: "托木斯克各党派都有一定的财政自主权。老帕斯捷尔纳克曾屡屡尝试，试图解开这张由权力与金钱交织而成，如陈年蜘蛛网一般，将他宝贵的民主实验紧紧缠绕的网，却徒劳无功。在生命的最后几年里他放弃了尝试，结果腐败越发根深蒂固，除去初来乍到者，几乎都会对腐败习以为常、视而不见。\n\n不幸的是，在托木斯克，还有一个腐败透顶，以至于人们没法视而不见的行当，那便是毒品交易。这是共和国最大的非法收入来源。如果给出的饲料桶足够大，自然能引猪猡们蜂拥而至。\n\n当党的代理人走上码头时，四周已一片漆黑，船坞的木板因年久失修而吱呀作响。他恼怒地朝四处张望，等待着事先约定的信号。老实说，公司把交易地点选在这里真是糟透了。代理人坐在那儿打起了瞌睡，在四处黑暗中梦见了城市辉煌的灯火。\n\n代理人睡过了头，差点错过接头信号，为此他不断咒骂着自己的嗜睡倾向。上空，照明弹发出刺眼的红光。代理人瞥了眼皱巴巴的地图，便开始在沼泽地穿行。偶尔有什么动物漫不经心地蹭着了他的衣服，他便骂骂咧咧起来。\n\n走了好久，他才终于在照明弹光亮的正下方找到了木箱。正像说好的那样，箱内装着成捆的现金，纸面上还沾着浓浓的海洛因气味。代理人一张张清点着钞票，确认着上面的水印与防伪标记。正在这时，距他十码外的树林里有人扣动了扳机。"
 PRC.27.a: "他的尸体过了三天才被发现。"
 PRC.16.t: "脏活"
 PRC.16.desc: "一位现代党人的中层官员曾参与毒品走私，这一消息已被曝光。这本来算不上什么稀奇事。但它好像被刻意地忽略了，从萨哈罗夫到基层党员，都在表示遗憾后选择视而不见。\n\n令人震惊的是，巴士底党人、人文党人和十二月党人都在干完全一样的脏活：托木斯克的党派们似乎都开始悄悄地互相疏远，甚至那些本应借此机会攻击对手的政客也是如此。新闻界很快就发现了这一点，而且一些比走私毒品更严重的指控还是散播开来。到底谁参与其中？更确切地说，应该是谁没有参与其中？\n\n看似文明的民主制度被彻底撕裂了，警方对卡尔加索克渔业公司的调查也未给出明确定论。那个走私的箱子，以及在现代党人圈子里发现的不少箱子都印着这个公司的标志，但没有任何商业或应税证据证明这家公司的存在。更糟的是，好像所有与该公司合作的人都身份不明，因为目击者对他们的神秘伙伴几乎没有任何印象。于是调查戛然而止，随后就被取消了。\n\n在遥远的克孜勒，一名官员在一份档案的结尾处签了字，然后把它扔进一旁的火堆。一瞬间，海洛因燃烧的臭味扑面而来，然后火焰烧穿了薄薄的文件，气味消散了。"
 PRC.16.a: "渗透部门内的又一天。"
 PRC.29.t: "检查武器"
 PRC.29.desc: "黎明时分，克孜勒红军总指挥部内。\n\n在人民革命委员会，装备部向来以工作勤奋著称。但实际上，这只是因为他们的任务最为繁重。他们的日常生活便是进行全面的武器检查，将红军后勤各环节的全部装备依次送检，并按照惯例在一周内给出报告。\n\n所谓蒙古内战的结束并没有让这一部门轻松多少。为防止从异常的测试点导出不合常理的结论，战场简报、伤亡比例、指挥事故及武器评估必须从连级汇总，整合为一个不断变动、细节繁杂的矩阵以用于计算。结果表明，装备部提出的改进确确实实能够改变战场走向。\n\n当曙光降临地平线时，部内的一名工作人员看着空气中的烟雾越来越浓稠细密。他正印刷着一份报告。同料想的一样，这报告厚度惊人。终于，劳苦已久的复印机吐出了报告的封皮，上书：《通用步兵装备及原则分析：综述》。\n\n总参谋部成员传看着印完的报告，为其厚度咋舌不已。但读过报告以后，他们如释重负地点了点头。看得出来，他们对红军步兵装备的大量投入没有白费。不仅如此，在“建议”部分，报告对增加投入的提议引发了极大的反响。当然，加大投资将便利总参谋部内人员在武器工业中获取个人利益，此事纯属巧合。"
 PRC.29.a: "增加预算。"
 PRC.29.b: "保持原先的水准。"
 PRC.30.t: "不按计划行事"
 PRC.30.desc: "文字记录，装备部，红军最高司令部，克孜勒，日期：XX-XX-19XX\n\n阿纳托利·伯琴科夫：你为什么给我那批忠实的部下们扣了消极怠工的帽子？我工作三十五年来从没有——\n\n瓦西里·基里洛夫：阿纳托利，这不是扣帽子，这是事实！你们可打了不少次包票了，那为什么打了包票之后你们那儿造的装备质量差的离谱？\n\n阿纳托利：政委你听我解释，我们没打包票。我只是提交了装备在良好环境条件之下测试的报告，这些装备在一般环境下的运作应该是没什么问题的，谁知道蒙古那片儿环境那么烂——\n\n瓦西里：想当然的事儿就是胡扯！我他妈跟你说过多少次了，装备上的测试容不得丝毫闪失，你非得按你那一套来，非得他妈省去一部分极端条件下的关键测试。我算是明白了，你狗日的嘴里就没一句实话。\n\n政委米哈伊尔：别他妈吵吵了！我叫你们来不是吵架的！快给我想个法子怎么解决问题！要不然你们这俩狗王八蛋就等着吃枪子儿吧！\n\n瓦西里：这批武器的问题很大程度上来自于对武器试验投入的匮乏，这样一来它们的问题就很难发现。当然发现问题之后我们虽然有一定几率解决问题，但是这需要时间。\n\n米哈伊尔：行吧，我会转告我上司的，你们两个在48小时内给我整出一个报告来，要不然就等着挨拾掇吧。解散。"
 PRC.30.a: "我们不能冒这个险，增加预算。"
 PRC.30.b: "官老爷们是唯一的问题。"
 PRC.31.t: "只是一场例行演习"
 PRC.31.desc: "红军指挥部的规模不足以应付其广泛的职责范围。这么说还不足以阐明事态之严重，更确切的说法是：红军如同一只盘踞在克孜勒的八爪鱼，它的躯体是各式各样的军队人员、塞得鼓鼓囊囊的制服以及杂七杂八的文书工作，而指挥部就像个灯罩那样笨拙地卡住了它的头。就算是情况好的时候，指挥部的状态也不尽人意。而现在总参谋部根本没一天好日子可过。\n\n为了对蒙古军事行动产生的报告进行整理，各个独立简报室都陷入了一场大混乱。将军及各参谋人员如新闻播报员般汗流浃背，在各简报室间来回穿梭。根据红军的规定，必须以连队为单位上交战报。在报告中，应详尽审查过去的军事行动、统计上报伤亡情况并使用具体指标评估战役成败与作战效率。遗憾的是，这些细节即便在营级都难以统计。到了师一级，连整理完这些报告都成了天方夜谭，更别提确保其真实性了。\n\n直到行动总报姗姗来迟，参谋人员们才有空向家人与妻子（或者情妇）报平安。三天过去，他们终于可以回去休息了。工作繁重，可要做的事还有许多，总参谋部只能继续撑下去。未来，他们要为统一战争这一终极目标参谋作业。在这之后，这些参谋人员才能解脱。\n\n虽说过程艰辛，现在我们只需在总参谋部中研究作战人员的表现，就能大略了解战争未来的走向了。迄今为止，传来的大部分战报都显得颇为积极，师部的报告也相当振奋人心。从士兵的层面来讲，在蒙古的军事行动可谓是相当顺利。然而，仅仅这些就足以证明我们的投入已经足够了吗？又或许，这一成功将开启我们进一步追加投资的新篇章？"
 PRC.31.a: "维持现有的拨款水准。"
 PRC.31.b: "还有可以改进之处。"
 PRC.32.t: "亡羊补牢"
 PRC.32.desc: "在俄罗斯派与蒙古派的冲突中，红军并不偏袒任何一方，但是二者相争的确损害了红军的战斗力，并且往往导致刻骨铭心的恶果。蒙古军事行动委员会有许多高级军官，都经历过旧联盟崩溃后撤退到克孜勒的苦难长征，但是他们依然对派系冲突头疼不已：认识到红军的一个弱点并不能修复其他弱点。\n\n更糟的是，在解释红军最近为何处处碰壁的时候，俄国派与蒙古派各执一词，这更加加剧了针锋相对的局面。俄国派认为红军的作战理念急需改革，他们认为人力总有不足之处，红军需要现代机械的力量。而蒙古派坚定地认为，当前战斗失败的原因是部队训练水平不足，而不是技术装备的问题，他们要求对部队训练设施加大投资。\n\n两派之间的唇枪舌战陷入了僵局，争执不下。最后，一位来自中央政治局的委员拍板决定，解决了问题。他的决定是："
 PRC.32.a: "改进军事学说。"
 PRC.32.b: "启用备用方案。"
 PRC.33.t: "一个得罪人的问题"
 PRC.33.desc: "克孜勒天边，西下的夕阳缓缓坠入地平线。远处群山间，尘云正缓缓压向城市。城市中心，二人于内室对弈，沉思苦久。道路上车队打来昏暗的灯光，随着光柱晃动，冰冷的算计也默默进行。茶已凉，棋盘无人落子。\n\n“这一步就走这里，这样骑士就威胁到你左侧的布局了，伊万诺夫，你懂的——”\n\n“我懂，我懂，费奥多尔。要是我不反击，把主教走到这威胁你的战车，那我就有理由好好担心一番了。我看穿你的伎俩就像牧民看晨露那样清楚。”\n\n“伊万诺夫，无意冒犯，可我就没见过你有哪次不掉以轻心，光是这样可没法说服我。”\n\n“看样子，我可不是在掉以轻心。我已经提前做好布局来反制你主教的移步了——啊，关于使用联合作战策略一事——”\n\n“我们都知道，你所谓的‘联合行动’建立在你无比鄙视的学说之上！看看吧，你的核心布局在我女王的行动之下震颤不已——在你分兵之时集中攻击——”\n\n“看在老天的份上，费奥多尔！空地协同作战已经完美地修补了其前身理论的弱点。你以为我们是怎么把蒙古人击退的？”\n\n“这我不管，我只知道，帮助我们胜出的是作战的艺术！我们可不是在学院里面争论，你他妈的，我们讨论的内容事关所有人的安危——在前线作战时，我可从来没看出你那空中支援策略的小花招有过啥效果——”"
 PRC.33.a: "无可救药的蠢货！显然伊万诺夫是对的。"
 PRC.33.b: "愚蠢的毛头小子！费奥多尔才是真正明白战争的人！"
 PRC.34.t: "错综复杂的局面"
 PRC.34.desc: "又一天，又一次军事简报会，又一场国际象棋较量。伊万诺夫和费奥多尔正在为了战术而津津有味地辩论着，棋盘上弥漫着观察与审度交织的氛围。\n\n又一次跳马，又一着险棋。木制棋盘发出清漆木头特有的咔嗒声。“那就，向右转进——我必须承认，这是我以前从未尝试过的策略。又记你一功，伊万诺夫。”\n\n一只手在棋盘的另一边特地缓缓移动，发出一声轻柔的咔嗒声。“没必要谢我，费奥多尔。当你找到制胜之法再说。现在注意——我的中军目前无人防守，而王车易位也失效了。你会如何利用这个可乘之机？”\n\n“嗯，显然可以卡死你可动之车并困住中间的棋子。运动战，就像德国人干过的那样。如果我能及时让我的象走到这里，将军必成定局——”\n\n“你太蠢了，可能比我想象的还要蠢——即使是最愚蠢的傻瓜也能理解，必须从右侧本阵发起攻势，在我的皇后出击之前稳住这个空挡。”\n\n“啊，你又在扯你的那套联合行动的烂渣滓了。在这种情况下，兵贵神速，而不是拘泥于战略规划——值得一提的是，在大草原广阔的战略环境中高速运动战的前景更是广阔——”\n\n“军事学院教的东西看来你都还回去了。那些开阔的环境并非证明了机动步兵推进战术的必胜，而是联合兵种协进的成功。如果你多花些心思在学院学习而不是华而不实的所谓先进的多兵种模块化组成上，或许你早就能意识到这件事了……”"
 PRC.34.a: "伊万诺夫做的对。"
 PRC.34.b: "费奥多尔又一次证明了自己的才智。"
 PRC.35.t: "坏掉的机器"
 PRC.35.desc: "夜幕降临。蒙古大草原沐浴在深邃夜色中，而在苍穹之下，克孜勒大地的儿女们围坐在篝火旁，或是做饭，或是交谈，亦或是堪堪入眠。现在天空中的枪炮声也消失了，和平重返这片大地。\n\n然而，夜色下的一簇篝火边却不得安宁。一个排稀稀疏疏地散布在残余的炉火周围，眼睁睁看着燃料逐渐耗尽——人人自危，流言四起。政委三天前就离开了队伍，到指挥部去寻求最新的命令。不可能再进行报复反击了——大家都觉得政委在指挥部遇到的人肯定也和他们一样，迷茫而疲惫。\n\n没有人知道，是谁第一个用嘶哑不堪的嗓音痛陈胜利女神已不再眷顾他们。收音机在相距甚远的不同阵地间歌颂着一个又一个胜利，但不知为何，这些胜利的消息总是与悲壮的现实困境相悖，以惨烈的牺牲而告终——战士们慢慢地陷入了回忆中，仿佛回到了魂牵梦绕的故乡，日日夜夜都在思念着它。\n\n在接下来的几小时里，每个人都意识到，没有人能再组织起一次像样的反击了。出于某些原因，去年就困扰着部队的相同失败正在一遍又一遍地上演着，每一条发出的指令都命中注定般走向了相同的结局。同样的攻势，同样的防御，同样的溃败。\n\n当然，士兵们还是从讨论中得出了一个必然结论，红军如果继续这样下去，无疑是自掘坟墓。讨论戛然而止，因为有些事实连士兵都不敢再往下想，但这种凝重一直持续到深夜。远处闷雷的低语划破了平静的夜晚，一场狂风骤雨即将来临。"
 PRC.35.a: "而红军无处可逃。"
 PRC.36.t: "部队回归"
 PRC.36.desc: "黎明的曙光宛如一阵清风一般拂过原野，天边泛起柔和的金光，一轮朝阳跃出了地平线，宛如一片烧红的铁盘。蒙古大地迎来了新的一天。\n\n在一座小镇中，驻守此处的红军一大清早就开始了忙碌。尽管这座小镇远离前线，但是红军要忙的事情却一样都不少：村里的水井不掏不行，集市上还得派人检查可疑物品。毕力贡大叔家里好像遭了虫害，需要帮忙清理。除此之外，部队里还有许多日常事务，比如每天早晨在营房里点名，布置哨兵与巡逻队，安排扎营地点等等。\n\n尽管事务繁多，但是红军的男女战士们在干活时总是有说有笑，充满活力。每当有小孩子跑到他们身边，战士们都会拿出茶和小点心招待他们。也许是因为红军战士们乐于分享的精神，虽然这些军粮的味道一言难尽，孩子们依然吃得非常开心。\n\n毕力贡大叔看着红军战士们耐心地一点一点清理他的旧地窖，这里面的害虫曾经让他伤透了脑筋。毕力贡不禁想道：在那什么“伟大斗争”胜利之后，红军真的要离开蒙古吗？毕竟，这些战士们埋头苦干的样子，简直就像土生土长的蒙古人在建设自己的家乡一样。\n\n安德烈耶维奇连长正忙着帮村民砌墙，一个传令兵突然急急忙忙地跑来，递给他一纸军令。当看到命令的内容时，安德烈耶维奇脸色一沉，立刻向连部传达命令。在之后的一整天里，全连上下都忙着火速整理行囊，那些带不走的物资则全都送给了当地的村民。\n\n等到黎明再次到来时，这支连队已经离开了小镇，消失得无影无踪了。"
 PRC.36.a: "战争结束了。"
 PRC.37.t: "看向草原"
 PRC.37.desc: "华西列夫斯基不耐烦地摆弄着他的香烟。对于政治局内的某些家伙，他从来没打算过掩饰自己的厌恶，现在也依然如此。那些人的头头就是泽登巴尔——这个蒙古人从来不懂如何用文官应有的礼节做事。现在，泽登巴尔和他的亲信们就在桌子对面，不偏不倚地坐在他刚刚用来参谋规划的地图前。他们难道一点礼节都不懂吗？\n\n老俄罗斯人把烟头戳灭在椅子上，紧紧地靠着椅背。拉直松垮的衣领时，他的手在翻领上不住地颤抖。\n\n“我能为您做些什么？”\n\n作为回应，蒙古人用薄薄的嘴唇笑了一下，一言不发。泽登巴尔从制服里抽出一份档案，向他点了点头。华西列夫斯基皱着眉头，快速翻看文件。随着他看过的部分越来越多，他的手也越抖越厉害。一阵冰凉袭上胸口，老将军不得不缓一会，以确保不会说出什么产生不当影响的话。\n\n“我不会，永远不会，批准蒙古派路线错误分子独立的念头。我不管你是不是他们中的一员，也不管是不是魔鬼本人混进了你们的队伍，我！绝！不！同！意！”\n\n他的心脏急促地跳动着，仿佛从未停止冲向莫斯科。他坐了下来。蒙古人看着他，神色未变——他们早就料到会是这样。泽登巴尔揉了揉太阳穴，看起来一下子老了许多，然后他说："
 PRC.37.a: "“这事还不算完。”"
 PRC.37.b: "“你得先粉碎我人民的意志再说。”"
 PRC.38.t: "是进还是出？"
 PRC.38.desc: "格特曼将军是一位沉默寡言的人。他总是喜欢行动而不是空谈，这就是为何他的红军指挥部是委员会中最安静的指挥部门。当然了，他们忙于文官事务并作为红军与定居在这个旧联盟边陲的俄罗斯人之间的桥梁。他们的工作无穷无尽，而且常常吃力不讨好。但这样的服务是格特曼无声的乐趣，因而这乐趣已经成为了指挥部的责任与骄傲。\n\n人革委来的时候，格特曼在克孜勒附近的贸易公社写完了最后一份关于粮食利用率的报告。他的笑容慢慢消失了。他喜欢和俄罗斯人聊天，但委员会为了维护全俄统一总是他离开办公室的原因，而他们严峻的脸色也无济于事。他强颜欢笑，一个个地欢迎他们：格里戈里、马特洛维奇、谢苗……\n\n他们还没等他说完就打断了他。为什么呢？因为对他们而言格特曼不过是个只会夸夸其谈的办公人员，他们能工作到现在全凭上天保佑。但他们这次的关注点，即使对这位将军来说也是全新的。\n\n俄罗斯人第一次不再过问蒙古人在政治局中的特殊待遇，也没有诘问最近对于俄罗斯事务极为重要的燃油短缺问题，而是关于这个国家本身的命运。他们要求蒙古问题的答案：马特洛维奇甚至称蒙古人为“外星人”——他们也质询华西列夫斯基遮遮掩掩的沉默。\n\n他们说，这种沉默是有意的。但谁知道老将军在想什么……"
 PRC.38.a: "准备改变华西列夫斯基将军的政策。"
 PRC.38.b: "把他们扔进内务局来给他们一次重新组织语言的机会。"
 PRC.39.t: "动荡与骚乱"
 PRC.39.desc: "亚历山大·华西列夫斯基元帅反反复复读着面前的报告。这几天来，人民革命委员会正忙着协调委员会内俄国派与蒙古派之间紧张的关系。\n\n报告写道：“随着革命委员会的工作重心转向俄罗斯方面，蒙古军队官兵中的骚动也在升级。就目前而言，动乱的程度还不高，大部分情况下不过是一些低级军官与应征兵在发发牢骚。”\n\n“为了能长久维持人革委内的凝聚力，该官员建议从两种行动方针中采纳一种。人革委要么向蒙古派集团做出让步，以抚慰他们的不满。要么就应该齐心协力，粉碎蒙古派集团，消减他们的势力。”\n\n“不论作何决定，必须尽快采取行动，以防红军驻军与蒙古派集团发生公然对抗。”\n\n华西列夫斯基元帅靠在椅子上，下定决心。"
 PRC.39.a: "或许可以做出一些让步。"
 PRC.39.b: "一定要把蒙古派踩在脚下。"
 PRC.40.t: "镇压"
 PRC.40.desc: "凌晨时分，士兵从驻地出动。在部队长官简要说明局势后，他们便带着坚定的决心进发，决意尽忠。进军途中，平民躲入家中慌忙避让。部队在行动区域停下了脚步。\n\n来自驻防区的部队遍布克孜勒全市，封锁了行动目标。人民革命委员会内部，不同派系间的动乱已经激化至沸腾，演变成一场针对异见分子的镇压行动。\n\n一队士兵闯入异见分子们家中，把他们拽到街上，塞进了卡车。间或有枪声可闻，那是拒捕的异见分子在进行反击。\n\n好在，行动进展地相当顺利，双方都没有大规模人员伤亡。随着行动宣告胜利，异见派被成功压制了。"
 PRC.40.a: "事情变成这样真是不幸。"
 PRC.41.t: "战后蓝调"
 PRC.41.desc: "奥列格重重地抽着烟，望向草原对面那该死的蒙疆国。他的同伴，蒙古人奥尔达加尔，和他一起守望这无际的夜晚。这两名刚在与蒙古法西斯的斗争中失败的士兵身上还有刚刚包扎处理好的伤口，他们走起路来都有些跛脚。\n\n“别忧虑了，朋友，”奥尔达加尔用略带口音的俄语说道，“下次我们会打败他们的。社会主义永不败，是不是这个理，我的同志？”他强颜欢笑，假装着乐观，这只是一个精神潦倒的人拼命地为自己的事业注入活力。\n\n奥列格把烟丢进雪地里，他那饱经风霜的皮革似的脸上流露出怒容。“没什么下一次了，奥尔达加尔。我们输了，我们被一群日本傀儡下的农民武装打得屁滚尿流，他们用的还是日本淘汰的装备。你凭什么认为我们还有本事再打一次？”\n\n“但是，我的同志，”奥尔达哈尔抗议道，他浑圆的脸上满是痛苦的神情。\n\n“不，奥尔达哈尔，我现在认真地跟你说，蒙古国已经不存在了。我们撤到这是为了重新夺回俄罗斯，不是其他什么鬼国家。”奥列格对自己所说的话皱起了眉头，却无法阻止话语从自己的嘴中流出。“我很抱歉，同志，一切都结束了。”\n\n“你不能真是那个意思吧，奥列格，”奥尔达哈尔说道，这个蒙古人转过身去，只留下奥列格一个人守夜，而他的脸皱成一团为了掩饰他悲痛万分而感受到的极度痛苦。"
 PRC.41.a: "难道蒙古就这么没了吗？"
 PRC.42.t: "暗中谋划"
 PRC.42.desc: "随着人民革命委员会内部俄国派与蒙古派之间日益剑拔弩张，我们走到了十字路口。目前，蒙古派的影响严重牵扯了人革委的工作重心。如果我们志在统一苏联，就必须为之团结一致。\n\n一份提议已送至元帅的办公桌上，建议渗透蒙古派并对其发动打压，以削弱其影响力。这一行动将十分危险，稍有不慎就会让人革委陷入危机。此外，这将是一场背叛，是对联盟崩溃以来我们最忠诚盟友的背叛。\n\n元帅仔细权衡着手头的选择，是冒着分裂人革委的风险批准行动，还是先放弃行动，坐视统一之梦渐行渐远？他长叹一声，作出了决定。"
 PRC.42.a: "行动继续执行。"
 PRC.42.b: "停止行动。"
 PRC.43.t: "欺骗"
 PRC.43.desc: "列兵瓦西里·伊万诺维奇·索巴列夫镇定地沿着街走向克孜勒的卫戍司令部。他的大衣里藏着一份文件，证明了蒙古派包藏贰心。随着他距离司令部越来越近，他不由自主地感到有人在尾随，于是加快步伐大步向前。他紧绷着神经，却依旧强装镇定。\n\n直到他大步流星地走到司令办公室门口，他才感到稍微平静了一点。获准进入后，卫戍司令直接将文件交送了华西列夫斯基元帅。瓦西里回到兵营，扑通一声瘫倒在床。躺在粗糙的小床上，他不禁想起了彼尔姆，他的家乡。他真希望有一天，人革委能收拾旧山河，让他回到故乡。不一会，他便陷入了断断续续的睡眠。\n\n第二天早上，兵营里四处是士兵们吵吵嚷嚷的声音，他隐隐约约听见他们在议论着什么。他睡眼惺忪地坐了起来，努力让自己保持清醒。这时，他的朋友奎托斯拉夫往他手上塞了一张报纸。只瞟了一眼标题，他便明白昨晚上交的文件有多么重要了。"
 PRC.43.a: "“蒙古派军官们密谋推翻人革委！”"
 PRC.44.t: "清洗"
 PRC.44.desc: "阿苏吉巴·甘巴塔尔上尉被冲进他的宿舍的荷枪实弹的士兵们的喊叫声惊醒。他还没来得及问一个问题，就被从床上拽了起来，套上了头套。他被反绑双手扭送着走进了清晨寒冷的空气中，塞进了一个坐满其他蒙古族军官的卡车车厢里。\n\n几个小时的车程后，他们下了车，走进了一栋不知名的建筑。当袋子最终被取下时，阿苏吉巴可以看到他和蒙古军官团的其他五名成员处在一个类似的牢房的房间里。\n\n把他们扔进牢房的人大声指控他们煽动叛乱并从事间谍活动，并告诉他们，他们已被判决前往图瓦山区的一所监狱服刑。他们将留在那里，直到人革委满意为止。\n\n与此同时，在克孜勒，在清洗中幸免于难的蒙古族政治势力被允许继续作为蒙古族公民的代表，但事实上，他们的影响力已经荡然无存。"
 PRC.44.a: "为了人民的利益。"
 PRC.45.t: "一败涂地"
 PRC.45.desc: "不幸的是，这场失败难以用语言形容。也许“耻辱”与“灾难”比较适合。令人痛苦的是，我们低估了蒙古人，而安插在他们中间的间谍已经被逮捕了。蒙古派拿他们做为人质，如果我们不答应他们的要求，那么脆弱的俄蒙同盟就会彻底崩溃。\n\n蒙古派的要求很简单：在两族人民之间达成协议以确保两族在人民革命委员会中享有平等代表权。尽管这苦果难咽，但维持我国的生存，我们别无选择。"
 PRC.45.a: "他奶奶的。"
 PRC.46.t: "收起骄傲"
 PRC.46.desc: "华西列夫斯基把文件稳稳地拿在手上，神色镇定。那些前不久让他和军方出了丑的蒙古人，就在他面前那堵抛光了的橡木门内。在当前的处境下，想在协商中占上风可不容易。但是，不管是在战场上还是在前苏联政坛，华西列夫斯基都是一名经验丰富的老手。他长吁一口气，坚定地打开了门。\n\n“你好，华西列夫斯基同志。”札米扬·勒哈格瓦苏伦，蒙古派的幕后实权者，端坐在一群穿着正式的蒙古共产党人中间，向他打了个招呼。\n\n“你好，札米扬同志。”华西列夫斯基单枪匹马，直面蒙古人阴沉的目光回应道：“我到这里，是为过去发生的一系列不幸事件道歉，希望双方都能既往不咎。”札米扬的神色没有宽恕的意思，但华西列夫斯基继续说着，“我与参谋人员一道起草了一份协议，旨在缓和蒙古派与俄国派之间的紧张局势，为双方共创美好未来。”\n\n札米扬接过递来的文件，同其委员会成员们讨论起其中的每一细节。华西列夫斯基静静地等着，直到札米扬终于放下文件说道："
 PRC.46.a: "我们会列个新方案，但我们感谢你的表态。"
 PRC.46.b: "什么垃圾方案。"
 PRC.47.t: "公事公办"
 PRC.47.desc: "虽说在当前的局势下，除了与蒙古派达成协议外别无他法，但我方的法律专家与情报人员称，达成协议并不代表我们一定要吃亏。只需对草案进行小小的调整，就能使其强烈偏向俄国人，而蒙古人若是不进行详尽彻底的调查，就发现不了这一点。当然，我们也可以真诚地对待蒙古人，在协议中给予他们更多权利。或许诚实守信地起草一份对双方都有利的协议才是更保险的选择。"
 PRC.47.a: "他们不了解的内幕不会伤害他们。偏向俄罗斯人。"
 PRC.47.b: "给他们点甜头。偏向蒙古人。"
 PRC.52.t: "焚毁黑旗"
 PRC.52.desc: "这是一次安逸的散步，对二等兵伊万诺维奇来说算是一个惊喜。不过他看管的少年们即使卸了和他们齐高的步枪似乎也一样暴躁。显然，黑军没少向这些娃娃兵灌输敌意。其中一个不到十六岁的男孩向他的监护人吐舌，低声咒骂着，就像一个小学生拒绝喝牛奶一样。老天，黑军怎样撑到向克孜勒方面投降的时候？\n\n伊万诺维奇注意着摇曳的树枝，月光穿过树梢的缝隙洒在地上。一阵压抑的笑声向他袭来，他本能地转向——两个女孩，一大一小，在玩皮影戏，也许是一对姐妹或闺蜜。那小女孩叽叽喳喳地摆弄大女孩的手指。伊万诺维奇在很小的时候就失去了母亲。他很难用言语形容那震撼他心灵的空洞，就像一个先天失明的人无法描述颜色一样。即便如此，它依然存在，就像一套无声的组合拳不停地捶打他的心头。\n\n不时会传来唱诗班异口同声的咏唱，唱的是一首古往今来的童谣——这首歌没有真正的含义，却又蕴含着世间的所有含义。伊万诺维奇愣在了原地，扫视着在凛凛夜风中轻轻摇曳的灌木丛中是否有暴露的枪管。就像拉练那样，他告诉自己。这就像是在拉练。\n\n突然有什么东西轻轻推了伊万诺维奇一下，他这才猛地回过神来。是一个年龄只有他一半的男孩，看着最多十岁，向他伸出手掌，手心是一个小球。男孩示意把这个东西放进嘴里，伊万诺维奇紧随其后，可他立马就后悔了。然而，他马上打消了这是毒药的想法——他嘴里充满了草药的甜味。这或许是某种补剂？\n\n伊万诺维奇伸出手来感谢这个男孩，自打他几周前进了西伯利亚黑军那该死的领地，这是头一次看到一张笑脸。他的眼里满是泪水，月光散发着温柔的暖意，在那漆黑的夜晚尤为动人。"
 PRC.52.a: "这是二等兵伊万诺维奇头一次感受到人间温情。"
 PRC.53.t: "广袤无垠的野地"
 PRC.53.desc: "华西列夫斯基一脸愤怒地瞪着他的顾问们，但很快他就将注意力转转回到手中的地图上。这地图实在是让人眼睛发酸，上面到处都是十几种不同脚注留下的痕迹，概述部队组成与基建水平评估的词句将地图占得满满当当。显然，结论毫无亮点——歪歪斜斜的各类信息让人摸不着头脑，俄语、蒙古语甚至日语词都被强行塞进了这个咖啡桌大小的地图里。\n\n他叹了口气。这是他们对被政治局口中所谓的“隐士王国”所做出的最好预测。一个由疯子统治，却卧虎藏龙的留里克王国；一个丝毫不装神弄鬼却又似乎以宗教信仰为支撑的由工会和官僚构成的王国。现在他们所需要解决的问题和多年前在赤塔所面临的别无二致。\n\n当然，华西列夫斯基的军事顾问已经向他介绍了这个奇怪的君主制小国反常现象背后的战略现实。不管王国如何虚张声势，它的活动几乎得不到任何外交支持，而且它的邻国也对其避而远之。如果人革委进军克罗麦沃，我们虽然没有任何支援，但也不会遇到任何阻碍。\n\n华西列夫斯基伸手拿了一张自吹自擂所谓的王室照片，他的眉头紧皱。留里克和他女儿微笑的身影和他们的礼服似乎一点也不着调，更是与华西列夫斯基世界中单调的绿色和卡其色的军装相去甚远。他皱了皱眉头，随手把照片放在一边。不管这个王国有多么陌生，卧榻之侧岂容他人安枕，现在是时候做出决定了。"
 PRC.53.a: "避开这群疯子。"
 PRC.54.t: "留里克王室的命运"
 PRC.54.desc: "安东法官疑惑地看着这幅令人遗憾的景象——一家子衣衫不整的行尸走肉，他们的脸色苍白，因冲突而伤痕累累，但也还能看出他们的长相相似。其中一人紧紧抓着一个曾是王家长袍的东西，他们的服饰现在都被弄脏了，露水不断从上面滴落。安东情不自禁地宣布休庭，并将这群难民赶出法院——根据他面前的文件，这群可怜的人是克麦罗沃剩下的全部统治者，应尽量维持他们的尊严。\n\n安东用法槌敲了两下，宣布再次开庭。卫兵把不断挣扎着的国王拖到了被告席，并把一份指控清单摆在了他的面前。陪审团咯咯笑着，好像在看一场歌舞表演，当国王要求发言时，出现了零散的掌声。而当留里克一开口，这些笑声就消失了，从他的话语中完全感受不到一丝疯子或宫廷小丑的语气，而是一种充满了理智的官僚语气。\n\n留里克现在谈到俄罗斯需要一个开明专制者的领导，他指着革命委员会的武装力量，握紧拳头在空中挥舞。他时而压低音调，仿佛是在对人群中的个别成员说话，其力度恰到好处地迷人，然后他又在戏剧性的高潮中提高了声音。情感的波澜和低潮席卷了陪审团，所有人都震惊了——他们仿佛看到了泥潭中那金光闪闪的底面。当留里克鞠了一躬，表示演讲结束时，全场都欢呼了起来。\n\n在越来越多的混乱和惊愕中，安东要求中止审理。留里克可能是个疯子，但很明显，他绝非没有危害。在与红军军官的激烈讨论中，安东决定开辟一条新道路——对于这位有着王者之气的人来说，监狱已经不够了。"
 PRC.54.a: "要他的脑袋——国王就该是这个下场。"
 PRC.54.b: "把他赶出这个国家。"
 PRC.55.t: "群鸦的盛宴"
 PRC.55.desc: "尼古拉·克雷洛夫失去了他的王国，他的旧头衔也变得不合时宜。他跌跌撞撞地走进用作他牢房的地下室。角落里有一支小蜡烛，还有一张沾满污渍的床垫作为床，但除此之外，地下室里几乎完全没有任何东西。他看着武装警卫离开，并罕见地表现出虔诚的态度，跪下来祈祷。\n\n时日不多了；历史正在向他走来，如潮水一般缓慢却不可避免。\n\n克雷洛夫想知道他家人的情况，他们在审判结束时从他身边被拖走。无论他如何乞求讨饶，都没有人告诉他孩子们能否得到宽大处理——革命委员会显然毫无恻隐之心。这也不能怪他们。对于蒙古人来说，这里正在孕育一个新世界，而克雷洛夫不过是一个惹人生厌的旧世界残余。\n\n新事物自然比旧事物更为极端。\n\n外面走廊上传来的枪声盖过了尖叫声。克雷洛夫几乎是不由自主地走到窗台前，紧张地听着他的亲人们的声音。然而，等待他的只有无休止的手枪射击声和更多戛然而止的嚎叫声，仿佛来自一群被诅咒的人。他的孩子们死了吗？他们还在垂死挣扎吗？命运让他们活下来了吗？\n\n克雷洛夫的门被拉开，他倒在地上，因用力过猛而不停喘息着。一群面无表情的狱警正等着他。该来的终于来了，他们一把把克雷洛夫拖起来。当他的眼睛被蒙上时，他最后一次问道：“我的家人怎么样了？我的孩子们在哪里？”"
 PRC.55.a: "回应他的只有枪声，然后则是漫长冷寂的缄默。"
 PRC.57.t: "克拉斯诺亚尔斯克陷入窘境"
 PRC.57.desc: "会议记录，亚历山大·华西列夫斯基，战略事务委员会会议，XX-XX-19XX。\n\n我们南方人在共和国内部的事务上束手束脚，当安德烈耶夫和他的小集团分裂中西伯利亚共和国，我们没有足够的精力浪费在他们身上。现在看来，过去的罪行又来纠缠我们了。也许佛教的思想是正确的，历史确实在不断轮回：昨天的叛徒，明天的威胁，都是在破碎玻璃中折射出来的影像。\n\n好吧，即便那是真的，也无法作为我们不作为的借口。尼古拉和他的团伙躲在克拉斯诺亚尔斯克的老鼠窝里，他们虽然虚弱，但也是我们的心头之患：我们的军队无比强大，我们的革命意志不可动摇，但所谓的民主党人的军队却声称他们有种独特的力量。安德烈耶夫的理想对他们有一种毒辣的吸引力，一旦浸泡的时间过长，他们就会产生一种超凡脱俗的热情——谁知道无意义的自由也能带来这样的冲击？\n\n然而，那个佛教徒充其量说对了一件事，那便是历史确实是在公正与不公中不断轮回。彼时彼刻，恰如此时此刻，克拉斯诺亚尔斯克共和国一直在孤立中；彼时彼刻，恰如此时此刻，真正的苏联人站在沉默的审判中，我们已经证明了苏维埃社会主义的真正力量。剩下的就是粉碎这些自由主义者，就像我们粉碎自己阵营中那些虚伪的理想主义者一样。\n\n尽管如此，还有些人认为，用温和的手段就能牵制住安德烈耶夫派，而放过他们也能动摇他们的理想，令其走向彻底崩溃。毕竟，他们想到达太平洋的愿望实在愚蠢至极，而包围他们的大量军队更使他们的梦想遥不可及。也许最好的办法是让他们的梦想自生自灭？"
 PRC.57.a: "我们会击垮他们。"
 PRC.57.b: "让他们自生自灭。"
 PRC.58.t: "兵变之终结"
 PRC.58.desc: "尼古拉擦了擦嘴上的血迹，枪声和手榴弹的轰鸣声还在他的耳边环绕。他的制服已经破烂不堪，卡拉什尼科夫步枪远在房间的另一边。他们曾经尝试过类似的军事行动，但很显然，第二次兵变远不如第一次成功。他战友们的尸体躺在两层楼房的废墟上，这是克拉斯诺亚尔斯克叛军的最后堡垒，空气中弥漫着尘土和硝烟。\n\n尼古拉蜷缩着身子，在人革委的军队进入时放低身子，拔出了武器。经过六个小时的交火，尼古拉看到还站着的人要比他预想中少得多。他心想这就是自己的运气吧。尼古拉无奈地叹了口气，希望如果自己安静地投降，就能让自己去服苦役而免遭处决。“我投降。”他嘴里含着血和粘稠的唾液说道，小心翼翼地没有加上“你们这群混蛋共产党”。安德烈耶夫军中剩下的人被迅速包围起来，拖上待命的卡车，他们的命运现在掌握在人民法庭的手中。"
 PRC.58.a: "安德烈耶夫的鬼魂已被驱散。"
 PRC.59.t: "叛军士气崩溃"
 PRC.59.desc: "克拉斯诺亚尔斯克的反动分子已在城乡失去了人心，他们正一个接一个的被我们清理。随着前几天最后一个据点的失守，这帮子家伙们好像失去了抵抗意志，想向我们投降。当然我们现在要考虑的是如何庆祝我们的胜利。\n\n随着我们的部队扫清了那块地方的土匪残余，我们就能够采取有效的手段把这一片新收复的故土重建起来。"
 PRC.59.a: "即便叛军都知道红军最强大。"
 PRC.61.t: "社会主义之路只能跟我们走"
 PRC.61.desc: "华西列夫斯基站在台上，面对围聚的群众，从他们瘦削的脸上读出了重重忧虑。工人大众的起义动摇了人们的信念，让人们怀疑起政府是否仍然坚持社会主义原则。即便最忠诚于政权的无产阶级，也在私下表示着不满，对此，华西列夫斯基可不打算装聋作哑。他明白，必须扭转人们的不满情绪，越快越好。站在聚光灯的热力下，他汗流浃背，感到西伯利亚的寒风都成了一种慰藉。\n\n“俄罗斯与蒙古的人民，今天我站在你们面前，不是作为征服者或军头，而是作为一名外科医生。经受了几十年动荡的割据时代，我们的国家才被脆弱的针线拼凑起来，缝合为更大的整体。我恳求你们的原谅与理解。对于战争与叛乱，我们已司空见惯。实际上，反抗精神似乎是俄罗斯人民族性的关键。最近发生的叛乱，以社会主义之名与无产阶级之意志为旗号，目的却不过是服务其领导者的意愿。天真的工人们被赶入战线，被唆使为领导层自己都不信的意识形态而战。”\n\n“工人叛乱是生长在社会主义肌体上的毒瘤，是对我们无比珍视的不朽的马列主义科学理论的侮辱。很不幸，有许多人轻易受了蛊惑，为他们反动主子的妄想而死。但为了确保国家痊愈、缝针完好，就必须像这样镇压他们。”\n\n“俄罗斯的人民，我的同志们，我请求你们的原谅，请求你们理解我们的良苦用心。因为只有动用武力摧毁错误的意识形态，才能够治愈俄罗斯祖国。”"
 PRC.61.a: "历史由胜利者所书写。"
 PRC.62.t: "中西伯利亚的新首都"
 PRC.62.desc: "在重返俄罗斯，平定中西伯利亚后，我们已决定要选择新都。现在，我国政府治下有数百万人口，当前坐落于图瓦的首都很不幸难堪此任。\n\n我们的第一选择便是新西伯利亚。直到现在，它都是中西伯利亚地区最大的城市，地位最为突出。拆解了凌驾人民头顶的企业集团后，我们便坐拥大批支持我们的工人群体，以及可堪大用的大型工业基地。\n\n另一个选择是克拉斯诺亚尔斯克市。虽说这座城市的规模比不上新西伯利亚，但它仍坐拥一个大型工业基地，称得上是西伯利亚皇冠上的一颗明珠。它同样处于西伯利亚大铁路一个极为重要的枢纽位置。如果选择这里作为新都，它的位置便能为我们带来至关重要的后勤优势。从很多方面来讲，这座城市都类似西方的莫斯科的地位。\n\n此外，我们还可以选择克麦罗沃市。从“疯王”留里克二世手中夺取此地后，我们便控制了托米河与伊斯基季姆河的交汇处，而这两条河流是中西伯利亚地区的主要水路。虽说这座城市不如另两座人口众多、工业发达，但其毗邻库兹涅茨克盆地，煤炭资源极为丰富，这足以确保它作为一个重要工业中心的地位。\n\n不管选择哪一座城市，我们都能获取丰厚的回报。"
 PRC.62.a: "新西伯利亚对我们很有帮助。"
 PRC.62.b: "克拉斯诺亚尔斯克是个显然易见的选择。"
 PRC.62.c: "当然是克麦罗沃了。"
 PRC.66.t: "人民的先锋"
 PRC.66.desc: "“战争是俄罗斯民族的命脉。”华西列夫斯基俯视着台下集结的红军说。“我们是通过外交辞令与善言善语来夺回西伯利亚的吗？不是。我们是通过强力的武装与无畏的红军夺回西伯利亚的。你们，社会主义的战士，人民的先锋，要继续捍卫俄罗斯人民的未来。”\n\n西伯利亚的战士们立正站好，眼睛紧盯着他们的领袖，心中燃烧着希望之火。“自由，必须靠铅与血来挣取。这一点，草原上的生活已一次又一次严酷地教导了我们。我们当中，有些人在呼吁民主，希望建立一个名副其实的苏联。我很痛心，目前我不能应允这一诉求。你们，苏联的士兵们，是盲目大众的向导。没有你们的指引，他们就看不见正确的方向。会有那么一天，红军走下权力舞台，回归工厂与田地，回到无产阶级的位置。”说到这，华西列夫斯基顿了一下，让台下众人能好好理解他的话语。“但，现在还不是时候。你们奋斗的目标，就是让那一天，那光辉的未来早日实现。有你们保卫俄罗斯人民，这一目标就一定会实现！”掌声响彻全场，仿佛红色空军飞机编队的轰鸣。台下的每人都如一台飞机引擎，为场上的声势添砖加瓦。华西列夫斯基笑了，坚信那一天终会到来。"
 PRC.66.a: "明年就打到莫斯科去！"
 PRC.67.t: "文官胜利！"
 PRC.67.desc: "近期的会议决定了国家的未来，是由文官执掌根本权利还是由华西列夫斯基及军队保持现状，现在其结果已见诸报端。经过深入辩论、广泛表决及激烈的讨论，看起来文官派取得了胜利。在一次讲话中，联合政府领导人概述了文官胜利将带来哪些变化。同预期一致，改革及文官掌权排在了清单的前两位，但除核心问题外，具体细节尚不清晰。\n\n在接下来几周，将成立文官委员会，并随后召开会议监督华西列夫斯基在人革委的权力。这表明，我们平等的国度朝合适的大众统治迈了一大步，老百姓们也为未来能在国家事务中获取更多话语权而喜悦。军队及华西列夫斯基欣然接受了自己的失败，并将继续为国尽忠。实现文官与军方的和谐共存让我们向国家稳定又迈了一步，因此即便是那些在大会后失去权力的人，也在期待着美好的未来。"
 PRC.67.a: "迈向统一的一步。"
 PRC.68.t: "克拉斯诺亚尔斯克大会：\n军方胜利！"
 PRC.68.desc: "革命委员会克拉斯诺亚尔斯克大会的主要会议已告一段落，结果表明军方仍将在巩固的政府架构中拥有决定性影响。\n\n委员会的许多成员认为，尽管我们已巩固了对远东的控制，国内外敌人依旧为数众多，因此现在将政府的主导权交给文官还不是时候。随后几名要员的发言更坚定了人们的这一看法。\n\n据报道，尽管委员会内的许多成员对这一决定失望不已，尚无迹象表明他们公开表达了不满。虽说他们没能达成建立文官政府这一主要目标，但所有人都认同，通过合法讨论得出的结果必须得到尊重。\n\n从长远来看，一旦国家的军事安全状况得到改善，关于这一问题的讨论就将被重新摆上台面。届时，争论势必非常激烈。"
 PRC.68.a: "军方在政府内的地位得到了保证。"
 PRC.69.t: "克拉斯诺亚尔斯克大会：\n文官胜利！"
 PRC.69.desc: "革命委员会克拉斯诺亚尔斯克大会的主要会议已告一段落，结果表明军方在政府内的影响将被削弱，而文官机构将被赋予更大权力。\n\n委员会的许多成员认为，尽管国内外敌人依旧为数众多，但扩大文官权力以恰当管辖广袤的新领土至关重要，因此现在将政府的主导权交给文官正是时机。随后几名要员的发言更坚定了人们的这一看法。\n\n据报道，尽管许多军方高层对这一决定失望不已，尚无迹象表明他们公开表达了不满。虽然他们可能对权力转移表达关切，但所有人都认同，通过自由讨论得出的合法结果必须得到尊重。\n\n然而，一旦国家的安全状况恶化，关于这一问题的讨论势必会被重新摆上台面。届时，争论将非常激烈。"
 PRC.69.a: "文官政府将带领我们向前进。"
 PRC.70.t: "克拉斯诺亚尔斯克大会：\n胜者未明？"
 PRC.70.desc: "革命委员会克拉斯诺亚尔斯克大会仍在继续，无论是军方支持者还是文官支持者都没能明显占上风。\n\n可以看出，当前的僵局导致代表间产生了强烈的不和，支持文官的代表与支持军方的代表常常互相攻讦，指责对方蓄意阻碍会议进程，有几次甚至升级为肢体对抗。\n\n无论是会议的哪一方，都感到己方立场未受对方尊重，都感到对方不肯妥协，而对方的实力又不足以强制让诸多重要问题按他们的方式解决。\n\n虽说迄今为止还没有公开发生意外，与会的每个人却都闻到了浓浓的火药味。因僵局失望的代表们越来越按捺不住，失控的事态一触即发。"
 PRC.70.a: "军方忍无可忍！士兵冲进会议室开枪扫射！"
 PRC.70.b: "文官代表决心达成一项决议，继续就此辩论。"
 PRC.71.t: "克拉斯诺亚尔斯克大会：\n军方干预！"
 PRC.71.desc: "克拉斯诺亚尔斯克大会的僵局激怒了军队，在会议代表们争论不休时，几支守军出动控制了会场。至于是谁下达的命令，乃至命令本身是否为真，目前尚不清楚。\n\n据报道，会议室内发生了枪击。在会场外，文官支持者与入侵士兵之间发生了武装冲突，据闻已造成数人死伤。\n\n类似的骚乱蔓延至克拉斯诺亚尔斯克各处，文官势力与军方在全市各地发生了进一步冲突，从白天持续到深夜。至于参与事变的部队受谁指挥（如果他们受人指示），是否是心怀不满的下级在擅自采取行动，目前还不得而知。\n\n大会现场已陷入无政府状态。至于明确实际指挥后，军方会对发展的局势作何反应，目前尚不清晰。"
 PRC.71.a: "骰子已被掷下。军方努力确保主导权。"
 PRC.71.b: "军方退步，并与文官重启谈判。"
 PRC.72.t: "克拉斯诺亚尔斯克大会：\n军方加强控制！"
 PRC.72.desc: "在军方恢复了对那些参与暴动的作战单位的集中指挥之后，革命委员会委员以及与会代表的安全都得到了保证。\n\n根据中央指挥部的指示，前进之路已畅通无阻。他们宣称，由于委员会缺乏能力在合理的时间框架内达成一个共识亦或者妥协，这表明了文官政府有着致命的弱点，在各方面国家都面临着敌对势力之时，这种弱点难以被容忍。\n\n为此，委员会的军方支持者们对那些持不同意见的前合作者作出了指示，这项决定是：军方将保留对政府的控制权，直到其他决定出现为止。\n\n随着时间的推移，也许当国家内外都获得了最终的胜利的时候，军方可能会考虑重新过渡到文官政府。同时军方会收回一部分完全控制权。\n\n也或许不会。"
 PRC.72.a: "军队过去是，以后也仍将是合法政府。"
 PRC.73.t: "克拉斯诺亚尔斯克大会：\n军方继续行动！"
 PRC.73.desc: "最初参与反抗革命委员会的部队为彻底控制局面的失败尝试付出了巨大的代价，他们已然成为了人革委的首要处理目标。\n\n人革委的一些成员，特别是那些反对继续军事管制的人，呼吁克拉斯诺亚尔斯克的公民站起来反抗叛军，好几支小股部队在站稳脚跟前就被击溃。很明显，留给叛军的时间已经不多了，要想取得胜利，就必须采取果断的行动。\n\n几名下级军官建议叛军指挥官们齐心协力，用他们剩下的力量，在平民进一步武装起来之前——或者在其他摇摆军官开始见风使舵前，突破委员会的防御并建立对局势的实际控制。\n\n如果他们能做到这一点，就有可能取得最后的胜利。别无他法。"
 PRC.73.a: "军队是忠诚的。无论付出什么代价，他们都将向前进。"
 PRC.73.b: "军方认为自己没有实力。选择让步。"
 PRC.74.t: "克拉斯诺亚尔斯克大会：\n军方分崩离析！"
 PRC.74.desc: "在令人意想不到的一系列转折事件中，克拉斯诺亚尔斯克境内的民兵彻底击败了针对革命委员会的未遂军事暴动。\n\n在叛军最初未能占领委员会的建筑物和控制住其人员之后，自发组成的民兵击败了几小股叛军部队，并阻止了叛军的进一步推进。随后，叛军进行了短暂的整顿，并组织剩余的部队开始重新集中进攻。\n\n然而，在面对斗志顽强且在数量上有压倒性优势的民兵的反击时，这一次攻势也失败了。此外，民众对叛乱的愤怒导致叛军孤立无援，四面楚歌。民兵部队克服万难击败了叛军，许多叛军高级军官被杀，更多的被民兵逮捕并移交给仍然忠于委员会的政府机关。\n\n这些事件所造成的影响到底有多大尚不清楚，但无论如何，叛军们肯定不会有什么好下场。"
 PRC.74.a: "完全出乎意料的结果。"
 PRC.75.t: "克拉斯诺亚尔斯克大会：\n军方-文官缓和！"
 PRC.75.desc: "革命委员会的克拉斯诺亚尔斯克大会逐渐演变成一场军方与文官武装之间持续数日的暴力事件，之后对双方保持冷静的呼吁占了上风，两派的代表随后同意会面，以防止局势进一步失控。\n\n在这次会议上，所有人一致同意暴力升级不符合国家的最佳利益，并且在这份脆弱的休战协议被撕毁和冲突进一步扩大之前，双方需要就解决方案达成共识。幸运的是，经过多次辩论和谈判，双方找到了这样一个解决方案。\n\n所有参与叛乱的军事单位将被解除武装，以平息可能爆发的全面军事接管，而文官政府将在今后的重要决策中仔细考虑军队的立场与忧虑。\n\n所有人都认为这是最合理的结果，因为通过此次事件，军方对文官的力量和动机有了新的认识，而文官同样也了解到军方在与他们作对时的决心和潜在的破坏性。"
 PRC.75.a: "双方在微弱的差距下达成和平。"
 PRC.76.t: "克拉斯诺亚尔斯克大会：\n文官步步逼紧！"
 PRC.76.desc: "尽管之前的局势有点紧张，但到目前为止，革命委员会内部一直在进行和平辩论。但这种情况可能不会持续太久。\n\n军方代表以及同情他们的革命委员会代表甚至愈发激动和恼火，他们的不满可能会破坏维持至今的脆弱平衡。特别是某位军官，他大声谴责文官代表集团的每一项提议，并威胁说如果拿不出合适的解决方案和协议，他将“采取行动”。\n\n然而，一位受人爱戴的文官代表在得到授意的情况下，奋起反击，逐条驳斥了那位军官的发言。虽然该文官代表不屑于隐藏自己的观点，但这也进一步激怒了那位军官。\n\n事情到了关键时刻，文官代表必须做出选择，他应该如何回应那位军官适才的煽动性言论和姿态。"
 PRC.76.a: "文官代表静观其变。"
 PRC.76.b: "被激怒的文官代表们撂下狠话。"
 PRC.77.t: "克拉斯诺亚尔斯克大会：\n突然一击！"
 PRC.77.desc: "文官领袖因为自身的犹豫不决，使得他们对国家和其他许多代表都造成了不可挽回的损失。\n\n那位军官对委员会内部持续的僵局感到怒不可遏，于是他从制服口袋里拿出了一个通讯器叫了一大群士兵进来。当代表们表示抗议并要求他们离开会议厅时，那位军官拒绝了，并命令士兵们向文官代表开火。士兵们随即服从了命令。\n\n一些代表当场毙命，另一些代表则徒劳地四散奔逃。只有文官领袖意识到了，除非他采取行动，否则士兵们会杀死房间里的所有人，并在事后强制推行他们想要的一切方案。\n\n他深吸一口气，准备向他的同僚代表们喊出命令。"
 PRC.77.a: "他召集与会代表冲向士兵！"
 PRC.77.b: "他命令与会代表四散躲藏。"
 PRC.78.t: "克拉斯诺亚尔斯克大会：\n文官站稳脚跟！"
 PRC.78.desc: "文官领袖四散躲藏的命令看来是有先见之明的，因为入侵的士兵虽然全副武装，但他们缺乏足够的人手和时间。\n\n尽管有几个倒霉的代表被子弹击中，但文官代表们已经分散到了议会大厅和其他建筑中，并设法躲过了士兵们的搜寻。他们在确定自己的安全后，召集起了支持者和忠诚的军警进行反击。\n\n在文官领袖的带领下，他们迅速扫平了分散的士兵，并重新夺回了会议厅，解除了最后几名士兵的武装，并逮捕了召集他们的军官。\n\n暴力叛乱来也匆匆、去也匆匆，它很快就被镇压下去，革命委员会的代表们重新回到了他们的席位——有些席位上还沾着鲜血。代表们准备决定国家的未来。\n\n而这一次，不会再有任何辩论了。"
 PRC.78.a: "文官采取行动维护政治地位。"
 PRC.79.t: "克拉斯诺亚尔斯克大会：\n文官占据上风！"
 PRC.79.desc: "人革委的文官在夺权和粉碎军官叛乱之后，他们迅速开始了自己的改革。\n\n他们收回了革委会中的席位，驱逐了几个仍然支持军方的成员，并投票确立了一套投票机制。这时他们提出了针对现有政府框架的一揽子改革方案，并得到一致好评。\n\n改革方案确立了文官体制的领导地位，同时建立了一个机构以确保军队被置于文官体制的控制之下。许多强硬、激进的军官遭到了文官政府的驱逐。\n\n结果确实立竿见影，文官们取得了决定性的胜利。尽管部分地区的无序状态还在持续，但是成规模的暴乱已经不复存在。"
 PRC.79.a: "决定就该由他们定。"
 PRC.80.t: "克拉斯诺亚尔斯克大会：\n血洒圆桌！"
 PRC.80.desc: "文官领袖向其余官员下达一项指令，全面冲击擅自攻入革命委员会的士兵。这勇气令人敬畏，然而其中愚蠢简直不可理喻。\n\n领袖身先士卒，却第一个倒下了，干净利落的一枪穿透了他的头颅。剩下的许多人也亲身见证了在统一远东时铁一般的道理：手无寸铁的文官在自动武器的铁雨前根本不堪一击。冲击的势头如潮水一般涌现，又如潮水一般消退，幸存的少数慌不择路，四下逃窜奔入掩体。\n\n他们当中比较勇敢的仍大声呼号，试图从领袖那里获取下一步指示，在彻头彻尾的混乱中，他们丝毫不知领袖已经倒下了。自然，无人回应，他们仅有的希望也消失了。他们还能干些什么？这样子还如何抵抗？在狭小的房间里，绝望的官员们局促在岌岌可危的掩体后，在枪声嘈杂中以目示意，但同伴的眼神中只有迷茫和困惑。\n\n一段时间后，枪声的节奏放缓了，军官在房间外面大声呼喊，催促文官们投降。他们这时候再反抗，都对当前局势，甚至是反抗成功，毫无作用，连杯水车薪都算不上，更不用说能够全身而退。文官们在这时不得不把自己和整一个团体的命运相系，反复琢磨：下一步该如何？放弃还是坚持？"
 PRC.80.a: "文官们向士兵投降了。"
 PRC.80.b: "文官们殊死抵抗！"
 PRC.81.t: "克拉斯诺亚尔斯克大会：\n军方大权在握！"
 PRC.81.desc: "随着革命委员会幸存的文官向军官和他手下的士兵投降，军官一派已经大权在握。\n\n残存的亲军官派别的文官以迅雷不及掩耳之势篡夺了革命委员会的支配权，歪曲了委员会的话语及目标，为军官派干预政府大大小小各级层面的决策过程铺平了神圣不可侵犯的金光大道。与此同时，剩下的文官早已被逮捕，无力发声反抗。因此，毫无疑问，尽管军方利用血腥手段谋不当之位，司不当之政，然而抗议之声已消弭，政府与国家只能对军官派逆来顺受。\n\n这次政变，毫无预谋，完全自发，甚至自始至终全部由一名初级军官亲手炮制执行，然而却无可置疑地稳固了军官派在社会层面的地位，不仅现在，并且在所能预见的将来每一天，都将不可动摇。\n\n除异见者于未发，可谓这次行动带来的意外大礼，务必精心筹划，高效利用。"
 PRC.81.a: "军队掌握了政治主导权。"
 PRC.82.t: "克拉斯诺亚尔斯克大会：\n军方退让！"
 PRC.82.desc: "内心深处，文官领袖明白以虚张声势来应对军官的威胁对他来说极为危险。于是，尽管他的同僚们都紧张地注视着他，他依然从容不迫、举止如常。\n\n他和在场的所有人都盯着那位军官，想看他们会作何反应。起初，他们噤若寒蝉，似乎被这位文官领袖的魄力镇住。随后，他们好像发现了什么，变得恼羞成骨，军官的手伸入夹克内，似乎是准备要掏出什么东西。\n\n然后，又是一段紧张而漫长的对峙之后，士兵们似乎都泄了气，彼此眼神示意。那位军官找了个位置坐了下来，姿态却失去了刚刚咄咄逼人的气势。虽然文官领袖不明白发生了什么，但看得出来，他们做出了一些关键的决定——而且对文官们有利。\n\n文官领袖也抓住机会坐了下来，向军官们作出了一个小小的让步。现在可以继续为组建一个实力均衡的联合政府进行适当的谈判了，他也愿意在一些无关紧要的事情上作做出牺牲来促成各项协议的达成。"
 PRC.82.a: "一场豪赌，但成功了。"
 PRC.83.t: "筹备克拉斯诺亚尔斯克大会"
 PRC.83.desc: "现在我国的控制力在每一地区都已得到强化，是时候直击核心，解决后续如何治理这一问题了。\n\n虽说这么多年来，我国一直在军方政府的主导下运转，但我们现在面临的挑战同之前相比已不尽相同。有些问题已告解决，可更大的问题又浮出了水面。这些难题中，最为重要的便是该如何组织国家的行政机构。\n\n许多军方人员认为，在国家统一前应继续由他们管控政府，只需扩大政府规模即可。但另外有些人，尤其是那些来自近期平定地区、受文官政府管控的人，坚称文官政府是唯一的正确方向。在国家机关内，他们已取得广泛的支持。\n\n在他们看来，我们面临的无数内部问题只能靠文官政府解决。此外，文官执政还让军方能全神贯注投入即将开展的军事行动。对于这种说法，我们不能再装聋作哑了。\n\n为此，我们正组织一场革命委员会大会，不久后会议将于克拉斯诺亚尔斯克召开。来自军方与文官的代表都将出席，届时，他们将就这一议题进行讨论，并决定我国将以何面貌步入下一阶段。\n\n不管怎样，这一问题要有答案了。"
 PRC.83.a: "马上就见分晓了。"
 PRC.84.t: "审判：需要裁定"
 PRC.84.desc: "华西列夫斯基在他的位置上注视着这场审判。\n\n科斯京和他那些一同造反的同伙们站在下面受审，诉讼过程很长，而公诉人和律师都做出了不同的量刑。但是包括华西列夫斯基在内的所有人都知道，这些叛国者将不可能无罪释放。\n\n现在唯一的问题是要定什么刑。尽管法官才是名义上作出判决之人，然而元帅有自己的决断。他手下的不同派系都有着自己的观点，他不能忽视手下各派的意见。\n\n大多数老百姓都觉着这些犯人应处以极刑，犯人们要为他们犯下的动摇国体的叛国罪行付出代价。然而军队内的许多人考虑到过去的同袍之情，或有其他的考虑，都认为不应处以极刑，而应以监禁取而代之。\n\n元帅现在进退两难，死刑可能会引发军队的不满，然而监禁又可能会引发国内的反对。或许免除死刑而改为劳役是个不错的妥协方案。\n\n无论如何，他都得迅速做出决定。"
 PRC.84.a: "叛徒只有死路一条。"
 PRC.84.b: "监禁起来就够了。"
 PRC.84.c: "劳改是个不错的妥协方案。"
 PRC.85.t: "大局为重"
 PRC.85.desc: "伊拉里·科瓦廖夫少校听着集会人员喋喋不休连着抱怨了一个小时。与其同僚不同，科瓦廖夫对于文官机构可是很有耐心，哪怕这意味着要容忍许许多多的繁文缛节。现在会上的发言已经步入了两个截然相反的极端，这让科瓦廖夫疑惑起来。随着人民革命委员会对西伯利亚剩余地区的征服，许多军阀已经落入其羽翼之下。现在它已不再是一支只能与草原人民为盟的孤军，而已成为统一全国的有力竞争者，志在将国家统一在十月革命的理想之下。不幸的是，俄罗斯各地政权光怪陆离的意识形态在民众间培育了强烈的狂热情绪。哪怕是现在，落败的西伯利亚地区也充斥着不合作主义乃至彻头彻尾的恐怖主义。\n\n“一定要把这群叛徒拿下，必须把老鼠们赶到光天化日下碾碎，一只不留。我还以为你们军方人员知道该做啥呢。”一个年轻的蒙古煽动者戳着一份反革命分子破坏铁路的报告，向科瓦廖夫喊道：“火车没有脱轨，没有导致上千人死亡，这简直是万幸！”\n\n为了这一刻，科瓦廖夫已经养精蓄锐很久了。他用充满力量的眼神直视那名年轻人，低沉的嗓音贯彻全场：“恕我直言，建议中提到的处理方法完全是中世纪才有的。强制安置、草率处决……这些集体性惩罚只会让我们保护的民众更加疏远我们。不是所有人都得为个别人的错行负罪。如果我们要扩张国土，把全俄罗斯包含在国境线内，就不能自降标准，采用如此低级的处罚措施，哪怕要付出一定的代价。”当然，他的回复并没能安抚文官派，但这确实缓和了他们嗜血的杀意。"
 PRC.85.a: "幸运的是，双方可以就此事进行平等的公开讨论。"
 PRC.86.t: "战时议会制"
 PRC.86.desc: "第14人民革命中队的战士们围坐在篝火旁，萦绕场上的氛围却不似平常。人人都在竭力无视场上的空缺，那是他们牺牲的战友曾经坐过的位置。兄弟情深、笑语欢声的日子再也回不来了，他们都失去了一个在乎的人，一位朋友，一名导师。\n\n“现在，我知道伤亡是很难让人接受的。”队伍的军官德米特里说道。同红军中的小伙子们相比，他更擅长厚着脸皮说话。“但是伤亡总会发生，这是战争的一部分。”\n\n尼基塔，一名年岁更大的伟大的卫国战争老兵，站起来大喊：“但这一伤亡本来是可以避免的！是你下达的指令，所以你该对我们差点被围负责！我们差点全死在那了！”\n\n“我的命令——”德米特里咆哮道，“是叫你们坚守阵地奋战到底。你们这群懦夫，遇到伏击却撒腿就跑。”\n\n“不跑的话就更没救了！”尼基塔扯着嗓子说：“要是我们留在那，就会被五倍于我们的敌人包围！面对现实吧，德米特里，你不适合当军官。反正，现场更换不受满意的军官是人革委的准则。”\n\n德米特里叹了口气。“好吧，如果你们想换个新长官，那就把我换掉吧。你们这些人连训狗都不会，更别说领导一支15人的队伍了。要是我因为你们的愚蠢挂掉，到死时我都会想起这档事的。”"
 PRC.86.a: "15-1，尼基塔胜出。欢迎入选军官团。"
 PRC.87.t: "边境巡逻"
 PRC.87.desc: "随着国家疆界由蒙古腹地向西扩张，这样的相遇终究还是发生了。\n\n巡逻部队的成员们来自五湖四海。担当领导的中士是从西伯利亚一路打过来的，而许多士兵是从近期整合的领土中征募而来。中士对此感恩戴德，因为这让他不但能从自身经历中受益匪浅，还可以从装在新兵肚子里的各地见识中获益。\n\n当一名新兵注意到，有名巡逻兵正从边境另一侧的小山丘上远眺他们时，这些见识就派上了用场。中士先是抓紧手头的武器，接着把双筒望远镜举到面前。在确定对方同样也在执行巡逻任务后，他才松了口气。\n\n从前段时间开始，对方便处于当前的状态，目前尚无法确定他们的下一步动作。接下来发生的会是冲突还是外交活动？除最高层外没人说得清楚，况且高层也不会随随便便透露自己的想法。但前线将士们的考量就大不相同了，毕竟他们只是以保障安全的名义，在荒凉的边境地带跋涉数英里的一介小兵。\n\n对面的巡逻队里，一个人缓缓举起胳膊，向他们招了招手。过了好一会，中士挥手回应了他。将来某天，中士可能会同他兵刃相向，但至少现在，他们只是两名普通的士兵，在尽着自己枯燥平凡又不可逃避的职责。"
 PRC.87.a: "若非此时此地，定能成为同志。"
 PRC.88.t: "西伯利亚大铁路"
 PRC.88.desc: "我们正努力修缮西伯利亚大铁路，到目前为止成果颇丰。当前部分路段正接受加固及现代化改造，经历了几十年之久的铁轨正被替换翻新。由此我们已保证铁路足够安全，足以再次用于货运及客运。现在土匪们再也没法破坏我军的补给线了。\n\n不久之后，就会有更多的火车奔驰在铁轨上，提升我们的补给能力与工业生产能力。我国的基础设施总算得到修缮，对此，民众们感到十分高兴。或许用不了多久，俄罗斯的平头百姓们就能拥有更多的出行选择。"
 PRC.88.a: "西伯利亚工业将蓬勃发展！"
 PRC.89.t: "为最后的统一做好准备"
 PRC.89.desc: "随着远东地区落入手中，我们现在已近乎一统西伯利亚。每一天，我们都在为最终统一作准备。不论这统一是用笔还是用剑实现，我们都将准备万全。要不计代价地捍卫无产阶级，红军要回家了！曾经，我们不过是偏安蒙古一隅的小国，饱受挫折。而现在，我们终于实现了真正的宿命。\n\n当然，我们仍在整合远东领土，好在我们在群众中的统治基础似乎相当稳固。现在，我们必须扩张工业能力，以确保我军装备齐全。毕竟，要是没有武器的话，我们无论如何也走不通统一之路。"
 PRC.89.a: "我们已准备好一路向西。"
 PRC.90.t: "我国经济的重点"
 PRC.90.desc: "征服了中西伯利亚的反动派及无政府主义者后，我们该解决预算问题了。我们需管理全新的经济体系，将不同的行业组织起来。在追求国家统一之前，我们必须整顿好经济。\n\n我们可以考虑的选项有两个。其一是，我们要以以民为本，建设更多的民用工业与基础设施。这样做可以为我们提供坚实的基地，对日后大有裨益。然而，我军的许多指挥官称其为一种浪费。\n\n与之相反，他们主张军队优先，因为统一俄罗斯才是重中之重。在他们看来，必须建设军用工厂、生产军需、修筑堡垒，为未来做好充分准备。\n\n这是个困难的抉择，可鱼和熊掌不可兼得。我们该关注哪一方呢？"
 PRC.90.a: "民用经济。"
 PRC.90.b: "战时经济。"
 PRC.91.t: "美国人到来"
 PRC.91.desc: "今日要闻：一名美国外交官及其随从来到我国首都，代表其政府转交了一封信件。信件明文表示，美国政府将正式承认我国政府，从而在两国之间建立正式关系。\n\n政府内的许多人将其看作一条喜讯，反映出美利坚合众国这一全球大国正严肃对待我国对合法性的声明。这或许是实情，但依然会带来隐忧。长期以来，我国坚持着红军及社会主义的理念，因此已有高层官员公开表示了对资本主义颠覆迹象的警惕。\n\n当然，我们会警惕的。我们已牺牲了太多，失去了太多英勇的同志。必须尽一切努力确保社会主义理想在我国的优势地位。我们的国家机关将一如既往，时刻准备好打击任何露出马脚的颠覆行径。\n\n不过，至少就目前而言，为国际社会对我国政府日益增长的认可度，及他们对我国治理全俄罗斯正统性的认可，我们值得好好自豪一番。"
 PRC.91.a: "我们必须谨慎行事，但机不可失。"
 PRC.92.t: "武器援助已抵达！"
 PRC.92.desc: "我国为确保外界物资来源作出的努力已取得回报，一批武器装备已经抵达了边境线。\n\n这批武器种类众多，用途十分广泛。如果使用得当，很有希望显著提升我们许多部队的作战能力。对于这批武器的分发工作已经开始，我军后勤人员正在确定各单位接收的部分。\n\n此外，已有高级指战员提议部队在未来尽快使用这批新武器参与实战，将其用于无数场注定要到来的战役之中。\n\n虽然没人说得清这一建议能否得到重视，众人都很确定，士兵们至少可以在有需要时获取更好的装备了。"
 PRC.92.a: "立即分发各部。"
 PRC.93.t: "填补高校教职工缺额"
 PRC.93.desc: "最近，我们已决定好重开中西伯利亚地区的大学。既然如此，就必须确定让谁来教导下一代大学生。我国境内不缺学者与知识分子，可以轻而易举令他们为我们奉献才智。但很不幸，不是每一个中西伯利亚人都认同我国政权，支持我们的意识形态。\n\n虽说每所学校都会更改课程，意识形态不端正的学者依旧可能向学生夹带私货，进而在群众中煽动异议。在许多人看来，必须清洗那些坚持不当意识形态的知识分子，让他们离听风就是雨的学生远一点。另一些人则认为，见多识广的学者属于珍惜资源，我们现在没有选择的余地。只要能确保监管得力，由他们授课就不会带来什么问题。\n\n不论我们是否信任这些知识分子，我国大学都需要教授来重新开张。我们要么只选用跟社会主义走的教授，把其他人清除教师队伍。要么对政治上的不统一睁一只眼闭一只眼，确保西伯利亚最优秀的头脑为我们所用。"
 PRC.93.a: "唯有对大学，要为其配备西伯利亚最优秀聪敏者。"
 PRC.93.b: "决不允许反动思想在我国社会扎根。"
 PRC.94.t: "旧班级，新教材"
 PRC.94.desc: "共产党人入侵时，维克托想办法躲过了共和国军队的征召。现在大学重新开放，他可以继续学业了。看着托木斯克大学被红旗与宣传单盖得严严实实，维克托的心一紧：他担心，这不是什么好兆头。\n\n看到教授历史的仍然是阿布拉莫夫教授，维克托感到惊讶万分。在他看来，教授可算不上社会主义者。阿布拉莫夫开始上课了，维克托急忙找位置坐下。“好了，同学们。这是大学复课后我们第一次见面，所以我们得温习一些行政事务。正如你们所知，中西伯利亚共和国已经灭亡了。现在我们听命于人民革命委员会，他们为本校拨款。”说完这话，阿布拉莫夫看起来十分不爽。“第二，我们的课程已经更新。为了适应新教材，考试被推迟了。现在你们的期末考不再扎堆了，相信你们对这一进展都很满意。”\n\n“在开始修改过的课程前，我最后再宣布一件事：对于俄罗斯帝国晚期的历史，我们会进行更深入的探讨。至于你们关于第二次世界大战后果的论文，现在就不打分了。显然，我们的新雇主不想让你们了解布哈林的失败。”\n\n维克托敢说，最近的这些变化没一件顺阿布拉莫夫的心意。但他还是来授课了。维克托的其他教授们看起来则没那么明显的抵触，虽说他们中也有些人并不热心于新的共产主义政府。"
 PRC.94.a: "唔，您的意思是第七章不考了吗老师？"
 PRC.95.t: "知识分子改造"
 PRC.95.desc: "本次行动按照作战标准进行了细致规划，旨在又快又好地达成目标。考虑到行动目标群体的才智，这一要求毫不过分。\n\n原因在于，目标正是新占领土上的知识分子。在获取了如此广阔疆域的同时，我国的国家安全面临着严峻的考验。为巩固新疆域，大部分军事单位必须部署在前线，因而鲜少有部队能在后方活动。警察部队及二线部队是可以发挥一些作用，但我们得保证他们不会被无休止的叛乱搞得应接不暇。\n\n为确保这一点，关键之一便是擒贼擒王，使一切组织，无论其活动是否公开、行为是否叛逆，都无法拥有才智过人并在政界或社会上地位重要的领导。尽管这将降低众多文官部门的工作效率，但接受过良好教育的那部分政治不可靠分子会被清除出工作岗位，由忠心不二的人取而代之。\n\n可靠性提高后，其他领域很可能会有许多问题随之而来。原因在于，同他们的前任相比，许多新晋人员的技能水平是远远不如。即便如此，这一决策也是必要的。哪怕不是军队或政府部门，也没人愿意在安全问题上随随便便。\n\n因此，某日清晨，士兵与官员收到了下发的相应命令。接下来的一天对他们所有人来说都意义重大。"
 PRC.95.a: "必要的改变。"
 PRC.96.t: "重建太平洋舰队"
 PRC.96.desc: "许多年来，对于让海军开展行动的念头，我国的政府官员总是一笑了之。然而，随着我们对远东太平洋沿岸港口的控制日益加强，这一情况必须改变。\n\n海洋为我们带来了太多的希望，太多开展贸易的机会，当然，也带来了许多可供入侵的潜在通道，对此，我们决不能视而不见。因此，公开消息称重启苏维埃太平洋舰队指挥架构的指令已经下达，目的是控制太平洋沿岸的一切行动。到未来，我们很有希望更进一步。\n\n虽说这一举措确实重建了必要的海军指挥架构，但没有船只可组不成舰队。所以除此之外，我们还宣布了一份重点船只快速设计方案。等待设计完成确实需要花点时间，但在此之后，我们便可以快速建造经过改进的船只，使他们符合我们的特殊需要。\n\n可能还要再过好多年，我们的海军力量才足以让那些世界大国在开展行动前担心一下，但我们将持续致力于海军发展，总有一天强大的苏维埃海军会要他们好看。"
 PRC.96.a: "我们将再一次扬帆起航。"
 PRC.97.t: "海军设计完成！"
 PRC.97.desc: "在最高司令部下令重启苏维埃太平洋舰队后，第一批舰船的设计已经以创纪录的速度送达。\n\n这批设计既包含现代化元素，又融入了针对远东沿岸及近海水域作战环境而作的特定设计，将为太平洋舰队提供高效作战能力，使其至少能采取行动确保水域的安全。除此之外，以这批初期设计为启迪与范本，相关设计人员保证，今后将继续交付更优的舰船设计。\n\n随着指挥架构的建立，以及设计计划的起草与落成，我们只需将计划最终付诸实现，开始为今后的出航建造船只。我们已联系了东部的造船厂，向他们告知了国家的计划。据报告，他们已经准备妥当，时刻等待着生产开始。\n\n现在一切都只等我们点头了。只要我们认为时机合适，资源充足，就随时可以开始造船。"
 PRC.97.a: "我们什么时候开始？"
 PRC.98.t: "保留军官选举制？"
 PRC.98.desc: "在文官管理机关牢牢把控国家形势后，我们必须将工作重心转移，以解决军队内部的众多问题。首当其冲的便是军官选举这一规章。\n\n武装力量内的军官是否应由选举产生？长期以来，军方及社会各界围绕这一问题争论不休。规定军官由选举产生是人革委建立后最先采取的措施之一。在当时，人们将其视为苏联垮台后保持士兵对指挥层信任的唯一方式。\n\n可现在，时代早就变了。许多人声称，随着我国领土的扩张与军队规模的膨胀，维持这一举措不仅会损害军事指挥的专业性，还将带来不可容忍的军队政治化风险。这一说法遭到了军官选举制支持者的批驳，他们声称军官选举对维持部队的凝聚力至关重要。\n\n显然，必须就此事做出选择。中央民事政府会作何决定还有待观察。"
 PRC.98.a: "我们不能容忍这样的风险。停止军官选举。"
 PRC.98.b: "推选出的军官将带领我们走向胜利。保留军官选举。"
 PRC.99.t: "不要在作战计划室内打架！"
 PRC.99.desc: "当着军官食堂外抱怨不休的士兵们的面，德米特里中尉摔门而入。一进门他便抹了抹额头的汗滴。虽说外面天寒地冻，他还是出了一身汗。“这群家伙今天更吵人了。”他对同级军官卡济米尔说。“确实。”卡济米尔边用手拂新外套上的灰尘边回答。\n\n“都是选举惹得祸。”德米特里非常肯定地说。“千真万确。”卡济米尔边说边往椅背上靠。“我手下那些人比我之前想的还让人失望。”德米特里在卡济米尔旁边坐下，继续自己的牢骚。他从桌子上拿起一块热蛋糕，狼吞虎咽了起来。\n\n“嗯，但你还是要满足他们，不是吗？”卡济米尔盯着德米特里说，“士兵选举让他们可以随心所欲选择想要的人。为了维持表面上的秩序，我们还得争先恐后地顺他们心意，不然他们就把总指挥权交给承诺他们更多权益的人了。这真是疯狂透顶，他们也太赚便宜了。”\n\n“那我们现在咋办，就放着他们不管？”德米特里问道。卡济米尔笑了笑，站起身来走向门口。门外，那群乌合之众还在抱怨个不停。卡济米尔毫无惧色，一把将门推开，任铁门咣当撞向墙壁。“喂！”他大喊着，用拳头重重地锤了三下墙。“你们这些人都给我回去，不然我就指控你们抗命！这里是军官食堂！”\n\n伴着几句含糊得根本听不清的回复，人群作鸟兽散了。卡济米尔看了看德米特里，“看着没，现在我们想干啥干啥。我们安安静静地喝会茶吧，别管那群婊子养的发些什么牢骚。”"
 PRC.99.a: "军衔高还是有好处的，不是吗？"
 PRC.100.t: "士兵需要统帅"
 PRC.100.desc: "戈拉夜不能寐，选举逼得他无法入眠。这次的选举非同一般，其结果将决定他部队的命运。从开始到现在的每一天，戈拉都在朝这一岗位努力。在战斗中，他尽其所能指挥着他的士兵。对于这个尚在变革的脆弱社会来说，选举至关重要。军官们被迫从下属中赢取选票，他们可能会把这当作一种羞辱，为此感到尴尬而痛苦。戈拉却从另一个角度看待这一问题。选举让有能力且有意担任领导的人脱颖而出，而不是让人简单地随时间擢升。\n\n不过，戈拉可能还是更喜欢原先的制度，至少他现在是这样想的。在计票阶段，他彻夜无眠。因为妻子早就上床睡觉了，这名中年老兵只得在厨房里踟蹰，思考着他的落选感想或者获胜发言。到明天早上，他究竟会说演说其中的哪一篇呢？其他候选人也都是他非常敬重的人，因此即便输掉选举也不是什么问题。但当下这种结局难定的状态、这份茫然无措的心绪，仿佛百爪挠心般折磨着他。压力几乎和上战场一样难以承受，至少在战场上你知道敌人是谁。在选举期间，这般情景在军队各处出现了多少回？\n\n终于，有人敲了几下门。戈拉冲向门口，一把将门拉开。一名士兵正站在门阶上，冲他咧着嘴笑。“长官，你赢得了指挥权。”说完，他便转身离开了。戈拉在厨房里，激动得说不出话。欣喜与疲劳感刹那间笼罩了他，让他那天晚上睡得像个婴儿。其他被选上的指挥官表现得和他也没什么两样，他们心里都清楚，不论过程如何，赢得军官位置的都是被士兵们选中的人。"
 PRC.100.a: "这不是最好的系统，却是当前的最优选择。"
 PRC.101.t: "我有个熟人"
 PRC.101.desc: "安德罗波夫站在审判台上，脑海里不断闪过一句话语。“我有个熟人，”他说。在一次弹药库爆炸之后，整个系统都面临失效的局面。而现在安德罗波夫被剥夺了军衔，且面临着审判。这些人都是西俄战争时期的老兵，有的甚至参加过卫国战争，因此这些老兵们的名誉是无可指摘的。这次审判不是作秀，后面的坐席上坐满了旁听的士兵和老百姓。\n\n这也是为什么公诉人每出示一项证据，就如同在安德罗波夫的心里扎了一刀。书记员展示了大量的相关文件，这些东西揭露了军队内部腐败的一角，特别是自己的那一部分。公诉人指出，安德罗波夫推荐的晋升人选是“极端无能”的，这只是因为那些人贿赂了安德罗波夫才能跑官成功。\n\n那句话儿又开始在安德罗波夫的脑子里回旋。“我有个熟人，”安德罗波夫想说，“我有个需要好处的熟人。”“我有个需要帮忙的熟人。”无论安德罗波夫说，他的职业生涯和财务状况都因此而改善。而现如今这种东西造成的损失已然显露。现在只剩一件事情，那就是倒在他的剑上，这会使他迅速的解脱。"
 PRC.101.a: "法官大人，我想改掉我对各种指控的认罪。"
 PRC.101.b: "赶紧把他踢出去。"
 PRC.102.t: "军队？腐败？这纯属子虚乌有"
 PRC.102.desc: "过去十年间，尤里一直在为人民革命委员会工作。他没有参与西俄罗斯战争，但在红军刚刚转移至唐努图瓦之时便加入其中。作为当时入伍人员中少数的俄罗斯人，他抱着追求进步的初心。一切变化都始于他的上级安德罗波夫，正是此人向他传授了军政府中的处事方法。略施贿赂便可加官进爵，此乃常事。只需时不时睁一只眼闭一只眼，便可以混得风生水起。现在，他成了自己团内的上校。当然，这也意味着他不得不在道德层面做一些……小小的让步。由于军方与政府交错的关系，军队内的晋升也使他在政府内得到了更大的权力。掌管了自己的团，就意味着掌控了其驻扎的城镇。这表明，他在当地警察系统及其他部门内说一不二。\n\n人革委自认列宁与布哈林理想的接班人，但尤里更了解实情。他的所作所为就仿佛这一小小地区的征服者，更妙的是，每当他任命一名新指挥官，他的控制便又强了一分。这么干的并不只限于尤里，就连那些地位远在他之上的大人物们，也在玩这种相互偏袒、任人唯亲的游戏。正是这些人牢牢把持了行政机关。\n\n说到底，他怎么做真的重要吗？又会带来什么变化吗？他不过是捞取了一点油花，就称得上恶人了吗？这里可是俄罗斯，一片四分五裂的大地。在整个漫长而血腥的20世纪，它都对战争习以为常。而他自己可没有杀过人，没有让人不明不白地消失，只不过是为自己捞了点油水，怎么能称得上坏人呢？再说，就算他不再按这套规则处事，又能带来什么变化吗？在他升任之后，接过他位置的官员还会是个容易动摇的家伙。此外，尤里的野心可不止限于呆在这一隅角落。为了大展宏图，他还要把更多忠于自己的人提拔上位。可能这会提上来一些德不配位之徒，但至关重要的岗位不会交到他们手上。"
 PRC.102.a: "再坏又能坏到哪里去呢？"
 PRC.103.t: "没人会自认恶棍"
 PRC.103.desc: "在过去二十年间，阿列克谢·安德罗波夫不为任何人而战，也不为上帝或国家而战。他只为自己而战。俗话说，富户梦圆时，穷人万骨枯。安德罗波夫早年就明白了生活的真谛：一切为自己。在人民革命委员会成立之初，他便玩起了长线游戏。他深藏幕后，他讲着笑话。他请人喝酒，却不图什么回报。他从不站队，也从不树敌，所有人都是他的朋友，人人都爱安德罗波夫。因而，当他拉拢军官到自己这一边时，就仿佛是他们肩膀上人畜无害的小魔鬼。他低声倾吐着甜言蜜语，给予颇多。他慷慨无比，毫不贪婪，反而非常讨人欢喜。\n\n但他终于还是摘下了面具，没人预料到如此人畜无害的他竟会叛变。他的部下们轻而易举地突袭了城市守军，遵照他的命令射杀街上遇到的任何士兵，并强令人们待在家中。名义上，他是因人民士兵遭受的不公待遇而叛乱。但实际上，安德罗波夫发现了不祥之兆。军方人员再也不会被指派文官职位了，他的上升之路将被阻碍。现在，城市被烧毁了。以他的所作所为，即便下地狱也是应得的。或许他之后会用凯撒的名言为自己的行为辩护吧。"
 PRC.103.a: "军方与文官水火不容。"
 PRC.104.t: "别无选择"
 PRC.104.d: "人革委的部队已经抵达朝鲜。他们要么撤退来换取和平，要么就接受核打击。"
 PRC.104.a: "发出最后通牒。"
 PRC.105.t: "最后通牒"
 PRC.105.desc: "日本用核武器威胁我们退兵。我们要不要屈服？"
 PRC.105.a: "接受和议。"
 PRC.105.a.tt: "§Y我们将夺得全蒙古，结束与[JAP.GetFlag][JAP.GetName]的战争。§!"
 PRC.105.b: "我们要接着打。"
 PRC.105.b.tt: "§R日本空洞的威胁不会阻止我们的正义复仇！§!"
 PRC.106.t: "人革委同意和谈"
 PRC.106.d: "人革委堡接受我方和平提议。"
 PRC.106.a: "好。"
 PRC_flavor.1.t: "旧时光"
 PRC_flavor.1.desc: "列昂尼德·勃列日涅夫独自坐在兵营伙房的一张双人桌前，目视前方，凝神细思。是从什么时候开始，他开始习惯于独处了呢？他默默思忖着。至少在战前，他还不是这样的。那场大战，第二场“终结所有战争的战争”，同之前那场一样，没能彻底平息战火。\n\n“列昂尼德！”听见有人喊他，勃列日涅夫转过身，望见他的朋友帕维尔·巴季茨基跑了过来。“不好意思迟到了。操练士兵花的时间比我想象的要长。”巴季茨基坐定椅子，用关切的眼神看着勃列日涅夫。“以前你从来没像这样找过我，到底……你想谈些什么？”\n\n二人间是一阵沉默。“你还能想起乌克兰吗，帕维尔？那儿的田野、那儿的人民、那儿的大城市？”\n\n巴季茨基惊讶地眨眨眼。“嗯，当然了。一个人要想忘记自己的家和邻居可是很难的。”\n\n勃列日涅夫叹了口气。“我觉得你说得对。我只是太想家了，帕维尔。自从德国人夺走了这一切，我便生活在恐惧中，害怕我们再也回不去了。现在我最想的便是回家，回到重获自由的家乡。”\n\n巴季茨基微微一笑，把手伸过桌子放在勃列日涅夫肩上。“同志，会有那一天的。我们会保证这一点。”"
 PRC_flavor.1.a: "“不能让一切付之东流。”"
 PRC_flavor.2.t: "在旧奥塞梯"
 PRC_flavor.2.desc: "伊萨·普利耶夫惊讶地眨着眼，不敢相信眼前的景象。如果有个人气喘吁吁地跑到他面前，他绝不会想到那是列昂尼德·勃列日涅夫。“同志，一切都好吗？”他面露关切，问勃列日涅夫，“是有人受伤了吗？”\n\n勃列日涅夫没有回答他的问题，而是高声喊道：“普利耶夫！你怎么不早点告诉我你是高加索人？”\n\n听到这，普利耶夫更疑惑了：“呃，你也没问过我这个。确切地说，我是奥塞梯来的。怎么突然对这个感兴趣了？”\n\n勃列日涅夫把视线挪开，看起来好像……羞愧难当。普利耶夫觉得，这样的他简直和平时判若两人。“战争期间，我在高加索作战。这条战线的失利……也包括奥塞梯乃至高加索地区在德国人铁蹄下陷落，至少也有我的一份责任。对此，我真诚地向您道歉。”\n\n“我明白……”普利耶夫喃喃地说。回忆如洪水般涌来：最后一次看见他的家乡，看见他的人民……然而，他并不伤心，甚至没有愤怒，“那么，要是你真的想道歉的话，就向我保证：下次与德国人为敌时，绝不再败。我没有别的要求了。”他微笑着，向勃列日涅夫伸出了手。\n\n“等等，真的吗？”勃列日涅夫的惊讶溢于言表——他本来没打算得到宽恕。他盯着那只伸出来的手，看了好一会才拿起来，一边握手一边笑道：“我明白了。那我向你保证。下次我军面对德国人时，我会倾尽全力把他们赶回去。不仅要光复莫斯科，还要解放整个高加索。”普利耶夫咧着嘴笑了，拍了拍勃列日涅夫的背。"
 PRC_flavor.2.a: "同志，我们去喝一杯庆祝吧。"
 PRC_flavor.3.t: "诺门罕的回声"
 PRC_flavor.3.desc: "两名男子打马徐行，沿着通常漏洞百出的边境线细细巡视，密切留意可疑活动。“我什么也没看见，丹达尔。”其中一人布塔其·朝格说道。另一人，洛敦·丹达尔点了点头，但依旧保持警惕。“丹达尔，你应该知道，我一直没搞明白你为啥要亲自视察边境，还把我也带上了。这种事交给士兵们去做不就好了？”\n\n丹达尔转身面向朝格，摇了摇头。“身先士卒是做统帅的一部分，我遵循这一原则。至于我为什么请你来这……”他转过身，望着远方的地平线。“你还记得哈拉哈河（诺门罕）吗？那些尸山血海，以及最后的胜利？”现在这些日子里，提起这事显得尤为苍白，但双方都没有说破这一点。\n\n“我当然记得。去过那的人怎么可能忘记呢？”朝格的话中带着苦涩。“要是我早知道该死的日本人会摧毁我们的家园，我会在那群懦夫溃逃时再多杀一倍的人。”\n\n确实，对于将会发生的事情，朝格的态度绝对是正确的。丹达尔这样想。“我一直在想，我们不仅要解放我们的国家，还应该将其恢复至从前旭日在镰刀锤子下仓皇逃窜之时的势力。”突然，丹达尔欢欣地笑了。“不过，我们确实任重道远，是吧？”说到这，他们一起笑了起来。"
 PRC_flavor.3.a: "他们计划共赏落日。"
 PRC_flavor.4.t: "和平之路"
 PRC_flavor.4.desc: "要是他是个士兵，姜巴·巴特蒙赫或许会更加坚强，更能忍耐动荡不安的现实。但现在，面对所见之景，他啜泣不已。他所珍爱的家乡——乌布苏省，如今已是面目全非。他记忆中的家乡，是一片充满希望的热土，生活相对还算富足，百姓也坚韧乐观。可现在，一切都变了。\n\n现在，有人忍饥挨饿，有人拖着断肢艰难生存，但最让人压抑的还是无处不在的绝望感。战争的破坏真的这么厉害吗？若是未被战火直接波及的地方都萧条如此，日本人及其走狗占领之下的地区又会是何等惨状？想到这儿，他不寒而栗。\n\n即便境况如此，他仍在思考是否真的没有办法和平解决蒙古当下的问题。虽说正是侵略者们为蒙古施加了这般混乱，他们并不是没可能和其他派别好好谈谈的。毕竟，他们也都是蒙古人，是蒙古族伟大遗产的继承人，注定有光明的未来。他只希望会有其他人——任何人都好，会像他一样希求和平解决问题。但一如既往，他的思想深埋心底，无人聆听。"
 PRC_flavor.4.a: "或许和平不过是一场幻梦。"
 PRC_flavor.5.t: "为荣耀再战一场"
 PRC_flavor.5.desc: "阿勒达尔汗曾是一片美丽的土地。这里，漫山遍野是生命力顽强的动物，人民更是坚韧不拔。然而，正像巴特·道尔吉体会到的那样，再坚强的人民也有承受的限度。走遍阿勒达尔汗，乞讨者之多让他难以置信。他们祈求食物、讨要金钱，哀求任何可能的帮助。他的家乡已不复记忆中的模样，这一切的罪魁祸首正是该死的日本人。\n\n正是日本人在叛徒们的协同下杀害了他的同胞，正是日本人为自身利益窃取了蒙古人的资源，正是日本人拆散了他的国家，致使兄弟阋墙。总有一天，他的蒙古同胞们会得偿所愿，拿回属于他们的东西。但现在，他暂且积攒怒火，等待着机会。一旦时机成熟，他会不假思索地消灭侵略者。复仇一定要严酷。\n\n哪怕这复仇以更大的痛苦为代价。"
 PRC_flavor.5.a: "仁慈不在我们的字典里。"
