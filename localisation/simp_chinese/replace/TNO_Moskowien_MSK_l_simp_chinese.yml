 MSK_DISSOLUTION_MOS_LEADER_DESC: "布罗尼斯拉夫·弗拉季斯拉沃维奇·卡明斯基常被他的德国主子视为累赘：用到他时，尚且还能把他当作一只咬人的疯狗，而在平时，他不过是个绊脚石罢了。这种说法或许不无道理，但却没人能预料到这一图景：这位态度强硬的合作者最终脱颖而出，掌控住了一整个地区，并开始独立行事，再也不受上级的干预。\n\n卡明斯基原本是一名在明斯克工作的工业化学家。他曾与康斯坦丁·帕夫洛维奇·沃斯科博伊尼克和洛科季自治区合作，并因此一夜间就成为了东欧最出名的合作者与通敌者。效忠于他本人的俄罗斯民族解放军尽管只是空有其名，但专员辖区内其他合作者却是连名义上的私人武装都没有。这样的对比，无疑使他的政治地位更为突出；同时，西格弗里德·卡舍专员人间蒸发后，这支军队也成为他夺权的重要资本。\n\n卡明斯基将东方人民议会的残部整合进“俄罗斯民族解放委员会”，自称“Kormchiy”，即舵手——国家的舵手。现在，万事俱备，只等他着手实现自身血腥的理想了。一直以来，卡明斯基都以暴虐和对纳粹理念的崇拜而闻名，身处专员辖区、历经万难的人民得做好最坏的打算了……\n\n当然，卡明斯基现在并未站稳脚跟。他领导的强硬派曾经只是为了权力与官位而上下同心，现状被打破后就四分五裂，彼此理念互相冲突，誓要争个你死我活。少了德国人后，卡明斯基的前盟友们就陷入了混战：从达官显贵到民族解放军内部的不法之徒，每个人都想除掉彼此。如果这名“舵手”能够一统专员辖区，那么他必须步步为营，谨慎趟过当下的惊涛骇浪。"
