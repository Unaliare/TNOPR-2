 OMO_fraternal_militias_idea_desc: "自愿为神圣使命奉献的信徒们络绎不绝。我们必须着手为这些初出茅庐的义士构造一个连贯的指挥系统，让他们接受各式各样的战斗训练，未雨绸缪，才能有备无患。"
 OMO_peasant_uprisings: "农民暴动"
 OMO_peasant_uprisings_desc: "集结的号召似乎来自天堂，北国偏僻村庄的居民们联合在了曾寂寂无名的神父——亚历山大·缅旗下。他们的目的实在难以琢磨——缅正在敦促农民团结起来，一起反对政府。真是大逆不道！\n\n国家必须当机立断，镇压这个疯狂神父响彻冻原的咆哮。如果不这样，大批民众就会受他蛊惑，发动声势浩大、难以遏制的暴乱。"
