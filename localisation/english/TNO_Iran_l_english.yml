 PER_GER.1.t:0 "A Letter from Germany"
 PER_GER.1.d:0 "Shahbanu Pahlavi,\n\nWe know the enemy coalition amassed against you is tremendous, and that you are outnumbered. In this vital hour, you can not under any circumstances lose faith and give in to foreign and domestic pressures! You must stand your ground; even in the face of such opposition.\n\nOur government is mobilizing aid, including men, as you read this. The first wave of Wehrmacht volunteers should be arriving shortly, followed by a steady stream of supplies. Until then, the Imperial army must hold its favorable positions. The enemy alliance arrayed against you is fragil; time is against them. Their unity will waver, sooner or later. Until that time arrives, we will stand by you in your hour of need."
 PER_GER.1.a:0 "Our allies must hold the line!"