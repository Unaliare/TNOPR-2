 MSK_DISSOLUTION_PAU_LEADER_DESC: "在水晶之夜那晚，众多犹太教堂窗户的彩色玻璃碎片如同雨滴一般落在了柏林的街道上，而许多犹太人的家门外都出现了一道孤单的黑影。正是这位由仇恨和欲望所定义驱使的黑影指挥了这一犹太大屠杀的前奏，沃尔夫-海因里希·冯·赫尔多夫伯爵在其中可谓获利颇丰。\n\n近二十年后，为了让他的老友约瑟夫·戈培尔不遭死亡痛苦折磨，也为了让自己不遭希特勒迁怒，赫尔多夫将中弹数十发的戈培尔扔在了普莱斯考的边境附近，并含着泪用瓦尔特手枪一枪杀死了他。泥沼中的莎草里躺着的，正是赫尔多夫的唯一挚友。尽管戈培尔之死被怪罪于党卫军，赫尔多夫后来也成了副专员和莫斯科警察部长，他酒醉淫逸的老习惯并不能给他带来精神上的安慰。\n\n现在，作为全莫斯科的专员，赫尔多夫肩负着焕然一新的雄心壮志，心中燃烧着熊熊怒火。他为那些将他变成傀儡的工业家而愤怒，为那些谋杀了他朋友的粗野斯拉夫人而愤怒，为那些他知道在私下密谋反对他的合作者而愤怒。无论如何，他都会将莫斯科打造为一个更伟大的地方。\n\n§r天堂。§!"
