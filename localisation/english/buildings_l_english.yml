l_english:
 infrastructure:0 "Infrastructure"
 infrastructure_plural:0 "Infrastructure"
 infrastructure_desc:1 "This building provides the state with improvement of infrastructure. It increases your supply power in strategic regions and increases your divisions' speed, as well as increasing your raw resource extraction."
 arms_factory:0 "Military Factory"
 arms_factory_plural:0 "Military Factories"
 arms_factory_desc:0 "This building provides the state with industry for production of new military equipment. Can be converted to civilian industry if needed.\n\nMonthly Operational Costs: §Y52 Million USD§!"
 dockyard:0 "Naval Dockyard"
 dockyard_plural:0 "Naval Dockyards"
 dockyard_desc:0 "This building provides the state with industry for building new ships.\n\nGrid Power Consumption: §R-0.5§! £power_texticon.\nMonthly Operational Costs: §Y50 Million USD§!"
 industrial_complex:0 "Civilian Factory"
 industrial_complex_plural:0 "Civilian Factories"
 industrial_complex_desc:0 "This building provides the state with industry for production of civilian goods or construction of new buildings. Can be converted to military industry if needed.\n\nEach Civilian Factory costs §Y1§! £steel_texticon  to maintain."
 air_base:0 "Air Base"
 air_base_plural:0 "Air Bases"
 air_base_desc:0 "This building provides the state with deployment for your air forces, as well as silos that can be used to launch ballistic missiles."
 naval_base:0 "Naval Base"
 naval_base_plural:0 "Naval Bases"
 naval_base_desc:1 "Extends the range of your fleet and provides repair services for it. Allows overseas supply and export of resources. Higher levels increases the supply throughput."
 bunker:0 "Land Fort"
 bunker_plural:0 "Land Forts"
 bunker_desc:0 "This building inflicts an attack penalty of $VALUE|+%0$ for each fort level on the attacker in combat. Attacking from multiple directions will reduce forts effect."
 coastal_bunker:0 "Coastal Fort"
 coastal_bunker_plural:0 "Coastal Forts"
 coastal_bunker_desc:0 "This building inflicts an attack penalty of $VALUE|+%0$ for each fort level on the attacker in naval invasion combat."
 anti_air_building:0 "Anti-Air"
 anti_air_building_plural:0 "Anti-Air"
 anti_air_building_desc:0 "This building provides the state with protection from enemy bombers and ability to fire at attacking aircraft."
 synthetic_refinery:0 "Synthetic Refinery"
 synthetic_refinery_plural:0 "Synthetic Refineries"
 #synthetic_refinery_desc:0 "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc:0 "This building provides the state with"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "Radar Station"
 radar_station_plural:0 "Radar Stations"
 radar_station_desc:3 "Radar allows you to gain intel on enemy troops in nearby states.\nA higher radar level in a state increases the effective range of the radar.\nRadar also provides the state with better detection of enemy air forces, giving your planes a better chance to engage them.\nIn addition radar increases the detection of enemy fleets at sea."
 rocket_site:0 "Rocket Site"
 rocket_site_plural:0 "Rocket Sites"
 rocket_site_desc:0 "This building provides the state with deployment for produced rockets."
 thermoelectric_plant:0 "Thermoelectric Plant"
 thermoelectric_plant_plural:0 "Thermoelectric Plants"
 thermoelectric_plant_desc:0 "This building provides the state with £power_texticon  §YGrid Power§!.\n\nGrid Power Production:"
 nuclear_reactor:0 "Nuclear Reactor"
 nuclear_reactor_plural:0 "Nuclear Reactors"
 nuclear_reactor_desc:0 "This building provides the state with great quantities of £power_texticon  §YGrid Power§!.\n\nGrid Power Production:"
 enrichment_plant:0 "Enrichment Plant"
 enrichment_plant_plural:0 "Enrichment Plants"
 enrichment_plant_desc:0 "This building provides the state with production of enriched Uranium for use in Nuclear Weapons.\n\nThe exact quantity of nuclear warheads produced each month will depend on the level of our §YNuclear Expenditures§!. If there's no Uranium available, no Warheads will be produced.\n\nBase Warhead Production: §Y+20/Month§!\nMonthly Operational Costs: §Y50 Million USD§!\nGrid Power Consumption: §R-2§! £power_texticon.\nUranium Consumption: §R-6§! £uranium_texticon."
 missile_silo:0 "Missile Silo"
 missile_silo_plural:0 "Missile Silos"
 missile_silo_desc:0 "This building stores and launches ICBMs. Each silo increases our §YStrike Capability§! by a certain amount dependent on the size of our stockpile.\n\nGrid Power Consumption: §R-1§! £power_texticon.\nMonthly Operational Costs: §Y25 Million USD§!"

 schools:0 "School"
 schools_plural:0 "Schools"
 schools_desc:0 "The construction of schools is only part of the project of creating an educated, well-informed base of citizens. Establishing transportation to get children to school, keeping them well-supplied, and scholarships to encourage entrance into higher education are all just as vital to the development of our nation's workbase and intelligentsia. Physical construction and the funding of educational institutions all are counted as educational expenditure, and the costs of these will increase as our ambitions do.\n\nGrid Power Consumption: §R-0.5§! £power_texticon."
 hospitals:0 "Hospital"
 hospitals_plural:0 "Hospitals"
 hospitals_desc:0 "A healthy people is a productive people, and one that is content. Whatever the policy on public health is, having funded and responsive emergency services is a must, and the state can intervene in the sphere of health in any number of ways. The more direct our hand in all of this is, the more expensive it's going to be to maintain and expand our services, whatever the benefits of it may be.\n\nGrid Power Consumption: §R-0.5§! £power_texticon."
 barracks:0 "Military Base"
 barracks_plural:0 "Military Bases"
 barracks_desc:0 "Amateurs study tactics, professionals study logistics. That old maxim has some truth to it, after all, since the First World War, he who mobilizes first for a conflict has the upper hand. The expense of keeping ahead on the logistical front can be great, from the building and maintaining of forts and airbases to upgrading and maintaining military equipment, we will be all the more thankful for it when the time does come for our armed forces to take the field.\n\nGrid Power Consumption: §R-0.5§! £power_texticon."
 offices:0 "Administrative Office"
 offices_plural:0 "Administrative Offices"
 offices_desc:0 "Bureaucrats. Can't live with them, can't live without them. The very apparatus of the state is entirely dependent upon their performance at the end of the day. In order to keep the state moving smoothly and without corruption, we're going to need to keep our state departments well-funded and well-staffed. This can be expensive, and it will be all the more expensive as the state takes on additional responsibilities.\n\nGrid Power Consumption: §R-0.5§! £power_texticon."
 prisons:0 "Prison"
 prisons_plural:0 "Prisons"
 prisons_desc:0 "Law and order are difficult to maintain in the modern day. The line against chaos is often thin and tenuous, drawn in the sand with only our police forces and their support networks to hold it. Funding of police forces only goes so far, however, with maintenance and expansion of prisons, the involvement of non-police assistance, and other methods of crimefighting and prevention, there are a great many thing to invest funding in that will ultimately help either prevent or stop crime in our country.\n\nGrid Power Consumption: §R-0.5§! £power_texticon."

