 MON_yumjaagiin_tsedenbal:0 "尤睦佳·泽登巴尔"
 POLITICS_YUMJAAGIIN_TSEDENBAL_DESC:0 "尤睦佳·泽登巴尔生于一个博格多汗国行将就木的时代的贫苦家庭，但就和新生的蒙古人民共和国一样，他希望超越自己贫寒的出身。泽登巴尔曾在蒙古和苏联进修，事实证明他不仅是一位知识渊博的学生，还是一位忠诚的社会主义者。1939年，他开始在官场平步青云，年仅23岁就坐上了财政部副部长的职位。然而，日本入侵并征服蒙古葬送了他的政治前程，他曾一度为之付出青春的那个政府已不复存在了。\n\n虽然霍尔洛·乔巴山主席和政府的残余成员与红军一同撤到了图瓦，但泽登巴尔不愿就这样离开他深爱的蒙古土地。他逃到了乡下，在那里组织游击队活动，输送补给，等待时机发动第二次蒙古人民革命。他敏锐的管理才能使他能够将一群毫无组织的游牧民和逃兵转变成一个高效的影子政府，他们正在阴影中潜伏，等待回到乌兰巴托、夺回祖国的那一天。\n\n现在，他们的时机终于来临了。泽登巴尔主席亲自在前线指挥军队，就像现已身败名裂的乔巴山曾在哈拉哈河（诺门罕）所做的那样。泽登巴尔的目标是取得一场与之相似的胜利，彻底战胜日本鬼子和他们的察哈尔走狗，如若不然，他也甘愿为此牺牲。"
