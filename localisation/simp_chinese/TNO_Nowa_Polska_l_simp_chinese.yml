 NPL_Spychalski_Bizarre_Dictatorship_idea: "玛利安·斯皮查尔斯基的奇特的独裁统治"
 NPL_Spychalski_Bizarre_Dictatorship_idea_desc: "新波兰救国委员会通过不流血政变，推翻了波兰工人党领导的软弱无能的文职政府，夺取了政权。新的军事独裁政权由曾在塔德乌什-科希丘什科第一步兵师或左翼抵抗运动（如人民卫队或人民军）中与苏联并肩作战的军官组成。该组织的政治意识形态无法归类。玛利安·斯皮查尔斯基宣称 "完全效忠西俄罗斯革命阵线、苏联和共产主义"，同时与神职人员结成战术联盟，颠覆波兰工人党，并使整个社会自由化。一些人认为这是对社会主义原则的背叛，因此导致意识形态纯粹主义者对波兰工人党进行了坚决的批判。归根结底，波兰国家公园党的存在完全是为了确保濒临灭绝的波兰民族的生存，其他一切都是次要的。"
 
 NPL_nation_of_survivors_0_desc: "新波兰自治区最初只是苏联发起的一个自治项目，目的是在哈萨克苏维埃社会主义共和国内建立一个波兰自治区，但后来却成为成千上万被纳粹驱逐出自己真正家园的波兰人和不受俄罗斯军阀欢迎的苏联波兰公民的应许之地；他们每个人在离家的旅途中都面临着难以置信的苦难和艰辛。\n\n新波兰的儿女们将不惜一切代价保护他们的新家园，抵御任何入侵者。"
 NPL_nation_of_survivors_1_desc: "新波兰自治区最初只是苏联发起的一个自治项目，目的是在哈萨克苏维埃社会主义共和国内建立一个波兰自治区，但后来却成为成千上万被纳粹驱逐出自己真正家园的波兰人和不受俄罗斯军阀欢迎的苏联波兰公民的应许之地；他们每个人在离家的旅途中都面临着难以置信的苦难和艰辛。\n\n新波兰的儿女们将不惜一切代价保护他们的新家园，抵御任何入侵者。"
