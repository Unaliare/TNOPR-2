 MSK_DISSOLUTION_SMO_LEADER_DESC: "西姆哈·左林曾是前苏联游击队的一员，现在则是犹太抵抗组织的领袖。而不管是以哪种身份，他都用立下的赫赫战功激得他的德国对手们气急败坏、怒火中烧。对同仁们来说，他是一名自由斗士；但对德国人来说，他却是卧榻之侧的毒蛇猛兽。\n\n由于不认同科夫纳的极端思想，左林脱离了科夫纳旗下的联合游击队组织，前往斯摩棱斯克。他希望借此远离联合游击队组织的不良影响，重新拉起一支队伍。在那里，他用自己的聪明才智和个人魅力，联合起了当地分裂孤立的反抗团体。左林有关生命之神圣的哲学思想打破了意识形态与国籍的藩篱，在逃出来的斯拉夫人，犹太人，甚至是在一些充满同情心的德国移民中大受欢迎。而他的这些支持者共同组建了“天堂之门”(Himl S Toyern)组织，并把它打造成了一眼泉源，在莫斯科辖区的冰冷废土上，提供着仅有的一丝丝温暖。\n\n但这种联合注定逃不过左林对手们的目光。左林也清楚，这种联合不可能在德国人的重压下长久地存活下去，但对他来说这并不重要。他的唯一目标便是抢先灾难一步，拯救尽可能多的无辜灵魂，并带领他们从这噩梦之地逃出生天。"
