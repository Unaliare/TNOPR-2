 OMO_economy_of_mutual_aid: "互助经济"
 OMO_economy_of_mutual_aid_desc: "我们可以实现安那其做不到的事业。为避免俄罗斯重蹈覆辙，村庄应该成为独立的个体，每个人都应是上主的羔羊。如果天主使你们自由了，你们的确是自由的。"
