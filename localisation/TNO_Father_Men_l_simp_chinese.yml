 OMO_sermon_of_the_father_desc: "“因我侪之战征、非对血气、乃对首领权柄、今世幽暗之王、空中之诸恶神也、爲此尔曹当取上帝全分之甲胄、爲在凶日可敌之、且获全胜而得立。”\n\n就是那数年以前，上帝指引神父的脚步，引导西伯利亚中迷失的羔羊行走正路，将救赎的路摆在他们面前，众民聚集成群，围绕他的身边。神父历经试验，而今，亚历山大·缅于奥莫隆河河岸，给予信徒最后一次教导，号召他们与支配远东和全俄罗斯的恶人作斗争。缅神父的门徒们必要成为强大兴盛的国，地上的万国都必因他得福。"
 OMO_the_light_shines_in_darkness: "渊面之光"
 OMO_the_light_shines_in_darkness_desc: "令人失望的事实是我们正在见证人民最黑暗的时代，那是信使的光普照俄罗斯人民之前的至黑之夜，但是现在我们便是照进黑暗里的光。因此我们必须高居那些可憎之人与罪人之上——政客与兵士，强奸犯与强盗，赤匪与白匪——向人民展示我们的美德。因父曾教导我们过以耶稣为鉴的生活，以此激励那些沉浸在黑暗中的人寻得救赎。若有人不愿接受我们的圣像与榜样，将它们踏在地上并威胁我们的信使，主必将他们全部剪除。\n\n“而且我们也知道：上主使一切协助那些爱他的人，就是那些按他的旨意蒙召的人，获得益处。”"
 OMO_burn_the_idols: "焚毁偶像"
 OMO_burn_the_idols_desc: "主在《致科罗西人书》中教训我们道，“故当灭死尔等属地之肢体、即奸淫、汚秽、邪侈、恶欲、贪婪、即是拜偶像也。”\n\n国家机构的邪恶本性激起、散播和诱惑人民屈从于贪欲，财富的罪恶污染了他们，致使贪婪以破坏性的势头肆意发展。我们必须采取行动剪除这些机构，保证我们忠信的人民不被金钱与财富诱惑。在上帝面前，基督徒绝不会崇拜金钱与权力。当然，这些机构不会悄悄遁入黑夜，因此我们要谈论并彻底消灭他们，将人民从国家的影响中解救出来尚需一些时间。"
 OMO_the_communal_union: "公社联盟"
 OMO_the_communal_union_desc: "一旦我们推倒旧国家机构的支柱，如同耶稣推倒圣殿中做买卖之人的桌子，我们必须依照为圣父和圣子眼中真正的基督教信条重塑我们的社会。藉由圣经的教诲和主的教导，我们将在社区中建立一套新的互联互助体系，这套体系基于社区共有财产，劳动公平分配，废除货币以及打破地主和政府压迫的原则。\n\n最最重要的是，我们创建社区联盟不仅在于确保人民能像耶稣一样生活，同时也在于创造一个强健的基督教神授之国，首先在西伯利亚，尔后扩展到整个俄罗斯。只有当我们怀着信念，相信我们能将俄罗斯人民从黑暗中拯救出来，这套体系才能适得其位。"
 OMO_denounce_the_oath: "不可起誓"
 OMO_denounce_the_oath_desc: "“你们又一向听过对古人说：不可发虚誓，要向上主偿还你的誓愿！我却对你们说：你们总不可发誓：不可指天，因为天是上帝的宝座；不可指地，因为地是祂的脚凳；不可指耶路撒冷，因为她是大王的城市；也不可指你的头发誓，因为你不能使一根头发变白或变黑。你们的话该当是：是就说是，非就说非；其它多余的便是出于邪恶。”\n\n没有人应当被亵渎的誓言捆绑——这些誓言是从那恶中出来的，继承自人的原罪。因此我们必须拒绝向那些垂死之人及他们的机构起誓，同时鼓励其他人效法我们——这些誓言和强迫人民的人是在帮助暴君与罪恶的军阀伪装成神与人类之间的中保。"
 OMO_all_one_in_christ: "基督里合为一"
 OMO_all_one_in_christ_desc: "亚历山大·缅神父并非普通的圣职者。他教导人民激进的理念，其中一些甚至可以称作理想，这些理念几乎打破了所有对信仰的其它论断。准确说，这些激进的理念确实聚集了一大批追随者。他最为激进，也是最为有力的教导之一，便是在上帝之中既无犹太人也无异邦人。上帝的每个仆人看在祂眼都为平等的，无论其民族为何生活方式如何。就像神父曾经宣扬的那样，“在我们的序列之中，兄弟姐妹并无分别！”\n\n确实，暴君和匪徒们将人民踩在他们的军靴之下，放任黑暗在其控制的社区肆意蔓延。他们断然拒绝这些激进的理念，但是这些理念将帮助我们在最深受压迫的人民中获得大批支持者。"
 OMO_yet_the_darkness_did_not_overcome: "黑暗未胜"
 OMO_yet_the_darkness_did_not_overcome_desc: "上帝喊出的第一句话是“要有光”——祂创造第一样事物便是光以及光体。无论笼罩人们的黑暗多么浓重，这光存于一切人的生命中。《圣经》与神父教导过我们：神爱世人，将救赎我们的世界。无论将发生什么，无论克服何种艰难险阻，无论前方暗藏多少危险，我们都是上帝的器具，在接下来数月里主都将确保黑暗永远不会胜过光。\n\n“耶稣又向众人讲说：我是世界的光；跟随我的，决不在黑暗中行走，必有生命的光。”"
 OMO_arm_the_believers: "武装信徒"
 OMO_arm_the_believers_desc: "如果我们务实一些，借助榜样和在北西伯利亚的冰冻荒原中祷告是没有前途的。的确，那些愈发疑神疑鬼的暴君和他们的臣仆很可能已经在暗中策划针对我们的军事行动。因此我们必须准备好与这些黑暗势力的军队做对抗。很显然我们需要完成两个目标：首先是让苏多普拉托夫准备好他的部队，其次是开始动员我们的基督教民兵，尽可能地把他们武装起来。苏多普拉托夫虽然有些难以驯服，但目前对我们来说，他至少还有用。是时候让我们将希望寄托在他本人和他的士兵上——这将是我们日后斗争不可或缺的一部分。我们的民兵怀揣着信徒般的激情，将如第二次大洪水般淹没一切黑暗的力量——但是这次，并非洪水，而是我们勇敢的士兵惩罚这些逆焰，为光明的力量奋战到底。"
 OMO_sudoplatovs_brigade: "怪人之旅"
 OMO_sudoplatovs_brigade_desc: "众人皆知，帕维尔·苏多普拉托夫是个古怪又离经叛道的家伙——他之前干过的事情，每一件都是我们的布道所极力斥责的，其中最邪恶的便是向伊尔库茨克的恐怖——亨里希·亚戈达提供装备，与他同流合污。苏多普拉托夫也给亚戈达带来了很多好处——不仅仅是他本人的军事才能和在南方地区的作战经理，也包括一整个旅的士兵，他们都对苏多普拉托夫言听计从。除去上面这些，他也获得了平民英雄能够得到的荣誉与待遇，在失败后继续坚持对抗不公正，他正在寻求对过去所作所为的救赎。从现在起，苏多普拉托夫似乎愿意协助我们，他的旅部——一整个旅的职业军人，接受过NKVD的训练，将成为我们进军途中价值连城的杀手锏。"
 OMO_infiltrate_their_castles: "渗透城堡"
 OMO_infiltrate_their_castles_desc: "苏多普拉托夫和他的支持者相当熟悉如何进行非对称作战，在将来的日子里，这样的能力对我们有大益处。对抗远东地区暴君的基督教运动在那些深受压迫的贫苦农民中相当受欢迎。因此，苏多普拉托夫的特工将以经验和信仰为武装渗透进入敌军前线，鼓动农民起义以打乱他们的阵脚。这么做不仅会带来动乱，也会招致他们的报复，这些隐没在黑暗中的特工只是在让更多的人接受我们的信仰。\n\n“加入水泉间缭绕的歌声！那里正在歌颂上主的胜利，歌颂他统治以色列的胜利。上主的百姓，速下到城门口！”"
 OMO_fraternal_militias: "博爱民兵"
 OMO_fraternal_militias_desc: "虽然苏多普拉托夫旅已经无数次证明了他们的能力，但是只凭他们是不足以扩张我们的领土，将我们的人民全部解放出来的。因此我们需要把信徒组织成为一支上下齐心的武装力量，一支贫苦农民的军队，他们将在上主的旗帜下解放我们的手足同胞。这些“博爱之兵”将成为我方解放部队的骨干，他们将接受最好军事技能训练，既有非对称作战也有正规作战形式，以确保他们面对将来的斗争时能够训练有素、装备齐全。毕竟有许多志愿者纷至沓来，但是在这之前他们甚至都没有朝人类开过枪。\n\n“基督解救了我们，是为使我们获得自由；所以你们要站稳，不可再让奴隶的轭束缚住你们。”"
 OMO_take_the_towns: "掌控城镇"
 OMO_take_the_towns_desc: "许多城镇表面上受到我们的管辖，其中满是信徒，然而实际上它们仍是无政府状态和专制的旧营帐。土匪，放贷人还有罪人高居城中，我们剪除这些黑暗势力的最大努力都白费了。在这种时候，为了保证我们对领土上城镇的控制能力，我们必须动员农民将黑暗从城镇中驱逐出去，重建人民心中的光明，将他们融入我们的社区联盟。许多人指出这是新成立的博爱民兵极好的初次实战体验，但他们仍在解决一些更加棘手的问题。"
 OMO_end_the_thieves: "终结盗匪"
 OMO_end_the_thieves_desc: "苏联崩溃之时，苏联的远东舰队逃到了符拉迪沃斯托克，却迎头撞上北进的日本军队，最终他们定居在堪察加半岛。虽然这一爱国举动起初广受欢迎，但是在那之后，远东舰队意识到堪察加半岛的自然条件过于恶劣，采取海上私掠和偷盗的办法在这冰天雪地的半岛勉强存活下去。他们的劫掠行为不分贫富，不分俄国人与外国人。显然，这些从前的爱国者们已经看不到正确的道路，他们彻底堕入了黑暗。是时候让我们动员博爱之兵，如有必要，他们将凭借武力将这些海盗驱逐出堪察加半岛，这样我们就可以把半岛整合进入我们日益壮大的神授国，将海盗治下的民众解救出来。"
 OMO_rouse_the_masses: "唤醒民众"
 OMO_rouse_the_masses_desc: "随着这些海盗被解决，我们最终可以致力于打倒暴君、压迫者以及匪盗。这些人受捆于黑暗之中，他们陷得太深以至于无法看到光明，他们也不会理解我们的使命与目标。我们可以藉着榜样，藉着圣言生活，并展示它对社区联盟的益处，但是这些人早已远离真理，根本无法接受它们。因此，很显然接下来的行动就是要确保在独裁者治下的民众从锁链中挣脱出来，要他们得见真理。缅神父计划进行一次让每个人都能听到的公开布道，内容事关坚忍与灵魂的纯洁，以唤醒民众，让所有人准备好与压迫者的斗争。"
 OMO_bring_the_sword: "拿起刀剑"
 OMO_bring_the_sword_desc: "“吾主上主的神临到我身上，因为上主给我傅了油，派遣我向贫苦的人传报喜信，治疗破碎了的心灵，向俘虏宣告自由，释放狱中的囚徒。”\n\n在过去几个月里，在社区联盟的成员和博爱之兵中间，在农民起义开始和我们夺取城镇之间，一件事变得愈发清晰起来，那便是人民已听到我主上帝并其忠实仆人缅神父的感召。是时候将我们的基督徒兄弟姐妹从虚伪的布尔什维克，以及和他们一体两面的法西斯主义者手中拯救出来了。这场战斗绝非易事，但是绝对必要。因为这是我们信徒的呼唤，它将为这个破碎的国家带来光明，为这片浸满黑暗的大地带来希望与真理。"
 OMO_the_harbinger_of_deceit: "谎言之兆"
 OMO_the_harbinger_of_deceit_desc: "“不愿悔悟，却强暴上又加强暴，欺诈上又加欺诈，全不理睬我。”（耶肋米亚 9:6）\n\n圣经中写道：他们的话必顺从，他们的心却远离。说的就是那些声称要统治远东的人——那些曾经追随上帝的民族在无神论的统治下已经变得越来越堕落，那些人即使现在正趴在铁尖头的靴子下颤抖，也会编造一个关于自由黄金时代的寓言。但羔羊的子民不会因他们的谎言而动摇。\n\n我们的弟兄们已经在这片不信神的地方，曾经飘扬红旗的土地上，不停地传播着福音。破碎的承诺和鞭笞的回音在行进的军队后面回响。他们暗示了所有人对世界及其“保护者”、元帅与总理的信任都是一种悲哀——而一种更好的信仰正在形成。在这里，和平之主为所有俄罗斯人建立了一个真正的、持久的、公正的家园。\n\n而且，他们说，这个家园成熟的时刻即将到来。"
 OMO_the_pharaoh_of_irkutsk: "伊尔库茨克的法老"
 OMO_the_pharaoh_of_irkutsk_desc: "“你们怎敢对法老说：‘我是贤者的子孙，古代帝王的后裔？’”（依撒意亚 19:11）\n\n太阳底下无新事。世上总是有忠心的仆人——也总是有那些想要统治和毁灭他们的人。就这样，没完没了，直到天上的王归来。\n\n最近接过这一衣钵的人声称，他们继承了之前那个血淋淋的联盟——就像旧时代的暴政一样，一旦它的罪恶挣脱了束缚，打倒了统治它的人，它自己也会分崩离析。他们的王国没有国王，却极度崇拜亚戈达，在他身后是象征真理仲裁者血红色的枪管。仅靠强权和他们的口号，他们摧毁了征服后的村庄，甚至都不再假装为他们所代表的人民服务。\n\n太阳底下无新事。每一位法老来了，梅瑟就会从芦苇中升起，一次又一次地搅动红海。我们必向血红之水宣告说，上主来了，是要救他的百姓，并要拆毁紧随其后的压迫者约束他们的锁链。"
 OMO_revitalize_the_faith: "重振信仰"
 OMO_revitalize_the_faith_desc: "“我痛恨厌恶你们的庆节；你们的盛会，我也不喜悦！”（亚毛斯 5:21）\n\n在沙皇陷落于布党，布党陷落于德国人之前，我们的教会，俄罗斯的脊梁，就已经迷途多时了。我们信者众多，牧者如丛，但诚心信主者寥寥。神父已经意识到了这些，并坚定他造的新耶路撒冷将不尊那众王，这只会带来不敬和溃散。神父要这地上的国只敬天主，直至为祂加冕那天。\n\n我们的仪礼要足够接近我们的信众，足够口语化。圣经已经被神父们和他们陈腐的古斯拉夫语垄断太久了，我们要翻译全本，为无望的羔羊带来新的梦想。我们将复兴云游俄国传播福音的神父，他们将是这满是征兆的末世里最后一代的先知。\n\n这重建的教会，墙壁如太阳般闪耀，而主也住在其中：胜利，一如既往，将归于祂的信徒。"
 OMO_let_my_people_go: "放我的百姓走"
 OMO_let_my_people_go_desc: "“祝圣第五十年，向全国居民宣布自由；为你们是一喜年，人各归其祖业，人各返其家庭。”（肋未纪 25:10）\n\n向被奴役的人传达喜讯向来是主特选之人的圣工。如同在罗马人锁链下的时候，那心向自由的与圣灵最近，也为正信的种子提供了最好的沃土。在祖国里独裁者恣意妄为之时，是时候为迷途的他们最想要的：自由。不是百年之后，不是十年之后，而是现在。\n\n在整个远东，神父们递出了成千上万的册子，挨家挨户宣讲他们从未见过的自由：远离布党和法西斯锁链的自由，远离小气的沙皇和他一文不值的法庭的自由；自由地去生活，去爱，去信仰。光明在黑暗的心中闪耀——而黑暗永远也无法战胜光明。\n\n战争要来了，最后一战：这次还不止会盖过那军队，而会一并消灭残破的俄国。在这再临的逾越节，只有羔羊能得拯救，也只有天父能给我们救赎。"
 OMO_the_simon_of_buryatia: "布里亚特的西满"
 OMO_the_simon_of_buryatia_desc: "“愿你的银钱与你一起丧亡！因为你想天主的恩赐可用银钱买得。”（宗徒大事录 8:20）\n\n布里亚特：这个国家的未来岌岌可危。这里充斥着诱人的无神论，当它深陷分裂泥淖之时，却还在不断地追求所谓“福利”。就像一个远古神迹时代的术士。\n\n天主对术士可没有什么耐心——尤其是那些穿着红袍的术士。\n\n即使到了现在，这个共和国还在向那些对当前情况一无所知的孩子们灌输他们的“自由”理念。和平、土地、面包与自由——以前也有人给我们许下这些承诺，但我们看到的只有俄罗斯大地上支离破碎的教区与被夷为平地的教堂。如果那个叫萨布林的人真的只是想让俄国人民安居乐业的话，他只要放弃那面剑与镰的旗帜就行了。然而，飘扬在贝加尔湖上的正是这面旗帜，而不是十字架旗。\n\n天主对行巫术的术士可没有什么耐心。而我们的耐心也早已枯竭。布里亚特会发现那存在我们内的真理（化用若望二书 1:2），如果这意味着我们必须用永火作为鉴戒，使他们不再误入歧途，那也只好如此了。"
 OMO_do_away_with_lenins_cult: "废除列宁崇拜"
 OMO_do_away_with_lenins_cult_desc: "“我的百姓啊！领导你的，领你走错了路，混乱了你行径的路途。”（依撒意亚书 3:12）\n\n曾经，有一位王，统治巴比伦；随后是叙利亚；在之后是罗马。这教众国所羡慕的，是群山所畏惧的。那里，矗立着一座金像，那是昭示对王之力量的崇拜和信仰的至高灯塔。那时，敬畏上帝的子民感到凄凉无奈。要么顶礼膜拜，要么如鸡狗般死去。\n\n到了俄罗斯领教可怕国王的时候了，所有人都俯首听命——不论是发自恐惧，还是真心崇拜。他和他的继业者所治的王国很快灭亡，如流沙上的城堡。然而，衰朽的地基依然留在原处，孳生出各类蠹虫，以祖国的希望为食。他的名字，令人惧怕、令人敬畏的名字，依然在被我们的司祭焚毁的土地上流传：列宁，列宁，列宁。\n\n唯有基督才是人类的审判者。是时候了，把这一头衔的声索者从我们人民的心中清除出去。如此，国度、权柄和荣耀，都要归与祂，直到永远。"
 OMO_vindicate_the_virtuous: "有德者居其位"
 OMO_vindicate_the_virtuous_desc: "“因为他是万主之主，万王之王，同他在一起的蒙召、被选和忠信的人，也必要获胜。”（默示录17:14）\n\n要收的庄稼多，做工的人少。即便是现在，神父治理下的土地也被各个村庄寻求天主荣耀的请求所围困。各地的司祭已成为我们中央行政部门和他们所管理的村庄之间的重要代祷者，真正地成了即将降临的天主之国与人类国度之间的桥梁——但他们的能力却因人数不足以及外部压力而受到限制。\n\n为了创造一个更美好的世界，必须做出牺牲。我们将在远东建立管理财政和法律的机构，并确保这些职位只由我们认为有德行的人担任。在我们的新耶路撒冷，没有抱怨者、怀疑者和封闭的世俗主义者的容身之处，而且他们也不得身居高位。\n\n而对于那些指责我们堕落的人，指责我们搞政教合一的人，尽管他们的信仰并不坚定，但他们的勇气值得赞许。让我们的信徒用辛勤的工作，在那些不相信我们的人面前证明自己吧。好吧，既然他们不与我们站在一起，那就是与我们作对。凡一家怎么能自相纷争呢？"
 OMO_end_to_the_pharisees: "法利塞人之终"
 OMO_end_to_the_pharisees_desc: "“毒蛇的种类！谁指教你们逃避那即将来临的忿怒？”（玛窦福音 3:7）\n\n主的神带来了自由，然而在前苏联的土地上，还是有一伙人妄图篡取上主的神，破坏着人民的意志。通敌者、解放派神父、祖国的叛徒——对我们来说，我们只关心这些人借主之名所行或未行之事。\n\n然而，主是宽容的，也许在一望无际的沙漠中，我们能发现一条新路。\n\n当教会开始重新塑造前苏联的土地时，上主的任性仆人们将得到10个“塔冷通”，并会被告知要好好地使用它们——我们将把他们纳入管理之中，作为纠正措施，他们将成为首批公共服务的舵手。毕竟，我们的工人数量依然十分紧缺。因此，为什么我们要与那些可以被用来传播福音的人为敌呢？\n\n当我们和他们一起祈祷时，我们会密切观察，保持警惕。正如上主的仁慈，我们建立的国度同样广阔且宽容，但它不会给那些再次叛变的人容身之所。"
 OMO_the_harbinger_of_reaction: "复古之兆"
 OMO_the_harbinger_of_reaction_desc: "“看，我立在门口敲门。”（默示录 3:20）\n\n《圣经》载：他们欺压恐吓蛮横倔强（圣咏集 73:8）。俄罗斯人民就像一群外来者在自己的土地上生活——农民们先是向一顶王冠下跪、然后是一颗红星，之后又是千奇百怪的外来意识形态与廉价的暴政。在元首、国王的服从命令下，肩负着俄国重担的农民们呻吟着跪了下来。无数不知名的村庄向上主呼求，请求上主免去这血杯（化用路加福音 22:42）。\n\n上主回应了他的子民。祂的回答便是亚历山大·缅神父。\n\n哈尔滨的军阀正在小打小闹，他们脚下的土地开始震动。空气中充斥着地方反抗和配给粮食被全部烧毁的传闻，他们的道路就像尼尼微城一样面临着灭顶之灾。这时，圣灵再次降临，俘虏得以自由，伤员得以医治，正义得以保证，复仇得以实现。\n\n让所有反对者为自己的灵魂祈祷吧，只有上主才能拯救我们——而我们只是在执行祂的话语。"
 OMO_the_serpent_of_magadan: "马加丹的毒蛇"
 OMO_the_serpent_of_magadan_desc: "“你可经过在狮子和毒蛇身上，你可践踏在猛狮和毒龙身上。”（圣咏集 91:13）\n\n起初，蛇的诱惑给人类带来了诅咒和死亡。而它最近的化身就是法西斯主义，这是俄罗斯大地上最致命的毒蛇变种，最后它的失败也证明了这一点。\n\n这条法西斯之蛇仍盘踞在俄国的底层，像藤蔓一样紧紧抓着它那薄情寡义的日本主子，希望有朝一日能使整个俄国变成共荣圈的奴隶。在他们的象征逆十字之下，成千上万的人在某个人的指挥下整齐划一的行进，同时还有成千上万的人因为难以言喻的恐怖而在惊惧中瑟瑟发抖。\n\n这样的造物是上主所憎恶的。然而，我们的神父却是一位高明的蛇夫。当我们面对这条藏在腐烂地堡中的现代毒蛇时，我们将打破操控者的意志，使马加丹人民可以从他们的束缚中获得解放。"
 OMO_expel_the_moneylenders: "驱逐放贷人"
 OMO_expel_the_moneylenders_desc: "“好！你们富有的人啊，现在哭泣哀号罢！因为你们的灾难快来到了。”（雅各伯书 5:1）\n\n“你们的财产腐烂了，你们的衣服被蛀虫吃了，你们的金银生了锈，这锈要作控告你们的证据，也要像火一样吞食你们的肉。你们竟为末日积蓄了财宝！看，工人们收割了你们的庄田，你们却扣留他们的工资，这工资喊冤，收割工人的呼声，已进入了万军上主的耳中。”\n\n这是上主的话，我们要服从。对于那些从俄国人民的苦难中获益的人，那些在农民的溃疡和伤口上饮酒作乐的蚊子，我们会让他们明白，与其让我们完成工作，不如希望圣洁之火净化他们，毕竟火是如此的仁慈与迅速。\n\n当我们完成工作时，他们会被我们从这片土地上全部清除，这一大批曾经自称为银行家、军火商与高利贷者的人类害虫，只有在证词里，他们才能找到最终的救赎。也许在上主的仁慈下，能给予我们所不能给予的东西。\n\n开释。"
 OMO_punish_the_leviathan: "惩戒利维坦"
 OMO_punish_the_leviathan_desc: "“到那一天，上主要用他那厉害、巨大、猛烈的剑，来惩罚利维坦。”（依撒意亚 27:1）\n\n利维坦——强大、无情的邪恶象征。时间尽头的蜿蛇。我们这个时代的利维坦同样也在远东的土地上肆虐，这条蛇潜伏在阴影中，而这阴影并不来自军队或军头，而是来自意识形态本身。不能用刀剑、长矛、战车或枪炮来对付这头野兽，而要用信仰的盔甲与上主之言的剑盾来对付。我们要找出那些企图毒害俄国人民思想的人，把他们从我们的城市和乡村中铲除出去。在必要时，我们要用压倒性的力量，使其无法在我们的土地上再度生根发芽。\n\n当净化完成之时，我们会以一种真正历久不变的宗教将我们所拥有的土地奉献给上主，它不能是信主基督以外的其余宗教。让它成为一条新的铜蛇，以此战胜新的灾厄，如果我们的敌人胆敢向我们发动进攻，他们就将受灾。"
 OMO_the_haman_of_amur: "阿穆尔的哈曼"
 OMO_the_haman_of_amur_desc: "“世上列王群集一堂，诸侯毕至聚首相商，反抗上主，反抗他的受傅者。”（圣咏集 2:2）\n\n只要俄罗斯的土地上还有人迹，就永远会有人为了统治这块土地而分裂他们。以色列不朽，而哈曼亦不死，阿穆尔河上站着的便是俄罗斯远东地区的新哈曼。他的权杖便是那万字形状的霓虹灯，上面挂着一串不受欢迎的人，就像流出活水的江河（化用若望福音 7:38），他摧毁了仍然忠于教会的土地和人民。新哈曼的土地空洞，言辞带毒，法西斯主义带来的毁灭之种将摧毁它所扎根的一切。他所作的，无非是分裂自己的人民罢了。他的结局必如他的起点一样一无所有。我们见证。我们相信。\n\n愿上主为我们作证，我们将终结罗扎耶夫斯基的暴政。就算我们必须点燃欧洲的战火，哈尔滨也将不再有神父殉道。"
 OMO_depose_the_wicked_church: "废黜邪恶教派"
 OMO_depose_the_wicked_church_desc: "“因为你用你的一切可憎和可恶之物玷污了我的圣所，我必将你铲除，我的眼决不怜视，一点也不怜惜。”（厄则克耳 5:11）\n\n在《圣经》中，没有什么比那些出卖基督的人更可耻的了。犹大的名字遭到万人唾骂并不是没有原因的，他为了几枚微不足道的银币，就把救主出卖给了罗马人。而我们在阿穆尔也发现了不少现代版犹大，一群全心全意宣誓效忠法西斯主义理想的神父——这些为了压迫者的鞋油而放弃圣餐的败类。\n\n我们必须采取行动，净化这片土地上的教会，使其免于苦难，并对这里的神父进行再教育。至于无法拯救的，我们会将其投入火中——也许上主会大发慈悲，在我们失误之处拯救祂的子民。"
 OMO_the_day_of_deliverance: "解脱之日"
 OMO_the_day_of_deliverance_desc: "“因为你对我的仁爱浩大无边，救援我的灵魂，免陷极深阴间。” （圣咏集 86:13）\n\n阿穆尔的法西斯有许多敌人，有些一开始便反抗他们，有些是罗扎耶夫斯基那无尽的偏执自找的。但是不管哪一方，对阿穆尔和万字旗都深恶痛绝。现在是我们的责任向他们传递祂的旨意：神终于要在阿穆尔降下新的作工。我们要清理干净旧政权的监狱和酷刑室，让他们加入神的殿，帮助我们重建。\n\n就算阿穆尔拒绝，这些恶臭角落里的疯狂罪行也会彻底摧毁法西斯在这座城市的控制。神的作工不一定通过人自愿的实现，但绝不会被人的犹豫所干扰。"
 OMO_the_belshazzar_of_chita: "赤塔的贝耳沙匝"
 OMO_the_belshazzar_of_chita_desc: "“写出来的这些字是：默乃，默乃，特刻耳，培勒斯。”（达尼尔 5:25）\n\n对于那些亵渎圣殿的人，祂的审判会很快下达。至于那些披着王权外衣却不对教会尽责的统治者，我们还能说什么呢？穷困潦倒的沙皇米哈伊尔在这方面就是个令人失望的典型。从来没有一个领导人在拥有如此高位的同时，对自己的人民如此漠视，即便是那群有损神圣俄罗斯形象的小小苏维埃。而事实上，在这片闭塞之地的神父告诉我们，其实这个王国不过是一群白发将军的老巢，而沙皇不过是个顶着荣誉光环的囚犯。\n\n我们必须终止这种不虔诚的行为。如果米哈伊尔不打算向人民负责，那我们就收回他的权柄，并要惩罚那些抢夺上主财物的人。"
 OMO_depose_the_justice_of_the_commoners: "平民的正义"
 OMO_depose_the_justice_of_the_commoners_desc: "“不可袒护穷人，也不可重视有权势的人，只依正义审判你的同胞。”（肋未纪 19:15）\n\n愚妄的人心中说：“没有天主。”（圣咏集 14:1）而只有心盲之人才会否认祂的触摸能愈人。通过神父们紧张的工作，正在重建的教会已开始承担社会工作并参与恢复工程，承蒙上主的恩典，我们在这片应许之地上建立了一座灯塔。我们将以教会机构为基础，重建那些被沙皇暴政破坏的地方，将剥削所得的成果分配给那些受压迫的无权无势之人。\n\n不要等到别人对我们说：“让我们双手合十，等待救主降临。”我们马上就会开展祂所愿的工作，现在所行的一切事宜，都将是美的。"
 OMO_no_render_unto_tsars: "沙皇的不归他"
 OMO_no_render_unto_tsars_desc: "“你来，我要指给你看，那在多水之旁为王的大淫妇受的惩罚；世上的诸王都同她行过邪淫，地上的居民也都喝醉了她淫乱的酒。”（默示录17:1-2）\n\n昨天是巴比伦，今天是罗马，明天是赤塔。他们都在适当的时机背弃了永生的天主，都以政治需要的名义骚扰教会，怀着坚定不移的信念戴上了自己的王冠，以为这顶王冠永远也不会被夺走。\n\n然而在上主的智慧面前，大地为之震荡，诸天为之摇动。\n\n当我们把君主制度夺走的成果重新分配给人民时，我们要惩戒米哈伊尔沙皇，以警示他人。只要假以时间与上主的旨意，他给白俄带来的创伤也许就会痊愈。但在那之前，正义仍有待伸张。"
 OMO_end_to_the_princes: "君王时代之终"
 OMO_end_to_the_princes_desc: "“在这些君王时代，上天的大主必要兴起一个永不灭亡的国家，她的王权也决不归于其他民族，她要粉碎和毁灭这一切邦国，惟独她永存弗替。”（达尼尔 2:44）\n\n我们终于击败了这片土地上的掠夺者，这时代的“安条克四世”——我们要像梅瑟一样，庆祝我们从失败走向胜利。既然上主已把我们从深渊中拯救出来，我们就必须稳住呼吸，用坚强的心灵与清醒的头脑面对前方的一切。哈尔滨地区仍在与曾经暴君与国王的余毒作斗争，与犯罪猖獗和秩序混乱作斗争。\n\n为了消灭所有专制主义的最后信徒，我们将不惜一切代价，就算献出自己的孩子也在所不惜。我们比任何人都更清楚，当和平之主到来时，必不容许任何反抗。因此我们要清理瓦砾，让圣殿更加闪耀。"
 OMO_the_kingdom_of_god_within_us: "天主的国就在你们中间"
 OMO_the_kingdom_of_god_within_us_desc: "“看，我告诉你们一件奥秘的事：我们众人不全死亡，但我们众人却全要改变。”（格林多前书 15:51）\n\n我们看着自己血淋淋的双手，看着愁苦滴入大地，就像露水滴入清晨的草地。我们看着那些城市，充满了欢乐的祈祷声，而那里曾经只有沉默，看着我们重新培养的神父，他们的工作也逐渐步入正轨。我们用疲惫但欢快的声音低声说出了一个词：\n\n“完成了。”.\n\n即使到了现在，我们还有许多事情要做，而上主希望我们看向内部，而不是向外看，寻找新的天启。上主已赐予我们消灭仇敌的机会，现在我们的责任就是重新训练祂那些任性的羊群，使他们顺服喜乐。缅神父自己也谈到了我们可以在村中做的新工作，他的眼中闪着一股奇异的火焰，火焰中是那些充满着无数可能的年轻人。\n\n我们将守望等待，夜夜修剪枝条。等待时机成熟，我们必将做好准备。"
 OMO_a_new_sermon: "新的布道"
 OMO_a_new_sermon_desc: "“天主祝福诺厄和他的儿子们说：‘你们要滋生繁殖，充满大地…’”（创世纪 9:1）\n\n在创世之后的日子里，上主见人在地上的罪恶重大，人心天天所思念的无非是邪恶。上主遂后悔在地上造了人，心中很是悲痛。于是上主在地上降雨四十天四十夜，消灭祂在地面上所造的一切生物。除了信仰坚定的诺厄一家，没有人能免于审判，上主预先令诺厄建造了一艘巨大的方舟度过劫难。当水由地上退去，诺厄放出的鸽子飞回他那里，嘴里衔着一根绿的橄榄树枝，诺厄遂同方舟内的有血肉的生物从阿辣辣特山下来，回到已被净化后的世界（创世纪 6-8）。\n\n在雅库茨克的高地上，缅神父正在看着他所建立的新王国。他看到了几十年的悲惨战争带来的生灵涂炭，也看到了重生的祖国所绽放的第一朵青翠花朵——这片土地上的罪孽，已被他与他的信众用枪炮冲洗干净。这片土地上发生的一切，无异于创世之初那场洗净世界的大洪水。\n\n如果上主在祂的国中得以见证一位现代版的诺厄，那么，神父就必用满腔的激情与热忱挑起重担。"
 OMO_a_christlike_life: "基督式的生活"
 OMO_a_christlike_life_desc: "“令虚伪和欺诈远离我，贫乏或富裕勿赐与我，只供予我必需的食粮。”（箴言 30:8）\n\n这是一与先知一样古老的故事：人们与主立约，分享祂所赐予的恩典，却一代代地偏离祂的戒律。当信徒们用恶行、不敬，甚至是弥天大罪来作贱自己时，上主的福音就只剩下了绕圈子和空洞无物。这条路的结果只是一个腐朽的文明，甚至基岩下的地下水都被它所污染，致使地上之人与上主分离，有耳而聋。\n\n对于这些人，上主的降罚自然是可怕且迅速的，索多玛、哈摩辣、尼尼微、提洛、巴比伦与我们祖国的命运便是前车之鉴。上主说，这个循环是时候结束了，因为在祂的国度里，所有臣民都要像我们的主基督一样生活：朴素、谦卑、合群。"
 OMO_the_rural_ideal: "乡村理想"
 OMO_the_rural_ideal_desc: "“上主天主将人安置在伊甸的乐园内，叫他耕种，看守乐园。”（创世纪 2:15）\n\n《圣经》中的伟人往往出身于畎亩——农夫、牧羊人、鱼贩。这绝非偶然，因为在舒适的都市之外，还有另一片天地。在这里，只有上主的性情才能决定人们的命运。祂所创造的人，只有在这种难以预测的工作中，才会拥有对上主的感激，感激祂用自己那坚定的手托举着我们的生命。而坚如磐石的信仰便会从这里绽放。\n\n上主之所以选择远东地区作为缅神父命定的事业，便是出于祂令人敬畏的先见之明。在这里，肮脏的都市并不多见，取而代之的则是横亘在那广阔土地上的农田、牧场与河流，多的就像蜿蜒起伏的山丘上郁郁葱葱的青草一样。这些条件非常适合建立简单的公社，农民可以在那里耕种自己的土地，不受干扰地尊敬上主——一切都如祂所愿。"
 OMO_a_village_is_a_family: "村庄就是家庭"
 OMO_a_village_is_a_family_desc: "“因为，祝圣者与被祝圣者都是出于一源；为这个原故，耶稣称他们为弟兄，并不以为耻。”（希伯来书 2:11）\n\n正如《圣经》中所说：不照顾自己的家人，即是背弃信德（弟茂德前书 5:8）。上主教导我们这么做，是为了让我们关心自己的同胞。因为不管出身和条件如何，我们都是亚巴郎的儿女。但可惜的是，就像我们主基督的比喻中那些被邀请者一样（出自路加福音 14:7-15），现代人选择了将自己的家庭成员局限于近亲之中，从而为自己开脱。他们为满足私欲可以不惜一切代价，而这会使主基督震怒。\n\n缅神父会断然拒绝这些伪善的行为。从今以后，在上主之国中，所有的公社成员都将是彼此的亲人，不分法律与心灵，不论祖先与后代。这样，每个村庄都是一场筵席，基督的兄弟姐妹们都能出席——即使是那些贫穷的、残废的、瞎眼的、瘸腿的（化用路加福音 14:21）。"
 OMO_the_holy_cities: "神圣城市"
 OMO_the_holy_cities_desc: "“在你的地域里再听不到强暴的事情；\n你要称你的城垣为「救恩，」\n你的城门为「赞扬。」”（依撒意亚书 3:12）\n\n主耶和华在干预人类事务时几乎没有任何理由，他要攻打索多玛和哈摩辣的理由数不胜数。它的居民在遭遇罗得庇护的天使时怀有的恶居心自不必提——然而，不知是由于人类自身的弱点，还是文明中心某种固有的缺陷，罪如弥漫的瘴气一般，弥漫在这两座孪生之城中，促使人们在无尽的诅咒中堕落。\n\n对于解放后将发生的又一个新索多玛，人们心中有深深的恐惧——不论是其罪孽的性质，还是其最终遭毁灭的命运。虽然缅神父也怀有同样的担忧，但他不愿将祖国的城市视作恶的根源。他所设想的崭新城市将帮助俄罗斯城市满足居民的精神与物质需求，同时又不至于影响商业与工业。人人拥有的住房、宽敞明亮的广场与市场，绿树成荫的公园中一座简朴的教堂——这些只是神父为即将从西伯利亚的灰烬中崛起的新耶路撒冷所构思的一小部分。"
 OMO_communal_upbringings: "共同抚育"
 OMO_communal_upbringings_desc: "“应该彼此关怀，激发爱德，勉励行善，决不离弃我们的集会，就像一些人所习惯行的；反而应彼此劝勉；你们见那日子越近，就越该如此。”（希伯来书 10:24-25）\n\n《圣经》中记载：“我给你们一条新命令：你们该彼此相爱；如同我爱了你们，你们也该照样彼此相爱。”（若望福音 13:34）缅神父决定以字面意思来履行这一原则。\n\n由于俄罗斯长期的混乱与不和，我们的祖国遍地都是空无一人的村庄：空空荡荡的躯壳，除了向过路之人展示我们所遭遇的民族悲剧外，毫无用处。这些村子在未来可能会有人入住，但他们只是来自俄罗斯远东各地的陌生人，而不是曾经的亲戚与近邻。实际上，许多俄罗斯乡村都已被扫荡得干干净净，如同启示录中那荒芜的葡萄园（出自依撒意亚 5:1-7）。\n\n神父看到了悲剧，但也看到了机会。人人皆兄弟，人人皆父子，这样美好的社会可能会从俄罗斯的灰烬中吐露新芽。"
 OMO_exalt_the_poor: "优待穷人"
 OMO_exalt_the_poor_desc: "“神贫的人是有福的，因为天国是他们的。”(玛窦福音5:3)\n\n我们的上主天主说过：骆驼穿过针孔，比富有的人进天主的国还容易（马尔谷福音10:25）。想想看，赤贫之人除了灵魂与行为外，在圣伯多禄面前已无任何展示之物，而富裕之人所积累的每一桶金，在死后都会被仔细地检查来源。过去罗马的政治家们反复念叨着“钱不臭”(Pecunia non olet)这句谚语；然而，这个时代的“克拉苏”们会惊愕地发现，上主与祂的天军的感官比凡人更加敏锐。\n\n为了减轻他们精神与良心上的负担，缅神父又承担了另一项重要任务：减轻目前国内富人的钱包。所得的收益将全部用于提升那些无家可归、无依无靠的劳苦大众的生活水平。"
 OMO_all_one_in_heaven: "天堂里合为一"
 OMO_all_one_in_heaven_desc: "“弟兄们，我因我们的主耶稣之名，求你们众人言谈一致，在你们中不要有分裂，但要同心合意，全然相合。”（格林多前书 1:10）\n\n上主的号角响彻了山岳与深谷、平原与城郭、峭壁与海岸等一切地方。世界上任何角落都能听到祂响亮的召唤。正如有人说：被召的人多，被选的人少。（玛窦福音 22:14）世界上的许多人也是如此，在他们的罪孽中回避了上主的召唤。\n\n少数蒙召之人来自于不同的国家，民族，职业和地位。既有富人也有穷人，既有城里人也有农村人，当我们的目光都被吸引到俄罗斯大地的新耶路撒冷时，这些名字就被抛到了一边，毕竟这一切都由上主所创造。永远，如果神父有话要说的话。\n\n很快，俄罗斯的其他角落也会向上主的温暖圣光敞怀。所以现在，让我们一起努力，让整个俄罗斯都充满上主的光辉。"
 OMO_the_revelations_of_the_past: "过往的启示"
 OMO_the_revelations_of_the_past_desc: "“凡受天主默感所写的圣经，为教训、为督责、为矫正、为教导人学正义，都是有益的……”（弟茂德后书3:16）\n\n《圣经》共有79卷，从《创世纪》到《默示录》，都包含了上主的话语。他的智慧和洞察，无论放在哪个时代都具备先见之明。现代人为自己设计的每一个问题都有某种形式的解决方案，而这些解决方案往往是通过对福音的仔细考察而确定的。\n\n今天，俗众步入了改革和革命的时代，救世主基督对这二者都有言语。而作为祂的代祷者的缅神父，则欲背负起繁重的职责：将圣经中的每一个字逐字剖析，收集主关于改革和革命的思想。因为主在地上的国必要有坚固的根基，可以持续一千年，等候着祂的凯旋。"
 OMO_let_none_go_hungry: "教人不挨饿"
 OMO_let_none_go_hungry_desc: "“贫困的人必将食而饱饫，寻求上主的人必赞颂主；愿他们的心灵生存永久！”（圣咏集22:27）\n\n我们祖国的历史正是自相矛盾的写照。沙皇的帝国是已知世界上最大的帝国，但在德国面前，它却形如一个耄耋老人。她的神父誉她为神圣的，但当假先知列宁诱使人民发动颠覆帝国的起义时，他们的恳求却无人理睬。俄罗斯拥有的耕地和牧场比历史上除蒙古以外的任何一个帝国都多，但她的子民大多生活在饥饿的阴影之中。\n\n缅是如此说的：倘若我们的主耶稣用五饼二鱼喂养了一座山的居民，那么可以想象，俄罗斯的慷慨积蓄可以填饱多少人的肚肠！"
 OMO_let_none_go_naked: "教人有衣穿"
 OMO_let_none_go_naked_desc: "“他以自己的羽毛掩护你，\n又叫你往他的翼下逃避：\n他的忠信是盾牌和铠衣。”（圣咏集91:4）\n\n我们祖国的历史正是自相矛盾的写照。沙皇的帝国是已知世界上最大的帝国，但在德国面前，它却形如一个耄耋老人。她的神父誉她为神圣的，但当假先知列宁诱使人民发动颠覆帝国的起义时，他们的恳求却无人理睬。俄罗斯建起许多宏伟的宫殿和大教堂，产出丝绸和亚麻布制成的衣服，但她的子民却流露荒野、居无定所，也没有衣服可保免遭风雨侵袭。\n\n缅是如此说的：容穷苦人居住的房屋，远比缀金的宫殿厅堂要更有价值；它更适于做上主的碑，因为它能拯祂的人民于水火，而不是以宝相庄严将那苦难掩盖。"
 OMO_communal_farming: "共同耕作"
 OMO_communal_farming_desc: "“所以栽种的和浇灌的原是一事，不过各人将要按自己的劳苦领受自己的赏报。”（格林多前书3:8）\n\n听我们的主说话，并消化他的话语，如我们消化每日的食物一般。祂所下的诫命简单明了：耕种土地的人，无论是犁土的还是灌溉的，无论干的活是多是少，都得上主的祝福。可鄙的是，世上的诸国家亵渎了祂的教旨，让贫苦的农民听监工的管教，所得的不过微薄的收成——但天国绝不如此。\n\n不，缅神父对法老的统治缺乏耐心。俄罗斯的每一个村庄都必要有自己的农田，都必要平等、共同地耕种。"
 OMO_communal_housebuilding: "共同居住"
 OMO_communal_housebuilding_desc: "“在我父的家里，有许多住处。我去，原是为给你们预备地方；如不然，我早就告诉了你们。”（若望福音14:2）\n\n古老的先祖确实受到上主的庇佑，因他们有广阔的田庄、多彩的毡帐，容他们和他们的仆从、与仆从的家庭，共百余人来居住。在那简朴的年代里，因祂与了他们庇护，他们便向祂致以敬意，作为对祂的回报。\n\n远东及西伯利亚的人民也许没有亚伯拉罕和他的子嗣那般富庶，但他们正效仿这些人，将其作为榜样。我们的村庄逐渐扩大，变成城镇，因为更多的陌生人被他们的新家庭所欢迎；为新来者建造了更多的居所。神父为他的王国处理砖块和灰泥的方式感到欢欣。"
 OMO_love_thy_neighbor: "爱汝邻人"
 OMO_love_thy_neighbor_desc: "“我们从他蒙受了这命令：那爱天主的，也该爱自己的弟兄。”（若望一书4:21）\n\n我们的主耶稣对不公待遇的态度被称作“黄金律”，这并非是无缘由的。无论我们的内心有多么渴望和平，事实证明，和平在凡人的事务中只不过是一道无形的幻影。如此，我们便珍重祂祈和平的话语，不仅坚守它的文字，更要坚守它孕含的结果：你应当爱近人如你自己，哪怕存有分歧，也应持守和平。\n\n世上没有哪个国家比天国更能应用这一神圣的戒律。无论代价是何，缅神父都要让它变成现实。"
 OMO_progress_through_tradition: "从传统中进步"
 OMO_progress_through_tradition_desc: "“你们应彼此协助背负重担，这样，你们就满全了基督的法律。”（迦拉达书6:2）\n\n如《圣经》载，人本来不算什么，若自以为算什么，就是欺骗自己。不要被谎言所欺骗：那些声称自己在孤独中经受住了生活考验的人，他们欺骗了自己，更欺骗了主。人类不是一堆散落的岛屿，任由潮汐冲刷侵蚀；与之相反，哪怕面对大自然的愤怒，人类亦能结成奋起反抗的大洲。\n\n这一传统虽然来自上主，但它所带来的进步，哪怕是那些东西方自称“发达国家”的霸权，也难以细细琢磨。只有神父和他的信众能见证它在祖国扎下的根基。"
 OMO_empower_our_mothers_and_sisters: "放手给母亲与姐妹"
 OMO_empower_our_mothers_and_sisters_desc: "“姿色是虚幻，美丽是泡影；\n敬畏上主的女人，才堪当受人赞美。\n愿她享受她双手操劳的成果！\n愿她的事业在城门口使她受赞扬！”（箴言篇31:30-31）\n\n上主以亚当的肋骨造出厄娃，他想的是给第一个男人一个帮手。历史上的各个教派和信条都把《创世纪》中的这一教义作为贬损女性、使其成为丈夫役使的仆佣的缘由。但缅神父却有不同的看法。\n\n深思熟虑、细细研读之后，他已道明真理：上主为亚当创造的，远非一个普通的帮手；否则祂必会忽略一切伪装，径直创造出一只完美的驮兽。祂并未这么做，反而创造了一个同伴来体验祂的创造。由于每个人体格不同，每个人都有不同的角色，但他们彼此平等，而上主则如他们的父亲一般。\n\n世间人都如此歪曲祂最初的教导，可见我们从伊甸园中堕落了有多久。但无论如何，将我们的救赎之旅从现在开始总也不晚。"
 OMO_open_arms_for_all: "对所有人张开双臂"
 OMO_open_arms_for_all_desc: "“我在天主和那要审判生死者的基督耶稣前，指着他的显现和他的国，恳求你：务要宣讲真道，不论顺境逆境，总要坚持不变；以百般的忍耐和各样的教训去反驳，去斥责，去劝勉。”（弟茂德后书：4:1-2）\n\n在我们的主耶稣基督把我们撒往世界的四角，以完成我们的大使命之前，祂命令所有对祂忠心的人，必须秉持某些绝对的原则。容忍，排在诸信条的首位；毕竟，地球上多种多样的民族在思想和实践上的分歧，就像日出日落一样，不可避免。批评思想与你不同的人，正如指责一个虔信的人是异端，就因为他靠食用面包而非神的话语来养活自己。\n\n在这种精神的指引之下，神父以天主所命定的代祷者的身份颁布法令，在祂永恒的监督之下，保护所有的信仰：犹太人、穆斯林、异教徒，以及创世之后涌现出来的成千上万的其他信仰。天堂有无限的时间，等待他们的信徒重拾正道；在那之前，地上昙花一现的王国将尽其所能保护他们。"
 OMO_stand_against_chauvinism: "对抗沙文主义"
 OMO_stand_against_chauvinism_desc: "“不再分犹太人或希腊人，奴隶或自由人，男人或女人，因为你们众人在基督耶稣内已成了一个。” （迦拉达书3:28）\n\n亚伯拉罕的众子孙啊，当摒弃傲慢，因为主不喜悦弟兄的争端；以色列的众女子（“女子”指“民”）啊，当摒弃嫉妒，因为嫉妒只会掏空人的心魂；天主拣选的众人啊，当摒弃怨愤，因为祂的国不容子女互为仇敌。\n\n神圣西伯利亚当接纳不同思想的人，如迎接回头的浪子，正像我主基督接纳我们入祂的怀抱一样。\n\n祸哉，违背上主旨意的人。"
 OMO_christian_egalitarianism: "基督教平等主义"
 OMO_christian_egalitarianism_desc: "“为此，人应离开自己的父母，依附自己的妻子，二人成为一体。”（厄弗所书5:31）\n\n让主的话语在你乐意聆听的耳朵中流淌，使你的灵魂充斥信心和理性。上主以你们的唇舌发出宣告：男人和女人是一样的。因他们的性别而限制心里的欲望，这恰是一种迫害，类似于尼禄对教会神父和他们的教众所施行的暴政。\n\n作为祂忠实的仆人，缅神父将要施行上主命定的两性平等。世人再也不会被数个世纪以来的错误传统所束缚。"
 OMO_love_for_the_faithless: "爱不信者"
 OMO_love_for_the_faithless_desc: "“对信德软弱的人，你们该容纳，不要为意见而争论。”（罗马书14:1）\n\n上主曾命我们说：我们吃日用的饼。那吃的，不要轻视不吃的；不吃的，也不要判断吃的，因为天主已接纳了他。既然如此，那我们又有什么资格判断上主已经接纳的同胞呢？我们应当像一家人一样，来欢迎走失的迷途羔羊回归。尽管他们的羊毛已经变得粗糙，叫唤也已变得陌生。\n\n我们的天主已经接纳了不信者，那缅神父自然也应接纳他们。对于那些不虔诚的，不愿悔悟的，秉持自由思想的，他们既然抛弃了信仰，那其中的缘由也只能由他们自己向上主道明了。他们和那些虔诚的人一样，天国也是他们的。我们准许他们不用忍受天主的圣约，免得招致他们的哀哭与切齿般的痛恨。"
 OMO_friendship_between_all_peoples: "全体民族间的友谊"
 OMO_friendship_between_all_peoples_desc: "“其实，并没有犹太人与希腊人的区别，因为众人都有同一的主，他对一切呼号他的人都是富有慈惠的。”（罗马书10:12）\n\n天主、真主、上帝。主的名字出现在从巴别塔降下的每一种语言中。因为经上记着说，凡呼求他名字的，都要得救。如果每一个民族都可以通过自己的语言寻得救赎，那么祂的怜悯真的是无止境的。\n\n神授国要尊重主与世界其他的国家和民族许下的约定。只要主的信徒还能够呼吸，那他就不会在主的国度内受到伤害。"
 OMO_a_truly_holy_russia: "真正的神圣俄罗斯"
 OMO_a_truly_holy_russia_desc: "“宣传你王国的光荣，\n讲述你威力的大能，\n世人尽知你的威能，\n你的王国的伟大光荣。\n你的王国，是万代的王国，\n你的王权，存留于无穷之世；\n\n上主对自己的一切诺言，忠信不欺，\n上主对自己的一切受造，圣善无比。”（圣咏集145:11-13）\n\n在西伯利亚的寒冷雪原上，诞生出了一个没有地上的君王的王国。再也没有哪顶王冠或头饰会比全能者耶稣的更加耀眼。\n\n而在王国疆域内的基督徒不戴宗教饰品。金十字架、银宝库、镶满珠宝的穹顶和尖塔教堂，这些不应当的财富、权力与名望，都如同诺亚的洪水前的罪恶，被教会全部冲刷。留存下来的仅有如基岩般坚定，不可动摇的信仰。\n\n王国的民众虔信而喜乐，但却没有傲慢。走在奥莫隆的街道上，布道的成果随处可见：家家户户有屋住，有三餐食。人民不再有恶行，社区间相互扶持，现在男女老少都在主的指引下过着富饶、幸福而平和的生活。\n\n当清晨的第一缕阳光照耀到天主的国度上，一位神父正在祭坛中祈祷…"
 OMO_the_fruits_of_labor: "劳动果实"
 OMO_the_fruits_of_labor_desc: "历史予我们以教诲，每一个社区的核心精神都应当是健康向上的。俄罗斯本身就如同一个村庄，它若是要取得成功，那就需要心灵纯洁，无私奉献的人。俄罗斯有很多工人，但他们中的多数人都带有原罪，而且他们的所作所为给社会带来了腐化的风气，可他们却浑然不觉。俄罗斯疆域辽阔，人口众多，我们也没办法根除所有罪人。因此我们应当下令所有村庄斋戒，为我们的事业贡献财富，以此来惩罚不洁之人。只要有足够多的善行，我们就能恢复俄罗斯的精神，消除人民对物质财富的诱惑，并唤起他们的责任感。"
 OMO_remember_the_yearning_for_bread: "牢记对面包的渴求"
 OMO_remember_the_yearning_for_bread_desc: "俄罗斯山河破碎，人民垂死挣扎。但神父会拯救神圣的俄罗斯，将它从怠惰的深渊中解救出来。神父会教导人民，人只有变得勤劳，才能踏上通往天堂的正道。我们不应当忘记人类以面包为生，这是一种简单而纯粹的食物。谁若是要想得到面包，那他就必须劳动。没有贡献就没有回报。为了培养人民的勤劳意识，缅神父命各地的司祭管理乡民，引导他们走上劳动的道路，使得人民能够找到生活的意义，并意义中得到救赎。"
 OMO_the_joys_of_charity: "慈善之乐"
 OMO_the_joys_of_charity_desc: "世界并不是一个公正之地——有的人并非是什么都不愿拥有，而是什么都无法得到。成千上万的弱势群体，没有工作的贫穷男女，为社会所排斥。但虔诚的信徒必须记住主的言语，祂的意旨教我们各享所需。有一件容许我们罪恶心灵享有的快感，便是给予的快感。通过给予，我们培育社会，喂养弱者，成为更好的人。"
 OMO_remember_the_sermon_on_the_mount: "毋忘山中圣训"
 OMO_remember_the_sermon_on_the_mount_desc: "万古以前，天主子对地上的人说，要持守善心、分享财富、感恩拥有的一切。社会主义产生于这个破败的世界，其中亦有正确之处——天主子教训我们，要优先考虑各人的所需，而非各人的所欲。"
 OMO_look_to_kropotkin: "看向克鲁泡特金"
 OMO_look_to_kropotkin_desc: "俄罗斯的各个军阀依据他们的意识形态，将村庄弄得支离破碎，使得普通人被淹没在污染中。同时军阀们还强迫他们的人民在古拉格和公司城里工作。克鲁泡特金是一位被遗忘的帝俄时代哲学家，他曾经主张建立一种无政府主义制度，使得社区的居民能够决定自己的未来，而不是听从某个遥远的政府指挥。依据上主的旨意，我们将给予村庄更多的自治权，直到它们能够作为自治机关发挥作用。把权力交给农民，我们就是在实现上主的旨意——人必须要在天主的光明中走向成功或失败。热诚与信仰将掩盖无政府主义的缺陷。"
 OMO_look_to_tolstoy: "看向托尔斯泰"
 OMO_look_to_tolstoy_desc: "19世纪的俄国作家列夫·托尔斯泰主张建立一种名为“基督教无政府主义”的社会体系。不过现代的无政府主义已经被共党与军阀所腐化，它们变得只想彻底摧毁社会的道德，而我们的无政府主义则是受了天主光辉的启示。平民百姓可以自由追随自己所喜好之事，只是应受到社区和信仰的鼓励，以无私的心态行事。无政府并不意味着缺乏秩序，混乱完全可以通过上主所赐予的良好意志来避免。"
 OMO_no_king_but_god: "没有国王，只有上帝"
 OMO_no_king_but_god_desc: "世上暴君总有种种名号用以自称：领主、总统、种种无足轻重的头衔，这一切只意味着一件事：一些人比另一些人更重要。然而，这里是西伯利亚：我们要藉著对主的信心，赦免权力的罪。无人能凌驾于上主之上，祂创造、毁灭，掌管季节和来世。地球上那些蕞尔领袖若去面见他们的造物主，定会害怕得发抖——但我们神圣的社会衷心负责、只受意识与观念所主宰。我们只愿向上主跪拜叩首！"
 OMO_blessed_are_the_peacemakers: "缔造和平的人是有福的"
 OMO_blessed_are_the_peacemakers_desc: "不能再依赖农民民兵了。我们的敌人开始派出现代职业军队，使用一切带来毁灭的现代造物及工具。以上主之名，我们不能在这场竞赛中落于人后。新占据的领土上到处都是内务人民委员会的军官、外国雇佣兵和迅速蔓延的民族主义者，我们的目标是重塑这些人的思想——以祷告之力，不信的人将折服；我们将为他们祝福，因为他们以战争缔造和平。神父将亲自会见那些曾是将军的人士，看看他们是否值得在虔信徒中占有一席之地，又或是应当接受上主的审判。"
 OMO_a_necessary_sin: "必要之恶"
 OMO_a_necessary_sin_desc: "愿上主原谅我们，但我们是林间群狼环伺之下的最后一群羔羊。枪炮就是这片土地的法律，西伯利亚人民崇拜子弹胜过崇拜造物主！我们终将解决这个问题，但生存才是目前最紧要的事情。首先为民兵提供武装，然后再成立一个由军官高层和当地农民领袖组成的总务委员会。委员会负责分析状况、设定研究目标，帮助村庄协调建造新弹药厂。愿主保佑我们的神圣事业。"
 OMO_but_a_sin_nonetheless: "依旧是罪"
 OMO_but_a_sin_nonetheless_desc: "似乎不是所有的人都准备好受我们所给的权柄。一些民兵领袖不再忠于他们的使命，放弃了对上主的忠诚，拿来换取权力。他们威胁农民，拿走余粮，妄用多余的武器。这些背信之人将立刻遭到清除。原先，我们对人民接受战争这一重大任务的意愿抱有厚望，但西伯利亚人民的思想尚未彻底恢复。另一个总务委员会将建立起来，职责是监督并替换那些腐败的官员，由那些愿意为美好事业服务的虔信之人来接替。"
 OMO_enforce_humanity: "落实人道"
 OMO_enforce_humanity_desc: "即使我们为生存下去必须犯罪，但我们不能抛弃灵魂——上主命令祂的信众不得杀戮。我们鄙夷出于恶意、仇恨和嫉妒而摧毁生命的行为。我们的工作是必要的，虽然有些人喜欢塑造自己的叙事，但这也是一个事实。总务委员会将重塑民兵的思想，让他们宽恕他们的敌人。俄罗斯不会在自相残杀之后崛起。惟有宽恕，才是通向重建与复兴之路。"
 OMO_an_army_of_the_faithful: "虔信之师"
 OMO_an_army_of_the_faithful_desc: "缅神父宣扬无私，而他的神父们心悦诚服。当上主的子民为保卫教堂浴血奋战之时，虔信上主的人如何能安坐在远离前线的后方？神父必须时刻准备好与他的人民并肩作战。幸运的是，大多数神父都是缅的追随者，他们的忠诚天地可鉴。不过，并不是所有的神父都适合当兵。我们建议那些老年的神父为人民提供精神支持，与总参谋部一起规划服役计划，并组织村防。"
 OMO_an_army_of_the_righteous: "正义之师"
 OMO_an_army_of_the_righteous_desc: "在最艰难的试炼中，谁能保持冷静的头脑，谁就有福了。上主承认我们所作的牺牲，但不饶恕违反他神圣戒律的行为。不可杀戮——不可谋杀，因为那是不敬神的人所为的。全俄罗斯都是我们的土地，却教那黑暗势力所窃去了。我们的“战争”，实际上是一场为国家之灵魂而进行的神圣斗争。救恩必临到那些接受救恩的人——有了天上的祝福，我们必不白白牺牲。"
 OMO_the_three_temptations_of_the_sinner: "罪人的三贪欲"
 OMO_the_three_temptations_of_the_sinner_desc: "在第一批加入缅神父行列的人之中，有一人名叫苏多普拉托夫。他曾追随亚戈达，加入NKVD，现如今又离开他们，追随了神父的道。尽管苏多普拉托夫弃了他的旧主子，但他依然在用着从他们那学到的种种方法，这令神父十分苦恼。不可否认，他的部下战斗力很强；甚至他和很多能帮助我们的人都有联系，但缅神父认为他的种种行为是野蛮而违背教义的。通过与苏多普拉托夫的密切合作，我们也许能将缅的布道传遍全俄罗斯，但我们必须保持谨慎，不可抛弃我们的价值观。就如耶稣在旷野的四十天里面对的试探一样，缅神父也得面对摆在他面前的权柄的试探。"
 OMO_sudoplatovs_men: "苏多普拉托夫之兵"
 OMO_sudoplatovs_men_desc: "苏多普拉托夫为我们正义事业提供的最大帮助之一是他之前在NKVD的关系。虽然NKVD是一个残酷的无神论组织，对俄罗斯人民施加过不少虐待，但它的成员对战争和管理现代军队有着深入的理解。这些人在统一东西伯利亚的斗争中已经证明了对我们事业的忠诚。苏多普拉托夫提出要把他们进一步整编到我们的部队中去，以NKVD部队为基础，组建一支新的军队。神父必须决定是否要冒这个风险，来欢迎这些野蛮的狼群加入他的羊群之中，至于苏多普拉托夫是否会忠于天主，这一点尚不明确。"
 OMO_cast_the_wolves_out_from_the_flock: "把群狼赶出羊群"
 OMO_cast_the_wolves_out_from_the_flock_desc: "若一个人没有极限，那他便显得坚强。力量，是对所有的人展现仁慈——包括你的敌人。在收复南方的战事中，苏多普拉托夫的士兵杀戮无辜、恐吓居民，若他们不忏悔，我们的军队永远不欢迎他们。上主命你不可杀人，虽然战争总有例外，但也不可为无故的谋杀找借口。我们的军队应符合正义与人道，即使这会使我们落于下风。任何不守我们律法的人，都不可在我们的旗帜下战斗。如果我们只在对自己有利的时候才遵循主上的教导，那这些教导又有何意义？"
 OMO_leash_the_wolves: "拴紧群狼"
 OMO_leash_the_wolves_desc: "在统一西伯利亚的战争中，苏多普拉托夫的军队拒绝遵从缅关于禁止无端的暴力和杀戮的律法，但他们同时也是最能打的士兵。或许，是主差遣他们到我们这来，好叫我们与他们一同做工、赎他们的罪呢。毕竟，就算他们不那么正义，但他们为之奋战的事业是正义的。若是将上主和神父的教导耳提面命，也许我们能说服他们以更合教义的方式对待他们的敌人。哪怕他们不听神父的话，他的使命也过于重要，不能甘冒失败的风险、抛弃他的盟友。若是那些盟友更尊重主的律法就好了。"
 OMO_sudoplatovs_laws: "苏多普拉托夫之律"
 OMO_sudoplatovs_laws_desc: "当缅初创神授国之时，它还只是一个松散的网络，由一群村庄和定居点组成，相互之间隔了好几公里，散布在广阔的西伯利亚荒原上。那里没有什么中央权威，神父指望他的信徒尽己所能，维持和平。现在，东西伯利亚已经统一，苏多普拉托夫呼吁缅神父加强对地方的控制。神父同意建立一个正式的警察部队来维护公共秩序，但苏多普拉托夫希望更进一步。他要求授权他的部下在神授国的村庄与公社执行纪律。这将是向内务人民委员会暴政倒退的一步，但这一步可能是必要的。未来还会有许多考验，一个强大、集权的国家可能是克服这些考验的必要条件。"
 OMO_there_is_only_one_judge: "唯一的审判者"
 OMO_there_is_only_one_judge_desc: "苏多普拉托夫也许是出于好意，但他已误入歧途。他在NKVD的多年履历在他眼前蒙上一层阴翳，给他培养出一种偏执多疑和威权主义的情绪。在神授国境内，不再有秘密警察，不再有午夜门声。上帝是唯一适于审判祂的孩童的人，我们将把审判留与祂无限的智慧。我们要在全国施行并维持良好秩序与基督教伦理，但做这些，并不需要苏多普拉托夫所呼唤的那种专制措施。地方警察和治安力量足以维持稳定，并确保上帝的诫命得到祂人民的遵守。"
 OMO_discipline_creates_holiness: "纪律创造神圣"
 OMO_discipline_creates_holiness_desc: "也许苏多普拉托夫说得有道理。上帝为祂的造物定了某种秩序，虽然我们渺小的智慧无法窥知全知全能的祂定下的计划，但祂肯定不想让祂的孩子生活在无法无天的环境里。我们的国家发展迅速，领土规模已经十分庞大，想要控制这么多土地，需要强有力、有目的的手段。苏多普拉托夫手下崭新的安全部队将确保人民遵守国家的律法。毕竟，每一群羊都需要牧羊人：要他来引导任性的小羊回到牧场。我们希望这位牧羊人——苏多普拉托夫，会比他在为亚戈达和苏联效力时展现出更多的仁慈和克制。"
 OMO_sudoplatovs_connections: "苏多普拉托夫之弦"
 OMO_sudoplatovs_connections_desc: "苏多普拉托夫在亚戈达手下的时候，他与很多专业人才一同工作。这些人才专门研究所谓的——姑且用个礼貌的说法，不对称战争。诡计、破坏、暗杀，诸如此类。缅神父认为这些人应受道德的谴责，他们藏在阴影里，以毫不留情的手段打击敌人，也不给敌人投降和忏悔的机会；只要能完成目标，他们压根不在乎杀伤了多少无辜的人。他们的手段不合教义，但这些手段的成效也不可否认。苏多普拉托夫提出，要让这些人施展才华，对付我们的敌人。如此作战显然是背离了神父的教导，但如果我们要像基督所吩咐的那样统一俄罗斯，可能就不得不采用这些战术。"
 OMO_one_does_not_live_by_power_alone: "人生活不只靠权"
 OMO_one_does_not_live_by_power_alone_desc: "缅神父创造神授国的时候，不是要拿它来铺设通向权力的坦途。他奉全能的主的命建起它来，是要把俄国人民从黑暗中拯救，重新沐浴祂的光明。上帝正指引我们的道路，若我们不偏离祂的教导，祂也必不会教我们走错路。我们不必学我们的敌人，耍弄诡计与种种手段；我们将以朋友或敌人的身份，以光荣、正直的面貌直面他们，因为我们知道我们的主与我们同在，祂必不会令我们失望。无论他是成是败，缅神父都将以清醒的头脑向前行进，他知道自己应当像一个良善的基督徒一般行事。苏多普拉托夫的提议是很诱人，但权力的诱惑恰是最古老的诱惑，神父绝不会被它引入歧途。"
 OMO_and_yet_so_many_could_be_saved: "而许多人可拯救"
 OMO_and_yet_so_many_could_be_saved_desc: "没有什么比上帝所创造的生命更重要，哪怕我们的原则亦是如此。苏多普拉托夫的手段肮脏，甚至可以称作懦夫行径，但施展与不施展，很有可能就会影响到战争的发展。如果一些不合教义的行为可以拯救成千上万基督徒的生命，避免不可言说的苦难，若不这样行为，坐视着主的儿女们杀身成仁，这难道不是更加的违背教义了吗？缅神父对这个决定感到不安，但他必须关心追随者的性命。他只能希望，上帝会理解他，知道他只是一个人，和其他人一样不完美。也许到头来，这一切都是值得的。神父祈祷如此。"
 OMO_await_judgement: "静待审判"
 OMO_await_judgement_desc: "几个月来，苏多普拉托夫向缅神父发出各种各样的要求与请求，寻求在神授国中施行改革，以符合他对国家的理念，并巩固自身的影响力。他的建议合乎逻辑、合理有效，但这些建议与神父的品性和全能上帝的教导相冲突。数月以来，双方激烈冲突，苏多普拉托夫终于不再提出要求。某种新的平衡似乎已经形成。要么苏多普拉托夫最终接受了缅的教导，并意识到他昔日手段的错误；要么缅屈服于诱惑，准备要扩大他的运动，改革西伯利亚并发展到下一个水平。惟有至高无上的主知道将要发生什么。对俄罗斯人民来说，时间会证明一切。"
 OMO_the_time_of_liberation: "解放之时"
 OMO_the_time_of_liberation_desc: "是时候了，虔诚的信徒将要张开双臂，拥抱我们的土地。尽管接下来会有痛苦与艰辛，但我们不要把即将到来的苦难误认为是末日来临，而是神圣俄罗斯的诞生！当大欺诈者打击我们的精神，使我们恐惧的时候，要记住主永远站在我们身后，祂爱我们，就像我们爱我们的孩子一样。"
 OMO_abolishing_exploitation: "废除剥削"
 OMO_abolishing_exploitation_desc: "即便是在如此黑暗悲惨的日子里，我们也要坚守信仰。在中西伯利亚的土地上，上帝的儿女们都被撒旦的仆从、狡猾的专制暴君和信奉异教的共产主义者所利用。对那些最邪恶的人的清算已经到来，这些人已被镇压，百姓的希望也随之复活。在缅神父的指引下，任何男人、女人和孩子都不会再受到剥削了。"
 OMO_repairing_bukharins_sin: "偿还布哈林的罪"
 OMO_repairing_bukharins_sin_desc: "亵渎神明的布哈林对他的同胞进行了邪恶的审判和监禁，他宣称自己凌驾于主之上，而上主则将祂的怒火倾泻到了这片土地。所有的古拉格都将被拆除，其囚徒也应予以释放。这世间只可有一位高于一切的判官，而他的古拉格只可容纳有罪的人。"
 OMO_a_kingdom_of_god_on_earth: "地上天国"
 OMO_a_kingdom_of_god_on_earth_desc: "西伯利亚神授国只为服事主，缅神父只为服事主。我们神圣的国度，未来一旦统一，也将独独服事主。我们的灵魂凭着救世主而喜乐，祂以恩慈施于不信者，我们必如祂所愿。但背叛基督的权柄，便是忤逆神了。"
 OMO_bridge_the_gap: "消弭隔阂"
 OMO_bridge_the_gap_desc: "信者与不信者都有经历都可诉说，有爱要传播。只有让他们团结起来，我们才可以在圣地中创造出一种和谐的平衡。“若是你们不乐意事奉上主，那么今天就选择你们所愿事奉的……我们一定要事奉上主。”"
 OMO_an_ear_to_the_faithless: "听听不信者"
 OMO_an_ear_to_the_faithless_desc: "无论祂的儿女是否在祂的光中得了拯救，主都同样地爱着他们。不信主的人啊，把你们的话讲予缅神父罢！这片土地上，并非所有人都是虔诚的信徒，但他们的悲伤和梦想将得到倾听。"
 OMO_a_godly_russia: "虔诚的俄罗斯"
 OMO_a_godly_russia_desc: "神圣俄罗斯没有圣殿，那全知全能的上主与祂的羔羊便是她的圣殿。因此，必教祂这片受不忠和苦难所撕碎的土地，领它到主的救赎之光中，令全世界都见证它的虔诚！"
 OMO_enlightening_the_faithless: "启蒙不信者"
 OMO_enlightening_the_faithless_desc: "若不信者愿意，他们大可以在没有主上光芒的寒冷生活中纵情狂欢，但这并不能阻止缅神父对群众的谆谆教导。祂的追随者所到之处，祂荣耀和爱都必要得到传播，每一个皈依者都意味着又一个灵魂得到了天国的救赎。"
 OMO_denouncing_the_sinners: "谴责罪人"
 OMO_denouncing_the_sinners_desc: "撒殚的代理人在全俄罗斯撒播七宗可憎的罪行，即便是最无辜的婴儿都可能遭这罪的腐蚀。我们的律法必须反映主的良善，拒斥撒殚的污秽恶行，从残暴的谋杀到贪婪的高利贷。"
 OMO_a_syncretic_russia: "共融的俄罗斯"
 OMO_a_syncretic_russia_desc: "主教导缅神父应抱持宽恕和信仰。正如他侍奉上主一样，他也侍奉他的子民，无关他们的个人信仰。我们应该鼓励信仰的平衡来反映自然的平衡，因此我们的律法应同时考虑基督教和无神论思想的各个方面。"
 OMO_an_equal_russia: "平等的俄罗斯"
 OMO_an_equal_russia_desc: "那些信奉自己信仰和偶像的人不应被我们的神圣社会所拒斥，而应张开双臂欢迎他们加入我们的欢乐行列。异教徒不皈依，也不要紧；那些充满爱的人将在上主对他们的爱中生活，因为上主就是爱本身。"
 OMO_faith_is_a_choice: "信仰是种选择"
 OMO_faith_is_a_choice_desc: "我们不能陷入撒殚设下的陷阱，他要让我们相互仇杀；我们必须允许异教徒尊奉他们的信仰。对圣三位一体的信仰乃是最纯洁的信仰，但那些将灵魂奉献给其他信仰和大爱的人，绝不应受强行的劝止。"
 OMO_secular_yet_holy: "世俗，但神圣"
 OMO_secular_yet_holy_desc: "俄罗斯将成为充斥主上儿女的圣地，但它依然是一个世俗国家。我们所求的，乃是良善和慈爱，叫多数人有指望，叫强暴的少数人惧怕。若主不爱他有缺点的子民，他会让他的独生子在十字架上受苦吗？"
 OMO_unite_the_flock: "团结羊群"
 OMO_unite_the_flock_desc: "缅神父就是天主的牧者，而我们就是祂在这片凡间原野上的羔羊。整个俄罗斯必须融合在爱与信仰中，只有这样我们才能重新团结我们的同胞，并把他们带到天主神圣的光芒下。一场圣战等待着我们所有人。\n\n“以后我们这活着还存留的人，必和他们一同被提到云里，在空中与主相遇，这样我们就要和主永远同在。”"
