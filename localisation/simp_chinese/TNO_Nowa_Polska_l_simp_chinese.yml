 NPL_polish_rule_1_desc: "新波兰政府讲究“波兰民族利益优先”的原则，因而与当地的哈萨克人口关系不甚融洽：哈萨克人虽然仍旧生活在他们先祖留下的土地上，但处于不利地位，处处碰壁。\n\n这个波兰人主导的国家对哈萨克人的政策一直含糊不清，因此族群冲突仍然是新波兰的主要问题之一，威胁着这个年轻国家的稳定。"
