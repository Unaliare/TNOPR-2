 OMO.9.t: "东行者的羁旅"
 OMO.9.d: "汝等应做那不信者的佣人，因为他们定能明白，那虚无的苦处，正是主的国为人所填满的。当虔诚、公正、强大的义人走向天堂的大门，前往那永恒的乐土之时，虚伪之人和他的同道会被弃于泥土中，手中握着石头，凄冷的哭号充斥着阴郁的夜空。\n\n这便是与那西方客旅的灵魂紧密相连的存在。一个服事杀人者的杀人者，身负该隐印记，不论其名的腐朽之物，预备好了要向天主发怒，要施那罪的阴谋。他便这样向东方进发，不再以好战土地上富裕的金属装饰自己，却披上了温良民众的破布衣衫。他在无尽的旷野间跋涉，直至抵达神圣的土地，我父的圣土，奥莫隆。\n\n正是在那里，那杀人的成了一位游子，面对着他受了咒诅的真相，跪倒在我父面前。伟大的主聆听他的忏悔，句句情真意切、传遍天堂，祂感到快慰——听到赎罪之火在罪人心中燃起。在那里，全能的主、我们的圣父，把他从肮脏的死亡中拯救出来，使他能投向圣神的光亮。在那个寒冷的冬夜，西方的客旅双手沾着鲜血，凝冻作冰；但我主的光洁净了他，使他得新生。"
 OMO.9.a: "奥莫隆圣言。"
 OMO.10.t: "天主光辉之下"
 OMO.10.d: "全能的主的恩典，既非由那人的手铸就出来，亦不能透过异教的仪式与咒语一窥究竟。主的无上光辉，非得通过那人的激情、那人心的良善与那自灵魂中来的公义，才能照耀在大地之上。正如主所行的神迹，在其苏醒的日间赐人以福。\n\n独一真神的器皿——我主的光，自那高山上发出来。天父领我们祷告，颂赞美诗予这片土地以祝福，单期望着某一天，会找寻到无家可归者的归处、温良和谦卑的人，领他们找到新的生活。寒风剥蚀着墙壁，但信仰的火焰保护着所有祈祷的人，圣父的圣言便是他们的甲与衣。他使众人的灵魂离那天国更为接近。在这里，有歌声、祷告与呼求，遥远国度的男男女女，在父的注视下聚在一起。我主光辉降临之所呵，圣伯多禄的火焰燃起之地。\n\n在至高至伟的圣父的注视下，受他怜爱的追随者要将主的正道讲与饱受风霜的寒冷大地听。照父的旨意，照主的旨意，待伟大的父安歇的时候，要在这俄罗斯为主焚烧出一条道来！"
 OMO.10.a: "圣哉！罗斯的风与雪。"
 OMO.11.t: "罪恶之根源"
 OMO.11.d: "罪并非黑暗与幽邃，也非世间令人憎恶之物。相反，罪会披着伪装的大衣引诱人们，并利用欲望将人们拖入无底深渊。事实便是如此，那深不见底的欣嫩子谷就是遍布着放债者、强盗和欺世盗名之辈的土地，而我们的主却义无反顾地踏步走向罪之深渊。\n\n父与子，兄和弟，我们情同手足的民兵们在那天跟随着自己所信仰的父来到这样一个地方。他们厌倦了长途跋涉，也丧失了涤清家园之腐朽颓唐的希望，因此，我们的父命令我们要做的是：放债者的银行必须被关闭，要把罪恶的毒蛇拒之门外。强盗也要在当天被逮捕，以违背《圣经》的罪名进行审判。还有那欺世盗名之辈，我们要把他带离他那充满懒惰和贪婪的可怜地盘，而他却在如此低贱的恳求着。然而，当枪声开始噼啪作响的时候，手足们的敌对行动又开始了，而我们的父因士兵的大举出击而感到懊悔，因此主降下燎原烈火般的审判。\n\n到那日，村庄照着主的旨意，也照样焚烧，好叫圣火洁净这地的污秽和罪恶。然而，人类的士师和战士们齐聚于圣主之下，高声为赞美和胜利欢呼时，我们的父也如此地跪下，夜空用天国的霜雪装点他的斗篷。就在那时，他流下了两行清泪。"
 OMO.11.a: "上主的圣言，吾等心之所向。"
