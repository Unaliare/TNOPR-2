 ZLB_Pyotr_Zolin: "彼得·佐林"
 MSK_DISSOLUTION_ZLB_LEADER_DESC: "彼得·彼德罗维奇·佐林年轻时，曾经有着宏伟的理想信念。他曾经憧憬着他的故土俄罗斯母亲终将回归统一，并将再次崛起；他曾经坚信俄罗斯人的顽强，坚信无论条顿蛮子如何把他们的祖国开膛破肚，大卸八块，俄罗斯总会以牙还牙，加倍奉还。但他漫长的军旅生活却给了他的信念两记沉重的打击：第一记来自第二次世界大战，另一记则来自西俄罗斯战争。\n\n在西俄战争结束的那一天，彼得·佐林曾满怀豪情的军人之魂，以一种丑陋不堪的状态死去了。那灵魂的尸体正腐烂生蛆，直挺挺地躺在俄罗斯母亲的躯体之上。她那躯体还残存着、颤动着，横跨过莫斯科专员辖区的边界，一如他与某些士兵的模样。他、她、还有他们，都将某些东西永远地遗弃了——那些东西被遗留在了西俄罗斯革命阵线，再也找不回来了。而在此后，他们便陷入自我催眠，成了一具具行尸走肉，不倦地从德国机器上抠下一块块够得到的东西。\n\n现在，专员辖区就如他曾经的家乡一样支离破碎。但与多年前不同的是，现在的彼得已经不再是一名理想主义者。如今，他除了自己什么都不信。佐林旅将会把德国人从俄罗斯的士地上踢出去，但并不是为了什么民族自豪、意识形态，或者是什么历史恩怨。他们只想掠夺，从这片贫瘠之地上榨出最后一丝油脂，在余烬、积雪和尘土中，加冕为最后的王者。\n\n在佐林的眼中，俄罗斯的精神早就死透了，他自己的也差不多。一个活死人，统治同样半死不活的俄罗斯……还有比这更般配的吗？"
