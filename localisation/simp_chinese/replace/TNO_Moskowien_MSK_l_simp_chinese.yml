 MSK_DISSOLUTION_RSB_LEADER_DESC: "很少有人会觉得姆希塔尔·安巴尔楚米扬是个可敬的人。他不喜欢莫斯科专员辖区，辖区里也没什么人爱戴他。\n\n安巴尔楚米扬出生于亚美尼亚，苏联于卫国战争中战败后，他便流落莫斯科专员辖区。此后，他为挣脱塞境而组织起了红星联军。虽然这帮人穿着苏军的制服，并声称以解放为目标，但许多人都觉得，安巴尔楚米扬的手下只是群无耻匪帮——他们所做的不过是裁下苏联的寿衣，装点自己的门面而已。而现状是，这帮红星联军一直在巧立名目，四处强收“战争税款”，从辖区内的俄罗斯人手里抢走本就不多的值钱玩意。\n\n尽管安巴尔楚米扬唯利是图，但红星联军的表象还是获得了一些支持：那些想要赶走德国佬、光复苏联的人是站在他那边的。如今，莫斯科辖区已经乱成一团。此情此景下，他不仅要与外部的各方势力苦战，还要同内部的那帮理想狂作斗争，只有两手都硬，他才能保住自身事业，以免最后无利可图。"
