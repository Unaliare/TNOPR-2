 PRC_Aleksandr_Vasilevsky: "亚历山大·华西列夫斯基"
 POLITICS_ALEKSANDER_VASILEVSKY_DESC: "亚历山大·米哈伊洛维奇·华西列夫斯基，出身自一位俄国东正教神父之家。他早年间出乎意料地没有继承父业，而是选择了去当兵打仗，还在沙俄军队中一路升官晋衔。十月革命爆发后，他辞去原职，转入后方部队并在那里度过了整场内战。华西列夫斯基的组织才干在战间期表现得淋漓尽致，其间还结交了诸如克利缅特·伏罗希洛夫、米哈伊尔·图哈切夫斯基和格奥尔基·朱可夫这样名声显赫的同僚。当德军入侵时，华西列夫斯基正在布哈林治下的总参任职；凭借着坚毅的个性，他得以脱颖而出，步步高升。但即便有才如斯，他仍旧无法阻止莫斯科城下的撤离行动化作一团数百万官、兵、民相互争涌，混乱不堪的人潮。\n\n华西列夫斯基决意要尽力保存红军的有生力量，遂率领从莫扎伊斯克防线撤下的残部大体有序地向东退却，直翻过乌拉尔山脉。他本以为能够在蒙古人民共和国站住脚，获得喘息机会以待日后反攻；但日本侵略者和蒙疆傀儡政权却早已占领了乌兰巴托、并将蒙古人民军逼进荒原深处，将这一线希望彻底踏灭。于是，华西列夫斯基与蒙古军队结下难称牢靠的联合关系，暂据着蒙古西部和前图瓦人民共和国的疆域。这股势力独立世外，西部战争、西伯利亚战争乃至西西伯利亚人民共和国的灭亡都过于遥远；他们对伊尔库茨克的亚戈达政权同样避之不及，只因害怕曾经的撤退被指为叛徒行径从而招来杀身之祸。无论如何，即便当下孤掌难鸣，华西列夫斯基仍不轻言放弃：他势要举兵筹策，待有朝一日光复故国。"
 PRC_red_army_exile: "流亡红军"
 PRC_red_army_dynamic_modifier: "流亡红军"
 PRC_red_army_exile_desc: "§D装甲攻击：[?PRC_RA_army_armor_attack_factor|+]\n装甲速度：[?PRC_RA_army_armor_speed_factor|+]\n陆军组织度恢复：[?PRC_RA_army_org|+]\n空中突击部队攻击：[?PRC_RA_army_sub_unit_air_assault_attack_factor|+]\n步兵攻击：[?PRC_RA_army_infantry_attack_factor|+]\n步兵防御：[?PRC_RA_army_infantry_defence_factor|+]\n训练速度：[?PRC_RA_training_time_army|Y%]\n陆军经验增长：[?PRC_RA_experience_gain_army_factor|+]\n-------------\n§!人民革命委员会是由昔日远东军区四分五裂的残部所成立的。蒙古人民共和国，那在伟大的卫国战争之前便已沦为苏联傀儡的国度，突然成了红军部队的寄主，慢慢被剥夺了指挥系统。经过了一段缓慢而复杂的过程，蒙古政府渐渐与俄罗斯军队合而为一，紧邻蒙疆生存了下来，尽管屡遭蒙疆的入侵。经过多年的艰难困苦，红军捱过了日本的泛亚主义、亚戈达的极权统治以及领导人之间的明争暗斗。如今，这支部队所想的只有一件事情——他们在蒙古永久流亡的时期究竟何时才会结束。"
 PRC_factionalism: "路线之争"
 PRC_factionalism_desc: "人民革命委员会的要员们总是纷争不断，对于施政方针乃至国家的最终走向，他们都各执一词。对于一个由俄罗斯人与蒙古人组成的松散联盟控制，仅靠求生的信念与共同的社会主义信条才勉强维持的国家来说，这种情况也是在所难免。这些分歧总能引起政权内部的争斗，而想在不惹恼任何一方的情况下拍板决定可谓是难上加难。但是，人民革命委员会若想在乱局中延续乃至恢复苏联，解决争端刻不容缓。"
 PRC_democratic_military: "军事民主"
 PRC_democratic_military_desc: "为了破除支配旧军队的反动等级制度，红军的士兵们通过选举任命他们的军官。不过，这个方式也有坏处。士兵们往往只选举放纵部下、一团和气的军官，而不是军事技能过硬、令行禁止的军官。这意味着往往是一些难堪大用的人被擢升。"
