 MSK_DISSOLUTION_RDC_LEADER_DESC: "作为奥廖尔合作政府的首脑，戈尔巴乔夫曾接受任命，为前专员西格弗里德·卡舍工作。许多年来，他一直兢兢业业、任劳任怨，作为体制的齿轮默默运转着。但是最近，戈尔巴乔夫却置身于专员辖区的一连串怪事当中，又见证了无能至极的赫尔多夫犯下一大堆失误，并最终带来了大规模的混乱。因此，本就暗藏异议的他决心抓住时机，举起义旗，反抗当下体制。\n\n值此辖区崩溃之良辰，再无人能够将戈尔巴乔夫死死地限定在框架中了—他不再是合作政府的齿轮了，因为整套机器现已分崩离析。他参与了近来的几次抗议活动，在奥廖尔组织了一次大游行，向纳粹政权毫无顾忌地展示出了抗争的决心。成干上万的勇士在此次游行中表达了共同的诉求，呼唤着更好的政府。戈尔巴乔夫则乘着这呼求的浪潮，督导着委员会维系新生的俄罗斯民主共和国正常运转。委员会的成员大多是他在合作政府时期的同僚，受过他的国家合作议会之影响——至少现在还是这样的。\n\n民粹主义和民主思想正粲然兴起，而戈尔巴乔夫则尝试把这两者融合到一起。这两者都在变革浪潮的推动下，成了他理想的一部分。不过，由于诸多因素的影响，他不得不暂时收敛一些，静候良机。戈尔巴乔夫确实是这伟大运动的重要象征，并领导着大家朝着莫斯科与俄罗斯的光明未来迈进，但他也明白，要是步子迈太大了，运动势必会变成一团乱麻。他现在要做的，是仔细权衡理想主义和实用主义，并且把两个主义都不信奉的人统统清除掉。而正因此，他的未来仍然在天平上摇摆不定，而他的伟大梦想最终会变成什么样子，也还有待观察。"
