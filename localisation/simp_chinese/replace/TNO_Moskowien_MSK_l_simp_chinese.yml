 POS_Georg_Graf_von_Plettenberg: "格奥尔格·冯·普莱滕贝格伯爵"
 MSK_DISSOLUTION_POS_LEADER_DESC: "格奥尔格·冯·普莱滕贝格伯爵出生于一战末期。那时的军官虽然大多死在了战壕里，但普莱滕贝格身上却传承了他们的品质：他的背挺得笔直，内心反感纳粹分子，正步踢得十分标准，名字里还带个“冯”——虽然他并不是个彻底的普鲁士军国主义者，但也是在军旅世家中成长起来的。\n\n绍肯特意选中了普莱滕贝格，令其于装甲师军官层中担任要职。莫斯科专员辖区崩溃之时，他成功击退了奔萨地区来犯的土匪，证明了自身的勇毅。由此，普莱滕贝格成为了在近十年里经历过坦克战的老兵之一，这在当今德国，乃至世界范围内都是很罕见的。如今，他的部队在莫斯科专员辖区内，已成了一支强大的军事力量。而这，也进一步佐证了绍肯最初决断之正确。\n\n然而，对普莱滕贝格来说，事情并非一帆风顺。的确，装甲部队本就无人可挡，而实战经验只会让他们更为强大，在专员辖区内傲视群雄。但树大易招风，彼此厮杀着的各方势力早已盯上了他，而坦波夫董事会则是其中最为热切的一方：在他们眼里，精兵强将最好的归宿，首先是其大磨之下，其次便是坟茔之中。不过，强大的军力除了招致觊觎之外，还意味着两件事：其一，坦波夫在斗争中并不能稳操胜券；其二，他是抗击外敌的重要力量，任何一方都不能对他弃之不顾。"
