 MZL_Kurt_Andersen: "库尔特·安德森"
 MSK_DISSOLUTION_MZL_LEADER_DESC: "在绍肯的蹩脚政变中，大多数参与者都是对事业绝对忠诚，其心其行澄如明镜的人。这位库尔特·安德森则不然——他可是老兵，经验丰富着呢。从一战算起，哪场战争有德国，哪场战争就有他。而在1942年顿河中游的一次守卫战中，他充分地展示了自己无与伦比的作战能力（尽管那时已有流言蜚语，说他们有好几次是误伤了纳粹党的武装）。凭借着对升迁的敏锐嗅觉，他觉得自己要借此连升几级，直至难以企及的高位了。然而，在打完最后一仗、终于百战得归后，他却只得到了忽视和冷眼。安德森曾投以信任、为之全心付出的那些人，就这样不留情面地、旷日持久地忽略了他。是时候在专员辖区另谋出路了。此时此刻，安德森对自己心里的动机一清二楚。在西俄战争接近尾声时，冯·绍肯的派系看上了这位心怀不满的安德森先生，他们明白，只要稍稍向他抛出橄榄枝，他就会立即抓住机会，毫不迟疑。\n\n此后，政变计划真的开始运行了，安德森本人也在伏尔加顿斯克坚守岗位，投入了绍肯的最高统帅部分配的工作。但与此同时，他内心的怀疑却越发加重了。加入冯·绍肯的派系，到底是不是个正确的选择呢？而当安德森正思索着这一问题时，赫尔多夫的政权在他面前轰然倒塌了。而此时，他便更真切地感受到自己的使命了：他应当负起责任，保护治下的战区不被敌人毁灭，无论这敌人是残酷无情的游击队，还是曾给过自己机会的民族社会主义分子。\n\n既然如此，他为何要加入这场反对民族社会主义的未遂政变呢？这一疑问在安德森脑内一直挥之不去，尽管他早在作出选择时，便明白了它的答案。在他眼里，赫尔多夫政权的倒台并不是什么改善未来的机遇，而只是他通往晋升的又一级阶梯。借此，他可以秣马厉兵，向曾经背叛他的人，发起猛烈的复仇。"
