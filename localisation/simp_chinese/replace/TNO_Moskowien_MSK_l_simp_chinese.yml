l_english:
 MSK_dissolution_start: "莫斯科辖区陷入内战！"
 MSK_dissolution_start_desc: "曾在德国守望之下的、卡舍专员与赫尔多夫专员所在的莫斯科专员辖区，成了将军、士兵、狂徒、投机者、政客、军阀和匪徒等群雄逐鹿的战场。\n\n虽然他们都在为控制命运而斗争，但只有一个能攀上顶峰。"
 MSK_dissolution_end: "终末之后"
 MSK_dissolution_end_desc: "莫斯科辖区的天命现如今掌握在§Y[ROOT.GetLeader]§!一人手中——有人欢喜有人忧。他的领地仍在流血，人们仍在呼求救世主到来，但是……\n\n他会怎样处理这一切呢？"
 msk_dissolution_news.0.t: "[Get_newspaper_header]戈尔巴乔夫的共和国统一了莫斯科"
 msk_dissolution_news.0.desc: "混乱席卷了全欧洲大陆后，莫斯科专员辖区也是大难临头：与前苏联其他地区的情况类似，大大小小的军阀摧毁了中央政府的统治。然而，这种局面结束了。前合作者、奥廖尔州州长米哈伊尔·戈尔巴乔夫恢复了当地秩序，俄罗斯民主共和国成立，由民族合作委员会主导。\n\n戈尔巴乔夫在机缘巧合之中坐上了莫斯科第一把交椅，其细节尚不清楚。内阁所有重要人物——切尔纳耶夫、舒托娃、克诺普穆斯和沃罗比约夫都出席了共和国的成立仪式。现在已知的是，即便领导集体都是合作者，但这些人与其德国主子有着天壤之别：他们承诺重建国家与民主制度，也会与德国进行公平合作。未来虽然得到了规划，但依旧迷雾重重。\n"
 msk_dissolution_news.0.a: "终于，有值得庆祝的事情了。"
 msk_dissolution_news.0.b: "他们到底在谋划些什么？"
 msk_dissolution_news.0.c: "祝你好运，总统先生。"
 msk_dissolution_news.0.d: "民主也可以在欧洲大陆上立足？"
 msk_dissolution_news.1.t: "[Get_newspaper_header]卡明斯基的俄罗斯统一了莫斯科"
 msk_dissolution_news.1.d: "自从德国专员卡舍失踪后，命运多舛的德国殖民地莫斯科辖区消息就少得可怜，但无论好坏，局势似乎正在稳定下来。据报道，由布罗尼斯拉夫·卡明斯基指挥的俄罗斯仆从军在与其他敌对派别进行了几个月的残酷战斗后，这片前殖民地的稳定已经恢复了。卡明斯基自称是新俄罗斯国家的舵手，在一次电视讲话中宣布了他的意图，声称“俄罗斯将进入一个摆脱了犹太-布尔什维克阴谋诡计的繁荣新时代。”\n\n这一结局的影响目前还不清楚，但俄罗斯人民社会党(NSPR)，还有它臭名昭著的指挥官的肮脏丑闻已经摆在了世人面前。这个有抱负的独裁者成为了整个地区的掌舵人，看来莫斯科劳苦大众的命运会像以前一样悲惨。\n"
 msk_dissolution_news.1.a: "我们从力量走向力量！"
 msk_dissolution_news.1.b: "他最好别忘了我们。"
 msk_dissolution_news.1.c: "俄罗斯的悲剧仍在上演。"
 msk_dissolution_news.2.t: "[Get_newspaper_header]绍肯军政府统一了莫斯科辖区"
 msk_dissolution_news.2.d: "长久以来，莫斯科专员辖区都被视为腐朽之地，崩溃只是时间问题。正如乌克兰专员辖区那样，德国内战爆发后，它也陷入了混战之中，前途未卜。硝烟散去后，有一个人将专员辖区拼了回去，不过，他既不是土生土长的俄国人，也不是德国殖民者当中的同情者：他，正是迪特里希·冯·绍肯。\n\n绍肯特立独行，仍坚定信奉早已被当代德国抛诸脑后的普鲁士价值观。他拼凑起一个军政府以便暂时管理辖区，并公开宣称莫斯科专员辖区永不会再陷入混乱与惧怕之中。欧洲其他地区仍冲突不断，但专员辖区似乎已经找到了一名老顽固来照顾她了。\n"
 msk_dissolution_news.2.a: "容易的题做完，就该解难题了……"
 msk_dissolution_news.2.b: "这位更是重量级，绍肯……"
 msk_dissolution_news.2.c: "这么多人中偏偏是他…"
 msk_dissolution_news.3.t: "[Get_newspaper_header]赫尔多夫的应急管制区统一了莫斯科"
 msk_dissolution_news.3.d: "在德国统治之下的俄罗斯地区，硝烟似乎已经散去，而赫尔多夫的政权则成了危机的唯一幸存者。即使日耳曼尼亚和德国的其他领土被混乱笼罩，民族社会主义对一个与其永恒敌人接壤的专员辖区依旧有着强大的控制力，也不会轻易放手——自纳粹党创立之时就身为成员的坚定民族社会主义者赫尔多夫似乎证明了这点。\n\n在公开讲话中，赫尔多夫表彰了雅利安人如何“重掌了这片土地的命运，让其重归伟业”，并表示莫斯科不会再只被看作抵挡俄罗斯军阀的一条防线，而会成为德国殖民的优秀代表，正如其同样遭受内乱的姐妹东方领一样；无论国际舆论如何，所有人都在思考这一问题……\n"
 msk_dissolution_news.3.a: "什么问题？一切皆在掌握之中！"
 msk_dissolution_news.3.b: "冯·赫尔多夫能在卡舍失败的地方成功吗？"
 msk_dissolution_news.3.c: "这能持续下去吗？"
 msk_dissolution_news.4.t: "[Get_newspaper_header]终末之后"
 msk_dissolution_news.4.d: "骇人的消息从大日耳曼国的边疆传来。在笼罩欧洲心脏的混乱中，德国对前俄罗斯领土的控制力被大大削弱。在莫斯科崩溃造就的无数小国之中，一匹黑马脱颖而出，控制了整个前莫斯科辖区的领土。\n\n除了他们被称为“[PREV.GetName]”，以及他们由[PREV.GetLeader]领导之外，外界对其知之甚少。虽然国际观察家们指出除非德国崩溃，新政府的独立不会持续太久，但这还是对德国领土控制权的一个沉重打击。\n"
 msk_dissolution_news.4.a: "团结协定行将就木，这是板上钉钉的事。"
 msk_dissolution_news.4.b: "他们怎么都输了？！"
 msk_dissolution_news.4.c: "这是西俄战争的余震吗？"
