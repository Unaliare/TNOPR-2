 POLITICS_KARIM_SANJABI_DESC:0 "Karim Sanjabi is not a man to give up quickly. An old guard of the democratic nationalists in Iran, his National Front party maintained a brave opposition to the Shah and suffered for it, with the reviled SAVAK taking increasingly harsh measures to crush the opposition. Sanjabi himself never gave up fighting for his dream of a strong, free Iran. It was his courage and determination which would make him de-facto leader of the pro-democratic underground in the country, turning into the burgeoning Democratic Republic of Iran at the outbreak of the Iranian Revolution.\n\nThe upheaval unleashed by the revolution brought opportunity, and the backing of a new friend on the other side of the world. Mobilising all of their contacts, Sanjabi's faction has called for assistance from the United States of America, making whatever promises were necessary to secure Washington's support. The fight will be difficult. But perhaps this association can turn the tide, and if so the sun may rise over a democratic Iran, one where its people are prosperous and free."
 
