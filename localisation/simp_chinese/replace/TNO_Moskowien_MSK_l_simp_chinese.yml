 MSK_DISSOLUTION_DFK_LEADER_DESC: "数十年来，奥托·魏丁格始终是名忠于纳粹事业的士兵。1934年，年仅十九岁之时，便已加入党卫军，成为诸多先驱之一。自此三十余年，他见证了许多场屠杀（有些是他亲自策划的）、诸多次失败，其中还包括东方战线的崩溃。而现在，莫斯科专员辖区也崩溃了，整个地区陷入了军阀混战中。而在混乱中，他仍继续履行着前辖区的指挥官职责，带领手下的自由军团，据守着一小块土地。\n\n在辖区崩溃前，奥托跟坦波夫和赫尔多夫的关系堪称紧密。他们之间既谈感情也谈钱，间或还交流一下共同的追求。但当专员辖区爆发大战之时，这些所谓的关系也都变得不牢靠了。他曾想把握机会，迅速控制了蒂赫温市，企图在这块土地上占得一席之地，然而现在看来，所谓的机会不过是痴人说梦，能维持住党东方支部的这个紧急政府，就算成功了。\n\n奥托只有两条路可以走——要么接受董事会的价码，要么接受专员的价码。他曾经的关系依然存在，而他所要做的，就是拿出利益，收买人情，在这疯狂横行的世界里，找到一些盟友。\n\n要么选择企业，要么选择党——他只有这两个选择；第三个选择则是死亡。而死亡，是他决计不会选的。"