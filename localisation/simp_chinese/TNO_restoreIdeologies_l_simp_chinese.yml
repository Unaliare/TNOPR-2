l_simp_chinese:
 esoteric_nazism_deep_ecology_nazism_subtype: "深度生态纳粹主义"
 esoteric_nazism_deep_ecology_nazism_subtype_noun: "深度生态纳粹主义"
 esoteric_nazism_deep_ecology_nazism_subtype_desc: "鸽子洁白，大自然也循其本道——大自然既不亲善也不接受人类，大自然本就如此。大自然虽秉持和平之道，但也不失精明，人类从未真正定居其中，不过只是撒播子孙而已。大自然包罗万象，一切事物都生根发芽于其本源之处。生态学是科学的自然分支，是民族和祖国的学科。\n\n深度生态纳粹主义诞生于对过度工业化的厌恶，是民族社会主义的分支流派。最早拥护这种思想的人都曾见证过残害雅利安人的残酷战争，他们看到水银渗入土壤，坦克碾过士兵，直到血肉与泥土混杂在一起，战争污染了雅利安种族，也污染了生存空间。深度生态纳粹主义梦想着打造一片和平之地，雅利安人在群山环绕之中享受着田园牧歌般的生活，人民与祖国自然合而为一。这种思想尝试着提供一种与土地相处的可持续模式，正如雅利安祖先那般，其支持者庄严宣誓，即便要动用工业革命的器具，他们也要坚决地捍卫这片土地。\n\n大自然的正道便是摒弃外界渗透，雅利安的土地理应独善其身。奴隶制并不存在于雅利安的土地之上，因为优胜劣汰的自然秩序早已将居住于此的劣等人赶尽杀绝。战争当然也不存在，因为生存空间足够每个人享用，这片先祖的土地理应归属雅利安人。和谐与自由响彻在在雅利安人的土地之上，自然与民族水乳交融，而乐观与希望也再度降临雅利安人的大地。"
 esoteric_nazism_burgundian_system_subtype: "勃艮第体制"
 esoteric_nazism_burgundian_system_subtype_noun: "勃艮第体制"
 esoteric_nazism_burgundian_system_subtype_desc: "德国在二战之后失去了时运的眷顾，以党卫军全国领袖海因里希·希姆莱为首的某些狂热纳粹党员，试图以一种非正统的形式调和他们对民族社会主义优越性的信仰，让眼前日益黯淡的现实自圆其说。他们最终得出了结论：纳粹党在困惑中迷失了自我，并倒向堕落，而只有他们才能维护民族社会主义的真正价值。他们悄然将自己隔离在第三帝国的政治架构之外，并建立了数套与之平行的体系。而当希姆莱在党卫军勃艮第骑士团国掌权时，他得以毫无阻碍地着手净化纳粹主义的愿景。\n\n就像德国的意识形态目标很大程度上取决于希特勒日渐古怪的话语一样，勃艮第体制的原则也相当模糊。要尝试理解它，便只能依靠分析希姆莱日渐神秘的行为以及晦涩的信仰，其范围从模糊且看似自相矛盾的农业主义加超工业化思想，到把日耳曼新异教设为国教并探索神秘学。但可以肯定的是，他执行纳粹政策的手段极端到了新的高度：党卫军高于其他社会阶层、强迫执行严厉的种族优生法律、有意地将民族社会主义理论融入到生活的方方面面。他还把一种无与伦比的极权主义强加在全国人民头上，只为消除一切潜在的堕落与保守思想源泉。这种做法究竟是否已经成功，抑或是将来能否成功，只有全国领袖希姆莱知道答案——因为秘密一旦流入骑士团国，就别想再离开。"
 esoteric_nazism_imperial_cult_subtype: "帝国国教"
 esoteric_nazism_imperial_cult_subtype_noun: "帝国国教"
 esoteric_nazism_imperial_cult_subtype_desc: "1918年7月17日，那一夜，布尔什维克革命者在叶卡捷琳堡的某处地下室内处决了沙皇一家。他们的死本应标志着罗曼诺夫皇朝的落幕，但俄罗斯仍饱受蹂躏。饱经革命、战争与凋零的罗斯大地流传起某段流言蜚语，一些人信誓旦旦说着尼古拉的一个孩子幸存了下来；苏联崩溃后，更有人相信罗曼诺夫的子嗣仍四处躲藏，有朝一日，东山再起，恢复俄罗斯昔日荣光。这些妄想，在谢尔盖·塔博里茨基为阿列克谢塑造的帝国国教中凝聚成力量。\n\n帝国国教，由恐惧、对帝国的怀念与极端反犹主义捏合在一起的百足之虫，其唯一目标就是尽快让阿列克谢殿下重返俄罗斯。为此，拥护者认定应调动一切资源净化这个国家，希望救世主在俄罗斯人民证明自己配得上他之后归来。他们还支持有组织地消灭俄罗斯少数民族，驱使贫苦的普罗大众，建造宏伟的帝国纪念碑。遍布各地的耳目与严苛残酷的刑罚参照了高加索专员辖区领导人约西亚斯（塔博里茨基曾公开崇拜他）治下的纯净王国。\n\n然而，这场运动无人知晓能否继续维持。时间一分一秒地流逝，救世主仍未归来，国教信徒愈发绝望。不少观察家担忧，阿列克谢早已无法回到罗斯大地。"
 esoteric_nazism_spartanism_subtype:0 "斯巴达主义"
 esoteric_nazism_spartanism_subtype_noun:0 "斯巴达主义"
 esoteric_nazism_spartanism_subtype_desc:0 "有些人认为，民族社会主义取得的不朽成就早已证明其永远伟大正确，而将其败笔一味归咎于天灾人祸。他们说，尽管祖国有缺点，但稍做改革或刷新人事便可解决。他们会坐视现状维持不变，任由德意志逐渐沦为又一个老大帝国。\n\n而莱因哈德·海德里希，以及他在德意志党卫军中的追随者绝不会止步于此——永远不会。\n\n希姆莱派一头扎进了秘传主义，武装党卫军为了财富和权力背叛了大业，但海德里希与他的门徒早已将自身使命铭记于心，他们要与腐朽的纳粹党一刀两断，与堕落的自由派分道扬镳。他们会改良旧日的古典社会，回归朴素纯洁的过往；男性冲锋陷阵，女性生儿育女，一切放荡与软弱都将被清扫一空。他们要夷平遍地污秽的城市，撕下迫于现实而对劣等种族大发慈悲的面具。城镇化作连营，雅利安勇士日夜操练；庄园遍布乡野，纯净种族耕作不休，而雅利安人的后代也将在清洗种族的血雨腥风中至臻完美。海德里希斩钉截铁地宣布，他们就是斯巴达人，是雅利安优越性的再次复苏——当整个世界都围绕德意志旋转之时，历史也将向元首的意志俯首称臣。\n\n只有党卫军——民族社会主义的忠诚信徒，才能担起实现这片应许之地的重任。斯巴达精神将会注入祖国的血脉，置于名为民族共同体的铁砧之上千锤百炼，而涅槃重生的祖国将从此延续千秋万代。即使血流成河、尸横遍野；即使牺牲全人类才能筑起乌托邦的地基，一切终有所偿。祖国不会因权衡得失而踌躇不前。"
 esoteric_nazism_agrarian_spartanism_subtype:0 "农业斯巴达主义"
 esoteric_nazism_agrarian_spartanism_subtype_noun:0 "农业斯巴达主义"
 esoteric_nazism_agrarian_spartanism_subtype_desc:0 "意识形态自然要适应周遭环境。普莱斯考骑士团城的勃艮第体制也不例外。党卫军失败政变的余波之后，骑士团城诞生于普斯科夫废墟之中，普莱斯考的农业斯巴达主义代表了希姆莱极端极权种族主义中那注重农业而非工业的一个分支，成了一群与世隔绝的狂热信徒治理下的农业国家。\n\n在某些反城市、反工业的党卫军领导人物的指导之下，普莱斯考的农业斯巴达运动形成了一种阶级高度分层的新封建制度。处在最底层的是奴隶，数以万计的俄罗斯人被迫从事繁重的农业劳作，还被禁止学习任何技能。这些奴隶被分配到由党卫军管理的大型庄园中，党卫军们构成了新地主阶级的核心，并被灌输这片土地完全属于他们，并与他们血脉相连的理念。在他们以铁腕掌控着自己财产的同时，军官们也以铁腕掌管着他们，他们强制推行清教徒的文化标准与完全的传统主义。城市和城镇被视为堕落的温床，它们只为行政及战略目的而存在。"
 esoteric_nazism: "秘传纳粹主义"
 esoteric_nazism_desc: "秘传纳粹主义"
 esoteric_nazism_noun: "秘传纳粹主义"
 esoteric_nazism_subtype_desc: "早在成为这股征服全欧洲的力量之前，民族社会主义便远非惟一条正统路线是从的同质运动。从权力最高层到党内底层办事员，对于国家理想的投入程度各不相同，尤其是个人层面。当然了，怀疑论者会把它当作杂糅了犬儒政治和德意志民族精神最丑陋一面的混合物，而纳粹主义的胜利能够证明的仅仅是这个宇宙太疯狂。\n\n何其狭隘，何其愚蠢，何其蒙昧！\n\n但有那么一群高洁的灵魂，他们在民族社会主义的教条中，发现了超脱世俗的理念——它将彻底粉碎现有的“事理”和“概念”，开辟一条通往乌托邦的康庄大道。真信者已经拔除了眼中的梁木，自此以后再无俗念。唯物主义、理性主义、道德，凡此种种无一例外地露出了真面目——被邪恶力量统治的堕落世界做的黄粱一梦。劣种、甚至还有相当多的雅利安人，尚不能理解这最近才被我们揭示的现实。但只要心灵未受腐蚀，其中的真理之光仍未熄灭，种族便有纯净的希望。让荣耀的民族社会主义展开双翼吧，我们只需一路追随它，它即正道，它即光明，它即真理。手段、言语，都不重要，重要的只有彼端的乌托邦。"
 communist_stalinism_subtype: "斯大林主义"
 communist_stalinism_subtype_noun: "斯大林主义"
 communist_stalinism_subtype_desc: "约瑟夫·维萨里奥诺维奇·斯大林是苏联领导人列宁身后诸多继任者的候选之一。他虽然赞同布哈林关于“一国社会主义”的理论，但对新经济政策市场导向的发展持反对意见。想反，他认为国家应该对经济进行全面控制，以刺激工农业生产的高速发展。私营经济在建设社会主义国家的过程中是不可信不可靠的，所以必须推行工农业集体化，交由党来领导监督，以期实现苏维埃的目标。该思想的一个关键推论是，国家机器远不会像那些不合时宜的列宁主义者所认为的那样在革命后就自然消亡，在向共产主义社会全面过渡的道路上，它还必须要得到千百倍的加强。这在布哈林一干人等眼中自然是异端邪说，但随着斯大林在一次惨烈的工业事故中丧生，他和他的思想便退出了这场斗争。\n\n因沉寂多年而被宣告死刑的斯大林思想现在在西西伯利亚人民共和国获得了新生。马克思-列宁-斯大林主义最终找到了它的使徒拉扎尔·卡冈诺维奇主席，他原本是一名默默无闻的苏联官员，战前被布哈林流放到乌拉尔，当时他宣称斯大林的集中化工业发展模式会超越德国工业，并将德寇赶回柏林。现在，卡冈诺维奇主席依然认为当下支离破碎的苏联可以通过遵循斯大林的见解恢复昔日荣光；就当下情势而言，最重要的一条便是苏维埃必须在其境内掌握绝对的权利，战胜德寇、富农、俄奸和阶级叛徒。"

 communist_liberal_socialism_subtype: "自由社会主义"
 communist_liberal_socialism_subtype_desc: "自由社会主义是一种基于列宁主义的政治理念，它主张通过革命推翻官僚主义政权，恢复民主及工人阶级的权力，反对官僚主义和修正主义的影响，进行国际主义和社会主义建设。自由社会主义结合了自由主义和社会主义的原则，主张以市场社会主义为基础的混合经济，反对中央集权，支持工人合作社和去中心化的政治组织。\n\n瓦列里·萨布林认为，苏维埃在布哈林和亚戈达的“社会主义骗局”下，背离了十月革命的理想，变成了一个腐败、专制、停滞的社会。所谓“社会主义骗局”，即是独裁者欺骗群众要去建立一个完美的共产主义社会，从而获得权力与合法性，再通过权力来进行收割群众，背弃了原本的共产主义理想。所以需要进行第二次十月革命，以重建一个真正的，自由的社会主义社会。"

 conservatism_bonapartism_subtype: "波拿巴主义"
 conservatism_bonapartism_subtype_desc: "波拿巴主义是由拿破仑·波拿巴及其追随者和继承者产生的政治意识形态。这个词后来被用来指那些希望恢复波拿巴王朝及其政府风格的人，从这个意义上而言，波拿巴主义者是在19世纪的法国积极参加或倡导保守主义、君主主义和帝国主义政治派别的人。\n\n拿破仑之后，这个词被应用于在雾月政变中夺取政权的法国政治家，他们在执政府以及随后的法兰西第一帝国及法兰西第二帝国中参政。波拿巴主义者希望在波拿巴家族，即拿破仑·波拿巴（拿破仑一世）和他的侄子夏尔-路易-拿破仑·波拿巴（拿破仑三世）的领导下建立一个帝国。"
 
 paternalism_bonapartism_subtype: "波拿巴主义"
 paternalism_bonapartism_subtype_desc: "波拿巴主义是由拿破仑·波拿巴及其追随者和继承者产生的政治意识形态。这个词后来被用来指那些希望恢复波拿巴王朝及其政府风格的人，从这个意义上而言，波拿巴主义者是在19世纪的法国积极参加或倡导保守主义、君主主义和帝国主义政治派别的人。\n\n拿破仑之后，这个词被应用于在雾月政变中夺取政权的法国政治家，他们在执政府以及随后的法兰西第一帝国及法兰西第二帝国中参政。波拿巴主义者希望在波拿巴家族，即拿破仑·波拿巴（拿破仑一世）和他的侄子夏尔-路易-拿破仑·波拿巴（拿破仑三世）的领导下建立一个帝国。"
 
 conservatism_tridemism_subtype: "三民主义"
 conservatism_tridemism_subtype_desc: "三民主义包含民族主义、民权主义和民生主义，是由中华民国国父暨中国国民党总理孙中山提出的政治思想。主张实现民族独立、建构国族、五权宪法、权能区分、平均地权与节制资本。"

 despotism_chinesesocialism_subtype: "中国特色社会主义"
 despotism_chinesesocialism_subtype_desc: "中国特色社会主义所提倡的一种意识形态，包括鼓励政治思想、经济交流、科学文化、社会建设与生态保护等内容，在改革开放后转变为固定国策。\n\n中国特色社会主义名为社会主义，但实则是一种融合了市场经济的一党独裁专制主义，为了经济的发展，会大幅缩减民众的福利，袒护非法企业与工厂。为的就是用经济发展来换取合法性。"

 national_socialism_national_bolshevism_subtype: "民族布尔什维克主义"
 national_socialism_national_bolshevism_subtype_desc: "民族布尔什维克主义是一种混合有民族主义及布尔什维克元素的意识形态。于俄罗斯内战期间出现，实则是一种俄罗斯版本的民族社会主义。是一种结合了狂热种族主义、极端军国主义、极权主义、一党专政并要求个人绝对服从共同利益需求的法西斯意识形态。民族布尔什维克主义的核心原则是残酷地执行种族等级制度，并奉行极具侵略性与种族灭绝色彩的扩张主义、为本民族夺取“生存空间”。"
 
 esoteric_nazism_jucheism_subtype: "主体思想"
 esoteric_nazism_jucheism_subtype_desc: "主体思想又称金日成主义，是朝鲜劳动党的思想体系和理论基础，由金日成创立，并由黄长烨加以体系化。他们在1970年代宣布主体思想与马克思列宁主义明显不同，并在后来进一步发展了主体思想。使其在意识形态上与马克思列宁主义决裂，并提高了金正恩在主体思想中的地位。\n\n主体主义的人权状况一直受到批评，OFN的调查报告称“主体主义对人权侵犯的严重性、规模和性质在当今只有党卫军勃艮第骑士团国能与其媲美”，国际上的人权组织如国际特赦组织及人权观察也持相似观点。\n§V但他们坚决否认这些指控。§!"
 
