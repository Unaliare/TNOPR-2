 MSK_DISSOLUTION_OKB_LEADER_DESC: "由于政治原因，莫斯科辖区的驻军常年被忽视。他们资金不足，人员短缺、缺枪少弹、军心涣散、无人监督。当专员辖区特有的政权组织架构难以为继、法度败坏之时，这支用心不专、行事低调的驻军便会现身维持秩序。不过，辖区陷入动荡并不全是莫斯科辖区那些行政机构的错，迪特里希·冯·绍肯本人也一直都在与民族社会主义事业唱对台戏。而随着莫斯科城内的混乱局势进一步发展，全面摊牌的日子似乎也越来越近了。\n\n绍肯本以为，与最高统帅部的残部并肩作战就能平稳度过未来的艰辛。然而，他却发现自己几近孤立无援，所走的每一步也只是自己的一厢情愿。尽管如此，在专员辖区四分五裂的现状背后，同样隐藏着不可忽视的机遇：当下，正是在俄罗斯境内根除民族社会主义影响的好时候。不仅如此，若老将军能拿下莫斯科，那他就可以重拾年轻时的光荣岁月，复兴“去政治化”的德意志军国主义，实现自己从纳粹掌权以来就苦苦追求着的梦想。这片大地上的敌人可多着呢，罪大恶极的合作者、劣迹斑斑的党卫军、贪得无厌的纳粹商人……不论是谁，都逃不脱绍肯的裁决：他将在此专员辖区崩溃之时，以恢复秩序之名，向这些践踏德国荣耀的渣滓复仇。\n\n然而，随着一天天的战斗过去，绍肯逐渐意识到，复兴德意志军国主义的目标，与改善现状的努力其实是相悖的。只要纳粹渣滓们还忙于自相残杀，绍肯就能不断调整辖区政府的角色，借此在纳粹党归来前，尽可能地破坏其势力。但如果绍肯这么做了，他是注定博取不到什么称赞的，而英雄之名，也将由此与他无缘了。而无论要走哪条路，这位老将军都必须先平定专员辖区内的纷争。"
