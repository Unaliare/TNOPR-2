 OMO.13.t: "上主的圣言，人人皆可耳闻"
 OMO.13.d: "在早已逝去的远古时代，低贱者与被遗忘者们正是通过厄玛奴耳获得了能够拯救他们的武器，并凭借它摆脱苛政、暴力与罪恶的压迫，耶稣在十字架上受难，作为他在地上凡人事奉的终结；然而，承载着主的新器皿会由柔和者与谦卑者代代传承，时刻准备将主的话语传播在这个冰冻世界的每个角落。这将是每一个野蛮人、暴君和异端的清算日，因为圣父要把吾主的光芒带到恶魔横行的荒野。\n\n当圣父登上了主的讲坛，对他身边的少数人吐出庄严而又肃穆的话语，但是这声音覆盖了西伯利亚。“这个光明世界的兄弟姐妹们。岂不是我们把主的应许从经上带到世上吗？是的，这是真的：我们的俄罗斯家园已经陷入土匪、独裁者和劫掠者所带来的绝望之中。兄弟姐妹们，你们要知道，正如经上所说，‘欺压穷人，是使他致富；馈赠富者，是使他贫穷。’因此，我们的职责就是摆脱这些暴虐的疯子。因为大能的耶和华在我们破碎的世界寻求公义，我们必须以祂的名，成为审判的首位拯救者。从这座奥莫隆山上，我们为所有俄罗斯人祈祷！”\n\n圣父的启示就这样清晰了：无论是强盗还是迫害者，都不可能推翻耶和华的大能。天国的信徒就这样不断的前进，摆脱奴役和压迫者们的枷锁。然而，当这些男女为自由而杀戮的时候，圣父低声说出了温和的言语……\n\n只是我告诉你们，要爱你们的仇敌，祝福咒诅你们的，善待憎恨你们的，为那逼迫你们的祷告。"
 OMO.13.a: "那便是吾等歌颂天国之赞美诗！"
 OMO.14.t: "清洗者遭净化"
 OMO.14.d: "圣子耶稣基督如是说：“告诉你们，不要与恶人作对。有人打你的右脸，连左脸也转过由他打。”\n\n在伊尔库茨克领土的深处，天主的士兵攻破了这座城池并占领了它。这时有一人被拖到了城市广场上，他想要试探我们的神父。“我是亨里希·亚戈达，苏联苏共中央委员会自豪的公仆，革命的惩戒之手，我可不会听信你们那连篇的鬼话！”那人如此叫嚣。人群顿时喧闹起来，尖叫着要求立即替上主处死那人。然而，神父不顾人群，他高高地站在那人身边，弯下腰去看向那可怜人被打的脸。“不要害怕，您是我的长辈。因此我们不求你死，只是，上主已经对这片沉沦之地给予了救赎。也许你可以与我们一同迈向新的生活？”\n\n然而，一堵罪恶之墙迎着父亲的目光而来。“你们都忘记了布哈林吗？亚历山大·缅不过是个奸诈的邪教徒！”那个叫亚戈达的人尖叫道，可回应他的是农民的呼喊，凶狠的农民正准备将他撕个粉碎。“不要怕。”神父将手放在这位官僚身上，对着天空中的云彩露出了深深的笑容。\n\n天主啊，一条盘起来的蛇怎么可能会袭击人呢？然而他很快就得到了回应。因为那人从他的衣袋里拿出了托卡列夫的发明，并用它直接对准了神父的头颅。然而，在天主的光辉下，这条蛇还是被斩断了，一声尖锐的咔哒声回荡在冰冷的寒风中。接着围观人群那雷鸣般的呐喊声都陷入了沉默。当一个差不多十岁大的孩子把石头扔向那人的头颅时，又有上百个孩子也跟着将石头扔向了他，群众里会产生暴民，也会导致私刑。\n\n神父放声大哭，当他的指甲感受到石块落到西伯利亚土地化作的碎屑时，他仅存的那么一点热情，也都化作了眼中的泪水流了下来。神父再一次向全能的上主祈祷，祈求人们能够放下对嗜血的渴望，并寻得救赎。"
 OMO.14.a: "父啊，宽赦他们吧！\n因为他们不知道他们做的是什么。"
 OMO.15.t: "抗争者教皈依"
 OMO.15.d: "主耶稣如是说：“你们贫穷的是有福的，因为天主的国是你们的。你们现今饥饿的是有福的，因为你们将得饱饫。你们现今哭泣的是有福的，因为你们将要欢笑。”\n\n地上天国的旗帜高悬于空，随军向乌兰乌德城进发。神圣在这座城里遭到了否定，取而代之的，则是某场单独由人引导的革命价值观。神父一步步登上了圣母大教堂的台阶，命人将战败者带上前来。在斯摩棱斯克圣母大教堂中，神父会亲自面对那些违抗天主者！\n\n那个年轻的领航员倔强地仰着头，目视着神父的双眼，神父却并不打算惩罚他。相反，他要予以金子般的敬意，正如那纪念全能者耶稣的圣火圣烛一样耀眼。这个青年并未寻求天主的救赎，而是为着他的人民的权利、幸福和生命，竭力寻求保障之法。他的灵魂虽受过咒诅，却已得了荣耀，因为美德正是他的使命。他愿代天主行神迹，即使不惜背弃祂的名，杀死如此高尚的灵魂，绝非成就公义之举。\n\n神父以他的大智慧，向领航员孩子赐予了赎罪的途径：作主的仆从，在神父的内阁里服事，无论神父往哪里去，他都要随神父一起传播福音、奉献天主。当然，那神所拣选的器皿，虽然接受了赦免，但信仰的缺乏仍是实在的。但是，他凭着善心的持守，为俄罗斯人民行的美善之事，也是由神父所见证过的。"
 OMO.15.a: "那曾心硬的已经完满了。"
 OMO.16.t: "妥协者得善报"
 OMO.16.d: "关于在神的大能下降服了令人憎恶的城市马加丹的记录，主历[GetYear]，抄写员塞尔吉乌斯，曾是法西斯主义黑暗道路的追随者，马特科夫斯基……\n\n正是新的一天的第七小时，教堂的钟声响起，唤醒市民，当地俄罗斯人民和外国雇佣兵都开始为崭新的一天料理生计。然而，直到最后一刻（十一时），太阳才洒向整座城市，照亮了受洗礼的北方军队。每一个武装的人，不论是雇佣兵还是当地人，都围聚到城墙前，为将要爆发的暴力事件做准备。风暴可能会席卷这座城市，摧毁城内的每一个家庭；组织起这些人的正是马特科夫斯基。那天，明亮的太阳把灿烂的阳光打在每一个战士的身上，圣父也满身灿烂，仿佛披着鎏金的战甲；就像在天堂大门附近徘徊一般，他越来越接近马加丹的大门。\n\n更重要的是，当马特科夫斯基一路走下城门时，他意识到数周来流传的、关于血腥屠杀的预言已经成为即将发生的现实。是时候了，马加丹将要围攻地狱，打垮北方入侵者，赶走这些试图破坏当地领袖马特科夫斯基的进步的家伙。也许，只是也许，如果一切按计划进行，他能找到逃跑的方法。\n\n接下来的几个小时，西伯利亚的冰雪中鲜血四溢。那一天，美国人、德国人、南非人和俄国人都站在马加丹城门上奋战、死去，都曾拿着步枪对抗基督之盾。尽管如此，他们还是受了仁慈的父的宽恕，因为马特科夫斯基正要逃离燃烧的城市，乘坐的车辆却突然坏了。那天的上帝是如此伟大，祂展现出祂的仁慈，为曾在世间的马特科夫斯基点燃了新的生命之火：成为抄写员塞尔吉乌斯，注定要追随天父的圣歌，走遍俄罗斯大地。"
 OMO.16.a: "因为祂坚固的爱永远长存！"
 OMO.17.t: "疯魔者要处置"
 OMO.17.d: "主说：“不要辱骂，不要争吵，但要谦让，对众人表示极其温和。”\n\n啊，结雅，你多伟大！你把黄金作为礼物，馈赠给这些俄罗斯的土地；你驾着航船，冲入寒凉的波涛！绝不、绝不让这座城市屈从于法西斯与帝国主义的圣像，教她以圣经的威严来换取野蛮与屠杀！父便出发了，他夺了这片伴水而生土地的民心，夺胜而来——法西斯炮制的恶魔潜伏在每一寸土地；那为首的，套了锁链，被带到父的面前。在那里，这样一个恶魔，指着圣经发誓，声称他的行为符合公义；在那里，魔鬼驳斥圣父的话，否定父的光荣，试图寻出独属于自己的神性；最后，也是在那里，恶魔朝着父的靴子吐唾，作为最后一次侮辱，三次否定了父。这之后，恶魔被带到一个小房间，在那里同我们的父亲自商议。\n\n没有旁人听见当天的谈话。是忏悔的圣礼，然后是神圣的赦免吗？是关于哲学家与诗人的讨论吗？是天堂的大门向这可怜的灵魂敞开了吗？无人能知晓。但所有人都记得的是，这恶魔是如何又变回了一个普通人——一个悲痛欲绝的男人，等待着、拥抱着人群手中的绞索。那一天，全能之主的追随者们窃窃私语：如此的命运，在天主眼中是合公正的吗？还是说父的眼泪足以令世人明白他们的行为中有严重的错误？"
 OMO.17.a: "怜悯人的人是有福的，因为他们要受怜悯。"
 OMO.18.t: "困苦者应赦免"
 OMO.18.d: "主耶稣如是说：“你们应怀念被囚禁的人，好象与他们同被囚禁；应怀念受虐待的人，好象你们也亲身受了一样。”\n\n我们的父再度降临在这个名为赤塔的土地上，与全能之主的仆人们肩并肩地站在一起，试图把革命之城从那些被权力冲昏头脑的人们手中解救出来。就在此时，一位登上王座的沙皇的低语穿过河流和山谷，来到父的耳边，于是他便准备好再次把受压迫者从暴君手中解放出来。那一天，在天主的注视下，奥莫隆的子民们以排山倒海之势猛攻这座城市，为这片饱受摧残的土地奋勇地战斗，以确保一个公正和繁荣的新时代的到来！\n\n然而，正是在这个假沙皇的帝国的宫殿里，真理屈服，全能者的光芒也不再。一群卖国贼徒领导着这片土地，他们引用有关战争和战斗的律法为他们的福音，并宣称一个无辜的灵魂——一个会为流血事件痛哭流涕的人——是他们的领袖，呼吁他穿过大洋，回到家乡。那天，全俄国人都得了安慰：奥莫隆的士兵把统治这片土地的暴君们召集起来，我们的父与那被自己基业掳来的人会了面。这种生活不适合这个人，如此的“生活”不过是一场无期徒刑，不适合任何人。\n\n于是，这个外国人又一次扬起风帆，回去家乡，身后留下一串被绞死的人。他就这样忠实地渡过了鄂霍茨克海，然后来到了太平洋！最后，经过许多天的休息、思考和祈祷，这个人终于回到了温暖、宽容的家中。男人拥抱着他的家人，他能向他的朋友和亲人讲述的，只是神圣的解放者在那东正教圣经上教予他的文字。"
 OMO.18.a: "主就是那神：主的神在那里，那里就有自由。"
 OMO.19.t: "主的做工"
 OMO.19.d: "天主不是透过那懒散、沉闷的瞥视，来铸造万事万物的庄严；祂凭祂具无穷伟力、金光闪耀的巨手，愿为所有植物、动物与人类带来光明与生命，方才创造出如此完美而又不完美的宇宙。正是籍着我们的父、主的器皿的大能作为，我们才能发现自己是这无垠土地的英雄领袖，在这黑暗时代的阴影中，予每个俄罗斯人一盏神圣的明灯，让他们来寻找指引和拯救。\n\n在那高教堂上冻结成冰的霜晶之上，我们的父看着他的子民，奥莫隆河畔上的果实。迷失之人、遭遗弃之人、软弱之人，统统在天堂之光中变为那独生爱子、无敌的战士，正如《默示录》中预言的那样，在破碎的世界中诞生，却要将神的国再度带给世人。啊，先知的话语并未预言我们的父将领我们做的神圣的事业——从处置罪恶的暴君，到将一个误入歧途的灵魂融入我们至高的统治！只有籍着厄玛奴耳的长枪，我们才能学到天主赐予我们的威望、权力与虔诚。\n\n我们的父沉浸在那些在他的领导下所做的伟大与可怖的事中，歇息着。自许久之前、这瑰丽的征程启发以来，他一直在反复思考，直至脑中浮现出一张清晰的画面：一道长虹。不是带有预言性质、或启示录性质的经文；而是上主在我们的父心中唤起的、最真实的美丽。它光华璀璨、令人敬畏、洋溢着如诗般的热爱。然而，看看他的追随者罢！他们的一言一行，无不燃烧着熊熊的火焰——那么，接下来会发生什么呢？"
 OMO.19.a: "爱慕有时，憎恨有时；作战有时，和睦有时。"
 OMO_father_regional: "西伯利亚神授国"
 OMO.20.t: "为囚犯的布道"
 OMO.20.d: "《路加福音》如此说：“上主的神临于我身上，因为他给我傅了油，派遣我向贫穷人传报喜讯，向俘虏宣告释放，向盲者宣告复明，使受压迫者获得自由。”\n\n“一个人的灵魂，要有多堕落，才应受到囚禁？一个压力过大的学生考砸了，就该被扔到西伯利亚某处，就因为他做的工不合意？兄弟姐妹们，今天，我要告诉你们，这个堆满煤炭的奴隶营深处，居住着人，为修筑铁路、生产财富劳作的人。他们却无权拥有他们生产出来的东西，这里住着的不是所谓的罪犯，而是遭虐待的兄弟姐妹——与你我一样。想象吧，想象一个面露微笑、却鲁莽大意的孩子，不慎跌入贝加尔湖的深处。作为孩子的父母，难道应该把孩子压在水下，让冻伤和溺水来惩罚他的错误吗？还是说，要勇敢地站出来为你的孩子而战，拯救他的灵魂，矫正他的命运，帮助他变得更好。这就是我们应该——不，我们必须这样对待那些在冰封的贝加尔湖中苦苦等待的人；煤烟烧灼着他们的肺，老茧爬满了他们的手。让他们回到我们中间，让我们引导他们，走向新的生活。”\n\n自那时起，男人们、女人们、孩子们，都到阿穆尔营的深处去劳作。但此时他们不再是挥鞭人注视下开凿石山的奴隶；他们是神的选民，是那些得了释放的、被暴君视作“危险人物”的兄弟姐妹，是主的好儿女。"
 OMO.20.a: "阿门。"
 OMO.21.t: "如在镜中"
 OMO.21.d: "希伯来人的日子里，天主靠近他的选民。祂的圣光在狂风中显现，在融化的冰山上闪耀。但随着基督升天，这些神迹也变得罕见了。因此，圣父一如既往地向天祈祷，寻求指引。和那无数先知们所做的一样，主上的圣音在他的心中回响。一个笑容可掬的妇女，在教堂医务室的灯光下照顾她的儿子。一个农民，在兼职司祭的帮助下重建一座烧毁的房屋。一个忏悔的罪人，在西方不信的国度里用喜乐为世界傅油，那里的暴君还在妄想中统治着世界。\n\n这些，是父所祈祷的。还有更多。他的心敞开着，如一个雪花石膏盒，为代祷而敞开——也为复活而敞开，如有必要的话。\n\n他祷告了没多久，便得了示现——哪怕圣保禄也不曾有这般的待遇。主把他的眼带到森林深处的一个水潭边，他看那水，叫喊起来：因为他在镜中看见的不是别人，正是全能的主。万象之主！得胜而归的大卫！祂的声音如珠落玉盘，又如天使吐气如兰。他不住颤抖。救主温暖的触摸拥他入怀：不是审判，那是爱。\n\n“来吧，我的仆人。”主低声说。再看一眼那水潭。潭中人化成他父亲的像。“我爱你。”一声低语传来——然后父便不再是父，而是亚历山大·缅，他爱他的父母与天主，心中的赤忱足以撼动诸天。他伸出手，触到那张脸的刹那，它就变成了自己的脸。\n\n神父窜出一身冷汗，站了起来。他的耳朵因神的触摸而鸣响着。他说：“被人吞吃的狮子有福了，因为狮子将变成人。而被狮子所吃，狮子变成人的——”"
 OMO.21.a: "将遭咒诅。"
 OMO.22.t: "困苦之人"
 OMO.22.d: "一天，亚历山大神父受邀来到一个名为“受上帝保佑的”村来参加他们的丰收节。村民们用丰盛的筵席和华美的服饰来欢迎祂的代祷者。无论男女老少，都为他们救世主的苏醒而感到欣喜；人们抓住缅的袍子，都想从里面吸收一点神圣的能量。村子的长老把他们平日使用的厅堂让了出来，供神父休息、充饥。这建筑挺高的，比村子里其他的建筑物都高出一倍还多。\n\n就在这时，他瞥到村门外站着一个人，穿着一身破破烂烂的长袍。他沾满泥巴的胳膊上挎着一篮子蒸好的土豆。恳求的目光从他乱蓬蓬的头发间露出，穿过周遭离他至少有十步远的人群。神父有些好奇，便问一位长老：“栅栏外边的那个人是谁？为何他不进来寻求庇护呢？”\n\n“父啊，那不过是个小麻烦罢了。”老人答道。“我们这儿的人早就明白了，不能去招惹那个疯子叶戈尔。他失去了妻子儿女，我们都很难过，但难过总也不是邋里邋遢的理由啊。”老人伸手去拉神父，要引他去厅堂——但他却扑了个空。\n\n长老和村民们明白过来的时候，神父已经走到厅堂和叶戈尔中间的位置上了。有个人喊了一句：“缅神父，你要去哪？”\n\n缅头也不回，说道：“为何呢？去分享天主之子叶戈尔的祝福。他简陋的筵席，必使我饱足。他屋顶的茅草，必使我衣服乾涸。留下你的石墙与乳猪罢；主的祝福不可分与所有人。”"
 OMO.22.a: "如是一个村庄学会了谦卑。"
 OMO.23.t: "疑童"
 OMO.23.d: "亚历山大神父领着三个门徒去了奥莫隆广场。他指了指信徒们的日常生活，指了指摆满水果和切好的肉的市场，指了指树木，以及混凝土灰色外墙上开阔的蓝天。“斯特凡、阿提姆、库兹马，你们告诉我，”他说，“我们看到的繁荣应该归功于谁？”\n\n“当然是您的力量，对吗，神父？”斯特凡反问道，“要忍受西伯利亚的气候、战胜种种困难取得胜利，需要无穷无尽的毅力。”阿提姆反对，开口直斥：“斯特凡，你是傻子吗？先知不是说过，最强大的，是最有知识、最具智慧的人吗？所以能结出这些果实的，肯定神父的智慧。”斯特凡和阿提姆大吵一顿，闹得精疲力竭，这时库兹马说出了自己的看法。“亚历山大神父如果没有相当的口才的话，很难成功。没有他那足以感动上天的话语，我们这些小人物什么都不是。”\n\n一个小机灵鬼偷听了他们的谈话，他上下打量着缅那副身着长袍的身影，插嘴道：“你这人看着又胖、又蠢、又笨。”\n\n亚历山大神父抚摸着那小矮子乱糟糟的脑袋，哈哈大笑：“你比我这三个徒弟加起来还要聪明！”把小鬼打发走之后，他转身面对一脸不忿的斯特凡、阿提姆与库兹马，谆谆道：“记住天主对你们三人的教导。我是葡萄树，你们是枝条；那住在我内，我也住在他内的，他就结许多的果实，因为离了我，你们什么也不能做。我的肌肉、我的头脑和我的舌头不过是祂柔嫩果实的枝干。我们不称谢地上的君王和先知，只称谢天上的万王之王。”"
 OMO.23.a: "三智者也要学习。"
 OMO.24.t: "病夫"
 OMO.24.d: "奥莫隆城外积着白雪的空地里，虔诚的信徒们聚集在一起。在他们面前站着的是神父亚历山大·缅，主持今天的礼拜仪式。他穿着一身合身的长袍，外面套了一件黑色袈裟，胸前一颗小小的三横十字架，在呼啸的寒风中叮当作响。西伯利亚的狂风压根不能阻止他们聆听天主的教诲。\n\n然而，嘎吱嘎吱的踩雪声却可以。连祷刚进行到一半，神父看见一个士兵正朝他蹒跚而来，那人的头低垂着，像个强盗在等待刽子手的斧子。他把圣经放在一边。他说：“我的儿，你为何不舒服？”\n\n那人越走越近，近得足以让神父看清他毛帽上的徽记。他的嘴唇微微撅起。这一定就是信众对他敬而远之的原因。\n\n“普罗霍尔·沃尔科夫，”他吐出几个字。“内务人民委员会的。”\n\n“你想要忏悔吗，孩子？”一个无言的点头。“如此，愿天主、也独有天主听你的罪。”\n\n他们之间的言语已经被后人遗忘。然而，那场景，信众们会永远会铭记于心——从前布哈林手下的暴徒跪倒在圣父面前，像一个哭哭啼啼的孩子。神父轻轻地抚摸着那人的背。"
 OMO.24.a: "罪人重生。"
 OMO.25.t: "毒蛇，还是救星？"
 OMO.25.d: "神父发现自己处境危险，苏多普拉托夫来了。神父没有足够的士兵，无法把他的教旨传往全俄罗斯，苏多普拉托夫来了。神父既没有能力、也没有意愿去打败远东的法西斯恶魔和无神的共党，苏多普拉托夫还是来了。\n\n然而，危险正在降临。苏多普拉托夫当然是个精明能干的家伙，他能给缅很多好处，但他也跟那蛇一般危险。当我们利用苏多普拉托夫的关系帮我们取得胜利时，他可能也在积聚力量，伺机发动袭击。\n\n神父应当小心苏多普拉托夫。然而，他还没做错过什么事情，只是在帮助神父和他的势力走向胜利。没了苏多普拉托夫，缅还能看到胜利的那一天吗？也许，应该充分利用苏多普拉托夫。似乎苏多普拉托夫的关系只会带来好处，那利用他也不会有什么坏处，不是吗？"
 OMO.25.a: "但我们必须警醒。"
