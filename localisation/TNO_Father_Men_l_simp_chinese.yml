 OMO.33.t: "至圣者之春"
 OMO.33.d: "在天主一星期的第七天，我们的父看见那从前卑微、灰心丧气的人，前来加入他神圣的秩序，要开创基督教信仰的新时代。然而，以父的大智慧，他知道并不是所有的人都对教会和天主的信仰如此虔诚。在他看来，他们所信奉的是一种炽热的团结精神：政治高于宗教，行动高于信仰。然而，面对灿烂的笑脸与阳光明媚的好日子，我们的父不由自主地感受到主的力量。这令他愈发亲信主，而不会向不信的人屈膝。\n\n就这样，我们的父步下大教堂宏伟的楼梯，在无边的霜雪中跋涉，来到奥莫隆河畔的城市广场。那帮手的和当兵的在旁边观看，众人都聚集起来，我们的父则走上讲台。在这里，我们伟大的父终于能亲眼看见追随者那美丽迷人的眼睛，终于能开始履行他神圣的职责，正如他预见的。他走下讲台，步履蹒跚，在人群中踱来踱去，对着他的士兵温柔地说着话。人们平静下来，他们得了祝福，幸福快乐。这群人不像那些被征服之火点燃的人；在其中洋溢着的，是一种欢乐、一种宁静、一种祥和。\n\n正是在这里，我们的父注意到一些不信的人。他们的脸愈发畏缩，俯视着大地，仿佛满怀羞愧与悔恨。正是在这里，我们的天父迎向他们，拥抱他们：因为不同和分歧不会使一个家庭破裂。"
 OMO.33.a: "为安息日祝圣。"
 OMO.34.t: "无惧携彼手之人"
 OMO.34.d: "在天主一星期的第七天，我们的父看见那从前卑微、灰心丧气的人，前来加入他神圣的秩序，要开创基督教信仰的新时代。然而，以父的大智慧，他知道并不是所有的人都对教会和天主的信仰如此虔诚。在他看来，他们所信奉的是一种炽热的团结精神：政治高于宗教，行动高于信仰。我们的父正是知道了这一点，才知道应当做什么；因为我们知道，就算在虔诚之国中也有人不那么虔诚，它要求我们为着全人类的福祉作出妥协。\n\n在那天的弥撒中，那些愿为信仰牺牲的、圣三位一体的、最忠诚和最狂热的信徒，早早的聚集而来了。有些人鄙视那些早早起来做工，因此不能或不愿参与圣会的人；然而，我们的父以言语开导他们，于是所有的轻蔑都消失不见。弥撒的进程虽匆忙，但也有的放矢：令那厄玛奴耳的信奉者可以在灵里敬拜。其他奥莫隆人都看到神父终止了弥撒，显得十分仓促，比往日要早得许多。这使有些农民感到恐惧，他们担心神父会对那些无视弥撒的人做些什么，就像其他人多年前对分歧的恐惧一样。\n\n神父的答案不是威逼，也非压迫和蔑视。这是为穷苦人、卑贱人和饥饿人聚集起来的时刻。凡做我们父的仆人的，当那日我们的主来了，他带来了饼、汤和甜酒，要分给所有在奥莫隆街头挨饿受冻的人。他们唱着歌，赞美着，欢宴着，就像教堂的赞美诗和俄国民歌一样，给我们的父带来欢乐。"
 OMO.34.a: "健康人不需要医生，病人需要。"
 OMO.35.t: "爱你的邻人如你自己"
 OMO.35.d: "在天主一星期的第七天，我们的父看见那从前卑微、灰心丧气的人，前来加入他神圣的秩序，要开创基督教信仰的新时代。然而，以父的大智慧，他知道并不是所有的人都对教会和天主的信仰如此虔诚。在他看来，他们所信奉的是一种炽热的团结精神：政治高于宗教，行动高于信仰。我们的父知道，服侍主是最重要的责任，只有服侍主才是正确的。然而，那些不信教的群众呢？他们虽然没有信仰，却一生向善，服侍他们难道不对吗？\n\n我们的父从他的住处、从他在奥莫隆河畔的大教堂中走下来，这问题萦绕在他的心头。突然，他抬起头来。头顶是清晨宁静的夜空。信徒们都来到教堂门前，来做晨祷；然而，这并非父所需要的。父突然明白过来，有必要为所有人——而非他从中挑选的信徒——建立一个集会。于是，他召集起各种各样的人，为他们分享一种崭新的体验。在西伯利亚的冰原上，这类体验有些罕见：节日。在那节日里，万能之主的圣像当然是随处可见；但那并非欢乐节日的最终目的。那天，聚在一起的所有人都应去欢爱、宴饮、吃筵席、寻欢作乐，在这个支离破碎的世界里尽情享受。\n\n然而，我们的父并未抛弃他那辛勤工作的儿女们。他们既信了要弃绝安息日，是我们的父在夜里把他们捡了来，并把他们聚集到他的大教堂里。静谧的夜里，他们在那里行圣礼，擘饼，称谢，与主和好。"
 OMO.35.a: "你使这个国家壮大，增添了它的欢乐。"
 OMO.36.t: "上主是我的力量，我的护佑"
 OMO.36.d: "奥莫隆的河畔边没有遭古代暴君所遗弃的城市。因为，那城市在全能之主依爱而行的教导下，变得更加重要了。它由虔信者统治，由工人、士兵、父亲与儿子统治，由厄玛奴耳本人来统治。一切都居于我们的父、天主的器皿之下。不过，奥莫隆并未把我们父的做工限在那河岸边；这天主的堡垒横跨全俄罗斯，令所有人听到并欢呼！\n\n然而，土匪、暴君与邪教分子绝不会为荣耀和拯救而呼喊；他们的心中燃烧着熊熊的仇恨，预备好武器弹药，从苔原的深远处踏雪而来，要为天主拣选的土地决定将来的命运。我们不要一个由狂怒与施虐交织而成的毁灭之地，因为这将是主在地上的国，在圣父的旗帜之下，我们将指引我们自己，为所有冠俄罗斯名字的人寻得救赎。在我们所做的一切事中，我主和睦、慈爱、宁静的本性，时时得以体现。但我们这世界的人不懂得这经上所传的道。因此，我们需要更富《旧约》精神的公正之手，在战场上宣扬我主的公义与威严，如此方能战胜地狱。\n\n然而，在我们父的心中，燃烧的田野根本不能显现力量与荣耀。他注视着那景象，他知道人类不能这样对待彼此，不能毫无退缩地相互撕咬。总有一天，这个世界将见证最后一场战争，并在我主的大爱中相互拥抱。直至那一日，我们的父指天发誓——他方才安息。"
 OMO.36.a: "缔造和平的人是有福的，因为他们要称为天主的子女。"
 OMO.37.t: "恶塑肉身"
 OMO.37.d: "天主借依撒意亚的手说：“祸哉，那些制定不义的法例，记录不义的断案，为屈枉小民的案件，剥削我穷民的权利，攘夺寡妇和劫掠孤儿的人！”\n\n低语缀着奥莫隆亮光的峰头。我父跪下祷告，眼泪湿了父的面庞。先知和教父的教诲在泪下成河的人子脑中回荡，路西法则伸出它那燃烧着地狱之火的爪牙，一次又一次地攫住饱受蹂躏的故乡。文士们大声宣告，敌基督者的回声一次又一次地从他们那罪恶致命的阴影中浮现，泯灭了世界的微茫：有色欲者，看着七丘染上硫磺与火光的帝皇；有暴怒者，一如那把烈怒泼洒在儿子身上的醉酒沙皇；有贪婪者，沐浴血中，啜食着人民内脏的女皇；甚至还有那“欧洲之主”，拿起雄鹰帝国的权杖。然而，还没有哪个人，能如西方那重生的尼布甲尼撒一般令人作呕、堕落、悲惨、邪恶和狂妄。那狂人，在疯狂的愤怒中留下一片地狱，只为寻找他死去已久的君主。他，绝不能、绝不应、绝不会统治俄国的地方，否则全世界都将在他那疯狂的王座上燃烧，为他的狂想陪葬！数小时的祷告之后，向主请教、询问、倾诉之后，这一切令我父抬起头来，凝望着十字架上天主的脸庞，鲜明的真理已经在胸中浮现：这便是“那招致荒凉的可憎之物”。他要亲自与基督作对，那断不是敌基督者的回声，那即是敌基督者，本人。\n\n于是就这样，我父紧紧攥着手中的长袍，对着无数在阿巴顿屠刀之下惨遭杀戮的灵魂发出哀号。那一日，我父向所有的男男女女发出呼喊——所有见证和聆听的人，都要做好准备、奔赴战场。不是为了奥莫隆的荣耀，而是为了保护世界免遭阿撒兹勒的邪恶！"
 OMO.37.a: "愈显主荣！"
 OMO.38.t: "狂风呼啸"
 OMO.38.d: "经过多年战乱、布尔什维主义与法西斯主义的压迫、军阀的暴政过后，俄罗斯终于知晓了，什么才是真正的和平。那些曾被假先知引诱去的人们，还有那些曾为饥饿的灵魂带去贪婪的、阴险狡黠的意识形态，终于在天主温和的指引下求得了安宁。\n\n可是，为何缅的心如此沉重呢？\n\n亚历山大·缅，圣父，迷途者与穷困者的引路人，他和凡人一样，会死，也会犯错误。面对那日益壮大的羊群，哪有不感到恐惧和焦虑的牧人呢？曾经，不过寥寥数十人。后来是成百上千，再后来成百万计。每个人都视他为指路的星，象征着在希特勒（三咒诅他的名！）将地狱之门带到俄国及其信徒面前之前就已失去的希望。\n\n大日耳曼国。德意志国。这便是他恐惧的根源。西方吹来的冰风，比西伯利亚最严酷的冬天还要寒凉；西方，卧着莫斯科，俄罗斯遭遗忘的人民——鹰帝国的旗帜高挂于顶，日日生活在恐惧之中。\n\n亚历山大明白，故事不会就此结束。敌基督者的投影不会容忍他的大敌，更何况祂就在它的身边；也不会有哪个好人会甘愿把目光移开，放祂的人民在蛇裔的统治下受苦遭难。\n\n十字架下，谦卑的牧者祈祷着。他愈发痴迷、愈发奋力，双手紧捏着念珠，攥得指节泛出青白。缅无法把目光移开——他正牢牢地盯着那些跪在欧洲之主脚下的俄罗斯人。因此，他祈祷。为逝去的灵魂，为还未逝去、将要逝去的灵魂，以及那些他能以圣父、圣子与圣灵的名义拯救的灵魂祈祷。"
