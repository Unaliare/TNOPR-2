 MSK_DISSOLUTION_PEN_LEADER_DESC: "关于瓦连京·彼得罗维奇·普尔金的传言数不胜数。瓦连京·普尔金是个大英雄，瓦连京·普尔金是民众意志的代言人，瓦连京·普尔金是无人能及的杰出领袖……不过呢，瓦连京·普尔金其人却从未在前线待过哪怕一天。说白了，世上压根不存在这一号人。\n\n弗拉基米尔·彼得罗维奇·戈卢边科曾经是受过法律判决的小偷与诈骗犯。而在逃出布哈林主义者的劳改营之后，他索性就坡下驴，通过改名换姓来逃避追捕。他随后伪造了写有新名字的护照和学位证书，在斯维尔德洛夫斯克找到了一份记者的工作。但这满足不了戈卢边科（现在叫瓦连京了），他的志向比这高远得多。\n\n在1940年，他凭着一连串伪造的铜制奖章和用歪门邪道得来的勋章，以及偷来的一些军队文件，成功地骗来了“苏联英雄”的荣誉称号——这原本是只有在冬季战争中参与特定行动的人才能得到的。在不到一个月后，官方便举办了相关的授勋仪式。然而好景不长，很快，这位冒牌英雄便被一篇报纸文章揭开了真面目。而那些对他在戈卢边科时期的作为知根知底的人，很快就把他逮捕归案。而如果没有巴巴罗萨行动，以及随之而来的苏联崩溃，他肯定会被按时处决，成为枪下的一缕亡魂。\n\n然而，苏联确实轰然倒塌了，这对普尔金来说绝对是天大的好事。逃离处决之后，这位英雄随即纠结起了一帮“游击队”，在奔萨附近竖起了自己的大旗。而在接下来的几年里，他在乱成一团的专员辖区内浑水摸鱼，毫无顾忌地当起了强盗劫匪，无法无天地发展着自身势力。\n\n而现在，随着本地政府的第二次崩塌，他决定再把自己的格局放大点。这位大英雄旋即宣称：奔萨可以更伟大！只要手下的人继续跟着他，继续朝着无上荣光勇敢前进，那么就没什么不可能的。大英雄干大事业，这简直是天经地义。"
