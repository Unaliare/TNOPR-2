 KAG_Siegfried_Grabert: "西格弗里德·格拉贝特"
 MSK_DISSOLUTION_KAG_LEADER_DESC: "霍尔姆加德的大地上，曾盘踞着一帮行径癫狂、精神错乱的党卫军。这些党卫军脑里满是愚蠢残忍的妄想，从来没有对自身实力的估量。而正因此，当这帮息子面对国防军特种部队，并发现这群人没被自己的领土宣称吓退时，他们感到十分惊奇。这支部队由空降猎兵、铁路营和勃兰登堡特遣队组成，看起来是支十足的古怪杂牌军。但正是他们击败了党卫军，并最终拿下了霍尔姆加德。\n\n西格弗里德·格拉贝特是这支反党卫军部队的领导人。他既不像最高统帅部的其他军官一样追逐野心，也不像那些普鲁士式的军国主义者，有着花哨的贵族名字与对纳粹暴民的深深厌恶。他只是一名为纳粹事业效忠的军人，是忠诚的民族社会主义者，并对党卫军感到反感。多数情况下，把格拉贝特和其他人联系在一起的仅仅是特殊事件、作战需求或是上下级关系。也正因此，他与绍肯的联系并不算紧密——这点与圣彼得堡最高统帅部里的其他人大不相同。尽管如此，格拉贝特麾下的特种部队仍然是军队不可或缺的一部分。\n\n而现在，格拉贝特发现，仅仅夺下霍尔姆加德还不够。在莫斯科专员辖区中，党卫军正在动员部队，准备反攻。格拉贝特现在只有一个任务：团结手下的部队，击退党卫军入侵。这是场战斗无疑将万分艰难，因为那帮党卫军渣滓们对自己的事业无比忠诚，忠诚到了无可救药的地步———他们根本不懂何时应该放弃抵抗、举手投降。"
