 MSK_DISSOLUTION_FRP_LEADER_DESC: "纳粹铁蹄下的欧洲大陆上，希望之光空前黯淡——但其人民将会抗争到底，绝不屈服。德意志的战争巨兽，早在数十年前便将面前阻碍尽数碾碎，但这丝亳无碍于季米特里·尼古拉耶维奇·梅德韦杰夫继续为解放而斗争。他一心要赶走那些侵占家园的人，誓不罢休。\n\n季米特里·尼古拉耶维奇·梅德韦杰夫出身于一个谦恭的炼钢工人家庭。他于十月革命的关键时期参与了彼得格勒保卫战，在与白军的交锋中首次尝到了战斗的滋味。没过多久，苏俄政府就意识到了他的天赋异禀，并把他吸收进了契卡——当时负责国内的安全机关，亦是日后声名狼藉的NKVD之前身。\n\n他在NKVD的工作一直都没多少波澜，直到法西斯的浪潮猛然而至。这股巨浪涌过西部边界，仅用了几周时间，便将红军冲击得七零八落。而在一年的英勇作战后，他成为了“米佳”特造队的指战员。“米佳”是一支NKVD在奥廖尔地区的特种部队，负责在德军的眼皮子底下武装井训练各游击队。而就是在这片大地上，梅德韦杰夫和他的特遣队将继续奋战长达二十年，即使苏联最终战败了、崩溃了，他们也未曾放弃。\n\n从那时开始，梅德韦杰夫便没有过哪怕一丝的动摇。他虽然曾在专员辖区的维稳力量手下吃过无数次败仗，但却越挫越勇，并时刻牢记着使命：一定要让法西斯强盗过得生不如死。而现在，占领区政府的大厦正摇摇欲坠，纳粹的武装力量也变得四分五裂、弱小不堪，他们争取许久的时机终于来到了他们面前。当然，为把握这一时机，要投下的赌注也是极其巨大的。不过，若如此便能了却这位老兵的毕生夙愿，那么，冒一次险也未尝不可。"
