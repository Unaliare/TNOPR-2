 OMO.28.t: "神父死，神授国亡"
 OMO.28.d: "缅神父本该预料到这一切，但他却没有。苏多普拉托夫的诱惑实在太大，更多的士兵、更多的人力，更多更多的一切。他从没想过苏多普拉托夫会变得跟他一样强大。但很明显，缅低估了苏多普拉托夫。在主的眼中，他已经败了。\n\n事情发生得很快。顷刻之间，一切都成了定局。在前NKVD特工的协助下，苏多普拉托夫迅速扫灭了那些忠于神父的人，趁着亚历山大·缅本人正在安睡之时，把他的卧榻团团围住。苏多普拉托夫并不想杀掉缅，他只是想威胁他，让他当个傀儡。不过，事情的进展并不顺利。\n\n苏多普拉托夫知道，如果要让西伯利亚生存下去，那缅也必须得活着。然而，仅仅三颗子弹，就令神授国灰飞烟灭。没人知道那个开枪杀死了缅的NKVD特工是恨他还是仅仅一时冲动，但所有人都能看到亚历山大·缅正倒在血泊之中，他们篡权的希望全都化作泡影。在祂的时刻，劝诱者未能得到祂曾许诺给予亚历山大·缅的权力。\n\n神父已死，神授国已逝，苏多普拉托夫和那些忠于他的人逃到西伯利亚深处。政变在流血中失败，西伯利亚土崩瓦解。到头来，所有人都成了上帝眼中的罪人。"
 OMO.28.a: "神父已死，他的训言也随风而逝了。"
 OMO.29.t: "北方觉醒"
 OMO.29.d: "在俄罗斯远东无休无止的战争中，很少有人注意到北方寒冷的土地。除了一些废弃的采矿城镇、孤立的楚科奇村庄和游牧民族之外，人们认为那里或多或少被遗忘了。据说有几个疯子偶尔会到那里去，试图在寒风中建立自己的“帝国”，但却被这片土地无情地回绝。\n\n这一无序状态现在已经结束。\n\n赞美诗开始咏唱。旅行者带来了一个全村聚在一起祈祷的故事，他们奉主的名义唱着希望与和平的赞歌。这似乎并不罕见——即使在联盟时期，俄罗斯也一直是块神圣的土地。但是，当许多旅行者都开始讲述这些来自不同村庄但题材相同的故事时，我们的领袖心生疑心。现在，我们终于知道究竟发生了什么事。\n\n一位使者从现已统一的北方来到我们这里。他此行的目的只是来传达一个讯息——一个来自他的主人，即“缅神父”的讯息。这位神父以上帝的名义宣布整个北方合众为一。他宣告我们犯下了严重的罪，玷污了俄罗斯这片神圣的土地，他发誓要带领他的信徒来攻击我们，并将向我们降下两样东西。神圣的愤怒，神圣的救赎。\n\n我们原以为这是个骗局，但侦察兵报告了北部边境的动向。北方真的觉醒了，他们的咏唱也愈发响亮。我们必须动员军队迎战这群狂热分子。\n\n然而，我们队伍中的一些人似乎想离开我们，并为这场疯狂的十字军征伐献祭自己的生命。"
 OMO.29.a: "我们必须为这一新威胁做好准备！"
 OMO.29.b: "愿主欢迎这个倔强的灵魂。"
 OMO.30.t: "静待审判"
 OMO.30.d: "“神父，很高兴见到你。”苏多普拉托夫说道。亚历山大·缅正推门进来，屋内有些狭小。“坐吧，我有些……事情想和你谈谈。”\n\n缅坐在一张小椅子上，冷冷地道：“我想这话该由我来说吧，苏多普拉托夫。”缅顿了顿，观察着苏多普拉托夫的反应。“你是想背叛我吗，帕维尔？”\n\n“什么啊，我永远不会干那档子事的，你怎么想的？”苏多普拉托夫反驳，丝毫不知缅已经完全掌握了他的底细。本不该是这样子的！是他哪里算错了吗？\n\n“嗯，看来NKVD的部队都只听你的号令，压根不听我的。”缅说。“你还在偷偷聚敛资金，还有，我的将军们都给我打报告，说有很多武器不见了。苏多普拉托夫，我觉得你的权力大得有点吓人了。查德克，克洛维斯，都进来吧。你的试探没能叫我腐化，你出卖的可不是我，你出卖的只有主祂一人罢了。”缅站起身来，要留下苏多普拉托夫自生自灭。\n\n苏多普拉托夫跪倒在缅的脚下求他。“等等，我会忏悔的！我忏悔！求求您了，我只是想给我们争取一个统一俄罗斯的机会。我保证对您忠诚，求您了。”\n\n缅低头看着匍匐脚下的男人。他确信苏多普拉托夫有所隐瞒。他真的在忏悔吗，还是这一切都是谎言？缅总应该原谅别人的，不是吗？若是把苏多普拉托夫丢在某个牢房里任由他烂掉，会不会显得有些虚伪？"
 OMO.30.a: "放他走吧，神父不会把一个悔过的人关一辈子。"
 OMO.31.t: "神父已死！"
 OMO.31.d: "据报，满口胡言乱语的亚历山大·缅已经失踪，可能已经死亡。他所谓的“神圣西伯利亚”也随之土崩瓦解，成了一堆相互攻伐的土匪。这证明了他口称要维护的信仰，在他的布道之外是多么不值一提。既然神授国没了中央指挥的能力，再没有什么能阻拦我们一统远东了。我们必须立即出击，以免另一个煽动者突然崛起，威胁到西伯利亚的统一！"
 OMO.31.a: "拿起武器！"
