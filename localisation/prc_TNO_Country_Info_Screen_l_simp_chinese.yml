 PRC_CountryInfo_Folder.101: "亡国"
 PRC_CountryInfo_Content.1: "屋漏偏逢连夜雨"
 PRC_CountryInfo_Content_desc.1: "在西俄战争失利，革命阵线崩溃后，亚历山大·华西列夫斯基组织部队从莫扎伊斯克防线撤退。此战失利后，保护红军火种的任务落在了华西列夫斯基肩上。他带领着追随他的红军残部，在德国空军无法触及的蒙古草原上重新集结。华西列夫斯基希望他的部队能在这里得到暂时喘息，而不是像追随叶戈罗夫北上的部队一样，忍受轰炸与饥饿。但是屋漏偏逢连夜雨，正当华西列夫斯基计划着从东向西发起反攻之时，日本帝国陆军开进了这片土地。"
 PRC_CountryInfo_Content.2: "权宜之盟"
 PRC_CountryInfo_Content_desc.2: "日本帝国主义者已经在蒙古扶持了以德王为首的傀儡政府，他们的意图是征服蒙古全境。在如此危急的时刻，红军会抛弃蒙古人民，让他们受尽剥削与掠夺吗？如果华西列夫斯基这样做，那么他还能和西俄革命阵线的战友们重新汇合吗？在红军的领导下，蒙古军队的残部、蒙古人和图瓦人结成了权宜之盟，他们将受到红军一视同仁的平等对待，但红军的地位高于一切。在军阀混战的年代，这是不能妥协的底线。"
 PRC_CountryInfo_Folder.102: "复国"
 PRC_CountryInfo_Content.3: "行动"
 PRC_CountryInfo_Content_desc.3: "起初，帝国主义者、疯王、叛军与窃据布哈林联盟正统的疯子彼此混战不休，人民革命委员会为了在夹缝之间求得生存，只能上下一心，团结一致。现在，结束乱战的机会已经出现，人民革命委员会必须立刻行动起来。委员会内部有两个主要派系：一派是主要由红军老兵构成的俄罗斯人，他们希望尽快回到故土，结束军阀混战的局面，最终重建苏维埃；另一派是与图瓦人团结一致的蒙古人，他们希望帮助同胞摆脱共荣圈的暴政。现在，蒙疆政府境内正在进行一场规模空前的起义，蒙古人认为这是光复祖国的绝佳时机。要想维持委员会的团结，华西列夫斯基必须驾驭住这两个派系相互矛盾的诉求。"
 PRC_CountryInfo_Content.4: "绝不屈服！"
 PRC_CountryInfo_Content_desc.4: "这并不是一件容易的事，俄罗斯人与蒙古人都怀有强烈的民族自豪感，而他们的诉求也完全正当。在这战火纷飞的混乱年代，人民革命委员会从未向任何侵略者屈服。并且我们要告诉他们，我们是不可征服的人民！在未来前进的道路上，我们代表的是苏维埃人民，而不是几个独立民族的集合！"
 PRC_CountryInfo_Content.5: "§G==特色==§!"
 PRC_CountryInfo_Content_desc.5: "*维护俄罗斯人、蒙古人和图瓦人的利益。步步为营还是高歌猛进？\n\n*利用布哈林遗留的西伯利亚计划和设计师，重建工业，为红军配备现代化的武器装备。\n\n*红军将会在何时、何地以怎样的方式将权力转交给委员会的公民？在俄罗斯再次统一之前，这么做真的有必要吗？"
