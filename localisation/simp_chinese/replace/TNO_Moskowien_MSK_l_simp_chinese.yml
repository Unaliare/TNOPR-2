 MSK_DISSOLUTION_PSK_LEADER_DESC: "如果有人透过赫伯特·巴克那反着亮光、死气沉沉的眼镜，朝着此人的灵魂望上一眼，定会觉得他的内心与大熔炉无异在那深处，癫狂四散的思绪和种族主义的冗言碰撞摩擦，新的想法由此爆裂而出，而后又迅速消失。不过，他可是普莱斯考的民族社会主义布道者、党卫军莫斯科专员辖区行动组的领袖啊，想这些东西有何可奇怪的？但其实，巴克与这两个角色是一点儿不沾边。他是一个过着清教徒生活的人、一位特立独行的狂热独裁者、一个内心扭曲却自封社会原教旨主义者的人。如果你还想进一步了解这位“普莱斯考体制”的创始者，那就去观察一下静待死亡的悲惨绝症患者吧，他们实在是相差无几。\n\n理查德·瓦尔特·达雷，党卫军莫斯科辖区分部的创始者，也是“血与土”理念的鼓吹者。他起初有着天马行空的构想，但也只是构想罢了：达雷幻想，东欧将像中世纪一样，实行一种奴隶等级制，其中，年轻力壮的党卫军将作为核心，高踞贵族阶层顶端，对一切实施统治。在达雷被流放至普莱斯考后，他也确实将其付诸实践：普莱斯考城被夷平，取而代之的是普莱斯考骑士团城的党卫军大军营城市。这一切都证明着，普莱斯考已经步入了全新的时代——一个扭曲不堪、充满血腥的时代。\n\n然而，达雷并没有掌权太久。他虽然并未去世，而且至今仍是行动组名义上的领导人，但却早已癌症缠身，不得不隐退。权力真空之时，赫伯特·巴克接过了权柄。巴克，受希姆莱之命，前来将莫斯科党卫军重新整合进北巴黎的势力圈中。由此，他化为了普莱斯考体制的狂热拥护者，坐稳位置，带着大批茹毛饮血的怪物大块朵颐——又一个黑太阳挂上了东方的天空。"
